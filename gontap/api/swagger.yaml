    x-ntap-long-description:
      description: "## Overview\nAn IPspace is an addressing domain within which each\
        \ IP address is unique.  The same address may appear in a different IPspace,\
        \ but the matching addresses are considered to be distinct. SVMs and broadcast\
        \ domains, and therefore IP interfaces and Ethernet ports, are associated\
        \ with a single IPspace. This endpoint supports the following operations:\
        \ GET (collection and instance), POST, PATCH, and DELETE.\n## Retrieving IPspace\
        \ information\nThe IPspaces GET API retrieves all IPspaces configured in the\
        \ cluster, including built-in and custom IPspaces, and specifically requested\
        \ IPspaces.\n## Examples\n### Retrieving a list of the IPspaces in the cluster\n\
        The following example returns the requested list of IPspaces configured in\
        \ the cluster.\n```\n# The API:\n/api/network/ipspaces\n# The call:\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/network/ipspaces?fields=*\" -H \"accept:\
        \ application/hal+json\"\n# The response:\n{\n  \"records\": [\n    {\n  \
        \    \"uuid\": \"dcc7e79c-5acc-11e8-b9de-005056b42b32\",\n      \"name\":\
        \ \"Default\",\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/network/ipspaces/dcc7e79c-5acc-11e8-b9de-005056b42b32\"\n       \
        \ }\n      }\n    },\n    {\n      \"uuid\": \"dfd3c1b2-5acc-11e8-b9de-005056b42b32\"\
        ,\n      \"name\": \"Cluster\",\n      \"_links\": {\n        \"self\": {\n\
        \          \"href\": \"/api/network/ipspaces/dfd3c1b2-5acc-11e8-b9de-005056b42b32\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"dedec1be-5aec-1eee-beee-0eee56be2b3e\"\
        ,\n      \"name\": \"Ipspace1\",\n      \"_links\": {\n        \"self\": {\n\
        \          \"href\": \"/api/network/ipspaces/dedec1be-5aec-1eee-beee-0eee56be2b3e\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 3,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ipspaces?fields=*\"\n   \
        \ }\n  }\n}\n```\n---\n### Retrieving a specific IPspace in the cluster\n\
        The following example returns the specific IPspace requested. The system returns\
        \ an error if there is no IPspace with the requested UUID.\n<br/>\n---\n```\n\
        # The API:\n/api/network/ipspaces/{uuid}\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ipspaces/dfd3c1b2-5acc-11e8-b9de-005056b42b32?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n  {\n    \"uuid\"\
        : \"dcc7e79c-5acc-11e8-b9de-005056b42b32\",\n    \"name\": \"Default\",\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/network/ipspaces/dcc7e79c-5acc-11e8-b9de-005056b42b32\"\
        \n      }\n    }\n  }\n```\n---\n## Creating IPspaces\nThe network IPspaces\
        \ POST API is used to create IPspaces.\n<br/>\n---\n## Example\n### Creating\
        \ an IPspace\nThe following output displays the record returned after the\
        \ creation of an IPspace with the name \"ipspace1\".\n<br/>\n---\n```\n# The\
        \ API:\n/api/network/ipspaces\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ipspaces?return_records=true\"\
        \ -H  \"accept: application/hal+json\" -d \"{  \\\"name\\\": \\\"ipspace2\\\
        \"}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"uuid\": \"4165655e-0528-11e9-bd68-005056bb046a\",\n      \"name\"\
        : \"ipspace2\",\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/network/ipspaces/4165655e-0528-11e9-bd68-005056bb046a\"\n       \
        \ }\n      }\n    }\n  ]\n}\n```\n---\n## Updating IPspaces\nThe IPspaces\
        \ PATCH API is used to modify attributes of the IPspace.\n<br/>\n---\n## Example\n\
        ### Updating the name of an IPspace\nThe following PATCH request is used to\
        \ update the name of the IPspace from \"ipspace2\" to \"ipspace20\".\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ipspaces/{uuid}\n# The call:\ncurl -X PATCH\
        \ \"https://<mgmt-ip>/api/network/ipspaces/4165655e-0528-11e9-bd68-005056bb046a\"\
        \ -H  \"accept: application/hal+json\" -d \"{  \\\"name\\\": \\\"ipspace20\\\
        \"}\"\n```\n---\n## Deleting IPspaces\nThe IPspaces DELETE API is used to\
        \ delete an IPspace.\n<br/>\n---\n## Example\n### Deleting an IPspace\nThe\
        \ following DELETE request is used to delete an IPspace.\n<br/>\n---\n```\n\
        # The API:\n/api/network/ipspaces/{uuid}\n# The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/network/ipspaces/4165655e-0528-11e9-bd68-005056bb046a\"\
        \ -H  \"accept: application/hal+json\" -H  \"Content-Type: application/json\"\
        \n```\n---\n"

        name\": \"user-cluster-01_mgmt1\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/ip/interfaces/14531286-59fc-11e8-ba55-005056b4340f\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"145318ba-59fc-11e8-ba55-005056b4340f\"\

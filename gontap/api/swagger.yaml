    x-ntap-long-description:
      description: "## Overview\nONTAP supports Role Based Access Control (RBAC) wherein\
        \ a user account must be associated with a role and the role defines the privileges\
        \ and rights for that user account. A privilege defines the access level of\
        \ the API as either \"none\", \"readonly\", or \"all\". This specifies whether\
        \ the user account can perform only a GET operation or POST, PATCH, and DELETE\
        \ operations as well. A role can comprise of multiple tuples and each tuple\
        \ consists of the REST API and its access level.\nFor example, \"role1\" might\
        \ be a role that has a tuple {\"access\":\"all\",\"path\":\"/api/storage/volume\"\
        }, which means that a user account with \"role1\" can perform all GET, POST,\
        \ PATCH, and DELETE operations on the <i>api/storage/volume</i> API or derived\
        \ APIs which have <i>api/storage/volume</i> as the prefix.<p/>\nIn cases where\
        \ a role has tuples with multiple APIs having the same prefix, the highest\
        \ match wins out.\nFor example, if \"role1\" has the following tuples: {\"\
        access\":\"readonly\",\"path\":\"/api/cluster\"} and {\"access\":\"all\",\"\
        path\":\"/api/cluster/schedules\"}, then only a GET operation is allowed on\
        \ APIs with <i>api/cluster</i> as the prefix; while POST, PATCH and DELETE\
        \ operations are possible on the <i>api/cluster/schedules</i> API.\n### Predefined\
        \ (built-in) roles\nRelated REST APIs are used to form predefined cluster-scoped\
        \ and SVM-scoped roles, such as: \"admin\", \"backup\", \"readonly\" for cluster\
        \ and \"vsadmin\", \"vsadmin-backup\", \"vsadmin-protocol\" for SVMs.\nThese\
        \ can be retrieved by calling a GET request on <i>/api/security/roles</i>\
        \ API and can be assigned to user accounts. See the examples for <i>api/security/accounts</i>.<br/>\n\
        These predefined roles cannot be modified or deleted.\n### Mapped roles\n\
        Before REST APIs, the RBAC roles (legacy roles) were defined to contain the\
        \ CLI commands and their access levels. Now, almost all REST APIs map to one\
        \ or more CLI commands. When a role is created using a POST request on <i>/api/security/roles</i>,\
        \ a mapped legacy role is created. This legacy role has the same access level\
        \ (as that of the REST API) for the mapped CLI commands. However, if a legacy\
        \ role with the same name already exists, the POST operation fails and you\
        \ need to choose a unique name for the role. The legacy roles cannot be managed\
        \ using the REST endpoint <i>/api/security/roles</i> or its derivatives. Legacy\
        \ roles are managed using the CLI commands \"security login role <create |\
        \ modify | delete> -role <rolename>\".<p/>\nNote that the mapped legacy role\
        \ (for the REST API role created) cannot be manipulated using the CLI.<br/>\n\
        The reverse case is not true - the creation of a legacy role will not create\
        \ a mapped role with equivalent REST APIs.<p/>\n### API restrictions\nNumerous\
        \ APIs are scoped for the cluster level only. This results in an access error\
        \ if assigned to an SVM-scoped role. For example, <i>api/cluster/nodes</i>\
        \ does not work when added as a tuple entry for an SVM-scoped role.<p/>\n\
        A number of APIs allowed for an SVM-scoped role might have restrictions on\
        \ the access level. For example, <i>/api/network/ethernet/ports</i> cannot\
        \ have an access level of \"all\" for an SVM-scoped role; this results in\
        \ an access error when a POST or PATCH request is made.<p/>\nRoles created\
        \ with a REST API path prefix which is common to many APIs might have restrictions\
        \ based on the scope of the role; cluster or SVM.\nFor example, {\"access\"\
        :\"all\",\"path\":\"/api/security\"} might be a tuple entry for an SVM role.\
        \ Any GET, POST, PATCH, or DELETE operation fails on API <i>/api/security/accounts</i>\
        \ while the same on <i>/api/security/login/messages</i> succeeds. However,\
        \ a role with exactly the same tuple when created at the cluster-scope level\
        \ allows the operations.<p/>\nNumerous APIs have restrictions on the objects\
        \ that can be operated on based on the context of the SVM or cluster. For\
        \ example, a POST request on <i>/api/security/authentication/password</i>\
        \ API changes the password for a user account. If executed in the context\
        \ of an SVM (POST request on an SVM interface), only the password of the user\
        \ executing the POST can be modified, and attempts to modify the password\
        \ of any other user results in an access error. However, if a POST request\
        \ is performed by a cluster administrator account, the password for any user\
        \ account (cluster or SVM) can be modified.<p/>\n## Examples\n### Creating\
        \ a cluster-scoped custom role\nSpecify the role name and the tuples (of REST\
        \ APIs and their access level) in the body of the POST request. The owner.uuid\
        \ or owner.name are not required to be specified for a cluster-scoped role.<br/>\n\
        ```\n# The API:\nPOST \"/api/security/roles\"\n# The call:\ncurl -k -u <cluster-admin>:<password>\
        \ -X POST \"https://<mgmt-ip>/api/security/roles\" -d '{\"name\":\"cluster_role\"\
        , \"privileges\" : [{\"access\":\"readonly\",\"path\":\"/api/cluster/jobs\"\
        },{\"access\":\"all\",\"path\":\"/api/application/applications\"},{\"access\"\
        :\"readonly\",\"path\":\"/api/application/templates\"}]}'\n```\n### Creating\
        \ an SVM-scoped custom role\nFor an SVM scoped role, specify either owner.name\
        \ or owner.uuid in the request body along with other parameters for the role.\
        \ These correspond to the name or UUID of the SVM for which the role is being\
        \ created and can be obtained from the response body of GET performed on the\
        \ <i>/api/svm/svms</i> API.<br/>\n```\n# The API:\nPOST \"/api/security/roles\"\
        \n# The call:\ncurl -k -u <cluster-admin>:<password> -X POST \"https://<mgmt-ip>/api/security/roles\"\
        \ -d '{\"owner\": {\"uuid\" : \"9f93e553-4b02-11e9-a3f9-005056bb7acd\"},\"\
        name\":\"svm_role\", \"privileges\" : [{\"access\":\"readonly\",\"path\":\"\
        /api/cluster/jobs\"},{\"access\":\"all\",\"path\":\"/api/application/applications\"\
        },{\"access\":\"readonly\",\"path\":\"/api/application/templates\"}]}'\n```\n\
        ### Retrieving the configured roles\nAll of the roles or a filtered list of\
        \ roles (for example by name, predefined, and so on) can be retrieved.<br/>\n\
        ```\n# The API:\nGET \"/api/security/roles\"\n# The call to retrieve all the\
        \ roles configured in the cluster:\ncurl -k -u <cluster_admin>:<password>\
        \ -X GET \"https://<mgmt-ip>/api/security/roles\"\n# The response:\n{\n  \"\
        records\": [\n    {\n      \"owner\": {\n        \"uuid\": \"2903de6f-4bd2-11e9-b238-0050568e2e25\"\
        ,\n        \"name\": \"cluster1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/2903de6f-4bd2-11e9-b238-0050568e2e25\"\
        \n          }\n        }\n      },\n      \"name\": \"admin\",\n      \"privileges\"\
        : [\n        {\n          \"path\": \"/api\",\n          \"access\": \"all\"\
        ,\n          \"_links\": {\n            \"self\": {\n              \"href\"\
        : \"/api/security/roles/2903de6f-4bd2-11e9-b238-0050568e2e25/admin/privileges/%2Fapi\"\
        \n            }\n          }\n        }\n      ],\n      \"builtin\": true,\n\
        \      \"scope\": \"cluster\",\n      \"_links\": {\n        \"self\": {\n\
        \          \"href\": \"/api/security/roles/2903de6f-4bd2-11e9-b238-0050568e2e25/admin\"\
        \n        }\n      }\n    },\n    {\n      \"owner\": {\n        \"uuid\"\
        : \"aaef7c38-4bd3-11e9-b238-0050568e2e25\",\n        \"name\": \"svm1\",\n\
        \        \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25\"\
        \n          }\n        }\n      },\n      \"name\": \"vsadmin\",\n      \"\
        privileges\": [\n        {\n          \"path\": \"/api/application/applications\"\
        ,\n          \"access\": \"all\",\n          \"_links\": {\n            \"\
        self\": {\n              \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin/privileges/%2Fapi%2Fapplication%2Fapplications\"\
        \n            }\n          }\n        },\n        {\n          \"path\": \"\
        /api/application/templates\",\n          \"access\": \"readonly\",\n     \
        \     \"_links\": {\n            \"self\": {\n              \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin/privileges/%2Fapi%2Fapplication%2Ftemplates\"\
        \n            }\n          }\n        },\n        {\n          \"path\": \"\
        /api/cluster\",\n          \"access\": \"readonly\",\n          \"_links\"\
        : {\n            \"self\": {\n              \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin/privileges/%2Fapi%2Fcluster\"\
        \n            }\n          }\n        },\n        {\n          \"path\": \"\
        /api/svm/svms\",\n          \"access\": \"readonly\",\n          \"_links\"\
        : {\n            \"self\": {\n              \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin/privileges/%2Fapi%2Fsvm%2Fsvms\"\
        \n            }\n          }\n        },\n        {\n          \"path\": \"\
        /api/svms\",\n          \"access\": \"readonly\",\n          \"_links\": {\n\
        \            \"self\": {\n              \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin/privileges/%2Fapi%2Fsvms\"\
        \n            }\n          }\n        }\n      ],\n      \"builtin\": true,\n\
        \      \"scope\": \"svm\",\n      \"_links\": {\n        \"self\": {\n   \
        \       \"href\": \"/api/security/roles/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/security/roles\"\n    }\n  }\n}\n\
        ```\n### Using a scoped call to retrieve the configured roles\n```\n# Scoped\
        \ call to retrieve all the roles for a particular SVM using owner.uuid:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/roles/?owner.uuid=aaef7c38-4bd3-11e9-b238-0050568e2e25\"\
        \n# Scoped call to retrieve all the roles for a particular SVM using owner.name:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/roles/?owner.name=svm1\"\
        \n# Scoped call to retrieve the roles having vsadmin as the prefix in the\
        \ role name:\ncurl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/roles/?name=vsadmin*\"\
        \n# Scoped call to retrieve the predefined roles:\ncurl -k -u <cluster_admin>:<password>\
        \ -X GET \"https://<mgmt-ip>/api/security/roles/?builtin=true\"\n# Scoped\
        \ call to retrieve the custom roles:\ncurl -k -u <cluster_admin>:<password>\
        \ -X GET \"https://<mgmt-ip>/api/security/roles/?builtin=false\"\n```\n"
      tags:
      - "security"

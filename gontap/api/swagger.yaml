        \  \"10.10.10.10\",\n    \"example.com\"\n  ]\n  \"bound_servers\": [\n  \
        \  \"10.10.10.10\"\n  ]\n}\n```\n---\n## Creating a NIS configuration\nThe\
        \ NIS POST endpoint creates a NIS configuration for the specified SVM.\n##\

    x-ntap-long-description:
      description: "## Overview\nONTAP home directory functionality can be used to\
        \ create home directories for SMB users on the CIFS server and automatically\
        \ offer each user a dynamic share to their home directory without creating\
        \ an individual SMB share for each user.<p/>\nThe home directory search path\
        \ is a set of absolute paths from the root of an SVM that directs ONTAP to\
        \ search for home directories. If there are multiple search paths, ONTAP tries\
        \ them in the order specified until it finds a valid path. To use the CIFS\
        \ home directories feature, at least one home directory search path must be\
        \ added for an SVM. <p/>\n## Examples\n### Creating a home directory search\
        \ path\nTo create a home directory search path, use the following API. Note\
        \ the <i>return_records=true</i> query parameter used to obtain the newly\
        \ created entry in the response.\n<br/>\n```\n# The API:\nPOST /api/protocols/cifs/home-directory/search-paths\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/cifs/home-directory/search-paths?return_records=true\"\
        \ -H \"accept: applicaion/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"path\\\": \\\"/\\\", \\\"svm\\\": { \\\"name\\\": \\\"vs1\\\", \\\
        \"uuid\\\": \\\"a41fd873-ecf8-11e8-899d-0050568e9333\\\" }}\"\n# The response:\n\
        {\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"svm\": {\n    \
        \    \"uuid\": \"a41fd873-ecf8-11e8-899d-0050568e9333\",\n        \"name\"\
        : \"vs1\"\n      },\n    \"path\": \"/\"\n    }\n  ]\n}\n```\n---\n### Retrieving\
        \ the CIFS home directory search paths configuration for all SVMs in the cluster\n\
        ```\n# The API:\nGET /protocols/cifs/home-directory/search-paths\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/protocols/cifs/home-directory/search-paths?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"2d96f9aa-f4ce-11e8-b075-0050568e278e\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"index\": 1,\n      \"path\"\
        : \"/\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"2d96f9aa-f4ce-11e8-b075-0050568e278e\"\
        ,\n        \"name\": \"vs1\"\n      },\n        \"index\": 2,\n        \"\
        path\": \"/a\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"4f23449b-f4ce-11e8-b075-0050568e278e\"\
        ,\n        \"name\": \"vs2\"\n      },\n      \"index\": 1,\n      \"path\"\
        : \"/\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"4f23449b-f4ce-11e8-b075-0050568e278e\"\
        ,\n        \"name\": \"vs2\"\n      },\n      \"index\": 2,\n      \"path\"\
        : \"/1\"\n    }\n  ],\n  \"num_records\": 4\n}\n```\n### Retrieving a specific\
        \ home directory searchpath configuration for an SVM\nThe configuration returned\
        \ is identified by the UUID of its SVM and the index (position) in the list\
        \ of search paths that is searched to  find a home directory of a user. <br/>\n\
        ```\n# The API:\nGET /api/protocols/home-directory/search-paths/{svm.uuid}/{index}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/home-directory/search-paths/2d96f9aa-f4ce-11e8-b075-0050568e278e/2\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"2d96f9aa-f4ce-11e8-b075-0050568e278e\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"index\": 2,\n  \"path\": \"/a\"\n}\n```\n### Reordering a specific\
        \ home drectory search path in the list\nAn entry in the home directory search\
        \ path list can be reordered to a new positin by specifying the 'new_index'\
        \ field. The reordered configuration is identified by the UUID of its SVM\
        \ and the index. <br/>\n```\n# The API:\nPATCH /api/protocols/cifs/home-directory/search-paths/{svm.uuid}/{index}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/cifs/home-directory/search-paths/2d96f9aa-f4ce-11e8-b075-0050568e278e/2?new_index=1\"\
        \ -H \"accept: application/json\"\n```\n### Removing a specific home directory\
        \ search path for an SVM\nThe entry being removed is identified by the UUID\
        \ of its SVM and the index. <br/>\n```\n# The API:\nDELETE /api/protocols/cifs/home-directory/search-paths/{svm.uuid}/{index}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/cifs/home-directory/search-paths/2d96f9aa-f4ce-11e8-b075-0050568e278e/2\"\
        \ -H \"accept: application/json\"\n```\n"
      tags:
      - "NAS"

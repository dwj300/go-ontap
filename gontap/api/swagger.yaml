        \        \"name\": \"vs3\"\n      },\n      \"events\": {\n        \"cifs_logon_logoff\"\
        : true,\n        \"file_operations\": true\n      }\n    }\n  ],\n  \"num_records\"\
        : 2\n}\n```\n---\n### Retrieving a specific audit configuration for an SVM\n\
        The configuration returned is identified by the UUID of its SVM.\n<br/>\n\
        ---\n```\n# The API:\nGET /api/protocols/audit/{svm.uuid}\n# The call:\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/protocols/audit/ec650e97-156e-11e9-abcb-005056bbd0bf\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"ec650e97-156e-11e9-abcb-005056bbd0bf\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"enabled\": true,\n  \"events\": {\n    \"authorization_policy\"\
        : false,\n    \"cap_staging\": false,\n    \"cifs_logon_logoff\": true,\n\
        \    \"file_operations\": true,\n    \"file_share\" : false,\n    \"security_group\"\
        : false,\n    \"user_account\": false\n  },\n  \"log\": {\n    \"format\"\
        : \"evtx\",\n    \"rotation\": {\n      \"size\": 2048000\n    },\n    \"\
        retention\": {\n      \"count\": 10,\n      \"duration\": \"0s\"\n    }\n\
        \  },\n  \"log_path\": \"/\"\n}\n```\n---\n### Updating a specific audit configuration\
        \ of an SVM\nThe configuration is identified by the UUID of its SVM and the\
        \ provided information is updated.\n<br/>\n---\n```\n# The API:\nPATCH /api/protocols/audit/{svm.uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/audit/ec650e97-156e-11e9-abcb-005056bbd0bf\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"enabled\\\": false}\"\n```\n---\n### Deleting a specific audit configuration\
        \ for an SVM\nThe entry to be deleted is identified by the UUID of its SVM.\n\
        <br/>\n---\n```\n# The API:\nDELETE /api/protocols/audit/{svm.uuid}\n# The\
        \ call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/audit/ec650e97-156e-11e9-abcb-005056bbd0bf\"\
        \ -H \"accept: application/json\"\n```\n"

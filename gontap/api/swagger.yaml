    x-ntap-long-description:
      description: "## Overview\nLDAP servers are used to centrally maintain user\
        \ information. LDAP configurations must be set up\nto look up information\
        \ stored in the LDAP directory on the external LDAP servers. This API is used\
        \ to retrieve and manage\ncluster LDAP server configurations.<br>\n## Examples\n\
        ### Retrieving the cluster LDAP information\nThe cluster LDAP GET operation\
        \ retrieves the LDAP configuration of the cluster.<br>\nThe following example\
        \ shows how a GET operation is used to retrieve the cluster LDAP information:\n\
        ```\n# The API:\n/api/security/authentication/cluster/ldap\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/security/authentication/cluster/ldap\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"servers\":\
        \ [\n    \"10.10.10.10\",\n    \"domainB.example.com\"\n  ],\n  \"schema\"\
        : \"ad_idmu\",\n  \"port\": 389,\n  \"min_bind_level\": \"anonymous\",\n \
        \ \"bind_dn\": \"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\"\
        ,\n  \"base_dn\": \"dc=domainA,dc=example,dc=com\",\n  \"base_scope\": \"\
        subtree\",\n  \"use_start_tls\": true,\n  \"session_security\": \"none\",\n\
        \  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/security/authentication/cluster/ldap\"\
        \n    }\n  }\n}\n```\n### Creating the cluster LDAP configuration\nThe cluster\
        \ LDAP POST operation creates an LDAP configuration for the cluster.<br>\n\
        The following example shows how to issue a POST request with all of the fields\
        \ specified:\n```\n# The API:\n/api/security/authentication/cluster/ldap\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/security/authentication/cluster/ldap\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"servers\\\": [ \\\"10.10.10.10\\\"\\, \\\"domainB.example.com\\\
        \" ], \\\"schema\\\": \\\"ad_idmu\\\", \\\"port\\\": 389, \\\"min_bind_level\\\
        \": \\\"anonymous\\\", \\\"bind_dn\\\": \\\"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\\\
        \", \\\"bind_password\\\": \\\"abc\\\", \\\"base_dn\\\": \\\"dc=domainA,dc=example,dc=com\\\
        \", \\\"base_scope\\\": \\\"subtree\\\", \\\"use_start_tls\\\": false, \\\"\
        session_security\\\": \\\"none\\\"}\"\n```\nThe following example shows how\
        \ to issue a POST request with a number of optional fields not specified:\n\
        ```\n# The API:\n/api/security/authentication/cluster/ldap\n# The call:\n\
        curl -X POST \"https://<mgmt-ip>/api/security/authentication/cluster/ldap\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"port\\\": 389, \\\"bind_dn\\\": \\\"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\\\
        \", \\\"bind_password\\\": \\\"abc\\\", \\\"base_dn\\\": \\\"dc=domainA,dc=example,dc=com\\\
        \", \\\"session_security\\\": \\\"none\\\"}\"\n```\n### Updating the cluster\
        \ LDAP configuration\nThe cluster LDAP PATCH operation updates the LDAP configuration\
        \ of the cluster.<br>\nThe following example shows how a PATCH operation is\
        \ used to update the cluster LDAP configuration:\n```\n# The API:\n/api/security/authentication/cluster/ldap\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/security/authentication/cluster/ldap\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"servers\\\": [ \\\"55.55.55.55\\\" ], \\\"schema\\\": \\\"ad_idmu\\\
        \", \\\"port\\\": 636, \\\"use_start_tls\\\": false }\"\n```\n### Deleting\
        \ the cluster LDAP configuration\nThe cluster LDAP DELETE operation deletes\
        \ the LDAP configuration of the cluster.<br>\nThe following example shows\
        \ how a DELETE operation is used to delete the cluster LDAP configuration:\n\
        ```\n# The API:\n/api/security/authentication/cluster/ldap\n# The call:\n\
        curl -X DELETE \"https://<mgmt-ip>/api/security/authentication/cluster/ldap\"\
        \ -H \"accept: application/hal+json\"\n```\n"

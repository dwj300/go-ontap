        \n    }\n  }\n}\n```\n---\n## Creating network routes\nThe POST API is used\
        \ to create an SVM-scoped route by specifying the associated SVM, or a cluster-scoped\
        \ route by specifying the associated IPspace.\n## Examples\n### Creating a\
        \ cluster-scoped route\nIPspace is required to create a cluster-scoped route.\

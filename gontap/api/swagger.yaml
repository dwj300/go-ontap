    post:
      tags:
      - "NAS"
      description: "Creates a Vscan configuration, which includes a list of scanner-pools,\
        \ Vscan On-Access policies and Vscan On-Demand policies. Defines whether the\
        \ Vscan configuration you’re creating is enabled or disabled for a specified\
        \ SVM.<br/>\nImportant notes:\n* There can be only one Vscan configuration\
        \ enabled for an SVM at any time.\n* There needs to be at least one active\
        \ scanner-pool and one enabled On-Access policy for Vscan to be enabled successfully.\n\
        * By default, a Vscan is enabled when it’s created.\n* By default, the Vscan\
        \ On-Access policies created from this endpoint are in the disabled state.\
        \ You can use the On-Access policy PATCH endpoint to enable a particular On-Access\
        \ policy. In ONTAP 9.6, only one Vscan On-Access policy can be enabled and\
        \ only one Vscan On-Demand policy can be scheduled on an SVM.\n### Required\
        \ properties\n* `svm.uuid` or `svm.name` - Existing SVM in which to create\
        \ the Vscan configuration.\n### Recommended optional properties\n* `scanner_pools`\
        \ - There must be at least one active scanner-pool for Vscan configuration.\
        \ Created either through Vscan POST operation or scanner-pools POST operation.\n\
        ### Default property values\nIf not specified in POST, the following default\
        \ property value is assigned:\n* `enabled` - _true_\n### Related ONTAP commands\n\
        * `vserver vscan enable`\n* `vserver vscan scanner-pool create`\n* `vserver\
        \ vscan scanner-pool apply-policy`\n* `vserver vscan scanner-pool servers\
        \ add`\n* `vserver vscan scanner-pool privileged-users add`\n* `vserver vscan\
        \ on-access-policy create`\n* `vserver vscan on-access-policy file-ext-to-exclude\
        \ add`\n* `vserver vscan on-access-policy file-ext-to-include add`\n* `vserver\
        \ vscan on-access-policy paths-to-exclude add`\n* `vserver vscan on-demand-task\
        \ create`\n### Learn more\n* [`DOC /protocols/vscan`](#docs-NAS-protocols_vscan)\n\
        * [`DOC /protocols/vscan/{svm.uuid}/scanner-pools`](#docs-NAS-protocols_vscan_{svm.uuid}_scanner-pools)\n"

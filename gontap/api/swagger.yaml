        \  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/cluster/jobs/f587d316-5feb-11e8-b0e0-005056956dfc\"\
        \n    }\n  }\n}\n```\n---\nThe client can check for validation results in\
        \ the GET /cluster/software endpoint. The following example shows how to check\

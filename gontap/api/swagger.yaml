        \  \"servers\": [\n    \"10.10.10.10\"\n  ]\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/name-services/dns/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n    }\n  }\n}\n```\n## Creating a DNS configuration\nThe DNS POST endpoint\
        \ creates a DNS configuration for the specified SVM.\n## Example\nThe following\
        \ example shows a POST operation:\n```\n# The API:\n/api/name-services/dns\n\
        # The call:\n      curl -X POST \"https://<mgmt-ip>/api/name-services/dns\"\

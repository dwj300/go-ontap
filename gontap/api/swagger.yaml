    x-ntap-long-description:
      description: "## Overview\nAn NVMe subsystem maintains configuration state and\
        \ namespace access control for a set of NVMe-connected hosts.<br/>\nThe NVMe\
        \ subsystem REST API allows you to create, update, delete, and discover NVMe\
        \ subsystems as well as add and remove NVMe hosts that can access the subsystem\
        \ and associated namespaces.\n## Examples\n### Creating an NVMe subsystem\n\
        ```\n# The API:\nPOST /api/protocols/nvme/subsystems\n# The call:\ncurl -X\
        \ POST 'https://<mgmt-ip>/api/protocols/nvme/subsystems' -H 'accept: application/hal+json'\
        \ -d '{ \"svm\": { \"name\": \"svm1\" }, \"name\": \"subsystem1\", \"os_type\"\
        : \"linux\" }'\n```\n---\n### Retrieving all NVMe subsystems\n```\n# The API:\n\
        GET /api/protocols/nvme/subsystems\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/nvme/subsystems'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"a009a9e7-4081-b576-7575-ada21efcaf16\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/a009a9e7-4081-b576-7575-ada21efcaf16\"\
        \n          }\n        }\n      },\n      \"uuid\": \"acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        ,\n      \"name\": \"subsystem1\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/nvme/subsystems\"\n   \
        \ }\n  }\n}\n```\n---\n### Retrieving all NVMe subsystems with OS type _linux_\n\
        Note that the `os_type` query parameter is used to perform the query.\n<br/>\n\
        ```\n# The API:\nGET /api/protocols/nvme/subsystems\n# The call:\ncurl -X\
        \ GET 'https://<mgmt-ip>/api/protocols/nvme/subsystems?os_type=linux' -H 'accept:\
        \ application/hal+json'\n# The response:\n{\n  \"records\": [\n    {\n   \
        \   \"svm\": {\n        \"uuid\": \"a009a9e7-4081-b576-7575-ada21efcaf16\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/a009a9e7-4081-b576-7575-ada21efcaf16\"\
        \n          }\n        }\n      },\n      \"uuid\": \"acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        ,\n      \"name\": \"subsystem1\",\n      \"os_type\": \"linux\",\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/nvme/subsystems?os_type=linux\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific NVMe subsystem\n```\n\
        # The API:\nGET /api/protocols/nvme/subsystems/{uuid}\n# The call:\ncurl -X\
        \ GET 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"a009a9e7-4081-b576-7575-ada21efcaf16\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/a009a9e7-4081-b576-7575-ada21efcaf16\"\
        \n      }\n    }\n  },\n  \"uuid\": \"acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        ,\n  \"name\": \"subsystem1\",\n  \"os_type\": \"linux\",\n  \"target_nqn\"\
        : \"nqn.1992-08.com.netapp:sn.d04594ef915b4c73b642169e72e4c0b1:subsystem.subsystem1\"\
        ,\n  \"serial_number\": \"wtJNKNKD-uPLAAAAAAAD\",\n  \"io_queue\": {\n   \
        \ \"default\": {\n      \"count\": 4,\n      \"depth\": 32\n    }\n  }\n \
        \ \"_links\": {\n    \"self\": {\n      \"href\": \"/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving the NVMe namespaces mapped to a\
        \ specific NVMe subsystem\nNote that the `fields` query parameter is used\
        \ to specify the desired properties.\n<br/>\n```\n# The API:\nGET /api/protocols/nvme/subsystems/{uuid}\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f?fields=subsystem_maps'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"a009a9e7-4081-b576-7575-ada21efcaf16\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/a009a9e7-4081-b576-7575-ada21efcaf16\"\
        \n      }\n    }\n  },\n  \"uuid\": \"acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        ,\n  \"name\": \"subsystem1\",\n  \"subsystem_maps\": [\n    {\n      \"anagrpid\"\
        : \"00000001h\",\n      \"namespace\": {\n        \"uuid\": \"eeaaca23-128d-4a7d-be4a-dc9106705799\"\
        ,\n        \"name\": \"/vol/vol1/namespace1\"\n        \"_links\": {\n   \
        \       \"self\": {\n            \"href\": \"/api/storage/namespaces/eeaaca23-128d-4a7d-be4a-dc9106705799\"\
        \n          }\n        }\n      },\n      \"nsid\": \"00000001h\"\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/nvme/subsystem_maps/acde901a-a379-4a91-9ea6-1b728ed6696f/eeaaca23-128d-4a7d-be4a-dc9106705799\"\
        \n        }\n      }\n    },\n    {\n      \"anagrpid\": \"00000002h\",\n\
        \      \"namespace\": {\n        \"uuid\": \"feaaca23-83a0-4a7d-beda-dc9106705799\"\
        ,\n        \"name\": \"/vol/vol1/namespace2\"\n        \"_links\": {\n   \
        \       \"self\": {\n            \"href\": \"/api/storage/namespaces/feaaca23-83a0-4a7d-beda-dc9106705799\"\
        \n          }\n        }\n      },\n      \"nsid\": \"00000002h\"\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/nvme/subsystem_maps/acde901a-a379-4a91-9ea6-1b728ed6696f/feaaca23-83a0-4a7d-beda-dc9106705799\"\
        \n        }\n      }\n    }\n  ]\n  \"_links\": {\n    \"self\": {\n     \
        \ \"href\": \"/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f\"\
        \n    }\n  }\n}\n```\n---\n### Adding a comment about an NVMe subsystem\n\
        ```\n# The API:\nPATCH /api/protocols/nvme/subsystems/{uuid}\n# The call:\n\
        curl -X PATCH 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f'\
        \ -H 'accept: application/hal+json' -d '{ \"comment\": \"A brief comment about\
        \ the subsystem\" }'\n```\n---\n### Deleting an NVMe subsystem\n```\n# The\
        \ API:\nDELETE /api/protocols/nvme/subsystems/{uuid}\n# The call:\ncurl -X\
        \ DELETE 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f'\
        \ -H 'accept: application/hal+json'\n```\n### Deleting an NVMe subsystem with\
        \ mapped NVMe namespaces\nNormally, deleting an NVMe subsystem that has mapped\
        \ NVMe namespaces is not allowed. The deletion can be forced using the `allow_delete_while_mapped`\
        \ query parameter.\n<br/>\n```\n# The API:\nDELETE /api/protocols/nvme/subsystems/{uuid}\n\
        # The call:\ncurl -X DELETE 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f?allow_delete_while_mapped=true'\
        \ -H 'accept: application/hal+json'\n```\n### Delete an NVMe subsystem with\
        \ NVMe subsystem hosts\nNormally, deleting an NVMe subsystem with NVMe subsystem\
        \ hosts is disallowed. The deletion can be forced using the `allow_delete_with_hosts`\
        \ query parameter.\n<br/>\n```\n# The API:\nDELETE /api/protocols/nvme/subsystems/{uuid}\n\
        # The call:\ncurl -X DELETE 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f?allow_delete_with_hosts=true'\
        \ -H 'accept: application/hal+json'\n```\n---\n## An NVMe Subsystem Host\n\
        An NVMe subsystem host is a network host provisioned to an NVMe subsystem\
        \ to access namespaces mapped to that subsystem.\n## Examples\n### Adding\
        \ an NVMe subsystem host to an NVMe subsystem\n```\n# The API:\nPOST /protocols/nvme/subsystems/{subsystem.uuid}/hosts\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f/hosts'\
        \ -H 'accept: application/hal+json' -d '{ \"nqn\": \"nqn.1992-01.com.example:subsys1.host1\"\
        \ }'\n```\n---\n### Adding multiple NVMe subsystem hosts to an NVMe subsystem\n\
        ```\n# The API:\nPOST /protocols/nvme/subsystems/{subsystem.uuid}/hosts\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/nvme/subsystems/acde901a-a379-4a91-9ea6-1b728ed6696f/hosts'\
        \ -H 'accept: application/hal+json' -d '{ \"records\": [ { \"nqn\": \"nqn.1992-01.com.example:subsys1.host2\"\

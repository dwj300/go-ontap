      description: "## Overview\nFPolicy is an infrastructure component of ONTAP that\
        \ enables partner applications to connect to ONTAP in order to monitor and\
        \ set file access permissions. Every time a client accesses a file from a\
        \ storage system, based on the configuration of FPolicy, the partner application\
        \ is notified about file access. This enables partners to set restrictions\
        \ on files that are created or accessed on the storage system. FPolicy also\
        \ allows you to create file policies that specify file operation permissions\
        \ according to file type. For example, you can restrict certain file types,\
        \ such as .jpeg and .mp3 files, from being stored on the storage system. FPolicy\
        \ can monitor file access from CIFS and NFS clients.</br>\nAs part of FPolicy\
        \ configuration, you can specify an FPolicy engine which defines the external\
        \ FPolicy server, FPolicy events, which defines the protocol and file operations\
        \ to monitor and the FPolicy policy that acts as a container for the FPolicy\
        \ engine and FPolicy events. It provides a way for policy management functions,\
        \ such as policy enabling and disabling.\n## Examples\n### Creating an FPolicy\
        \ configuration\nTo create an FPolicy for an SVM use the following API. Note\
        \ that the <i>return_records=true</i> query parameter is used to obtain the\
        \ newly created entry in the response.\n```\n# The API:\nPOST /protocols/fpolicy/\n\

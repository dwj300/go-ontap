    post:
      tags:
      - "storage"
      description: "Creates a quota policy rule for a FlexVol or a FlexGroup volume.<br/>\n\
        Important notes:\n* Unlike CLI/ONTAPI, the `quota policy` input is not needed\
        \ for POST.\n### Required properties\n* `svm.uuid` or `svm.name` - Existing\
        \ SVM in which to create the qtree.\n* `volume.uuid` or `volume.name` - Existing\
        \ volume in which to create the qtree.\n* `type` - Quota type for the rule.\
        \ This type can be `user`, `group`, or `tree`.\n* `users.name` or `user.id`\
        \ -  If the quota type is user, this property takes the user name or user\
        \ ID. For default user quota rules, the user name must be specified as \"\"\
        .\n* `group.name` or `group.id` - If the quota type is group, this property\
        \ takes the group name or group ID. For default group quota rules, the group\
        \ name must be specified as \"\".\n* `qtree.name` - Qtree for which to create\
        \ the rule. For default tree rules, the qtree name must be specified as \"\
        \".\n### Recommended optional properties\n* `space.hard_limit` - Specifies\
        \ the space hard limit, in bytes. If less than 1024 bytes, the value is rounded\
        \ up to 1024 bytes.\n* `space.soft_limit` - Specifies the space soft limit,\
        \ in bytes. If less than 1024 bytes, the value is rounded up to 1024 bytes.\n\
        * `files.hard_limit` - Specifies the hard limit for files.\n* `files.hard_limit`\
        \ - Specifies the soft limit for files.\n* `user_mapping` - Specifies the\
        \ user_mapping. This property is valid only for quota policy rules of type\
        \ `user`.\n### Related ONTAP commands\n* `quota policy rule create`\n\n###\
        \ Learn more\n* [`DOC /storage/quota/rules`](#docs-storage-storage_quota_rules)"

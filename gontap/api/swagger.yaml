        ,\n        \"name\": \"vs1\"\n      },\n      \"enabled\": true,\n      \"\
        events\": {\n        \"authorization_policy\": false,\n        \"cap_staging\"\
        : false,\n        \"cifs_logon_logoff\": true,\n        \"file_operations\"\
        : true,\n        \"file_share\": false,\n        \"security_group\": false,\n\
        \        \"user_account\": false\n      },\n      \"log\": {\n        \"format\"\
        : \"evtx\",\n        \"rotation\": {\n          \"size\": 2048000\n      \
        \  },\n        \"retention\": {\n          \"count\": 10,\n          \"duration\"\
        : \"0s\"\n        }\n      },\n      \"log_path\": \"/\"\n    },\n    {\n\
        \      \"svm\": {\n        \"uuid\": \"a8d64674-13fc-11e9-87b1-005056a7ae7e\"\
        ,\n        \"name\": \"vs3\"\n      },\n      \"enabled\": true,\n      \"\
        events\": {\n        \"authorization_policy\": false,\n        \"cap_staging\"\
        : false,\n        \"cifs_logon_logoff\": true,\n        \"file_operations\"\

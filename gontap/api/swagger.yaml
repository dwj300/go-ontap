        \ an ongoing upgrade. An upgrade can only be resumed if it is in the paused\
        \ state.\n<br/>The client can start the upgrade process at the cluster-level.\
        \ There are no options available to start the upgrade for a specific node\
        \ or HA pairs.\n---\n#### 1. Validating the package and verifying the validation\
        \ results\nThe following example shows how to validate a cluster software\
        \ package. The client has to validate the package before the software upgrade.\
        \ The client must set the `validate_only` field to `true` to start the validation.\
        \ The client can check for validation results in the GET /cluster/software\
        \ endpoint.\n<br/>\n---\n```\n# The API:\n/api/cluster/software\n# The call:\n\
        curl -X PATCH \"https://<mgmt_ip>/api/cluster/software?validate_only=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/hal+json\"\
        \ -d '{ \"version\": \"9.5.0\"}'\n# The response:\n{\n  \"job\": {\n    \"\
        uuid\": \"f587d316-5feb-11e8-b0e0-005056956dfc\",\n    \"_links\": {\n   \
        \   \"self\": {\n        \"href\": \"/api/cluster/jobs/f587d316-5feb-11e8-b0e0-005056956dfc\"\
        \n      }\n    }\n  }\n}\n```\n---\nThe call to validate the software cluster\
        \ version returns the job UUID, including a HAL link to retrieve details about\
        \ the job. The job object includes a state and a message to indicate the progress\

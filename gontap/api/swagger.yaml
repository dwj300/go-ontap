    x-ntap-long-description:
      description: "## Managing SVMs\n<br/>Cluster administrators can manage any SVM\
        \ bound to the cluster. In addition, SVMs can also be managed by their SVM\
        \ administrators. The SVM administrator manages the SVM resources, such as\
        \ volumes, protocols and services, depending on the capabilities assigned\
        \ by the cluster administrator. SVM administrators cannot create, modify,\
        \ or delete SVMs. The cluster administrator manages SVM create, modify, or\
        \ delete operations.<br/>\n<br/>While configuring CIFS, you must also configure\
        \ IP interfaces and DNS. No other protocol configuration is allowed when configuring\
        \ NVMe. NFS, FCP, CIFS and iSCSI protocols can be configured together.<br/>\n\
        SVM administrators might have all or some of the following administration\
        \ capabilities:\n1. Data access protocol configuration\n   Configures data\
        \ access protocols, such as NFS, CIFS, iSCSI, and Fibre Channel (FC) protocol\
        \ (Fibre Channel over Ethernet included).\n2. Services configuration\n   Configures\
        \ services such as LDAP, NIS, and DNS.\n3. Monitoring SVM\n   Monitors jobs,\
        \ network connections, network interfaces, and SVM health.\n"
      tags:
      - "svm"

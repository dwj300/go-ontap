  /storage/quota:
    x-ntap-long-description:
      description: "## Overview\nQuotas provide a way to restrict or track the files\
        \ and space usage by a user, group, or qtree. Quotas are enabled for a specific\
        \ FlexVol or a FlexGroup volume.</br>\nQuotas can have soft or hard limits.\
        \ Soft limits cause ONTAP to send a notification when specified limits are\
        \ exceeded. Hard limits prevent a write operation from succeeding when specified\
        \ limits are exceeded.</br>\n## Quota policy rule APIs\nQuotas are defined\
        \ as quota policy rules specific to FlexVol or FlexGroup volumes. Each quota\
        \ rule has a type. The type can be either \"user\", \"group\", or \"tree\"\
        .</br>\nThe following APIs can be used to perform create, retrieve, modify,\
        \ and delete operations related to quota policy rules for a FlexVol or a FlexGroup\
        \ volume.\n&ndash; POST      /api/storage/quota/rules\n&ndash; GET       /api/storage/quota/rules\n\
        &ndash; GET       /api/storage/quota/rules/{rule-uuid}\n&ndash; PATCH    \
        \ /api/storage/quota/rules/{rule-uuid}\n&ndash; DELETE    /api/storage/quota/rules/{rule-uuid}\n\
        ## Enabling and disabling quotas\nAfter the quota rules are created, the quota\
        \ rules need to be enabled on each FlexVol or FlexGroup volume for soft or\
        \ hard limits to take effect in the filesystem. Enabling quotas can be done\
        \ on a volume-by-volume basis.</br>\nThe following APIs can be used to enable\
        \ and disable and obtain the quota state for a FlexVol or a FlexGroup volume.\n\
        &ndash; PATCH  /api/storage/volumes/{volume-uuid} -d '{\"quota.enabled\":\"\
        true\"}'\n&ndash; PATCH  /api/storage/volumes/{volume-uuid} -d '{\"quota.enabled\"\
        :\"false\"}'\n&ndash; GET    /api/storage/volumes/{volume-uuid}/?fields=quota.state\n\
        ## Quota report APIs\nQuota report records provide usage information for a\
        \ user, group, or qtree against the quota limits configured on a FlexVol or\
        \ a FlexGroup volume.\nThe following APIs can be used to retrieve quota reports\
        \ associated with a FlexVol or a FlexGroup volume.\n&ndash; GET    /api/storage/quota/reports\n\
        &ndash; GET    /api/storage/quota/reports/{volume-uuid}/{index}\n## Quota\
        \ resize\nQuota resize allows you to modify the quota limits directly in the\
        \ filesystem.</br>\nIt is important to note that quota must be enabled on\
        \ a FlexVol or a FlexGroup volume for `quota resize` to take effect.\nYou\
        \ can perform a `quota resize` using the quota policy rule PATCH API. If the\
        \ quota is disabled on the volume, the quota policy rule PATCH API modifies\
        \ the rule, but this does not affect the limits in the filesystem.\nThe following\
        \ API can be used to perform `quota resize` provided quota is enabled on the\
        \ volume.\n&ndash; PATCH  /api/storage/quota/rules/{rule-uuid}\nThe changed\
        \ limits in the filesystem can be confirmed using the quota report REST API.\n\
        &ndash; GET  /api/storage/quota/reports\n"
      tags:
      - "storage"

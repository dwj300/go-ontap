    x-ntap-long-description:
      description: "## Overview\nAn NVMe namespace is a collection of addressable\
        \ logical blocks presented to hosts connected to the storage virtual machine\
        \ using the NVMe over Fabrics protocol.<br/>\nThe NVMe namespace REST API\
        \ allows you to create, update, delete and discover NVMe namespaces.<br/>\n\
        In ONTAP, an NVMe namespace is located within a volume. Optionally, it can\
        \ be located within a qtree in a volume.<br/>\nAn NVMe namespace is created\
        \ to a specified size using thin or thick provisioning as determined by the\
        \ volume on which it is created. NVMe namespaces support being cloned. An\
        \ NVMe namespace cannot be renamed, resized, or moved to a different volume.\
        \ NVMe namespaces do not support the assignment of a QoS policy for performance\
        \ management, but a QoS policy can be assigned to the volume containing the\
        \ namespace. See the NVMe namespace object model to learn more about each\
        \ of the properties supported by the NVMe namespace REST API.<br/>\nAn NVMe\
        \ namespace must be mapped to an NVMe subsystem to grant access to the subsystem's\
        \ hosts. Hosts can then access the NVMe namespace and perform I/O using the\
        \ NVMe over Fabrics protocol.\n## Examples\n### Creating an NVMe namespace\n\
        This example creates a 300 gigabyte NVMe namespace, with 4096-byte blocks,\
        \ in SVM _svm1_, volume _vol1_, configured for use by _linux_ hosts. The `return_records`\
        \ query parameter is used to retrieve properties of the newly created NVMe\
        \ namespace in the POST response.\n<br/>\n```\n# The API:\nPOST /api/storage/namespaces\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/storage/namespaces?return_records=true'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"os_type\": \"linux\", \"space\": { \"block_size\": \"4096\", \"size\"\
        : \"300G\" }, \"name\" : \"/vol/vol1/namespace1\" }'\n# The response:\n{\n\
        \  \"num_records\": 1,\n  \"records\": [\n    {\n      \"uuid\": \"dccdc3e6-cf4e-498f-bec6-f7897f945669\"\
        ,\n      \"svm\": {\n        \"uuid\": \"6bf967fd-2a1c-11e9-b682-005056bbc17d\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/6bf967fd-2a1c-11e9-b682-005056bbc17d\"\
        \n          }\n        }\n      },\n      \"name\": \"/vol/vol1/namespace1\"\
        ,\n      \"location\": {\n        \"namespace\": \"namespace1\",\n       \
        \ \"volume\": {\n          \"uuid\": \"71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        ,\n          \"name\": \"vol1\",\n          \"_links\": {\n            \"\
        self\": {\n              \"href\": \"/api/storage/volumes/71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        \n            }\n          }\n        }\n      },\n      \"enabled\": true,\n\
        \      \"os_type\": \"linux\",\n      \"space\": {\n        \"block_size\"\
        : 4096,\n        \"size\": 322122547200,\n        \"used\": 0,\n        \"\
        guarantee\": {\n          \"requested\": false,\n          \"reserved\": false\n\
        \        }\n      },\n      \"status\": {\n        \"container_state\": \"\
        online\",\n        \"read_only\": false,\n        \"state\": \"online\"\n\
        \      },\n      \"_links\": {\n        \"self\": {\n          \"href\": \"\
        /api/storage/namespaces/dccdc3e6-cf4e-498f-bec6-f7897f945669\"\n        }\n\
        \      }\n    }\n  ]\n}\n```\n---\n### Updating an NVMe namespace\nThis example\
        \ sets the `comment` property of an NVMe namespace.\n<br/>\n```\n# The API:\n\
        PATCH /api/storage/namespaces/{uuid}\n# The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/storage/namespaces/dccdc3e6-cf4e-498f-bec6-f7897f945669'\
        \ -H 'accept: application/hal+json' -d '{ \"comment\": \"Data for the research\
        \ department.\" }'\n```\n---\n### Retrieving NVMe namespaces\nThis example\
        \ retrieves summary information for all online NVMe namespaces in SVM _svm1_.\
        \ The `svm.name` and `status.state` query parameters are to find the desired\
        \ NVMe namespaces.\n<br/>\n```\n# The API:\nGET /api/storage/namespaces\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/namespaces?svm.name=svm1&status.state=online'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"uuid\": \"5c254d22-96a6-42ac-aad8-0cd9ebd126b6\",\n      \"\
        svm\": {\n        \"name\": \"svm1\"\n      },\n      \"name\": \"/vol/vol1/namespace2\"\
        ,\n      \"status\": {\n        \"state\": \"online\"\n      },\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/storage/namespaces/5c254d22-96a6-42ac-aad8-0cd9ebd126b6\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"dccdc3e6-cf4e-498f-bec6-f7897f945669\"\
        ,\n      \"svm\": {\n        \"name\": \"svm1\"\n      },\n      \"name\"\

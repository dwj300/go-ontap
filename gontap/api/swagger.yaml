      description: "## Overview\nDisplays DNS information and controls the DNS subsytem.\
        \ DNS domain name and DNS servers are required parameters.\n## Retrieving\
        \ DNS information\nThe DNS GET endpoint retrieves all of the DNS configurations\
        \ for data SVMs.\nDNS configuration for the cluster is retrieved via [`/api/cluster`](#docs-cluster-cluster).\n\
        ## Examples\n### Retrieving all of the fields for all of the DNS configurations\n\
        ```\n# The API:\n/api/name-services/dns\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/name-services/dns?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\

    x-ntap-long-description:
      description: "##  Cluster peer operations\nCluster peering allows administrators\
        \ of ONTAP systems to establish relationships between two or more independent\
        \ clusters. Once a relationship exists between two clusters, they may then\
        \ exchange user data, configuration information and coordinate operations.\
        \ The /cluster/peers endpoint supports operations such as create, get, modify\
        \ and delete using GET, PATCH and POST HTTP requests.\n### Creating a cluster\
        \ peer\nA new cluster peer relationship can be set up by issuing a POST request\
        \ to /cluster/peers. Parameters in the POST body define the settings of the\
        \ peering relationship. A successful POST request that succeeds in creating\
        \ a peer returns a HTTP status code, code 201, along with the details of the\
        \ created peer such as peer UUID, name, authentication information. A failed\
        \ POST request returns an HTTP error code along with a message indicating\
        \ the reason for the error. This can include malformed request and invalid\
        \ operations.\n#### Sample request\n```\ncurl -X POST 'https://<mgmt-ip>/api/cluster/peers/'\
        \ -d '{\"authentication\":{\"expiry_time\":\"12/25/2018 12:34:56\",\"generate_passphrase\"\
        :true}}'\n```\n##### Examples\n```\n# Create - no params\nbody = {}\n# Create\
        \ with a peer address and a passphrase\nbody =\n{\n    \"remote\":\n     \
        \ {\n          \"ip_addresses\":[\"1.2.3.4\"]\n      }\n}\n# Create with a\
        \ peer name and a generated passphrase that is true\nbody =\n{\n    \"name\"\
        :\"cp_xyz123\",\n    \"authentication\":\n      {\n          \"generate_passphrase\"\
        :true\n      }\n}\n# Create with a name, a peer address, and a passphrase\n\
        body =\n{\n    \"name\":\"cp_xyz123\",\n    \"remote\":\n      {\n       \
        \   \"ip_addresses\": [\"1.2.3.4\"]\n      },\n    \"authentication\":\n \
        \     {\n          \"passphrase\":\"xyz12345\"\n      }\n }\n# Create with\
        \ a proposed encryption protocol\nbody =\n{\n    \"encryption\":\n      {\n\
        \          \"proposed\":\"tls-psk\"\n      }\n}\n```\n## Creating local intercluster\
        \ LIFs\nThe local cluster must have an intercluster LIF on each node for the\
        \ correct operation of cluster peering.\nIf no local intercluster LIFs exist,\
        \ you can optionally specify LIFs to be created for each node in the local\
        \ cluster.\nThese local interfaces, if specified, are created on each node\
        \ before proceeding with the creation of the cluster peering relationship.\
        \ Cluster peering relationship would be established if there is an error preventing\
        \ the LIFs from being created.\nLocal interfaces, once created, should not\
        \ be specified for subsequent cluster peering relationships.\n### Local LIF\
        \ creation fields\n* local_network.ip_addresses - list of IP addresses to\
        \ assign, one per node in the local cluster\n* local_network.netmask - IPv4\
        \ mask or netmask length\n* local_network.broadcast_domain - Broadcast domain\
        \ that is in use within the IPspace.\n* local_network.gateway - The IPv4 or\
        \ IPv6 address of the default router.\n##### Additional information on network\
        \ routes\nIt might happen that when creating LIFs the network route discovery\
        \ mechanism could take additional time (1-5 seconds) to become visible in\
        \ the network outside of the cluster. This delay in publishing the routes\
        \ might cause an initial cluster peer \"create\" request to fail. This error\
        \ disappears with a retry of the same request.\n##### Example\n```\ncurl -X\
        \ POST \"https://<mgmt-ip>/api/cluster/peers\" -d body\n```\nwhere \"<mgmt-ip>\"\
        \ is replaced by the IP address of the cluster management LIF,\nand \"body\"\
        \ is replaced by the JSON body of the POST,\ncontaining the fields for the\
        \ new peering relationship and local LIFs.\n##### Example POST body\nTo create\
        \ 4 intercluster LIFs on a 4-node cluster before creating a cluster peer relationship:\n\
        ```\n{\n    \"local_network\":\n    {\n        \"interfaces\": [\n       \
        \     {\"ip_address\":\"1.2.3.4\"},\n            {\"ip_address\":\"1.2.3.5\"\
        },\n            {\"ip_address\":\"1.2.3.6\"}\n            ],\n        \"netmask\"\
        : \"255.255.0.0\",\n        \"broadcast_domain\": \"Default\",\n        \"\
        gateway\": \"1.2.0.1\"\n    }\n    \"remote.ip_addresses\": [\"1.2.9.9\"],\n\
        \    \"authentication.passphrase\": \"xyz12345\"\n}\n```\n## Retrieve a cluster\
        \ peer\nPeers in a cluster can be retrieved by issuing a GET request to /cluster/peers.\
        \ It is also possible to retrieve a specific peer when qualified by its UUID\
        \ to /cluster/peers/{uuid}.\n### Overview of fields used for retrieving a\
        \ cluster peer\nA GET request might have no query parameters or a valid cluster\
        \ UUID. The former retrieves all records while the latter retrieves the record\
        \ for the cluster peer with that UUID.\n#### Required fields\nThere are no\
        \ required fields for GET requests.\n#### Optional fields\nThe following fields\
        \ are optional for GET requests\n* UUID - uuid of the cluster peer\n#####\
        \ Examples\n```\ncurl -X GET \"https://<mgmt-ip>/api/cluster/peers/\"\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/cluster/peers/{uuid}\"\ncurl -X GET \"https://<mgmt-ip>/api/cluster/peers/{uuid}?fields=*\"\
        \n```\n## Update a cluster peer\nA cluster peer relationship can be updated\
        \ by issuing a PATCH request to /cluster/peers/{uuid}. As in the CLI mode,\
        \ you can toggle the proposed encryption protocol, update the passphrase,\
        \ or specify a new set of stable addresses.  All PATCH requests take the parameters\
        \ that are to be updated in the request body. If the generate_passphrase is\
        \ 'true', the passphrase is returned in the PATCH response.\n### Fields overview\n\
        This sections highlights the parameters that control the modification of an\
        \ existing cluster peering relationship.\n#### Required fields\nA PATCH request\
        \ with an empty body has no effect on the cluster peer instance. All other\
        \ fields and the combinations in which they are valid are indicated below:\n\
        * `encryption_proposed` - Toggle the proposed encryption protocol (from 'none'\
        \ to 'tls-psk' or otherwise). Authentication must be true and a passphrase\
        \ must be present in body.\n* `passphrase`\n* `passphrase` or `generate passphrase`\n\
        * `remote.ip_addresses`\n#### Optional fields\n* `expiration time` - Set the\
        \ expiration time of the passphrase\n##### Examples\n```\n# Update with an\
        \ empty body\nbody = {}\n# Update the proposed encryption protocol from tls-psk\
        \ to none\nbody =\n{\n    \"authentication\":\n      {\n          \"passphrase\"\
        :\"xyz12345\",\n          \"in_use\":\"ok\"\n      },\n    \"encryption\"\
        :\n      {\n          \"proposed\":\"none\"\n      }\n}\n# Update the passphrase\n\
        body =\n{\n    \"authentication\":\n     {\n         \"passphrase\":\"xyz12345\"\
        ,\n         \"in_use\":\"ok\"\n     }\n}\n# Set an auto-generated passphrase\n\
        body =\n{\n    \"authentication\":\n     {\n         \"generate_passphrase\"\
        : true,\n         \"in_use\":\"ok\"\n     }\n}\n# Update remote IP addresses\n\

        \ \"{ \\\"engines\\\": [ { \\\"name\\\": \\\"engine1\\\", \\\"port\\\": 9876,\
        \ \\\"primary_servers\\\": [ \\\"10.132.145.22\\\", \\\"10.140.101.109\\\"\
        \ ], \\\"secondary_servers\\\": [ \\\"10.132.145.20\\\", \\\"10.132.145.21\\\
        \" ], \\\"type\\\": \\\"synchronous\\\" } ], \\\"events\\\": [ { \\\"file_operations\\\
        \": { \\\"read\\\": true, \\\"write\\\": true }, \\\"filters\\\": { \\\"monitor_ads\\\
        \": true }, \\\"name\\\": \\\"event_cifs\\\", \\\"protocol\\\": \\\"cifs\\\
        \", \\\"volume_monitoring\\\": true } ], \\\"policies\\\": [ { \\\"engine\\\
        \": { \\\"name\\\": \\\"engine1\\\" }, \\\"events\\\": [ \\\"event_cifs\\\"\
        \ ], \\\"mandatory\\\": true, \\\"name\\\": \\\"pol0\\\", \\\"priority\\\"\
        : 1, \\\"scope\\\": { \\\"include_volumes\\\": [ \\\"vol1\\\" ] } } ], \\\"\
        svm\\\": { \\\"name\\\": \\\"vs1\\\", \\\"uuid\\\": \\\"b34f5e3d-01d0-11e9-8f63-0050568ea311\\\
        \" }}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n   \

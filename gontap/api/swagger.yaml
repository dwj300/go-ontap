        \   \"reserved\": false\n    }\n  },\n  \"status\": {\n    \"container_state\"\
        : \"online\",\n    \"mapped\": true,\n    \"read_only\": false,\n    \"state\"\
        : \"online\"\n  },\n  \"subsystem_map\": {\n    \"nsid\": \"00000001h\",\n\
        \    \"anagrpid\": \"00000001h\",\n    \"subsystem\": {\n      \"uuid\": \"\
        01f17d05-2be9-11e9-bed2-005056bbc17d\",\n      \"name\": \"subsystem1\",\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/nvme/subsystems/01f17d05-2be9-11e9-bed2-005056bbc17d\"\
        \n        }\n      }\n    },\n    \"_links\": {\n      \"self\": {\n     \
        \   \"href\": \"/api/protocols/nvme/subsystem-maps/dccdc3e6-cf4e-498f-bec6-f7897f945669/01f17d05-2be9-11e9-bed2-005056bbc17d\"\
        \n      }\n    }\n  },\n  \"_links\": {\n    \"self\": {\n      \"href\":\
        \ \"/api/storage/namespaces/dccdc3e6-cf4e-498f-bec6-f7897f945669?fields=**\"\
        \n    }\n  }\n}\n```\n---\n## Cloning NVMe namespaces\nA clone of an NVMe\
        \ namespace is an independent \"copy\" of the namespace that shares unchanged\
        \ data blocks with the original. As blocks of the source and clone are modified,\
        \ unique blocks are written for each. NVMe namespace clones can be created\
        \ quickly and consume very little space initially. They can be created for\
        \ the purpose of back-up, or to replicate data for multiple consumers.<br/>\n\
        An NVMe namespace clone can also be set to auto-delete by setting the `auto_delete`\
        \ property. If the namespace's volume is configured for automatic deletion,\
        \ NVMe namespaces that have auto-delete enabled are deleted when a volume\
        \ is nearly full to reclaim a target amount of free space in the volume.\n\
        ### Creating a new NVMe namespace clone\nYou create an NVMe namespace clone\
        \ as you create any NVMe namespace -- a POST to [`/storage/namespaces`](#/NVMe/nvme_namespace_create).\
        \ Set `clone.source.uuid` or `clone.source.name` to identify the source NVMe\
        \ namespace from which the clone is created. The NVMe namespace clone and\
        \ its source must reside in the same volume.\n<br/>\nThe source NVMe namespace\
        \ can reside in a Snapshot copy, in which case, the `clone.source.name` field\
        \ must be used to identify it. Add `/.snapshot/<snapshot_name>` to the path\
        \ after the volume name to identify the Snapshot copy. For example `/vol/vol1/.snapshot/snap1/namespace1`.\n\
        <br/>\n```\n# The API:\nPOST /api/storage/namespaces\n# The call:\ncurl -X\
        \ POST 'https://<mgmt-ip>/api/storage/namespaces' -H 'accept: application/hal+json'\
        \ -d '{ \"svm\": { \"name\": \"svm1\" }, \"name\": \"/vol/vol1/namespace2clone1\"\
        , \"clone\": { \"source\": { \"name\": \"/vol/vol1/namespace2\" } } }'\n```\n\
        ---\n### Over-writing an existing NVMe namespace's data as a clone of another\n\
        You can over-write an existing NVMe namespace as a clone of another. You do\
        \ this as a PATCH on the NVMe namespace to overwrite -- a PATCH to [`/storage/namespaces/{uuid}`](#/NVMe/nvme_namespace_modify).\
        \ Set the `clone.source.uuid` or `clone.source.name` property to identify\
        \ the source NVMe namespace from which the clone data is taken. The NVMe namespace\
        \ clone and its source must reside in the same volume.<br/>\nWhen used in\
        \ a PATCH, the patched NVMe namespace's data is over-written as a clone of\
        \ the source and the following properties are preserved from the patched namespace\
        \ unless otherwise specified as part of the PATCH: `auto_delete`, `subsystem_map`,\
        \ `status.state`, and `uuid`.\n<br/>\n```\n# The API:\nPATCH /api/storage/namespaces/{uuid}\n\
        # The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/storage/namespaces/dccdc3e6-cf4e-498f-bec6-f7897f945669'\
        \ -H 'accept: application/hal+json' -d '{ \"clone\": { \"source\": { \"name\"\
        : \"/vol/vol1/namespace2\" } } }'\n```\n---\n## Deleting an NVMe namespace\n\
        ```\n# The API:\nDELETE /api/storage/namespaces/{uuid}\n# The call:\ncurl\
        \ -X DELETE 'https://<mgmt-ip>/api/storage/namespaces/5c254d22-96a6-42ac-aad8-0cd9ebd126b6'\
        \ -H 'accept: application/hal+json'\n```\n---\n"

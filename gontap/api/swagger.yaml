    x-ntap-long-description:
      description: "## Overview\nBefore any users or applications can access data\
        \ on the CIFS server over SMB, a CIFS share must be created with sufficient\
        \ share permissions. CIFS share is a named access point in a volume which\
        \ is tied to the CIFS server on the SVM. Before creating a CIFS share make\
        \ sure that the path is valid within the scope of the SVM and that it is reachable.</br>\n\
        Permissions can be assigned to this newly created share by specifying the\
        \ 'acls' field. When a CIFS share is created, ONTAP creates a default ACL\
        \ for this share with 'Full-Control' permissions for an 'Everyone' user.\n\
        ## Examples\n### Creating a CIFS share\nTo create a CIFS share for a CIFS\
        \ server, use the following API. Note the <i>return_records=true</i> query\
        \ parameter used to obtain the newly created entry in the response.\n<br/>\n\
        ---\n```\n# The API:\nPOST /api/protocols/cifs/shares\n# The call:\ncurl -X\
        \ POST \"https://<mgmt-ip>/api/protocols/cifs/shares?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"access_based_enumeration\\\": false, \\\"acls\\\": [ { \\\"permission\\\
        \": \\\"no_access\\\", \\\"type\\\": \\\"unix_user\\\", \\\"user_or_group\\\
        \": \\\"root\\\" } ], \\\"change_notify\\\": true, \\\"comment\\\": \\\"HR\
        \ Department Share\\\", \\\"encryption\\\": false, \\\"home_directory\\\"\
        : false, \\\"name\\\": \\\"TEST\\\", \\\"oplocks\\\": true, \\\"path\\\":\
        \ \\\"/\\\", \\\"svm\\\": { \\\"name\\\": \\\"vs1\\\", \\\"uuid\\\": \\\"\
        000c5cd2-ebdf-11e8-a96e-0050568ea3cb\\\" }, \\\"unix_symlink\\\": \\\"local\\\
        \"}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"name\": \"TEST\",\n      \"\
        path\": \"/\",\n      \"comment\": \"HR Department Share\",\n      \"home_directory\"\
        : false,\n      \"oplocks\": true,\n      \"access_based_enumeration\": false,\n\
        \      \"change_notify\": true,\n      \"encryption\": false,\n      \"unix_symlink\"\
        : \"local\",\n      \"acls\": [\n        {\n          \"user_or_group\": \"\
        root\",\n          \"type\": \"unix_user\",\n          \"permission\": \"\
        no_access\",\n          \"winsid_unixId\": \"0\"\n        }\n      ]\n   \
        \ }\n  ]\n}\n```\n---\n### Retrieving CIFS Shares for all SVMs in the cluster\n\
        ---\n```\n# The API:\nGET /api/protocols/cifs/shares\n# The call:\ncurl -X\
        \ GET \"https://<mgmt-ip>/api/protocols/cifs/shares?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept application/hal+json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/svm/svms/000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"name\": \"admin$\",\n      \"\
        path\": \"/\",\n      \"home_directory\": false,\n      \"oplocks\": false,\n\
        \      \"access_based_enumeration\": false,\n      \"change_notify\": false,\n\
        \      \"encryption\": false,\n      \"volume\": {\n        \"name\": \"vol1\"\
        ,\n        \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\n      },\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/admin%24\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n        \"name\": \"vs1\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"name\": \"c$\",\n      \"path\"\
        : \"/\",\n      \"home_directory\": false,\n      \"oplocks\": true,\n   \
        \   \"access_based_enumeration\": false,\n      \"change_notify\": true,\n\
        \      \"encryption\": false,\n      \"unix_symlink\": \"local\",\n      \"\
        acls\": [\n        {\n          \"user_or_group\": \"BUILTIN\\\\Administrators\"\
        ,\n          \"type\": \"windows\",\n          \"permission\": \"full_control\"\
        \n        }\n      ],\n      \"volume\": {\n        \"name\": \"vol1\",\n\
        \        \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\n      },\n  \
        \    \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/c%24\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n        \"name\": \"vs1\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"name\": \"ipc$\",\n      \"path\"\
        : \"/\",\n      \"home_directory\": false,\n      \"oplocks\": false,\n  \
        \    \"access_based_enumeration\": false,\n      \"change_notify\": false,\n\
        \      \"encryption\": false,\n      \"volume\": {\n        \"name\": \"vol1\"\
        ,\n        \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\n      },\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/ipc%24\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n        \"name\": \"vs1\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"name\": \"TEST\",\n      \"path\"\
        : \"/\",\n      \"comment\": \"HR Department Share\",\n      \"home_directory\"\
        : false,\n      \"oplocks\": true,\n      \"access_based_enumeration\": false,\n\
        \      \"change_notify\": true,\n      \"encryption\": false,\n      \"unix_symlink\"\
        : \"local\",\n      \"acls\": [\n        {\n          \"user_or_group\": \"\
        Everyone\",\n          \"type\": \"windows\",\n          \"permission\": \"\
        full_control\"\n        },\n        {\n          \"user_or_group\": \"root\"\
        ,\n          \"type\": \"unix_user\",\n          \"permission\": \"no_access\"\
        \n        }\n      ],\n      \"volume\": {\n        \"name\": \"vol1\",\n\
        \        \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\n      },\n  \
        \    \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/TEST\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 4,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/cifs/shares?fields=*&return_records=true&return_timeout=15\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving all CIFS Shares for all SVMs in\
        \ the cluster for which the acls are configured for a \"root\" user\n---\n\
        ```\n# The API:\nGET /api/protocols/cifs/shares\n# The call:\ncurl -X GET\
        \ \"https://<mgmt-ip>/api/protocols/cifs/shares?acls.user_or_group=root&fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"name\": \"TEST\",\n      \"\
        path\": \"/\",\n      \"comment\": \"HR Department Share\",\n      \"home_directory\"\
        : false,\n      \"oplocks\": true,\n      \"access_based_enumeration\": false,\n\
        \      \"change_notify\": true,\n      \"encryption\": false,\n      \"unix_symlink\"\
        : \"local\",\n      \"acls\": [\n        {\n          \"user_or_group\": \"\
        Everyone\",\n          \"type\": \"windows\",\n          \"permission\": \"\
        full_control\"\n        },\n        {\n          \"user_or_group\": \"root\"\
        ,\n          \"type\": \"unix_user\",\n          \"permission\": \"no_access\"\
        \n        }\n      ],\n      \"volume\": {\n        \"name\": \"vol1\",\n\
        \        \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\n      }\n   \
        \ }\n  ],\n  \"num_records\": 1\n}\n```\n### Retrieving a specific CIFS share\
        \ configuration for an SVM\nThe configuration being returned is identified\
        \ by the UUID of its SVM and the name of the share.\n```\n# The API:\nGET\
        \ /api/protocols/cifs/shares/{svm.uuid}/{name}\n# The call:\ncurl -X GET \"\
        https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/TEST\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"name\": \"TEST\",\n  \"path\": \"/\",\n  \"comment\": \"HR Department\
        \ Share\",\n  \"home_directory\": false,\n  \"oplocks\": true,\n  \"access_based_enumeration\"\
        : false,\n  \"change_notify\": true,\n  \"encryption\": false,\n  \"unix_symlink\"\
        : \"local\",\n  \"acls\": [\n    {\n      \"user_or_group\": \"Everyone\"\
        ,\n      \"type\": \"windows\",\n      \"permission\": \"full_control\"\n\
        \    },\n    {\n      \"user_or_group\": \"root\",\n      \"type\": \"unix_user\"\
        ,\n      \"permission\": \"no_access\"\n    }\n  ],\n  \"volume\": {\n   \
        \ \"name\": \"vol1\",\n    \"uuid\": \"4e06f1bc-1ddc-42e2-abb2-f221c6a2ab2a\"\
        \n  }\n}\n```\n### Updating a specific CIFS share for an SVM\nThe CIFS share\
        \ being modified is identified by the UUID of its SVM and the CIFS share name.\
        \ The CIFS share ACLs cannot be modified with this API.\n```\n# The API:\n\
        PATCH /api/protocols/cifs/shares/{svm.uuid}/{name}\n# The call:\n curl -X\
        \ PATCH \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/TEST\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"access_based_enumeration\\\": true, \\\"change_notify\\\": true,\
        \ \\\"comment\\\": \\\"HR Department Share\\\", \\\"encryption\\\": false,\
        \ \\\"oplocks\\\": true, \\\"path\\\": \\\"/\\\", \\\"unix_symlink\\\": \\\
        \"widelink\\\"}\"\n ```\n### Removing a specific CIFS share for an SVM\nThe\
        \ CIFS share being removed is identified by the UUID of its SVM and the CIFS\
        \ share name.\n```\n# The API:\nDELETE /api/protocols/cifs/shares/{svm.uuid}/{name}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/test\"\
        \ -H \"accept: application/json\"\n```\n---\n"

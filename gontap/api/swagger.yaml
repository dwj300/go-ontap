    description: "CIFS share is a named access point in a volume. Before users and\
      \ applications can access data on the CIFS server over SMB,\na CIFS share must\
      \ be created with sufficient share permission. CIFS shares are tied to the CIFS\
      \ server on the SVM.\nWhen a CIFS share is created, ONTAP creates a default\
      \ ACL for the share with Full Control permissions for Everyone.\n"
    example:

    x-ntap-long-description:
      description: "## Overview\nLDAP servers are used to centrally maintain user\
        \ information. LDAP configurations must be set up\nto lookup information stored\
        \ in the LDAP directory on the external LDAP servers. This API is used to\
        \ retrieve and manage\nLDAP server configurations.\n## Retrieving LDAP information\n\
        The LDAP GET endpoint retrieves all of the LDAP configurations in the cluster.\n\
        ## Examples\n### Retrieving all of the fields for all LDAP configurations\n\
        ---\n```\n# The API:\n/api/name-services/ldap\n# The call:\ncurl -X GET \"\
        https://<mgmt-ip>/api/name-services/ldap?fields=*\" -H \"accept: application/hal+json\"\
        \n# The response:\n{\n  \"records\": [\n    {\n      \"svm\": {\n        \"\
        uuid\": \"179d3c85-7053-11e8-b9b8-005056b41bd1\",\n        \"name\": \"vs1\"\
        \n        \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"servers\": [\n        \"10.10.10.10\"\
        ,\n        \"domainB.example.com\"\n      ],\n      \"schema\": \"ad_idmu\"\
        ,\n      \"port\": 389,\n      \"min_bind_level\": \"anonymous\",\n      \"\
        bind_dn\": \"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\",\n\
        \      \"base_dn\": \"dc=domainA,dc=example,dc=com\",\n      \"base_scope\"\
        : \"subtree\",\n      \"use_start_tls\": true,\n      \"session_security\"\
        : \"none\",\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/name-services/ldap/179d3c85-7053-11e8-b9b8-005056b41bd1\"\n     \
        \   }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"6a52023b-7066-11e8-b9b8-005056b41bd1\"\
        ,\n        \"name\": \"vs2\"\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/6a52023b-7066-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"servers\": [\n        \"11.11.11.11\"\
        \n      ],\n      \"schema\": \"rfc_2307\",\n      \"port\": 389,\n      \"\
        min_bind_level\": \"simple\",\n      \"bind_dn\": \"cn=Administrators,cn=users,dc=domainB,dc=example,dc=com\"\
        ,\n      \"base_dn\": \"dc=domainB,dc=example,dc=com\",\n      \"base_scope\"\
        : \"subtree\",\n      \"use_start_tls\": true,\n      \"session_security\"\
        : \"sign\",\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/name-services/ldap/6a52023b-7066-11e8-b9b8-005056b41bd1\"\n     \
        \   }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n    \"\
        self\": {\n      \"href\": \"/api/name-services/ldap?fields=*\"\n    }\n \
        \ }\n}\n```\n---\n### Retrieving all of the LDAP configurations that have\
        \ the *use_start_tls* set to *true*\n---\n```\n# The API:\n/api/name-services/ldap\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/name-services/ldap?use_start_tls=true\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"6a52023b-7066-11e8-b9b8-005056b41bd1\"\
        ,\n        \"name\": \"vs2\"\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/6a52023b-7066-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"use_start_tls\": true,\n     \
        \ \"_links\": {\n        \"self\": {\n          \"href\": \"/api/name-services/ldap/6a52023b-7066-11e8-b9b8-005056b41bd1\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/name-services/ldap?use_start_tls=true\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving the LDAP configuration of a specific\
        \ SVM\n---\n```\n# The API:\n/api/name-services/ldap/{svm.uuid}\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/name-services/ldap/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"179d3c85-7053-11e8-b9b8-005056b41bd1\",\n    \"name\": \"vs1\"\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n      }\n    }\n  },\n  \"servers\": [\n    \"10.10.10.10\",\n    \"domainB.example.com\"\
        \n  ],\n  \"schema\": \"ad_idmu\",\n  \"port\": 389,\n  \"min_bind_level\"\
        : \"anonymous\",\n  \"bind_dn\": \"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\"\
        ,\n  \"base_dn\": \"dc=domainA,dc=example,dc=com\",\n  \"base_scope\": \"\
        subtree\",\n  \"use_start_tls\": true,\n  \"session_security\": \"none\",\n\
        \  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/name-services/ldap/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n    }\n  }\n}\n```\n---\n## Creating an LDAP configuration\nThe LDAP POST\
        \ endpoint creates an LDAP configuration for the specified SVM.\n## Examples\n\
        ### Creating an LDAP configuration with all the fields specified\n---\n```\n\
        # The API:\n/api/name-services/ldap\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/name-services/ldap\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"svm\\\": { \\\"uuid\\\": \\\"179d3c85-7053-11e8-b9b8-005056b41bd1\\\
        \" }, \\\"servers\\\": [ \\\"10.10.10.10\\\"\\, \\\"domainB.example.com\\\"\
        \ ], \\\"schema\\\": \\\"ad_idmu\\\", \\\"port\\\": 389, \\\"min_bind_level\\\
        \": \\\"anonymous\\\", \\\"bind_dn\\\": \\\"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\\\
        \", \\\"bind_password\\\": \\\"abc\\\", \\\"base_dn\\\": \\\"dc=domainA,dc=example,dc=com\\\
        \", \\\"base_scope\\\": \\\"subtree\\\", \\\"use_start_tls\\\": false, \\\"\
        session_security\\\": \\\"none\\\"}\"\n```\n---\n### Creating an LDAP configuration\
        \ with Active Directory domain and preferred Active Directory servers specified\n\
        ---\n```\n# The API:\n/api/name-services/ldap\n# The call:\ncurl -X POST \"\
        https://<mgmt-ip>/api/name-services/ldap\" -H \"accept: application/hal+json\"\
        \ -H \"Content-Type: application/json\" -d \"{ \\\"svm\\\": { \\\"name\\\"\
        : \\\"vs2\\\" }, \\\"ad_domain\\\": \\\"domainA.example.com\\\", \\\"preferred_ad_servers\\\
        \": [ \\\"11.11.11.11\\\" ], \\\"port\\\": 389, \\\"bind_dn\\\": \\\"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\\\
        \", \\\"bind_password\\\": \\\"abc\\\", \\\"base_dn\\\": \\\"dc=domainA,dc=example,dc=com\\\
        \", \\\"session_security\\\": \\\"none\\\"}\"\n```\n---\n### Creating an LDAP\
        \ configuration with a number of optional fields not specified\n---\n```\n\
        # The API:\n/api/name-services/ldap\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/name-services/ldap\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"svm\\\": { \\\"name\\\": \\\"vs2\\\" }, \\\"servers\\\": [ \\\
        \"11.11.11.11\\\" ], \\\"port\\\": 389, \\\"bind_dn\\\": \\\"cn=Administrators,cn=users,dc=domainA,dc=example,dc=com\\\
        \", \\\"bind_password\\\": \\\"abc\\\", \\\"base_dn\\\": \\\"dc=domainA,dc=example,dc=com\\\
        \", \\\"session_security\\\": \\\"none\\\"}\"\n```\n---\n## Updating an LDAP\
        \ configuration\nThe LDAP PATCH endpoint updates the LDAP configuration for\
        \ the specified SVM. The following example shows a PATCH operation:\n```\n\
        # The API:\n/api/name-services/ldap/{svm.uuid}\n# The call:\ncurl -X PATCH\
        \ \"https://<mgmt-ip>/api/name-services/ldap/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"servers\\\": [ \\\"55.55.55.55\\\" ], \\\"schema\\\": \\\"ad_idmu\\\
        \", \\\"port\\\": 636, \\\"use_start_tls\\\": false }\"\n```\n---\n## Deleting\
        \ an LDAP configuration\nThe LDAP DELETE endpoint deletes the LDAP configuration\
        \ for the specified SVM. The following example shows a DELETE operation:\n\
        ```\n# The API:\n/api/name-services/ldap/{svm.uuid}\n# The call:\ncurl -X\
        \ DELETE \"https://<mgmt-ip>/api/name-services/ldap/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \ -H \"accept: application/hal+json\"\n```\n---\n"

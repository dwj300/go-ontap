    x-ntap-long-description:
      description: "## Overview\nAn NVMe subsystem map is an association of an NVMe\
        \ namespace with an NVMe subsystem. When an NVMe namespace is mapped to an\
        \ NVMe subsystem, the NVMe subsystem's hosts are granted access to the NVMe\
        \ namespace. The relationship between an NVMe subsystem and an NVMe namespace\
        \ is one subsystem to many namespaces.<br/>\nThe NVMe subsystem map REST API\
        \ allows you to create, delete and discover NVMe subsystem maps.\n## Examples\n\
        ### Creating an NVMe subsystem map\n```\n# The API:\nPOST /api/protocols/nvme/subsystem-maps\n\

        {\n  \"job\": {\n    \"uuid\": \"f587d316-5feb-11e8-b0e0-005056956dfc\",\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/f587d316-5feb-11e8-b0e0-005056956dfc\"\

        \" ], \\\"servers\\\": [ \\\"10.10.10.10\\\", \\\"10.10.10.11\\\" ]}\"\n```\n\
        ### Updating the DNS servers only\n```\n# The API:\n/api/name-services/dns/{svm.uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/name-services/dns/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"servers\\\": [ \\\"10.10.10.10\\\" ]}\"\n```\n## Deleting a DNS\
        \ configuration\nThe DNS DELETE endpoint deletes the DNS configuration for\
        \ the specified SVM.\n## Example\nThe following example shows a DELETE operation.\n\
        ```\n# The API:\n/api/name-services/dns/{svm.uuid}\n# The call:\ncurl -X DELETE\
        \ \"https://<mgmt-ip>/api/name-services/dns/179d3c85-7053-11e8-b9b8-005056b41bd1\"\

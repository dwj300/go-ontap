    x-ntap-long-description:
      description: "## Overview\nVscan On-Access scanning is used to actively scan\
        \ file objects for viruses when clients access files over SMB. To control\
        \ which file operations trigger a vscan, use Vscan File-Operations Profile\
        \ (vscan-fileop-profile) option in CIFS share. The Vscan On-Access policy\
        \ configuration defines the scope and status of On-Access scanning on file\
        \ objects. This API is used to retrieve and manage Vscan On-Access policy\
        \ configurations and Vscan On-Access policy statuses for the SVM.\n## Examples\n\
        ### Retrieving all fields for all policies of an SVM\n---\n```\n# The API:\n\
        /api/protocols/vscan/{svm.uuid}/on_access_policies/\n# The call:\ncurl -X\
        \ GET \"https://<mgmt-ip>/api/protocols/vscan/{svm.uuid}/on_access_policies?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        ,\n        \"name\": \"vs1\"\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"name\": \"default_CIFS\",\n  \
        \    \"enabled\": true,\n      \"mandatory\": true,\n      \"scope\": {\n\
        \        \"max_file_size\": 2147483648,\n        \"include_extensions\": [\n\
        \          \"*\"\n        ],\n        \"scan_without_extension\": true,\n\
        \        \"scan_readonly_volumes\": false,\n        \"only_execute_access\"\
        : false\n      },\n      \"_links\": {\n        \"self\": {\n          \"\
        href\": \"/api/protocols/vscan/179d3c85-7053-11e8-b9b8-005056b41bd1/on_access_policies/default_CIFS\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        179d3c85-7053-11e8-b9b8-005056b41bd1\",\n        \"name\": \"vs1\"\n     \
        \   \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"name\": \"on-access-policy\",\n\
        \      \"enabled\": false,\n      \"mandatory\": true,\n      \"scope\": {\n\
        \        \"max_file_size\": 3221225472,\n        \"exclude_paths\": [\n  \
        \        \"\\\\vol\\\\a b\\\\\",\n          \"\\\\vol\\\\a,b\\\\\"\n     \
        \   ],\n        \"include_extensions\": [\n          \"mp*\",\n          \"\
        tx*\"\n        ],\n        \"exclude_extensions\": [\n          \"mp3\",\n\
        \          \"txt\"\n        ],\n        \"scan_without_extension\": true,\n\
        \        \"scan_readonly_volumes\": false,\n        \"only_execute_access\"\
        : true\n      }\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/protocols/vscan/179d3c85-7053-11e8-b9b8-005056b41bd1/on_access_policies/on-access-policy\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/vscan/179d3c85-7053-11e8-b9b8-005056b41bd1/on_access_policies?fields=*\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving the specific On-Access policy associated\
        \ with the specified SVM\n---\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_access_policies/{name}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/vscan/179d3c85-7053-11e8-b9b8-005056b41bd1/on_access_policies/on-access-policy\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"179d3c85-7053-11e8-b9b8-005056b41bd1\",\n    \"name\": \"vs1\"\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n      }\n    }\n  },\n  \"name\": \"on-access-policy\",\n  \"enabled\":\
        \ true,\n  \"mandatory\": true,\n  \"scope\": {\n    \"max_file_size\": 3221225472,\n\
        \    \"exclude_paths\": [\n      \"\\\\vol\\\\a b\\\\\",\n      \"\\\\vol\\\
        \\a,b\\\\\"\n    ],\n    \"include_extensions\": [\n      \"mp*\",\n     \
        \ \"tx*\"\n    ],\n    \"exclude_extensions\": [\n      \"mp3\",\n      \"\
        txt\"\n    ],\n    \"scan_without_extension\": true,\n    \"scan_readonly_volumes\"\
        : false,\n    \"only_execute_access\": true\n  }\n  \"_links\": {\n    \"\
        self\": {\n      \"href\": \"/api/protocols/vscan/179d3c85-7053-11e8-b9b8-005056b41bd1/on_access_policies/task1\"\
        \n    }\n  }\n}\n```\n---\n### Creating a Vscan On-Access policy\nThe Vscan\
        \ On-Access policy POST endpoint creates an On-Access policy for the specified\
        \ SVM. Set enabled to \"true\" to enable scanning on the created policy.\n\
        <br/>\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_access_policies\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_access_policies?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"enabled\\\": false, \\\"mandatory\\\": true, \\\"name\\\": \\\"\
        on-access-policy\\\", \\\"scope\\\": { \\\"exclude_extensions\\\": [ \\\"\
        txt\\\", \\\"mp3\\\" ], \\\"exclude_paths\\\": [ \\\"\\\\\\\\dir1\\\\\\\\\
        dir2\\\\\\\\ame\\\", \\\"\\\\\\\\vol\\\\\\\\a b\\\" ], \\\"include_extensions\\\
        \": [  \\\"mp*\\\", \\\"txt\\\" ], \\\"max_file_size\\\": 3221225472, \\\"\
        only_execute_access\\\": true, \\\"scan_readonly_volumes\\\": false, \\\"\
        scan_without_extension\\\": true }}\"\n# The response:\n{\n  \"num_records\"\
        : 1,\n  \"records\": [\n    {\n      \"svm\": {\n        \"name\": \"vs1\"\
        \n      },\n      \"name\": \"on-access-policy\",\n      \"enabled\": false,\n\
        \      \"mandatory\": true,\n      \"scope\": {\n        \"max_file_size\"\
        : 3221225472,\n        \"exclude_paths\": [\n          \"\\\\dir1\\\\dir2\\\
        \\ame\",\n          \"\\\\vol\\\\a b\"\n        ],\n        \"include_extensions\"\
        : [\n          \"mp*\",\n          \"txt\"\n        ],\n        \"exclude_extensions\"\
        : [\n          \"txt\",\n          \"mp3\"\n        ],\n        \"scan_without_extension\"\
        : true,\n        \"scan_readonly_volumes\": false,\n        \"only_execute_access\"\
        : true\n      }\n    }\n  ]\n}\n```\n---\n### Creating a Vscan On-Access policy\
        \ where a number of optional fields are not specified\n---\n```\n# The API:\n\
        /api/protocols/vscan/{svm.uuid}/on_access_policies\n# The call:\ncurl -X POST\
        \ \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_access_policies?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"enabled\\\": false, \\\"mandatory\\\": true, \\\"name\\\": \\\"\
        on-access-policy\\\", \\\"scope\\\": { \\\"exclude_paths\\\": [ \\\"\\\\\\\
        \\vol\\\\\\\\a b\\\", \\\"\\\\\\\\vol\\\\\\\\a,b\\\\\\\\\\\" ], \\\"max_file_size\\\
        \": 1073741824, \\\"scan_without_extension\\\": true }}\"\n# The response:\n\
        {\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"svm\": {\n    \
        \    \"name\": \"vs1\"\n      },\n      \"name\": \"on-access-policy\",\n\
        \      \"enabled\": false,\n      \"mandatory\": true,\n      \"scope\": {\n\
        \        \"max_file_size\": 1073741824,\n        \"exclude_paths\": [\n  \
        \        \"\\\\vol\\\\a b\",\n          \"\\\\vol\\\\a,b\\\\\"\n        ],\n\
        \        \"scan_without_extension\": true\n      }\n    }\n  ]\n}\n```\n---\n\
        ### Updating a Vscan On-Access policy\nThe policy being modified is identified\
        \ by the UUID of the SVM and the policy name.\n<br/>\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_access_policies/{name}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_access_policies/on-access-policy\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"scope\\\": { \\\"include_extensions\\\": [ \\\"txt\\\" ], \\\"\
        only_execute_access\\\": true, \\\"scan_readonly_volumes\\\": false, \\\"\
        scan_without_extension\\\": true }}\"\n```\n---\n### Deleting a Vscan On-Access\
        \ policy\nThe policy to be deleted is identified by the UUID of the SVM and\
        \ the policy name.\n<br/>\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_access_policies/{name}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_access_policies/on-access-policy\"\
        \ -H \"accept: application/hal+json\"\n```\n---\n"

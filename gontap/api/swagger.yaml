  lun_movement:
    type: "object"
    properties:
      max_throughput:
        type: "string"
        description: "The maximum data throughput that should be utilized in support\
          \ of the LUN movement. This property can be used to throttle a transfer\
          \ and limit its impact on the performance of the source and destination\
          \ nodes. The specified value will be rounded up to the nearest megabyte.<br/>\n\
          If this property is not specified in a POST that begins a LUN movement,\
          \ throttling is not applied to the data transfer.<br/>\nFor more information,\
          \ see _Size properties_ in the _docs_ section of the ONTAP REST API documentation.<br/>\n\
          This property is valid only in a POST that begins a LUN movement or a PATCH\
          \ when a LUN movement is already in process.\n"
      paths:
        $ref: "#/definitions/lun_movement_paths"
      progress:
        $ref: "#/definitions/lun_movement_progress"
    description: "This sub-object applies to LUN movement between volumes. A LUN can\
      \ be moved to a new volume with a PATCH request that changes either the volume\
      \ portion of property `name`, `location.volume.uuid`, or `location.volume.name`.\
      \ If the volume is changed using more than one of these properties, the supplied\
      \ properties used must refer to the same volume.<br/>\nMoving a LUN between\
      \ volumes is an asynchronous activity begun by a PATCH request. The data for\
      \ the LUN is then asynchronously copied from the source volume to the destination\
      \ volume. The time required to complete the move depends on the size of the\
      \ LUN and the load on the cluster. The `movement` sub-object is populated while\
      \ a LUN movement is in progress and for two (2) minutes following completion\
      \ of a movement.<br/>\nWhile the LUN is being moved, the status of the LUN movement\
      \ operation can be obtained using a GET for the LUN that requests the `movement`\
      \ properties. The LUN movement operation can be further modified using a PATCH\
      \ on the properties on the `movement` sub-object.<br/>\nThere is added cost\
      \ to retrieving property values for `movement`. They are not populated for either\
      \ a collection GET or an instance GET unless explicitly requested using the\
      \ `fields` query parameter. See [`DOC Requesting specific fields`](#docs-docs-Requesting-specific-fields)\
      \ to learn more.\n"
    example:
      paths:
        destination: "/vol/vol1/lun1"
        source: "/vol/vol2/lun2"
      progress:
        elapsed: 1
        failure:

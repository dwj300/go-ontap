        <br/>\n```\n# The API:\nDELETE /api/network/fc/interfaces/{uuid}\n# The call:\n\
        curl -X DELETE 'https://<mgmt-ip>/api/network/fc/interfaces/f6045b92-dec7-11e8-a733-005056bba0e0'\
        \ -H 'accept: application/hal+json'\n```\n"

    x-ntap-long-description:
      description: "## Overview\nA Fibre Channel Protocol (FC Protocol) service defines\
        \ the properties of the FC Protocol target for an SVM. There can be at most\
        \ one FC Protocol service for an SVM. An SVM FC Protocol service must be created\
        \ before FC Protocol initiators can log in to the SVM.<br/>\nThe FC Protocol\
        \ service REST API allows you to create, update, delete, and discover FC services\
        \ for SVMs.\n## Examples\n### Creating an FC Protocol service for an SVM\n\
        The simplest way to create an FC Protocol service is to specify only the SVM,\
        \ either by name or UUID. By default, the new FC Protocol service is enabled.<br/>\n\
        In this example, the `return_records` query parameter is used to retrieve\
        \ the new FC Protocol service object in the REST response.\n<br/>\n```\n#\
        \ The API:\nPOST /api/protocols/san/fcp/services\n# The call:\ncurl -X POST\
        \ 'https://<mgmt-ip>/api/protocols/san/fcp/services?return_records=true' -H\
        \ 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" } }'\n\
        # The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n     \
        \ \"svm\": {\n        \"uuid\": \"5c659d90-c01a-11e8-88ed-005056bbb24b\",\n\
        \        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n          }\n        }\n      },\n      \"enabled\": true,\n      \"target\"\
        : {\n        \"name\": \"20:00:00:50:56:bb:b2:4b\"\n      },\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/protocols/san/fcp/services/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Retrieving the FC Protocol\
        \ services for all SVMs in the cluster\n```\n# The API:\nGET /api/protocols/san/fcp/services\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/san/fcp/services'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/fcp/services/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        6011f874-c01a-11e8-88ed-005056bbb24b\",\n        \"name\": \"svm2\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/6011f874-c01a-11e8-88ed-005056bbb24b\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/fcp/services/6011f874-c01a-11e8-88ed-005056bbb24b\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/san/fcp/services\"\n  \
        \  }\n  }\n}\n```\n---\n### Retrieving details for a specific FC Protocol\
        \ service\nThe FC Protocol service is identified by the UUID of its SVM.\n\
        <br/>\n```\n# The API:\nGET /api/protocols/san/fcp/services/{svm.uuid}\n#\
        \ The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/san/fcp/services/5c659d90-c01a-11e8-88ed-005056bbb24b'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"5c659d90-c01a-11e8-88ed-005056bbb24b\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n      }\n    }\n  },\n  \"enabled\": true,\n  \"target\": {\n    \"name\"\

        \   \"self\": {\n      \"href\": \"/api/network/ip/interfaces?location.home_port.name=e0a&fields=location.home_node.name,service_policy.name,ip.address,enabled\"\
        \n    }\n  }\n}\n```\n---\n## Creating IP interfaces\nThe IP interfaces POST\
        \ API is used to create IP interfaces as shown in the following examples.\n\
        <br/>\n---\n## Examples\n### Creating a cluster-scoped IP interface using\
        \ names\nThe following example shows the record returned after the creation\
        \ of an IP interface on \"e0d\".\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ip/interfaces?return_records=true\"\
        \ -H \"accept: application/hal+json\" -d '{ \"name\": \"cluster_mgmt\", \"\
        ip\": { \"address\": \"10.63.41.6\", \"netmask\": \"18\" }, \"enabled\": true,\
        \ \"scope\": \"cluster\", \"ipspace\": { \"name\": \"Default\" }, \"location\"\
        : { \"auto_revert\": false, \"failover\": \"broadcast_domain_only\", \"home_port\"\
        : { \"name\": \"e0d\", \"node\": { \"name\": \"user-cluster-01-a\" } } },\
        \ \"service_policy\": { \"name\": \"default-management\" } }'\n# The response:\n\
        {\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"uuid\": \"245979de-59fc-11e8-ba55-005056b4340f\"\
        ,\n      \"name\": \"cluster_mgmt\",\n      \"ip\": {\n        \"address\"\
        : \"10.63.41.6\",\n        \"netmask\": \"18\"\n      },\n      \"enabled\"\
        : true,\n      \"scope\": \"cluster\",\n      \"ipspace\": {\n        \"name\"\
        : \"Default\"\n      },\n      \"location\": {\n        \"auto_revert\": false,\n\
        \        \"failover\": \"broadcast_domain_only\",\n        \"home_port\":\
        \ {\n          \"name\": \"e0d\",\n          \"node\": {\n            \"name\"\
        : \"user-cluster-01-a\"\n          }\n        },\n      },\n      \"service_policy\"\
        : {\n        \"name\": \"default-management\"\n      },\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/network/ip/interfaces/245979de-59fc-11e8-ba55-005056b4340f\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Creating a SVM-scoped IP\
        \ interface using a mix of parameter types\nThe following example shows the\
        \ record returned after the creation of a IP interface by specifying a broadcast\
        \ domain as the location.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ip/interfaces?return_records=true\"\
        \ -H \"accept: application/hal+json\" -d '{ \"name\": \"Data1\", \"ip\": {\
        \ \"address\": \"10.234.101.116\", \"netmask\": \"255.255.240.0\" }, \"enabled\"\
        : true, \"scope\": \"svm\", \"svm\": { \"uuid\": \"137f3618-1e89-11e9-803e-005056a7646a\"\
        \ }, \"location\": { \"auto_revert\": true, \"broadcast_domain\": { \"name\"\
        : \"Default\" } }, \"service_policy\": { \"name\": \"default-data-files\"\
        \ } }'\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"uuid\": \"80d271c9-1f43-11e9-803e-005056a7646a\",\n      \"name\"\
        : \"Data1\",\n      \"ip\": {\n        \"address\": \"10.234.101.116\",\n\
        \        \"netmask\": \"20\"\n      },\n      \"enabled\": true,\n      \"\
        scope\": \"svm\",\n      \"svm\": {\n        \"uuid\": \"137f3618-1e89-11e9-803e-005056a7646a\"\
        ,\n        \"name\": \"vs0\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/svm/svms/137f3618-1e89-11e9-803e-005056a7646a\"\
        \n          }\n        }\n      },\n      \"location\": {\n        \"auto_revert\"\
        : true\n      },\n      \"service_policy\": {\n        \"name\": \"default-data-files\"\
        \n      },\n      \"_links\": {\n        \"self\": {\n          \"href\":\
        \ \"/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a\"\n  \
        \      }\n      }\n    }\n  ]\n}\n```\n---\n### Creating a cluster-scoped\
        \ IP interface without specifying the scope parameter\nThe following example\
        \ shows the record returned after creating an IP interface on \"e0d\" without\
        \ specifying the scope parameter. The scope is \"cluster\" if an \"svm\" is\
        \ not specified.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ip/interfaces?return_records=true\"\
        \ -H \"accept: application/hal+json\" -d '{ \"name\": \"cluster_mgmt\", \"\
        ip\": { \"address\": \"10.63.41.6\", \"netmask\": \"18\" }, \"enabled\": true,\
        \ \"ipspace\": { \"name\": \"Default\" }, \"location\": { \"auto_revert\"\
        : false, \"home_port\": { \"name\": \"e0d\", \"node\": { \"name\": \"user-cluster-01-a\"\
        \ } } }, \"service_policy\": { \"name\": \"default-management\" } }'\n# The\
        \ response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"uuid\"\
        : \"245979de-59fc-11e8-ba55-005056b4340f\",\n      \"name\": \"cluster_mgmt\"\
        ,\n      \"ip\": {\n        \"address\": \"10.63.41.6\",\n        \"netmask\"\
        : \"18\"\n      },\n      \"enabled\": true,\n      \"scope\": \"cluster\"\
        ,\n      \"ipspace\": {\n        \"name\": \"Default\"\n      },\n      \"\
        location\": {\n        \"auto_revert\": false,\n        \"home_port\": {\n\
        \          \"name\": \"e0d\",\n          \"node\": {\n            \"name\"\
        : \"user-cluster-01-a\"\n          }\n        }\n      },\n      \"service_policy\"\
        : {\n        \"name\": \"default-management\"\n      },\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/network/ip/interfaces/245979de-59fc-11e8-ba55-005056b4340f\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Creating an SVM-scoped\
        \ IP interface without specifying the scope parameter\nThe following example\
        \ shows the record returned after creating an IP interface on \"e0d\" without\
        \ specifying the scope parameter. The scope is \"svm\" if the \"svm\" field\
        \ is specified.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ip/interfaces?return_records=true\"\
        \ -H \"accept: application/hal+json\" -d '{ \"name\": \"Data1\", \"ip\": {\
        \ \"address\": \"10.234.101.116\", \"netmask\": \"255.255.240.0\" }, \"enabled\"\
        : true, \"svm\": { \"uuid\": \"137f3618-1e89-11e9-803e-005056a7646a\" }, \"\
        location\": { \"auto_revert\": true, \"broadcast_domain\": { \"name\": \"\
        Default\" } }, \"service_policy\": { \"name\": \"default-data-files\" } }'\n\
        # The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n     \
        \ \"uuid\": \"80d271c9-1f43-11e9-803e-005056a7646a\",\n      \"name\": \"\
        Data1\",\n      \"ip\": {\n        \"address\": \"10.234.101.116\",\n    \
        \    \"netmask\": \"20\"\n      },\n      \"enabled\": true,\n      \"scope\"\
        : \"svm\",\n      \"svm\": {\n        \"uuid\": \"137f3618-1e89-11e9-803e-005056a7646a\"\
        ,\n        \"name\": \"vs0\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/svms/137f3618-1e89-11e9-803e-005056a7646a\"\
        \n          }\n        }\n      },\n      \"location\": {\n        \"auto_revert\"\
        : true\n      },\n      \"service_policy\": {\n        \"name\": \"default-data-files\"\
        \n      },\n      \"_links\": {\n        \"self\": {\n          \"href\":\
        \ \"/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a\"\n  \
        \      }\n      }\n    }\n  ]\n}\n```\n---\n## Updating IP interfaces\nThe\
        \ IP interfaces PATCH API is used to update attributes of IP interface.\n\
        <br/>\n---\n## Examples\n### Updating the auto revert flag of an IP interface\n\
        The following example shows how the PATCH request changes the auto revert\
        \ flag to 'false'.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces/{uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a\"\
        \ -H \"accept: application/hal+json\" -d '{ \"location\": { \"auto_revert\"\
        : \"false\" } }'\n{\n}\n```\n---\n### Updating the service policy of an IP\
        \ interface\nThe following example shows how the PATCH request changes the\
        \ service policy to 'default-management'.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces/{uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a\"\
        \ -H \"accept: application/hal+json\" -d '{ \"service_policy\": \"default-management\"\
        \ }'\n{\n}\n```\n---\n## Deleting IP interfaces\nThe IP interfaces DELETE\
        \ API is used to delete an IP interface in the cluster.\n<br/>\n---\n## Example\n\
        ### Deleting an IP Interface\nThe following DELETE request deletes a network\
        \ IP interface.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces/{uuid}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a\"\
        \n{\n}\n```\n---\n"

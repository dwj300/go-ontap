    x-ntap-long-description:
      description: "## Overview\nA qtree is a logically defined file system that can\
        \ exist as a special subdirectory of the root directory within a FlexVol or\
        \ a FlexGroup volume.\n## Qtree APIs\nThe following APIs are used to create,\
        \ retrieve, modify, and delete qtrees.\n&ndash; POST      /api/storage/qtrees\n\
        &ndash; GET       /api/storage/qtrees\n&ndash; GET       /api/storage/qtrees/{volume-uuid}/{qtree-id}\n\
        &ndash; PATCH     /api/storage/qtrees/{volume-uuid}/{qtree-id}\n&ndash; DELETE\
        \    /api/storage/qtrees/{volume-uuid}/{qtree-id}\n## Examples\n### Creating\
        \ a qtree inside a volume for an SVM\nThis API is used to create a qtree inside\
        \ a volume for an SVM.<br/>\nThe following example shows how to create a qtree\
        \ in a FlexVol with a given security style, UNIX permissions, and an export\
        \ policy.\n<br/>\n---\n```\n# The API:\nPOST /api/storage/qtrees\n# The call:\n\
        curl -X POST 'https://<mgmt-ip>/api/storage/qtrees?return_records=true' -H\
        \ 'accept: application/hal+json' -d @test_qtree_post.txt\ntest_qtree_post.txt(body):\n\
        {\n  \"svm\": {\n    \"name\": \"svm1\"\n  },\n  \"volume\": {\n    \"name\"\
        : \"fv\"\n  },\n  \"name\": \"qt1\",\n  \"security_style\": \"unix\",\n  \"\
        unix_permissions\": 744,\n  \"export_policy\": {\n      \"name\": \"default\"\
        \n  }\n}\n# The response:\n{\n    \"num_records\": 1,\n    \"records\": [\n\
        \      {\n        \"svm\": {\n          \"name\": \"svm1\"\n        },\n \
        \       \"volume\": {\n          \"name\": \"fv\"\n        },\n        \"\
        name\": \"qt1\",\n        \"security_style\": \"unix\",\n        \"unix_permissions\"\
        : 744,\n        \"export_policy\": {\n          \"name\": \"default\"\n  \
        \      },\n        \"_links\": {\n          \"self\": {\n            \"href\"\
        : \"/api/storage/qtrees/?volume.name=fv&name=qt1\"\n          }\n        }\n\
        \      }\n    ],\n    \"job\": {\n      \"uuid\": \"84edef3c-4f6d-11e9-9a71-005056a7f717\"\
        ,\n      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/cluster/jobs/84edef3c-4f6d-11e9-9a71-005056a7f717\"\
        \n        }\n      }\n    }\n}\n```\n---\n### Retrieving qtrees\nThis API\
        \ is used to retrieve qtrees. <br/>\nThe following example shows how to retrieve\
        \ qtrees belonging to SVM _svm1_ and volume _fv_. The `svm.name` and `volume.name`\
        \ query parameters are used to find the required qtrees.\n<br/>\n---\n```\n\
        # The API:\nGET /api/storage/qtrees\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/qtrees/?svm.name=svm1&volume.name=fv\"\
        \ -H 'accept: application/hal+json'\n# The response\n{\n    \"records\": [\n\
        \      {\n        \"svm\": {\n          \"uuid\": \"b68f961b-4cee-11e9-930a-005056a7f717\"\
        ,\n          \"name\": \"svm1\",\n          \"_links\": {\n            \"\
        self\": {\n              \"href\": \"/api/svm/svms/b68f961b-4cee-11e9-930a-005056a7f717\"\
        \n            }\n          }\n        },\n        \"volume\": {\n        \
        \  \"uuid\": \"cb20da45-4f6b-11e9-9a71-005056a7f717\",\n          \"name\"\
        : \"fv\",\n          \"_links\": {\n            \"self\": {\n            \
        \  \"href\": \"/api/storage/volumes/cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        \n            }\n          }\n        },\n        \"id\": 0,\n        \"name\"\
        : \"\",\n        \"_links\": {\n          \"self\": {\n            \"href\"\
        : \"/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/0\"\n       \
        \   }\n        }\n      },\n      {\n        \"svm\": {\n          \"uuid\"\
        : \"b68f961b-4cee-11e9-930a-005056a7f717\",\n          \"name\": \"svm1\"\
        ,\n          \"_links\": {\n            \"self\": {\n              \"href\"\
        : \"/api/svm/svms/b68f961b-4cee-11e9-930a-005056a7f717\"\n            }\n\
        \          }\n        },\n        \"volume\": {\n          \"uuid\": \"cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        ,\n          \"name\": \"fv\",\n          \"_links\": {\n            \"self\"\
        : {\n              \"href\": \"/api/storage/volumes/cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        \n            }\n          }\n        },\n        \"id\": 1,\n        \"name\"\
        : \"qt1\",\n        \"_links\": {\n          \"self\": {\n            \"href\"\
        : \"/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/1\"\n       \
        \   }\n        }\n      },\n      {\n        \"svm\": {\n          \"uuid\"\
        : \"b68f961b-4cee-11e9-930a-005056a7f717\",\n          \"name\": \"svm1\"\
        ,\n          \"_links\": {\n            \"self\": {\n              \"href\"\
        : \"/api/svm/svms/b68f961b-4cee-11e9-930a-005056a7f717\"\n            }\n\
        \          }\n        },\n        \"volume\": {\n          \"uuid\": \"cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        ,\n          \"name\": \"fv\",\n          \"_links\": {\n            \"self\"\
        : {\n              \"href\": \"/api/storage/volumes/cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        \n            }\n          }\n        },\n        \"id\": 2,\n        \"name\"\
        : \"qt2\",\n        \"_links\": {\n          \"self\": {\n            \"href\"\
        : \"/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/2\"\n       \
        \   }\n        }\n      }\n    ],\n    \"num_records\": 3,\n    \"_links\"\
        : {\n      \"self\": {\n        \"href\": \"/api/storage/qtrees/?svm.name=svm1&volume.name=fv\"\
        \n      }\n    }\n}\n```\n---\n### Retrieving properties of a specific qtree\
        \ using a qtree identifier\nThis API is used to retrieve properties of a specific\
        \ qtree using qtree.id. <br/>\nThe following example shows how to use the\
        \ qtree identifier to retrieve all properties of the qtree using the `fields`\
        \ query parameter.\n<br/>\n---\n```\n# The API:\nGET /api/storage/qtrees/{volume.uuid}/{id}\n\

    x-ntap-long-description:
      description: "## Overview\nName mapping is used to map CIFS identities to UNIX\
        \ identities, Kerberos identities to UNIX identities, and UNIX identities\
        \ to CIFS identities. It needs this information to obtain user credentials\
        \ and provide proper file access regardless of whether they are connecting\
        \ from an NFS client or a CIFS client. </br>\nThe system keeps a set of conversion\
        \ rules for each Storage Virtual Machine (SVM). Each rule consists of two\
        \ pieces: a pattern and a replacement. Conversions start at the beginning\
        \ of the appropriate list and perform a substitution based on the first matching\
        \ rule. The pattern is a UNIX-style regular expression. The replacement is\
        \ a string containing escape sequences representing subexpressions from the\
        \ pattern, as in the UNIX sed program.</br>\nName mappings are applied in\
        \ the order in which they occur in the priority list; for example, a name\
        \ mapping that occurs at position 2 in the priority list is applied before\
        \ a name mapping that occurs at position 3. Each mapping direction (Kerberos-to-UNIX,\
        \ Windows-to-UNIX, and UNIX-to-Windows) has its own priority list. You are\
        \ prevented from creating two name mappings with the same pattern.<p/>\n##\
        \ Examples\n### Creating a name-mapping with client_match as the ip-address\n\
        Use the following API to create a name-mapping. Note the <i>return_records=true</i>\
        \ query parameter is used to obtain the newly created entry in the response.\n\
        <br/>\n```\n# The API:\nPOST /api//name-services/name-mappings\n# The call:\n\
        curl -X POST \"https://<mgmt-ip>/api/name-services/name-mappings?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"client_match\\\": \\\"10.254.101.111/28\\\", \\\"direction\\\":\
        \ \\\"win_unix\\\", \\\"index\\\": 1, \\\"pattern\\\": \\\"ENGCIFS_AD_USER\\\
        \", \\\"replacement\\\": \\\"unix_user1\\\", \\\"svm\\\": { \\\"name\\\":\
        \ \\\"vs1\\\", \\\"uuid\\\": \\\"f71d3640-0226-11e9-8526-000c290a8c4b\\\"\
        \ }}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"svm\": {\n        \"uuid\": \"f71d3640-0226-11e9-8526-000c290a8c4b\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"direction\": \"win_unix\"\
        ,\n      \"index\": 1,\n      \"pattern\": \"ENGCIFS_AD_USER\",\n      \"\
        replacement\": \"unix_user1\",\n      \"client_match\": \"10.254.101.111/28\"\
        \n    }\n  ]\n}\n```\n### Creating a name-mapping with client_match as the\
        \ hostname\nUse the following API to create a name-mapping. Note the <i>return_records=true</i>\
        \ query parameter is used to obtain the newly created entry in the response.\n\
        <br/>\n```\n# The API:\nPOST /api//name-services/name-mappings\n# The call:\n\
        curl -X POST \"https://<mgmt-ip>/api/name-services/name-mappings?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: applicatio/json\" -d\
        \ \"{ \\\"client_match\\\": \\\"google.com\\\", \\\"direction\\\": \\\"win_unix\\\
        \", \\\"index\\\": 2, \\\"pattern\\\": \\\"ENGCIFS_AD_USER\\\", \\\"replacement\\\
        \": \\\"unix_user1\\\", \\\"svm\\\": { \\\"name\\\": \\\"vs1\\\", \\\"uuid\\\
        \": \\\"f71d3640-0226-11e9-8526-000c290a8c4b\\\" }}\"\n# The response:\n{\n\
        \  \"num_records\": 1,\n  \"records\": [\n    {\n      \"svm\": {\n      \
        \  \"uuid\": \"f71d3640-0226-11e9-8526-000c290a8c4b\",\n        \"name\":\
        \ \"vs1\"\n      },\n      \"direction\": \"win_unix\",\n      \"index\":\
        \ 2,\n      \"pattern\": \"ENGCIFS_AD_USER\",\n      \"replacement\": \"unix_user1\"\
        ,\n      \"client_match\": \"google.com\"\n    }\n  ]\n}\n```\n### Retrieving\
        \ all name-mapping configurations for all SVMs in the cluster\n```\n# The\
        \ API:\nGET /api/name-services/name-mappings\n# The call:\ncurl -X GET \"\
        https://<mgmt-ip>/api/name-services/name-mappings?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"f71d3640-0226-11e9-8526-000c290a8c4b\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"direction\": \"win_unix\"\
        ,\n      \"index\": 1,\n      \"pattern\": \"ENGCIFS_AD_USER\",\n      \"\
        replacement\": \"unix_user1\",\n      \"client_match\": \"10.254.101.111/28\"\
        \n    },\n    {\n      \"svm\": {\n        \"uuid\": \"f71d3640-0226-11e9-8526-000c290a8c4b\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"direction\": \"win_unix\"\
        ,\n      \"index\": 2,\n      \"pattern\": \"ENGCIFS_AD_USER\",\n      \"\
        replacement\": \"unix_user1\",\n      \"client_match\": \"google.com\"\n \
        \   }\n  ],\n  \"num_records\": 2\n}\n```\n### Retrieving a name-mapping configuration\
        \ for a specific SVM, and for the specified direction and index\n---\n```\n\
        # The API:\nGET /api/name-services/name-mappings/{svm.uuid}/{direction}/{index}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/name-services/name-mappings/f71d3640-0226-11e9-8526-000c290a8c4b/win_unix/1\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"f71d3640-0226-11e9-8526-000c290a8c4b\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"direction\": \"win_unix\",\n  \"index\": 1,\n  \"pattern\": \"\
        ENGCIFS_AD_USER\",\n  \"replacement\": \"unix_user1\",\n  \"client_match\"\
        : \"10.254.101.111/28\"\n}\n```\n---\n### Updating a specific name-mapping\
        \ configuration\n---\n```\n# The API:\nPATCH /api//name-services/name-mappings/{svm.uuid}/{direction}/{index}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/name-services/name-mappings/f71d3640-0226-11e9-8526-000c290a8c4b/win_unix/1\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"client_match\\\": \\\"10.254.101.222/28\\\", \\\"pattern\\\": \\\
        \"ENGCIFS_LOCAL_USER\\\", \\\"replacement\\\": \\\"pcuser\\\"}\"\n```\n---\n\
        ### Removing a specific name-mapping configuration\n---\n```\n# The API:\n\
        DELETE /api/name-services/name-mappings/{svm.uuid}/{direction}/{index}\n#\
        \ The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/name-services/name-mappings/f71d3640-0226-11e9-8526-000c290a8c4b/win_unix/1\"\
        \ -H \"accept: application/json\"\n```\n---\n"
      tags:
      - "name-services"

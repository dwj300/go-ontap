        \ all software packages present in the cluster, or specific software package.\n\
        <br/>The POST request provides the ability to download a software package\
        \ from an HTTP or FTP server. The PATCH request provides the option to upgrade\
        \ the cluster software version. The client can validate the package before\
        \ triggering the update by selecting the `validate_only` field. Setting the\
        \ `version` field triggers the installation of the package in the cluster.\
        \ The client can pause, resume, or cancel any ongoing software upgrade by\
        \ selecting `action`. The DELETE request can remove a specific software package\
        \ present in the cluster.\n---\n## Examples\n### Retrieving software profile\
        \ information\nThe following example shows how to retrieve software profile\
        \ information. The client can check the validation results after selecting\
        \ `validate_only` field. Upgrade progress information is available after an\
        \ upgrade has started.\n<br/>\n---\n```\n# The API:\n/api/cluster/software\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/software?return_timeout=15\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"validation_results\"\
        : [\n   {\n     \"update_check\": \"NFS mounts\",\n     \"status\": \"warning\"\

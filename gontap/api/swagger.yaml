        ,\n        \"name\": \"vs1\"\n      },\n      \"engines\": [\n        {\n\
        \          \"name\": \"engine1\",\n          \"primary_servers\": [\n    \
        \        \"10.132.145.22\",\n            \"10.140.101.109\"\n          ],\n\
        \          \"secondary_servers\": [\n            \"10.132.145.20\",\n    \
        \        \"10.132.145.21\"\n          ],\n          \"type\": \"synchronous\"\
        ,\n          \"port\": 9876\n        }\n      ],\n        \"events\": [\n\
        \        {\n          \"name\": \"event_cifs\",\n          \"protocol\": \"\
        cifs\",\n          \"volume_monitoring\": true,\n          \"file_operations\"\
        : {\n            \"read\": true,\n            \"write\": true\n          },\n\
        \          \"filters\": {\n            \"monitor_ads\": true\n          }\n\
        \        }\n      ],\n      \"policies\": [\n        {\n          \"name\"\
        : \"pol0\",\n          \"priority\": 1,\n          \"events\": [\n       \
        \     {\n              \"name\": \"event_cifs\"\n            }\n         \
        \ ],\n          \"engine\": {\n            \"name\": \"engine1\"\n       \
        \   },\n          \"scope\": {\n            \"include_volumes\": [\n     \
        \         \"vol1\"\n            ]\n          },\n          \"mandatory\":\
        \ true\n        }\n      ]\n    }\n  ]\n}\n```\n---\n### Retrieving the FPolicy\
        \ configuration for all the SVMs in the cluster\n---\n```\n# The API:\nGET\

    x-ntap-long-description:
      description: "## Overview\nAn iSCSI session is one or more TCP connections that\
        \ link an iSCSI initiator with an iSCSI target. TCP connections can be added\
        \ and removed from an iSCSI session by the iSCSI initiator. Across all TCP\
        \ connections within an iSCSI session, an initiator sees one and the same\

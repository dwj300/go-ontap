      description: "## Overview\nNIS servers are used to authenticate user and client\
        \ computers. NIS domain name and NIS server information is required to configure\
        \ NIS.\nIt is important to note that this API is used to retrieve and manage\
        \ NIS server configurations for data SVMs only. NIS configuration for the\

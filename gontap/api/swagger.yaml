    x-ntap-long-description:
      description: "# Overview\nThis API is used to create a cluster, update cluster-wide\
        \ configurations, and retrieve the current configuration details.\n## Creating\
        \ a cluster\nYou can create a new cluster by issuing a POST request to /cluster.\
        \ Parameters are provided in the body of the POST request to configure cluster-wide\
        \ settings and add nodes during the cluster setup.\n### Fields used for creating\
        \ a cluster\nThe fields used for the cluster APIs fall into the following\
        \ categories:\n### Required cluster-wide configuration\nThe following fields\
        \ are always required for any POST /cluster request:\n* name\n* password\n\
        ### Optional cluster-wide configuration\nThe following fields are used to\
        \ setup additional cluster-wide configuration:\n* location\n* contact\n* dns_domains\n\
        * name_servers\n* ntp_servers\n* license\n* configuration_backup\n* management_interface\n\
        * nodes\n### Nodes field\nThe nodes field specifies the nodes to join to the\
        \ cluster. All nodes must be at the same version to use this API. If no nodes\
        \ are specified, the cluster is configured with one node added. The node added\
        \ is the node to which the REST request is issued. If one node is specified,\
        \ the \"node.cluster_interface.ip.address\" field must not be used. If multiple\
        \ nodes are specified, the node to which the REST request is issued must be\
        \ provided in addition to the remote nodes, and the \"node.cluster_interface.ip.address\"\
        \ field is required for each node to identify them. All other node fields\
        \ are optional in all cases. If a field is provided for one node, it must\
        \ be provided for all nodes.\n### Node networking fields\nThe cluster management\
        \ interface and each node management interface use the cluster management\
        \ interface netmask and gateway. For advanced configurations where the cluster\
        \ and node management interfaces are on different subnets, the /network/ip/interface\
        \ APIs must be used to configure network interfaces after setup is complete.\n\
        The management interfaces are used to communicate with the name servers and\
        \ NTP servers. The address family of the name servers and NTP servers must\
        \ match the management interfaces address family.\n### Single node cluster\
        \ field\nWhen the \"single_node_cluster\" field is set to true, the cluster\
        \ is created in single node cluster mode. A node field for this node can be\
        \ provided for node-specific configuration and the \"node.cluster_interface.ip.address\"\
        \ field must not be used. Storage failover is configured to non-HA mode, and\
        \ ports used for cluster ports are moved to the default IPspace. This might\
        \ cause the node to reboot during setup. While a node reboots, the RESTful\
        \ interface might not be available. See 'Connection failures during cluster\
        \ create' for more information.\n## Performance monitoring\nPerformance of\
        \ the cluster can be monitored by the `metric.*` and `statistics.*` fields.\
        \ These show the performance of the cluster in terms of IOPS, latency and\
        \ throughput. The `metric.*` fields denote an average whereas `statistics.*`\
        \ fields denote a real-time monotonically increasing value aggregated across\
        \ all nodes.\n## Monitoring cluster create status\n### Errors before the job\
        \ starts\nConfiguration in the POST /cluster request is validated before the\
        \ cluster create job starts. If an invalid configuration is found, an HTTP\
        \ error code in the 4xx range is returned. No cluster create job is started.\n\
        ### Polling on the job\nAfter a successful POST /cluster has been issued,\
        \ an HTTP error code of 202 is returned along with a job UUID and link in\
        \ the body of the response. The cluster create job continues asynchronously\
        \ and can be monitored with the job UUID using the /cluster/jobs API. The\
        \ \"message\" field in the response of GET /cluster/jobs/{uuid} shows the\
        \ current step in the job and the \"state\" field shows the overall state\
        \ of the job.\n### Errors during the job\nIf a failure occurs during the cluster\
        \ create job, the job body provides details of the error along with error\
        \ code fields. See the error table in the 'Responses' of the POST /cluster\
        \ documentation for common error codes and descriptions.\n### Re-running POST\
        \ /cluster\nThe POST /cluster command can be re-run if errors occur. When\
        \ re-running the request, the same body and query parameters must be used.\
        \ The value of any field in the original body or query can be changed, but\
        \ the fields that were provided cannot be changed. For example, an initial\
        \ request might have a body section as follows:\n<br />\n---\n```\nbody =\n\
        {\n  \"name\": \"clusCreateRerun\",\n  \"password\": \"openSesame\",\n  \"\
        nodes\": [\n    {\n      \"cluster_interface\": {\n        \"ip\": {\n   \
        \       \"address\": \"1.1.1.1\"\n        }\n      }\n    },\n    {\n    \
        \  \"cluster_interface\": {\n        \"ip\": {\n          \"address\": \"\
        2.2.2.2\"\n        }\n      }\n    }\n  ]\n}\n```\n---\nA re-run request updates\
        \ the body details to:\n<br />\n---\n```\nbody =\n{\n  \"name\": \"clusCreateRerun\"\
        ,\n  \"password\": \"openSesame\",\n  \"nodes\": [\n    {\n      \"cluster_interface\"\
        : {\n        \"ip\": {\n          \"address\": \"3.3.3.3\"\n        }\n  \
        \    }\n    },\n    {\n      \"cluster_interface\": {\n        \"ip\": {\n\
        \          \"address\": \"4.4.4.4\"\n        }\n      }\n    }\n  ]\n}\n```\n\
        ---\nA re-run request with the following body details is invalid:\n<br />\n\
        ---\n```\nbody =\n{\n  \"name\": \"clusCreateRerun\",\n  \"password\": \"\
        openSesame\",\n  \"nodes\": [\n    {\n      \"cluster_interface\": {\n   \
        \     \"ip\": {\n          \"address\": \"3.3.3.3\"\n        }\n      }\n\
        \    }\n  ]\n}\n```\n---\nAlso, note that the password might already be configured.\
        \ If a password is already configured and a new password is provided, this\
        \ request overwrites the existing password. If a password is already configured\
        \ either by another interface or by a previous POST to /cluster, any future\
        \ REST requests must be authenticated with that password. If POST to /cluster\
        \ with the default return_timeout of 0 returns an error, then the password\
        \ was not changed.\n### Connection failures during cluster create\nThere are\
        \ two cases where a request to poll the job status might fail during the cluster\
        \ create job. In these cases, programmatic use of the RESTful interface should\
        \ be resilient to these connection failures.\n1. When the \"single_node_cluster\"\
        \ flag is set to true, the node might reboot. During this time, the RESTful\
        \ interface might refuse connections, return errors on GET, or connection\
        \ timeouts might occur. Any programmatic use of the RESTful interface during\
        \ reboots must consider these effects while polling a cluster create job.\n\
        2. The \"mgmt_auto\" LIF is removed during the cluster create job. A POST\
        \ /cluster request might be issued on the \"mgmt_auto\" LIF. However, requests\
        \ to poll the job status might fail during cluster create when the \"mgmt_auto\"\
        \ LIF is removed. The \"mgmt_auto\" LIF is only removed if a cluster management\
        \ interface is provided as an argument to POST /cluster, and only after the\
        \ cluster management interface is created. Programmatic use of the POST /cluster\
        \ API on the \"mgmt_auto\" LIF should be configured to dynamically switch\
        \ to polling the job on the cluster management LIF.\n## Modifying cluster\
        \ configurations\nThe following fields can be used to modify a cluster-wide\
        \ configuration:\n* name\n* location\n* contact\n* dns_domains\n* name_servers\n\
        ## Examples\n### A minimal configuration of a 2-node setup\n---\n```\n# Body\n\
        body =\n{\n  \"name\": \"clusCreateExample1\",\n  \"password\": \"openSesame\"\
        ,\n  \"nodes\": [\n    {\n      \"cluster_interface\": {\n        \"ip\":\
        \ {\n          \"address\": \"1.1.1.1\"\n        }\n      }\n    },\n    {\n\
        \      \"cluster_interface\": {\n        \"ip\": {\n          \"address\"\
        : \"2.2.2.2\"\n        }\n      }\n    }\n  ]\n}\n# Request\ncurl -X POST\
        \ \"https://<mgmt-ip>/api/cluster\" -d body\n```\n---\n### A single node setup\
        \ with additional node configuration\n---\n```\n# Body\nbody =\n{\n  \"name\"\
        : \"clusCreateExample2\",\n  \"password\": \"openSesame\",\n  \"nodes\": [\n\
        \    {\n      \"name\": \"singleNode\",\n      \"location\": \"Sunnyvale\"\
        \n    }\n  ]\n}\n# Request\ncurl -X POST \"https://<mgmt-ip>/api/cluster?single_node_cluster=true\"\
        \ -d body\n```\n---\n### Modifying a cluster-wide configuration\n---\n```\n\
        # Body\nbody =\n{\n  \"contact\": \"it@company.com\"\n}\n# Request\ncurl -X\
        \ PATCH \"https://<mgmt-ip>/api/cluster\" -d body\n```\n---\n## A detailed\
        \ example of a cluster \"create\" operation\nThe following is an example of\
        \ how a cluster can be created using the cluster APIs.  This example shows\
        \ the creation of a two node cluster and uses information from the nodes themselves\
        \ combined with user supplied information to configure the cluster.\n### 1)\
        \ Preparing for setup\nBefore the REST APIs can be issued to create the cluster,\
        \ the cluster must be wired up and powered on. The network connections between\
        \ the nodes for the cluster network, as well as the connections to the management\
        \ network, must be completed.  Once the nodes are powered up, the nodes automatically\
        \ configure interfaces on the platform's default cluster ports to allow the\
        \ nodes to discover each other during setup and expansion workflows. You must\
        \ configure a management interface on one node or use the mgmt_auto LIF, which\
        \ is assigned an IP address using DHCP, to start using the REST APIs.  By\
        \ making a console connection to a node, the cluster setup wizard guides you\
        \ through the configuration of the initial node managment interface to which\
        \ the REST calls can be sent.  Once this step is completed, exit the wizard\
        \ by typing \"exit\". You can then issue REST API requests.\n1.  Wire and\
        \ power up the nodes.\n2.  Make a console connection to one node to access\
        \ the cluster setup wizard.\n3.  Enter node management interface information\
        \ to enable REST API requests to be sent to the node.\n---\n```\nWelcome to\
        \ the cluster setup wizard.\nYou can enter the following commands at any time:\n\
        \  \"help\" or \"?\" - if you want to have a question clarified,\n  \"back\"\
        \ - if you want to change previously answered questions, and\n  \"exit\" or\
        \ \"quit\" - if you want to quit the cluster setup wizard.\n  Any changes\
        \ you made before quitting will be saved.\n  You can return to cluster setup\
        \ at any time by typing \"cluster setup\".\n  To accept a default or omit\
        \ a question, do not enter a value.\n  This system will send event messages\
        \ and periodic reports to NetApp Technical\n  Support. To disable this feature,\
        \ enter\n  autosupport modify -support disable\n  within 24 hours.\n  Enabling\
        \ AutoSupport can significantly speed problem determination and\n  resolution\
        \ should a problem occur on your system.\n  For further information on AutoSupport,\
        \ see:\n    http://support.netapp.com/autosupport/\n    Type yes to confirm\
        \ and continue {yes}: yes\n    Enter the node management interface port [e0c]:\n\
        \      Enter the node management interface IP address: 10.224.82.249\n   \
        \   Enter the node management interface netmask: 255.255.192.0\n      Enter\
        \ the node management interface default gateway: 10.224.64.1\n      A node\
        \ management interface on port e0c with IP address 10.224.82.249 has been\
        \ created.\n      Use your web browser to complete cluster setup by accessing\n\
        \      https://10.224.82.249\n      Otherwise, press Enter to complete cluster\
        \ setup using the command line\n      interface: exit\n      Exiting the cluster\
        \ setup wizard. Any changes you made have been saved.\n      The cluster administrator's\
        \ account (username \"admin\") password is set to the system default.\n  \
        \    Warning: You have exited the cluster setup wizard before completing all\n\
        \      of the tasks. The cluster is not configured. You can complete cluster\
        \ setup by typing\n      \"cluster setup\" in the command line interface.\n\
        ```\n---\n### 2) Discovering the nodes\nIssuing a GET /api/cluster/nodes request\
        \ when the nodes are not in a cluster, the API returns a list of nodes that\
        \ were discovered on the cluster network.  Information returned include the\
        \ node's serial number, model, software version, UUID, and cluster interface\
        \ address.  The number of nodes returned should be the same as the number\
        \ of nodes expected to be in the cluster.  If too many nodes are discovered,\
        \ remove those nodes that should not be part of the cluster.  If not enough\
        \ nodes are discovered, ensure all the nodes are powered up, that the connections\
        \ to the cluster network are complete, and retry the command.\n<br />\n---\n\
        ```\n# The API:\n/api/cluster/nodes\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/nodes?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"uuid\": \"60277d87-19e4-11e9-ba25-005056bb6eee\",\n  \
        \    \"name\": \"Computer.local\",\n      \"serial_number\": \"4136233-26-3\"\
        ,\n      \"model\": \"FAS9000\",\n      \"version\": {\n        \"full\":\
        \ \"NetApp Release 9.6.0: Wed Jan 16 18:20:57 UTC 2019\",\n        \"generation\"\
        : 9,\n        \"major\": 6,\n        \"minor\": 0\n      },\n      \"membership\"\
        : \"available\",\n      \"cluster_interfaces\": [\n        {\n          \"\
        ip\": {\n            \"address\": \"169.254.245.113\"\n          }\n     \
        \   }\n      ],\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/cluster/nodes/60277d87-19e4-11e9-ba25-005056bb6eee\"\n        }\n\
        \      }\n    },\n    {\n      \"uuid\": \"8071ba1b-19e3-11e9-b003-005056bb096a\"\
        ,\n      \"name\": \"Computer-6.local\",\n      \"serial_number\": \"4136233-26-2\"\
        ,\n      \"model\": \"FAS9000\",\n      \"version\": {\n        \"full\":\
        \ \"NetApp Release 9.6.0: Wed Jan 16 18:20:57 UTC 2019\",\n        \"generation\"\
        : 9,\n        \"major\": 6,\n        \"minor\": 0\n      },\n      \"membership\"\
        : \"available\",\n      \"cluster_interfaces\": [\n        {\n          \"\
        ip\": {\n            \"address\": \"169.254.217.95\"\n          }\n      \
        \  }\n      ],\n      \"_links\": {\n        \"self\": {\n          \"href\"\
        : \"/api/cluster/nodes/8071ba1b-19e3-11e9-b003-005056bb096a\"\n        }\n\
        \      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/cluster/nodes?fields=*\"\n    }\n  }\n}\n```\n\
        ---\n### 3) Creating the cluster\nOnce the node information is available,\
        \ including each node's cluster interface address, the information for creating\
        \ the cluster can be assembled.  You must provide the cluster name and the\
        \ password for the admin account.  The rest of the information is optional\
        \ and can be configured later using other APIs.  Each node to be included\
        \ in the cluster must have the cluster interface address provided so that\
        \ it can be connected to while adding it to the cluster.  In addition to the\
        \ cluster interface address, the optional node name, location, and management\
        \ interface information can be supplied.  If node names are not provided,\
        \ nodes are named based on the cluster name.  The nodes' managment interface\
        \ netmask and gateway values are omitted and must be the same as the cluster\
        \ management interface's netmask and gateway.\n<br />\n---\n```\n# The API:\n\
        /api/cluster\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/cluster\"\
        \ -H \"accept: application/hal+json\" -H \"accept: application/hal+json\"\
        \ -d '{\"name\":\"cluster1\",\"location\":\"datacenter1\",\"contact\":\"me\"\
        ,\"dns_domains\":[\"example.com\"],\"name_servers\":[\"10.224.223.130\",\"\
        10.224.223.131\",\"10.224.223.132\"],\"ntp_servers\":[\"time.nist.gov\"],\"\
        management_interface\":{\"ip\":{\"address\":\"10.224.82.25\",\"netmask\":\"\
        255.255.192.0\",\"gateway\":\"10.224.64.1\"}},\"password\":\"mypassword\"\
        ,\"license\":{\"keys\":[\"AMEPOSOIKLKGEEEEDGNDEKSJDE\"]},\"nodes\":[{\"cluster_interface\"\
        :{\"ip\":{\"address\":\"169.254.245.113\"}},\"name\":\"node1\",\"management_interface\"\
        :{\"ip\":{\"address\":\"10.224.82.29\"}}},{\"cluster_interface\":{\"ip\":{\"\
        address\":\"169.254.217.95\"}},\"name\":\"node2\",\"management_interface\"\
        :{\"ip\":{\"address\":\"10.224.82.31\"}}}]}'\n# The response:\n{\n  \"job\"\
        : {\n    \"uuid\": \"b5bc07e2-19e9-11e9-a751-005056bbd95f\",\n    \"_links\"\
        : {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/b5bc07e2-19e9-11e9-a751-005056bbd95f\"\
        \n      }\n    }\n  }\n}\n```\n---\n### 4) Monitoring the progress of cluster\
        \ creation\nTo monitor the progress of the cluster create operation, the job\
        \ link returned should be polled until the state value is no longer \"runnning\"\
        \ or \"queued\".\n<br />\n---\n```\n# The API:\n/api/cluster/jobs/b5bc07e2-19e9-11e9-a751-005056bbd95f\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/jobs/b5bc07e2-1e9-11e9-a751-005056bbd95f\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        b5bc07e2-19e9-11e9-a751-005056bbd95f\",\n  \"description\": \"POST /api/cluster\"\
        ,\n  \"state\": \"success\",\n  \"message\": \"success\",\n  \"code\": 0,\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/b5bc07e2-19e9-11e9-a751-005056bbd95f\"\
        \n    }\n  }\n}\n```\n---\n### 5) Verifying the cluster information\nOnce\
        \ the cluster is created, the information applied can be verified using a\
        \ number of APIs. Most of the information provided can be retrieved using\
        \ the /api/cluster and /api/cluster/nodes APIs. In addition, the network interface\
        \ and route information can be viewed using the /api/network APIs. The following\
        \ example details how to retrieve the cluster information:\n<br />\n---\n\
        ```\n# The API:\n/api/cluster\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"name\": \"\
        cluster1\",\n  \"uuid\": \"93d05f83-7d80-482d-b59c-a6661d272a47\",\n  \"location\"\
        : \"datacenter1\",\n  \"contact\": \"me\",\n  \"version\": {\n    \"full\"\
        : \"NetApp Release 9.6.0: Wed Jan 16 18:20:57 UTC 2019\",\n    \"generation\"\
        : 9,\n    \"major\": 6,\n    \"minor\": 0\n  },\n  \"dns_domains\": [\n  \
        \  \"example.com\"\n  ],\n  \"name_servers\": [\n    \"10.224.223.130\",\n\
        \    \"10.224.223.131\",\n    \"10.224.223.132\"\n  ],\n  \"ntp_servers\"\
        : [\n    \"time.nist.gov\"\n  ],\n  \"management_interfaces\": [\n    {\n\
        \      \"uuid\": \"c661725a-19e9-11e9-a751-005056bbd95f\",\n      \"name\"\
        : \"cluster_mgmt\",\n      \"ip\": {\n        \"address\": \"10.224.82.25\"\
        \n      }\n      \"_links\": {\n        \"self\": {\n          \"href\": \"\
        /api/network/ip/interfaces/c661725a-19e9-11e9-a751-005056bbd95f\"\n      \
        \  }\n      }\n    }\n  ],\n  \"metric\": {\n    \"timestamp\": \"2019-04-09T06:33:30Z\"\
        ,\n    \"duration\": \"PT15S\",\n    \"status\": \"ok\",\n    \"latency\"\
        : {\n       \"other\": 0,\n       \"total\": 525,\n       \"read\": 525,\n\
        \       \"write\": 0\n    },\n    \"iops\": {\n      \"read\": 200,\n    \
        \  \"write\": 0,\n      \"other\": 0,\n      \"total\": 200\n    },\n    \"\
        throughput\": {\n      \"read\": 820838,\n      \"write\": 0,\n      \"other\"\
        : 0,\n      \"total\": 820838\n    }\n  },\n  \"statistics\": {\n    \"timestamp\"\
        : \"2019-04-09T06:33:50Z\",\n    \"status\": \"ok\",\n    \"latency_raw\"\
        : {\n      \"other\": 38928,\n      \"total\": 3331918704,\n      \"read\"\
        : 3331879776,\n      \"write\": 0\n    },\n    \"iops_raw\": {\n      \"read\"\
        : 6188132,\n      \"write\": 0,\n      \"other\": 5,\n      \"total\": 6188137\n\
        \    },\n    \"throughput_raw\": {\n      \"read\": 25346587876,\n      \"\
        write\": 0,\n      \"other\": 0,\n      \"total\": 25346587876\n    }\n  },\n\
        \  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/cluster\"\n    }\n\
        \  }\n}\n```\n---\n"

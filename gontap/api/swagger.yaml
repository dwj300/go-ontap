    x-ntap-long-description:
      description: "## Overview\nManages the list of available filters. A filter is\
        \ a named collection of rules that enable the system to identify events that\
        \ require additional handling. A filter is linked with a destination to which\
        \ the system sends specific events.</br>\nWhen an event is processed by EMS,\
        \ each filter is evaluated for a match. More than one filter can handle a\
        \ single event.\n### Filter rule position\nA filter's rules are evaluated\
        \ sequentially, according to their position index. When a rule is added or\
        \ modified, the position can be set to customize the filter's logic. If no\
        \ position is specified, a new rule is appended to the end of the list.\n\
        ### Filter rule types\nA filter rule can be one of two types: 'include' or\
        \ 'exclude'.\nIf an event matches the criteria of the rule, the type dictates\
        \ whether it should be forwarded to the destination or ignored.\n### Filter\
        \ rule matching criteria\nA valid filter rule must contain at least one set\
        \ of criteria.\n#### Name pattern\nA name pattern is matched against an event's\
        \ name. Multiple characters can be matched using the wildcard character '*'.\n\
        #### Severity\nThe severity pattern is matched against an event's severity.\
        \ Multiple severities can be specified in a comma separated list. A single\
        \ wildcard '*' will match all severities. Valid values are:\n- emergency\n\
        - alert\n- error\n- notice\n- informational\n- debug\n#### SNMP trap type\n\
        The SNMP trap type pattern is matched against an event's trap type. Multiple\
        \ trap types can be specified in a comma separated list. A single wildcard\
        \ '*' matches all trap types. Valid values are:\n- standard\n- built_in\n\
        - severity_based\n## Examples\n### Retrieving a list of filters whose names\
        \ contain a hyphen\n```JSON\n# API\nGET /api/support/ems/filters?name=*-*\n\
        # Response\n200 OK\n# JSON Body\n{\n  \"records\": [\n    {\n      \"name\"\
        : \"default-trap-events\",\n      \"_links\": {\n        \"self\": {\n   \
        \       \"href\": \"/api/support/ems/filters/default-trap-events\"\n     \
        \   }\n      }\n    },\n    {\n      \"name\": \"important-events\",\n   \
        \   \"_links\": {\n        \"self\": {\n          \"href\": \"/api/support/ems/filters/important-events\"\
        \n        }\n      }\n    },\n    {\n      \"name\": \"no-info-debug-events\"\
        ,\n      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/support/ems/filters/no-info-debug-events\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 3,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/support/ems/filters?name=*-*\"\n\
        \    }\n  }\n}\n```\n### Creating a new filter using various matching criteria\n\
        ```JSON\n# API\nPOST /api/support/ems/filters\n# JSON Body\n{\n  \"name\"\
        : \"test-filter\",\n  \"rules\": [\n    {\n      \"index\": 1,\n      \"type\"\
        : \"include\",\n      \"message_criteria\": {\n        \"name_pattern\": \"\
        LUN.*\",\n        \"severities\": \"alert,error\",\n        \"snmp_trap_types\"\
        : \"severity_based\"\n      }\n    }\n  ]\n}\n# Response\n201 Created\n```\n"

        A Snapshot copy policy can have more than one schedule associated with it.\n\
        A Snapshot copy policy can be linked to a storage object and based on the\
        \ schedule in the policy, Snapshot copies will be created on the object at\
        \ that interval.\nEach schedule in a Snapshot copy policy has a Snapshot copy\
        \ name prefix attached to it. Every Snapshot copy created using this policy\
        \ will have this prefix in its name.\nThere is also a retention count associated\
        \ with every schedule. This count indicates the maximum number of Snapshot\
        \ copies that can exist for a given schedule. So once the Snapshot copy count\
        \ reaches the retention count, on the next create the oldest Snapshot copy\
        \ is deleted.<br/>\n## Snapshot copy policy APIs\nThe following APIs are used\
        \ to perform operations related to Snapshot copy policy information:\n&ndash;\
        \ POST      /api/storage/snapshot_policies\n&ndash; GET       /api/storage/snapshot_policies\n\
        &ndash; GET       /api/storage/snapshot_policies/{uuid}\n&ndash; PATCH   \
        \  /api/storage/snapshot_policies/{uuid}\n&ndash; DELETE    /api/storage/snapshot_policies/{uuid}\n\

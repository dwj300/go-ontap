    x-ntap-long-description:
      description: "## Overview\nA key manager is a key management solution (software\
        \ or dedicated hardware) that enables other ONTAP client modules to securely\
        \ and persistently store keys for various uses. For example, WAFL uses the\
        \ key management framework to store and retrieve the volume encryption keys\
        \ that it uses to encrypt/decrypt data on NVE volumes. A key manager can be\
        \ configured at both cluster scope and SVM, with one key manager allowed per\
        \ SVM. The key management framework in ONTAP supports two mutually exclusive\
        \ modes for persisting keys, external and onboard.<p/>\nWhen an SVM is configured\
        \ with external key management, the keys are stored on up to four key servers\
        \ that are external to the system.<p/>\nOnce external key management is enabled\
        \ for an SVM, key servers can be added or removed using the <i>/api/security/key-managers/{uuid}/key-servers</i>\
        \ endpoint. See [`POST /security/key-managers/{uuid}/key-servers`] and [`DELETE\
        \ /security/key-managers/{uuid}/key-servers/{server}`] for more details.<p/>\n\
        Setting up external key management dictates that the required certificates\
        \ for securely communicating with the key server are installed prior to configuring\
        \ the key manager. To install the required client and server_ca certificates,\
        \ use the <i>/api/security/certificates/</i> endpoint. <p/>\nSee [`POST /security/certificates`],\
        \ [`GET /security/certificates/uuid`] and [`DELETE /security/certificates/{uuid}`]\
        \ for more details.<p/>\nWhen an SVM is configured with onboard key management,\
        \ the keys are stored in ONTAP in wrapped format using a key hierarchy created\
        \ using the salted hash of the passphrase entered when configuring onboard\
        \ key management. This model fits well for customers who use ONTAP to store\
        \ their own data. <p/>\n## Examples\n### Creating an external key manager\
        \ with 1 key server for a cluster\nThe example key manager is configured at\
        \ the cluster-scope with one key server. Note that the UUIDs of the certificates\
        \ are those that are already installed at the cluster-scope. Note the <i>return_records=true</i>\
        \ query parameter is used to obtain the newly created key manager configuration<br/>\n\
        ```\n# The API:\nPOST /api/security/key-managers\n# The call:\ncurl -X POST\
        \ 'https://<mgmt-ip>/api/security/key-managers?return_records=true' -H 'accept:\
        \ application/hal+json' -d \"{ \\\"external\\\": { \\\"client_certificate\\\
        \": { \\\"uuid\\\": \\\"5fb1701a-d922-11e8-bfe8-005056bb017d\\\" }, \\\"server_ca_certificates\\\
        \": [ { \\\"uuid\\\": \\\"827d7d31-d6c8-11e8-b5bf-005056bb017d\\\" }],\\\"\
        servers\\\": [ { \\\"server\\\": \\\"10.225.89.33:5696\\\" } ] } }\"\n# The\
        \ response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"uuid\"\
        : \"815e9462-dc57-11e8-9b2c-005056bb017d\",\n      \"external\": {\n     \
        \   \"client_certificate\": {\n          \"uuid\": \"5fb1701a-d922-11e8-bfe8-005056bb017d\"\
        \n        },\n        \"server_ca_certificates\": [\n          {\n       \
        \     \"uuid\": \"827d7d31-d6c8-11e8-b5bf-005056bb017d\"\n          }\n  \
        \      ],\n        \"servers\": [\n          {\n            \"server\": \"\

        inbound\": {\n          \"user\": \"user1\"\n        }\n      },\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/san/iscsi/credentials/19d04b8e-94d7-11e8-8370-005056b48fd2/iqn.1992-08.com.netapp:initiator2\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\

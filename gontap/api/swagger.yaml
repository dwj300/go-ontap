    x-ntap-long-description:
      description: "## Overview\nQuotas are defined in quota rules specific to FlexVols\
        \ or FlexGroup volumes.  Each quota rule has a type. The type can be \"user\"\
        , \"group\", or \"tree\".</br>\n&ndash; User rules must have the user property\
        \ and qtree property.\n&ndash; Group rules must have the group property and\
        \ qtree property.\n&ndash; Tree rules must have the qtree property and not\
        \ have the user or group property.\n## Quota policy rule APIs\nThe following\
        \ APIs can be used to perform create, retrieve, modify, and delete operations\
        \ related to quota policy rules.\n&ndash; POST      /api/storage/quota/rules\n\
        &ndash; GET       /api/storage/quota/rules\n&ndash; GET       /api/storage/quota/rules/{rule-uuid}\n\
        &ndash; PATCH     /api/storage/quota/rules/{rule-uuid}\n&ndash; DELETE   \
        \ /api/storage/quota/rules/{rule-uuid}\n## Examples\n### Retrieving all quota\
        \ policy rules\nThis API is used to retrieve all quota policy rules.<br/>\n\
        The following example shows how to retrieve quota policy rules for FlexVols\
        \ and FlexGroup volumes.\n<br/>\n---\n```\n# The API:\nGET /api/storage/quota/rules\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/quota/rules' -H 'accept:\
        \ application/hal+json'\n# The response:\n{\n    \"records\": [\n      {\n\
        \        \"svm\": {\n          \"uuid\": \"038545f8-9ff8-11e8-bce6-005056a73bed\"\
        ,\n          \"name\": \"svm1\",\n          \"_links\": {\n            \"\
        self\": {\n              \"href\": \"/api/svm/svms/038545f8-9ff8-11e8-bce6-005056a73bed\"\
        \n            }\n          }\n        },\n        \"volume\": {\n        \
        \  \"uuid\": \"ab3df793-0f02-43c6-9514-4f142fc8cc92\",\n          \"name\"\
        : \"vol1\",\n          \"_links\": {\n            \"self\": {\n          \
        \    \"href\": \"/api/storage/volumes/ab3df793-0f02-43c6-9514-4f142fc8cc92\"\
        \n            }\n          }\n        },\n        \"uuid\": \"66319cbe-b837-11e8-9c5a-005056a7e88c\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/storage/quota/rules/66319cbe-b837-11e8-9c5a-005056a7e88c\"\n        \
        \  }\n        }\n      },\n      {\n        \"svm\": {\n          \"uuid\"\
        : \"038545f8-9ff8-11e8-bce6-005056a73bed\",\n          \"name\": \"svm1\"\
        ,\n          \"_links\": {\n            \"self\": {\n              \"href\"\
        : \"/api/svm/svms/038545f8-9ff8-11e8-bce6-005056a73bed\"\n            }\n\
        \          }\n        },\n        \"volume\": {\n          \"uuid\": \"ab3df793-0f02-43c6-9514-4f142fc8cc92\"\
        ,\n          \"name\": \"vol1\",\n          \"_links\": {\n            \"\
        self\": {\n              \"href\": \"/api/storage/volumes/ab3df793-0f02-43c6-9514-4f142fc8cc92\"\
        \n            }\n          }\n        },\n        \"uuid\": \"dbd5b443-b7a4-11e8-bc58-005056a7e88c\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/storage/quota/rules/dbd5b443-b7a4-11e8-bc58-005056a7e88c\"\n        \
        \  }\n        }\n      }\n    ],\n    \"num_records\": 2,\n    \"_links\"\
        : {\n      \"self\": {\n        \"href\": \"/api/storage/quota/rules\"\n \
        \     }\n    }\n}\n```\n---\n### Retrieving a specific quota policy rule\n\
        This API is used to retrieve a quota policy rule for a specific qtree.<br/>\n\
        The following example shows how to retrieve a quota policy user rule for a\
        \ specific qtree.\n<br/>\n---\n```\n# The API:\nGET /api/storage/quota/rules/{rule.uuid}\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/quota/rules/264a9e0b-2e03-11e9-a610-005056a7b72d'\
        \ -H 'accept: application/hal+json'\n# Response for a user rule at a qtree\
        \ level:\n{\n    \"svm\": {\n      \"uuid\": \"fd5db15a-15b9-11e9-a6ad-005056a760e0\"\
        ,\n      \"name\": \"svm1\",\n      \"_links\": {\n        \"self\": {\n \
        \         \"href\": \"/api/svm/svms/fd5db15a-15b9-11e9-a6ad-005056a760e0\"\
        \n        }\n      }\n    },\n    \"volume\": {\n      \"uuid\": \"c1b64eea-ca8b-45ec-9397-ab489830d268\"\
        ,\n      \"name\": \"vol1\",\n      \"_links\": {\n        \"self\": {\n \
        \         \"href\": \"/api/storage/volumes/c1b64eea-ca8b-45ec-9397-ab489830d268\"\
        \n        }\n      }\n    },\n    \"uuid\": \"264a9e0b-2e03-11e9-a610-005056a7b72d\"\
        ,\n    \"type\": \"user\",\n    \"users\": [ {\"name\" : \"fred\"} ],\n  \
        \  \"qtree\": {\n      \"name\": \"qt1\",\n      \"id\": 1,\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/storage/qtrees/c1b64eea-ca8b-45ec-9397-ab489830d268/1\"\
        \n        }\n      }\n    },\n    \"user_mapping\": on,\n    \"space\": {\n\
        \      \"hard_limit\": 1222800,\n      \"soft_limit\": 51200\n    },\n   \
        \ \"files\": {\n      \"hard_limit\": 100,\n      \"soft_limit\": 80\n   \
        \ },\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/storage/quota/rules/264a9e0b-2e03-11e9-a610-005056a7b72d\"\
        \n      }\n    }\n}\n```\n---\n### Retrieving a quota policy multi-user rule\
        \ at the volume level\n<br/>\n---\n```\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/quota/rules/0ab84fba-19aa-11e9-a04d-005056a72f42'\
        \ -H 'accept: application/hal+json'\n# Response for a multi-user rule at volume\
        \ level:\n{\n    \"svm\": {\n      \"uuid\": \"fd5db15a-15b9-11e9-a6ad-005056a760e0\"\
        ,\n      \"name\": \"svm1\",\n      \"_links\": {\n        \"self\": {\n \
        \         \"href\": \"/api/svm/svms/fd5db15a-15b9-11e9-a6ad-005056a760e0\"\
        \n        }\n      }\n    },\n    \"volume\": {\n      \"uuid\": \"c1b64eea-ca8b-45ec-9397-ab489830d268\"\
        ,\n      \"name\": \"vol1\",\n      \"_links\": {\n        \"self\": {\n \
        \         \"href\": \"/api/storage/volumes/c1b64eea-ca8b-45ec-9397-ab489830d268\"\
        \n        }\n      }\n    },\n    \"uuid\": \"0ab84fba-19aa-11e9-a04d-005056a72f42\"\
        ,\n    \"type\": \"user\",\n    \"users\": [\n      {\n        \"name\": \"\
        sam\",\n      },\n      {\n        \"name\": \"smith\",\n      },\n      {\n\
        \        \"id\": \"300010\",\n      },\n    ],\n    \"space\": {\n      \"\
        hard_limit\": 1222800,\n      \"soft_limit\": 51200\n    },\n    \"files\"\
        : {\n      \"hard_limit\": 100,\n      \"soft_limit\": 80\n    },\n    \"\
        _links\": {\n      \"self\": {\n        \"href\": \"/api/storage/quota/rules/0ab84fba-19aa-11e9-a04d-005056a72f42\"\
        \n      }\n    }\n}\n```\n---\n### Retrieving a quota policy default tree\
        \ rule\n<br/>\n---\n```\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/quota/rules/4a276b8c-1753-11e9-8101-005056a760e0'\
        \ -H 'accept: application/hal+json'\n# Response for a default tree rule:\n\
        {\n    \"svm\": {\n      \"uuid\": \"fd5db15a-15b9-11e9-a6ad-005056a760e0\"\
        ,\n      \"name\": \"svm1\",\n      \"_links\": {\n        \"self\": {\n \

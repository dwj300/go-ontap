    x-ntap-long-description:
      description: "## Overview\nA valid user account is required to login to and\
        \ provision, monitor, and manage the cluster. The scope of the management\
        \ operation can be at the cluster level or at an individual SVM level. There\
        \ is a need to create user accounts with specific privileges apart from the\
        \ default user accounts, \"admin\", for cluster and \"vsadmin\" for SVM. Custom\
        \ user accounts can be configured to perform specific (scoped) operations.\
        \ User accounts can either be created locally (on the Netapp system) or referenced\
        \ from an external directory server (NIS, LDAP or Active Directory).\nApart\
        \ from creation, modification, and deletion of a user account, locking and\
        \ unlocking of a user account or resetting the password (for local accounts\
        \ only) is possible.<br/>\nA user account must be associated with the following\
        \ before it can become operational:<p/>\n1. A management appplication (SSH,\
        \ HTTP, console, shelf-processor, and such like) for user login. HTTP enables\
        \ REST API access.\n2. Scope - either cluster or SVM.\n3. Authentication source\
        \ - password (local, NIS/LDAP, Active Directory), public/private key pair-based,\
        \ certificate based.\n4. RBAC role - determines what operations are permitted\
        \ for the user account.<p/>\n### Restrictions\nA number of internal/restricted\
        \ account names, such as admin, diag, autosupport, root cannot be used.<p/>\n\
        There must be at least one console cluster administrator account. Any attempt\
        \ to delete the last remaining administrator account fails.<p/>\nMulti-factor\
        \ authentication is only possible for SSH application and the only combination\
        \ possible is password (local or NIS/LDAP) and public key.<p/>\nAll authentication\
        \ sources are not supported by all applications. You must select a compatible\
        \ authentication method based on the application. The following types of authentications\
        \ methods are supported:<p/>\n| Application       | Supported Authentication\
        \ Methods |\n| ----------------- | -------------------------------- |\n| console\
        \           | password |\n| service-processor | password |\n| HTTP       \
        \       | password, domain, nsswitch, cert |\n| ONTAPI            | password,\
        \ domain, nsswitch, cert |\n| SSH               | password, publickey (key\
        \ pair), domain, nsswitch |\n<br/>\nNote: In the above table, \"cert\" means\
        \ security certificate, \"domain\" means that the user directory server is\
        \ an external Active Directory, \"nsswitch\" means the directory server is\
        \ an external NIS or LDAP server. At login time, the user is authenticated\
        \ with these external directory servers which must be provisioned separately.<p/>\n\
        ## Examples\n### Creating a cluster-scoped user account\nSpecify the user\
        \ account name, role name, and the tuples (of application and authentication\
        \ methods) in the body of the POST request. The owner.uuid or owner.name are\
        \ not required to be specified for a cluster-scoped user account.<br/>\nNote:\
        \ Each entry in the applications array must be for a different application.\n\
        ```\n# The API:\nPOST \"/api/security/accounts\"\n# The call to create a cluster\
        \ user account with applications ssh, http and password authentication scheme:\n\
        curl -k -u <cluster_admin>:<password> -X POST \"https://<mgmt-ip>/api/security/accounts\"\
        \ -d '{\"name\":\"cluster_user1\",\"applications\":[{\"application\":\"ssh\"\
        ,\"authentication_methods\":[\"password\"],\"second_authentication_method\"\
        :\"none\"},{\"application\":\"http\",\"authentication_methods\":[\"password\"\
        ]}],\"role\":\"admin\",\"password\":\"p@ssw@rd123\"}'\nNote: The password\
        \ is an optional parameter for creation and can be set later using a PATCH\
        \ request. See the examples for modification of user account or password.\n\
        ```\n### Creating an SVM-scoped user account\nFor an SVM-scoped account, specify\
        \ either the SVM name as the owner.name or SVM uuid as the owner.uuid along\
        \ with other parameters for the user account. These indicate the SVM for which\
        \ the user account is being created and can be obtained from the response\
        \ body of GET performed on the <i>/api/svm/svms</i> API.\n```\n# The API:\n\
        POST \"/api/security/accounts\"\n# The call:\ncurl -k -u <cluster_admin>:<password>\
        \ -X POST \"https://<mgmt-ip>/api/security/accounts\" -d '{\"owner\":{\"uuid\"\
        :\"aaef7c38-4bd3-11e9-b238-0050568e2e25\"},\"name\":\"svm_user1\",\"applications\"\
        :[{\"application\":\"ssh\",\"authentication_methods\":[\"password\"],\"second_authentication_method\"\
        :\"none\"}],\"role\":\"vsadmin\",\"password\":\"p@ssw@rd123\"}'\n```\n###\
        \ Retrieving the configured user accounts\nUse the following API to retrieve\
        \ all of the user accounts or a filtered list of user accounts (by name, for\
        \ a specific SVM, and so on).\n```\n# The API:\nGET \"/api/security/accounts\"\
        \n# The call to retrieve all the user accounts configured in the cluster:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts\"\
        \n# The response:\n{\n  \"records\": [\n    {\n      \"owner\": {\n      \
        \  \"uuid\": \"2903de6f-4bd2-11e9-b238-0050568e2e25\",\n        \"name\":\
        \ \"cluster1\",\n        \"_links\": {\n          \"self\": {\n          \
        \  \"href\": \"/api/svm/svms/2903de6f-4bd2-11e9-b238-0050568e2e25\"\n    \
        \      }\n        }\n      },\n      \"name\": \"admin\",\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/security/accounts/2903de6f-4bd2-11e9-b238-0050568e2e25/admin\"\
        \n        }\n      }\n    },\n    {\n      \"owner\": {\n        \"uuid\"\
        : \"2903de6f-4bd2-11e9-b238-0050568e2e25\",\n        \"name\": \"cluster1\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/svm/svms/2903de6f-4bd2-11e9-b238-0050568e2e25\"\n          }\n      \
        \  }\n      },\n      \"name\": \"autosupport\",\n      \"_links\": {\n  \
        \      \"self\": {\n          \"href\": \"/api/security/accounts/2903de6f-4bd2-11e9-b238-0050568e2e25/autosupport\"\
        \n              }\n      }\n    },\n    {\n      \"owner\": {\n        \"\
        uuid\": \"2903de6f-4bd2-11e9-b238-0050568e2e25\",\n        \"name\": \"cluster1\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/svm/svms/2903de6f-4bd2-11e9-b238-0050568e2e25\"\n          }\n      \
        \  }\n      },\n      \"name\": \"cluster_user1\",\n      \"_links\": {\n\
        \        \"self\": {\n          \"href\": \"/api/security/accounts/2903de6f-4bd2-11e9-b238-0050568e2e25/cluster_user1\"\
        \n        }\n      }\n    },\n    {\n      \"owner\": {\n        \"uuid\"\
        : \"aaef7c38-4bd3-11e9-b238-0050568e2e25\",\n        \"name\": \"svm1\",\n\
        \        \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25\"\
        \n          }\n        }\n      },\n      \"name\": \"svm_user1\",\n     \
        \ \"_links\": {\n        \"self\": {\n          \"href\": \"/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \n        }\n      }\n    },\n    {\n      \"owner\": {\n        \"uuid\"\
        : \"aaef7c38-4bd3-11e9-b238-0050568e2e25\",\n        \"name\": \"svm1\",\n\
        \        \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25\"\
        \n          }\n        }\n      },\n      \"name\": \"vsadmin\",\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/vsadmin\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 5,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/security/accounts\"\n    }\n  }\n\
        }\n# The scoped call to retrieve the configured cluster-scoped user accounts:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts/?scope=cluster\"\
        \n# The scoped call to retrieve the configured SVM-scoped user accounts:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts/?scope=svm\"\
        \n# The scoped call to retrieve the user accounts configured for the SVM \"\
        svm1\":\ncurl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts/?owner.name=svm1\"\
        \n# The scoped call to retrieve the user accounts configured with the \"admin\"\
        \ role:\ncurl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts/?role=admin\"\
        \n```\n"
      tags:
      - "security"

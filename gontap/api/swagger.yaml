        \    },\n          \"_links\": {\n            \"self\": {\n              \"\
        href\": \"/api/network/ethernet/ports/2d39df72-f70d-11e8-b145-005056bb5b8e\"\
        \n            }\n          }\n        }\n      },\n      \"_links\": {\n \
        \       \"self\": {\n          \"href\": \"/api/network/ethernet/ports/88b2f682-fa42-11e8-a6d7-005056bb5b8e\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Creating a LAG (ifgrp)\
        \ port\nThe following output displays the record returned after the creation\
        \ of a LAG port with \"e0f\", \"e0g\" and \"e0h\" as member ports.\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ethernet/ports\n# The call:\ncurl -X POST\
        \ \"https://<mgmt-ip>/api/network/ethernet/ports?return_records=true\" -H\

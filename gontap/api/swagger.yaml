    x-ntap-long-description:
      description: "## Overview\nAccess to files and folders can be secured over a\
        \ network by configuring share access control lists (ACLs) on CIFS shares.\
        \ Share-level ACLs can be configured by using either Windows users and groups\
        \ or UNIX users and groups. A share-level ACL consists of a list of access\
        \ control entries (ACEs). Each ACE contains a user or group name and a set\
        \ of permissions that determines user or group access to the share, regardless\
        \ of the security style of the volume or qtree containing the share. </br>\n\
        When an SMB user tries to access a share, ONTAP checks the share-level ACL\
        \ to determine whether access should be granted. A share-level ACL only restricts\
        \ access to files in the share; it never grants more access than the file\
        \ level ACLs.\n## Examples\n### Creating a CIFS share ACL\nTo create a share\
        \ ACL for a CIFS share, use the following API. Note the <i>return_records=true</i>\
        \ query parameter used to obtain the newly created entry in the response.\n\
        <br/>\n---\n```\n# The API:\nPOST /api/protocols/cifs/shares{svm.uuid}/{share}/acls\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/sh1/acls?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"permission\\\": \\\"no_access\\\", \\\"type\\\": \\\"windows\\\"\
        , \\\"user_or_group\\\": \\\"root\\\"}\"\n# The response:\n{\n  \"num_records\"\
        : 1,\n  \"records\": [\n    {\n      \"svm\": {\n        \"name\": \"vs1\"\
        \n      },\n      \"user_or_group\": \"root\",\n      \"type\": \"windows\"\
        ,\n      \"permission\": \"no_access\"\n    }\n  ]\n}\n```\n---\n### Retrieving\
        \ all CIFS shares ACLs for a specific CIFS share for a specific SVM in the\
        \ cluster\n---\n```\n# The API:\nGET /api/protocols/cifs/shares/{svm.uuid}/{share}/acls\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/sh1/acls?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"share\": \"sh1\",\n      \"\
        user_or_group\": \"Everyone\",\n      \"type\": \"windows\",\n      \"permission\"\
        : \"full_control\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n        \"name\": \"vs1\"\n     \
        \ },\n      \"share\": \"sh1\",\n      \"user_or_group\": \"root\",\n    \
        \  \"type\": \"windows\",\n      \"permission\": \"no_access\"\n    }\n  ],\n\
        \  \"num_records\": 2\n}\n```\n---\n### Retrieving a CIFS share ACLs for a\
        \ user or a group of type Windows or type UNIX on a CIFS share for a specific\
        \ SVM\n---\n```\n# The API:\nGET /api/protocols/cifs/shares/{svm.uuid}/{share}/acls/{user_or_group}/{type}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/sh1/acls/everyone/windows\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"share\": \"sh1\",\n  \"user_or_group\": \"everyone\",\n  \"type\"\
        : \"windows\",\n  \"permission\": \"full_control\"\n}\n```\n### Updating a\
        \ CIFS share ACLs of a user or group on a CIFS share for a specific SVM\n\
        The CIFS share ACL being modified is identified by the UUID of its SVM, the\
        \ CIFS share name, user or group name and the type of the user or group.\n\
        ```\n# The API:\nPATCH /api/protocols/cifs/shares/{svm.uuid}/{share}/acls/{user_or_group}/{type}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/sh1/acls/everyone/windows\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"permission\\\": \\\"no_access\\\"}\"\n```\n### Removing a CIFS share\
        \ ACLs of a user or group on a CIFS Share for a specific SVM\nThe CIFS share\
        \ ACL being removed is identified by the UUID of its SVM, the CIFS share name,\
        \ user or group name and the type of the user or group.\n```\n# The API:\n\
        DELETE /api/protocols/cifs/shares/{svm.uuid}/{share}/acls/{user_or_group}/{type}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/cifs/shares/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/sh1/acls/everyone/windows\"\
        \ -H \"accept: application/json\"\n```\n---\n"
      tags:
      - "NAS"

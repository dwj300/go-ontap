      description: "## Overview\nThis API changes the password for a local user account.<p/>\n\
        Only cluster administrators with the <i>\"admin\"</i> role can change the\
        \ password for other cluster or SVM user accounts. If you are not a cluster\
        \ administrator, you can change your own password only.\n## Examples\n###\
        \ Changing the password of another cluster or SVM user account by a cluster\
        \ administrator\nSpecify the user account name, and the new password in the\
        \ body of the POST request. The owner.uuid or owner.name are not required\
        \ to be specified for a cluster-scoped user account.<p/>\nFor an SVM-scoped\
        \ account, along with new password and user account name, specify either the\
        \ SVM name as the owner.name or SVM uuid as the owner.uuid in the body of\
        \ the POST request. These indicate the SVM for which the user account is created\
        \ and can be obtained from the response body of a GET request performed on\
        \ the <i>/api/svm/svms</i> API.\n```\n# The API:\nPOST \"/api/security/authentication/password\"\
        \n# The call to change the password of another cluster user:\ncurl -k -u <cluster_admin>:<password>\

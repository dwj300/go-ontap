    x-ntap-long-description:
      description: "## Retrieving storage aggregate information\nThe Storage Aggregate\
        \ GET API retrieves all data aggregates in the cluster. System owned root\
        \ aggregates are not included in the output.\nThis API also supports specific\
        \ queries, in addition to queries on aggregate body properties, which affect\
        \ the output of the API. The parameters\nfor these queries are \"recommend\"\
        \ and \"show_spares\". Using the \"recommend\" query returns the list of aggregates\
        \ that are\nrecommended for creation in the cluster. The \"show_spares\" query\
        \ returns a response outside of the records body, which includes the groups\n\
        of usable spares in the cluster.</br>\nThe collection GET returns the aggregate\
        \ identifiers, UUID and name, and the node on which the aggregate resides.\
        \ The instance GET, by default, returns all of the properties defined in the\
        \ aggregates object, except advanced properties.\nThe properties \"space.footprint\"\
        \ and \"space.block_storage.inactive_user_data\" are considered advanced properties\
        \ and only returned when requested\nusing the \"fields\" query parameter.\n\
        ## Creating storage aggregates\nWhen the POST command is issued with no properties,\
        \ the system evaluates the cluster attached storage, determines the optimal\
        \ aggregate layout and configures the aggregates. This layout is completely\
        \ controlled by the system.\nTo view the recommended optimal layout rather\
        \ than creating it, use the GET endpoint, setting the \"recommend\" query\
        \ to 'true'.\nAlternatively, POST can be used with specific properties to\
        \ create an aggregate as requested. At a minimum, the\naggregate name, disk\
        \ count, and the node where it should reside are required if any properties\
        \ are provided.</br>\nWhen using POST with input properties, three properties\
        \ are required. These are:\n- name\n- node.name or node.uuid\n- block_storage.primary.disk_count\n\
        ### Remaining properties are optional\nThe following properties can be specified\
        \ in POST:\n* name - Name of the aggregate.\n* node.name and node.uuid - Node\
        \ on which the aggregate will be created.\n* block_storage.primary.disk_count\
        \ - Number of disks to be used to create the aggregate.\n* block_storage.mirror.enabled\
        \ - Specifies whether or not the aggregate should be created using SyncMirror.\n\
        * block_storage.primary.checksum_style - Checksum style of the disks to be\
        \ use for the aggregate.\n* block_storage.primary.disk_class - Class of disks\
        \ to be use to for the aggregate.\n* block_storage.primary.raid_size - Desired\
        \ RAID size of the aggregate.\n* block_storage.primary.raid_type - Desired\
        \ RAID type of the aggregate.\n* snaplock_type - SnapLock type to use on the\
        \ aggregate.\n## Updating storage aggregates\nThe PATCH operation is used\
        \ to modify properties of the aggregate. There are several properties that\
        \ can be modified on an aggregate. Only one property can be modified for each\
        \ PATCH request. </br>\nThe list of patchable properties with a brief description\
        \ for each is as follows:\n* name - This property can be changed to rename\
        \ the aggregate.\n* node.name and node.uuid - Either property can be updated\
        \ in order to relocate the aggregate to a different node in the cluster.\n\
        * block_storage.mirror.enabled - This property can be changed from 'false'\
        \ to 'true' in order to mirror the aggregate, if the system is capable of\
        \ doing so.\n* block_storage.primary.disk_count - This property can be updated\
        \ to increase the number of disks in an aggregate.\n* block_storage.primary.raid_size\
        \ - This property can be updated to set the desired RAID size.\n* block_storage.primary.raid_type\
        \ - This property can be updated to set the desired RAID type.\n* cloud_storage.tiering_fullness_threshold\
        \ - This property can be updated to set the desired tiering fullness threshold\
        \ if using FabricPool.\n## Deleting storage aggregates\nIf volumes exist on\
        \ an aggregate, they must be deleted or moved before the aggregate can be\
        \ deleted.\nSee the /storage/volumes API for details on moving or deleting\
        \ volumes.\n---\n## Examples\n### Retrieving a list of aggregates from the\
        \ cluster\nThe following example shows the response with a list of data aggregates\
        \ in the cluster:\n```\n# The API:\n/api/storage/aggregates\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/storage/aggregates\" -H \"accept: application/json\"\
        \n# The response:\n{\n  \"records\": [\n    {\n      \"uuid\": \"19425837-f2fa-4a9f-8f01-712f626c983c\"\
        ,\n      \"name\": \"test1\",\n      \"node\": {\n        \"uuid\": \"caf95bec-f801-11e8-8af9-005056bbe5c1\"\
        ,\n        \"name\": \"node-1\",\n      },\n    },\n    {\n      \"uuid\"\
        : \"4a7e4139-ca7a-420b-9a11-3f040d2189fd\",\n      \"name\": \"test4\",\n\
        \      \"node\": {\n        \"uuid\": \"4046dda8-f802-11e8-8f6d-005056bb2030\"\
        ,\n        \"name\": \"node-2\",\n      },\n    }\n  ],\n  \"num_records\"\
        : 2,\n}\n```\n### Retrieving a specific aggregate from the cluster\nThe following\
        \ example shows the response of the requested aggregate. If there is no aggregate\
        \ with the requested UUID, an error is returned.\n```\n# The API:\n/api/storage/aggregates/{uuid}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/aggregates/870dd9f2-bdfa-4167-b692-57d1cec874d4\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"uuid\": \"19425837-f2fa-4a9f-8f01-712f626c983c\"\
        ,\n  \"name\": \"test1\",\n  \"node\": {\n    \"uuid\": \"caf95bec-f801-11e8-8af9-005056bbe5c1\"\
        ,\n    \"name\": \"node-1\",\n  },\n  \"home_node\": {\n    \"uuid\": \"caf95bec-f801-11e8-8af9-005056bbe5c1\"\
        ,\n    \"name\": \"node-1\",\n  },\n  \"space\": {\n    \"block_storage\"\
        : {\n      \"size\": 235003904,\n      \"available\": 191942656,\n      \"\
        used\": 43061248,\n      \"full_threshold_percent\": 98\n    },\n    \"cloud_storage\"\
        : {\n      \"used\": 0\n    },\n    \"efficiency\": {\n      \"savings\":\
        \ 1408029,\n      \"ratio\": 6.908119720880661,\n      \"logical_used\": 1646350\n\
        \    },\n    \"efficiency_without_snapshots\": {\n      \"savings\": 0,\n\
        \      \"ratio\": 1,\n      \"logical_used\": 737280\n    }\n  },\n  \"state\"\
        : \"online\",\n  \"snaplock_type\": \"non_snaplock\",\n  \"create_time\":\
        \ \"2018-12-04T15:40:38-05:00\",\n  \"data_encryption\": {\n    \"software_encryption_enabled\"\
        : false,\n    \"drive_protection_enabled\": false\n  },\n  \"block_storage\"\
        : {\n    \"primary\": {\n      \"disk_count\": 6,\n      \"disk_class\": \"\
        solid_state\",\n      \"raid_type\": \"raid_dp\",\n      \"raid_size\": 24,\n\
        \      \"checksum_style\": \"block\"\n    },\n    \"hybrid_cache\": {\n  \
        \    \"enabled\": false\n    },\n    \"mirror\": {\n      \"enabled\": false,\n\
        \      \"state\": \"unmirrored\"\n    }\n  },\n  \"plexes\": [\n    {\n  \
        \    \"name\": \"plex0\",\n    }\n  ],\n  \"cloud_storage\": {\n    \"attach_eligible\"\
        : false\n  },\n}\n```\n### Retrieving a list of aggregates recommended for\
        \ creation from the cluster\nThe following example shows the response with\
        \ a list of recommended data aggregates in the cluster. Note: Each aggregate\
        \ UUID provided in this response is not guaranteed to be the same UUID for\
        \ the aggregate if it is created.\n```\n# The API:\n/api/storage/aggregates\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/aggregates?recommend=true&fields=*\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"uuid\": \"795bf7c2-fa4b-11e8-ba65-005056bbe5c1\",\n      \"\
        name\": \"node_2_SSD_1\",\n      \"node\": {\n        \"uuid\": \"4046dda8-f802-11e8-8f6d-005056bb2030\"\
        ,\n        \"name\": \"node-2\",\n      },\n      \"space\": {\n        \"\
        block_storage\": {\n          \"size\": 1116180480\n        }\n      },\n\
        \      \"block_storage\": {\n        \"primary\": {\n          \"disk_count\"\
        : 23,\n          \"disk_class\": \"solid_state\",\n          \"raid_type\"\
        : \"raid_dp\"\n        },\n        \"hybrid_cache\": {\n          \"enabled\"\
        : false\n        },\n        \"mirror\": {\n          \"enabled\": false\n\
        \        }\n      },\n    },\n    {\n      \"uuid\": \"795c0a15-fa4b-11e8-ba65-005056bbe5c1\"\
        ,\n      \"name\": \"node_1_SSD_1\",\n      \"node\": {\n        \"uuid\"\
        : \"caf95bec-f801-11e8-8af9-005056bbe5c1\",\n        \"name\": \"node-1\"\
        ,\n      },\n      \"space\": {\n        \"block_storage\": {\n          \"\
        size\": 176238592\n        }\n      },\n      \"block_storage\": {\n     \
        \   \"primary\": {\n          \"disk_count\": 5,\n          \"disk_class\"\
        : \"solid_state\",\n          \"raid_type\": \"raid_dp\"\n        },\n   \
        \     \"hybrid_cache\": {\n          \"enabled\": false\n        },\n    \
        \    \"mirror\": {\n          \"enabled\": false\n        }\n      },\n  \
        \  }\n  ],\n  \"num_records\": 2,\n}\n```\n### Updating an aggregate in the\
        \ cluster\nThe following example shows the workflow of adding disks to the\
        \ aggregate.<br>\nStep 1: Check the current disk count on the aggregate.\n\
        ```\n# The API:\n/api/storage/aggregates\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/aggregates/19425837-f2fa-4a9f-8f01-712f626c983c?fields=block_storage.primary.disk_count\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"uuid\": \"19425837-f2fa-4a9f-8f01-712f626c983c\"\
        ,\n  \"name\": \"test1\",\n  \"block_storage\": {\n    \"primary\": {\n  \
        \    \"disk_count\": 6\n    }\n  },\n}\n```\nStep 2: Update the aggregate\
        \ with the new disk count in 'block_storage.primary.disk_count'. The response\
        \ to PATCH is a job unless the request is invalid.\n```\n# The API:\n/api/storage/aggregates\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/storage/aggregates/19425837-f2fa-4a9f-8f01-712f626c983c\"\
        \ -H \"accept: application/hal+json\" -d \"{\\\"block_storage\\\": {\\\"primary\\\
        \": {\\\"disk_count\\\": 8}}}\"\n# The response:\n{\n  \"job\": {\n    \"\
        uuid\": \"c103d15e-730b-11e8-a57f-005056b465d6\",\n    \"_links\": {\n   \
        \   \"self\": {\n        \"href\": \"/api/cluster/jobs/c103d15e-730b-11e8-a57f-005056b465d6\"\
        \n      }\n    }\n  }\n}\n```\nStep 3: Wait for the job to finish, then call\
        \ GET to see the reflected change.\n```\n# The API:\n/api/storage/aggregates\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/aggregates/19425837-f2fa-4a9f-8f01-712f626c983c?fields=block_storage.primary.disk_count\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"uuid\": \"19425837-f2fa-4a9f-8f01-712f626c983c\"\
        ,\n  \"name\": \"test1\",\n  \"block_storage\": {\n    \"primary\": {\n  \
        \    \"disk_count\": 8\n    }\n  },\n}\n```\n"
      tags:
      - "storage"

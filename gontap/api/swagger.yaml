    patch:
      tags:
      - "svm"
      description: "Updates one or more of the following properties of an individual\
        \ SVM: SVM name, SVM default volume language code, SVM comment, and SVM state.\n\
        ### Related ONTAP commands\n* `vserver modify`\n* `vserver rename`\n* `vserver\
        \ start`\n* `vserver stop`\n### Examples\n1.  Stops an SVM and updates the\
        \ \"comment\" field for an individual SVM\n    <br/>\n    ```\n    PATCH \"\
        /api/svm/svms/f16f0935-5281-11e8-b94d-005056b46485\" '{\"state\":\"stopped\"\
        , \"comment\":\"This SVM is stopped.\"}'\n    ```\n    <br/>\n2.  Starts an\
        \ SVM and updates the \"comment\" field for an individual SVM\n    <br/>\n\
        \    ```\n    PATCH \"/api/svm/svms/f16f0935-5281-11e8-b94d-005056b46485\"\
        \ '{\"state\":\"running\", \"comment\":\"This SVM is running.\"}'\n    ```\n\
        \    <br/>\n3.  Updates the \"language\" field for an individual SVM\n   \
        \ <br/>\n    ```\n    PATCH \"/api/svm/svms/f16f0935-5281-11e8-b94d-005056b46485\"\
        \ '{\"language\":\"en.UTF-8\"}'\n    ```\n    <br/>\n4.  Updates the \"name\"\
        \ field for an SVM or renames the SVM\n    <br/>\n    ```\n    PATCH \"/api/svm/svms/f16f0935-5281-11e8-b94d-005056b46485\"\
        \ '{\"name\":\"svm_new\"}'\n    ```\n    <br/>\n5.  Updates the aggregates\
        \ for an individual SVM\n    <br/>\n    ```\n    PATCH \"/api/svm/svms/f16f0935-5281-11e8-b94d-005056b46485\"\
        \ '{\"aggregates\":{\"name\":[\"aggr1\",\"aggr2\",\"aggr3\"]}}'\n    ```\n\
        \    <br/>\n6.  Updates the Snapshot copy policy for an individual SVM\n \

    post:
      tags:
      - "svm"
      description: "Creates and provisions an SVM. If no IPspace is provided, then\
        \ the SVM is created on the `Default` IPspace.\nThe number of parallel SVMs\
        \ that can be created should not be greater than 5. When the sixth SVM POST\
        \ request is issued, the error message \"Maximum allowed SVM jobs exceeded.\
        \ Wait for the existing SVM jobs to complete and try again.\" will be returned.\n\
        ### Required properties\n* `name` - Name of the SVM to be created.\n### Recommended\
        \ optional properties\n* `ipspace.name` or `ipspace.uuid` - IPspace of the\
        \ SVM\n  * `ip_interfaces` - If provided, the following fields are required:\n\
        \  * `ip_interfaces.name` - Name of the interface\n  * `ip_interfaces.ip.address`\
        \ - IP address\n  * `ip_interfaces.ip.netmask` - Netmask length or IP address\n\
        \  * `ip_interfaces.location.broadcast_domain.uuid` or `ip_interfaces.location.broadcast_domain.name`\
        \ - Broadcast domain name or UUID belonging to the same IPspace of the SVM.\n\
        * `routes` - If provided, the following field is required:\n  * `routes.gateway`\
        \ - Gateway IP address\n* `cifs` - If provided, interfaces, routes and DNS\
        \ must be provided. The following fields are also required:\n  * `cifs.name`\
        \ - Name of the CIFS server to be created for the SVM.\n  * `cifs.ad_domain.fqdn`\
        \ - Fully qualified domain name\n  * `cifs.ad_domain.user` - Administrator\
        \ username\n  * `cifs.ad_domain.password` - User password\n* `ldap` - If provided,\
        \ the following fields are required:\n  * `ldap.servers` or `ldap.ad_domain`\
        \ - LDAP server list or Active directory domain\n  * `ldap.bind_dn` - Bind\
        \ DN\n  * `ldap.base_dn` - Base DN\n* `nis` - If provided, the following fields\
        \ are required:\n  * `nis.servers` - NIS servers\n  * `nis.domain` - NIS domain\n\
        * `dns` - If provided, the following fields are required:\n  * `dns.servers`\
        \ - Name servers\n  * `dns.domains` - Domains\n### Default property values\n\
        If not specified in POST, the following default property values are assigned:\n\
        * `language` - _C.UTF-8_\n* `ipspace.name` - _Default_\n* `snapshot_policy.name`\
        \ - _Default_\n* `subtype` - _Default_ ( _sync-source_ if MetroCluster configuration\
        \ )\n### Related ONTAP commands\n* `vserver create`\n* `vserver add-aggregates`\n\
        * `network interface create`\n* `network route create`\n* `vserver services\
        \ name-service dns create`\n* `vserver nfs create`\n* `vserver services name-service\
        \ ldap client create`\n* `vserver cifs create`\n* `vserver services name-service\
        \ nis-domain create`\n* `vserver iscsi create`\n* `vserver nvme create`\n\
        * `vserver fcp create`\n* `vserver services name-service ns-switch create`\n\
        ### Examples\n1. Creates an SVM with default \"snapshot_policy\"\n    <br/>\n\
        \    ```\n    POST \"/api/svm/svms\" '{\"name\":\"testVs\", \"snapshot_policy\"\
        :{\"name\":\"default\"}}'\n    ```\n    <br/>\n2. Creates an SVM and configures\
        \ NFS, ISCSI and FCP\n    <br/>\n    ```\n    POST \"/api/svm/svms\" '{\"\
        name\":\"testVs\", \"nfs\":{\"enabled\":\"true\"}, \"fcp\":{\"enabled\":\"\
        true\"}, \"iscsi\":{\"enabled\":\"true\"}}'\n    ```\n    <br/>\n3. Creates\
        \ an SVM and configures NVMe\n    <br/>\n    ```\n    POST \"/api/svm/svms\"\
        \ '{\"name\":\"testVs\", \"nvme\":{\"enabled\":\"true\"}}'\n    ```\n    <br/>\n\
        4. Creates an SVM and configures LDAP\n    <br/>\n    ```\n    POST \"/api/svm/svms\"\
        \ '{\"name\":\"testVs\", \"snapshot_policy\":{\"name\":\"default\"}, \"ldap\"\
        :{\"servers\":[\"10.140.101.1\",\"10.140.101.2\"], \"ad_domain\":\"abc.com\"\
        , \"base_dn\":\"dc=netapp,dc=com\", \"bind_dn\":\"dc=netapp,dc=com\"}}'\n\
        \    ```\n    <br/>\n5. Creates an SVM and configures NIS\n    <br/>\n   \
        \ ```\n    POST \"/api/svm/svms\" '{\"name\":\"testVs\", \"snapshot_policy\"\
        :{\"name\":\"default\"}, \"nis\":{\"enabled\":\"true\", \"domain\":\"def.com\"\
        ,\"servers\":[\"10.224.223.130\", \"10.224.223.131\"]}}'\n    ```\n    <br/>\n\
        6. Creates an SVM and configures DNS\n    <br/>\n    ```\n    POST \"/api/svm/svms\"\
        \ '{\"name\":\"testVs\", \"snapshot_policy\":{\"name\":\"default\"}, \"dns\"\
        :{\"domains\":[\"abc.com\",\"def.com\"], \"servers\":[\"10.224.223.130\",\
        \ \"10.224.223.131\"]}}'\n    ```\n    <br/>\n7. Creates an SVM and configures\
        \ a LIF\n    <br/>\n    ```\n    POST \"/api/svm/svms\" '{\"name\":\"testVs\"\
        , \"ip_interfaces\": [{\"name\":\"lif1\", \"ip\":{\"address\":\"10.10.10.7\"\
        , \"netmask\": \"255.255.255.0\"}, \"location\":{\"broadcast_domain\":{\"\
        name\":\"bd1\"}, \"home_node\":{\"name\":\"node1\"}}, \"service_policy\":\
        \ \"default-management\"}]}'\n    ```\n    <br/>\n8. Creates an SVM and configures\
        \ a LIF with IPV6 address\n    <br/>\n    ```\n    POST \"/api/svm/svms\"\
        \ '{\"name\":\"testVs\", \"ip_interfaces\": [{\"name\":\"lif2\", \"ip\":{\"\
        address\":\"fd22:8b1e:b255:202:2a0:98ff:fe01:7d5b\", \"netmask\":\"24\"},\
        \ \"location\":{\"broadcast_domain\":{\"name\":\"bd1\"}, \"home_node\":{\"\
        name\":\"node1\"}}, \"service_policy\": \"default-management\"}]}'\n    ```\n\
        \    <br/>\n9. Creates an SVM and configures CIFS\n    <br/>\n    ```\n  \
        \  POST \"/api/svm/svms\" '{\"name\":\"testVs\", \"cifs\":{\"name\":\"CIFDOC\"\
        , \"ad_domain\":{\"fqdn\":\"abc.def.com\", \"organizational_unit\":\"CN=Computers\"\
        , \"user\":\"cif_admin\", \"password\":\"abc123\"}}, \"ip_interfaces\":[{\"\
        name\":\"lif1\", \"ip\":{\"address\":\"10.10.10.7\", \"netmask\": \"255.255.255.0\"\
        }, \"location\":{\"broadcast_domain\":{\"name\":\"bd1\"}, \"home_node\":{\"\
        name\":\"node1\"}}, \"service_policy\": \"default-management\"}],\"routes\"\
        : [{\"destination\": {\"address\": \"0.0.0.0\", \"netmask\": \"0\"}, \"gateway\"\
        : \"10.10.10.7\"}], \"dns\":{\"domains\":[\"abc.def.com\", \"def.com\"], \"\
        servers\":[\"10.224.223.130\", \"10.224.223.131\"]}}'\n    ```\n    <br/>\n\
        ### Learn more\n* [`DOC /svm/svms`](#docs-svm-svm_svms)\n"

        \ Required properties\n* `name` - Name of the interface to create.\n* `ip.address`\
        \ - IP address for the interface.\n* `ip.netmask` - IP subnet of the interface.\n\
        * `ipspace.name` or `ipspace.uuid`\n  * Required for cluster-scoped interfaces.\n\
        \  * Optional for svm-scoped interfaces.\n* `svm.name` or `svm.uuid`\n  *\
        \ Required for a svm-scoped interface.\n  * Invalid for a cluster-scoped interface.\n\
        * `location.home_port` or `location.home_node` or `location.broadcast_domain`\
        \ - One of these properties must be set to a value to define where the interface\
        \ will be located.\n### Default property values\nIf not specified in POST,\
        \ the following default property values are assigned:\n* `scope`\n  * _svm_\
        \ if svm parameter is specified.\n  * _cluster_ if svm parameter is not specified\n\
        * `enabled` - _true_\n* `location.auto_revert` - _true_\n* `service_policy`\n\
        \  * _default-data-files_ if scope is `svm`\n  * _default-management_ if scope\
        \ is `cluster` and IPspace is not `Cluster`\n  * _default-cluster_ if scope\
        \ is `svm` and IPspace is `Cluster`\n* `failover` - Selects the least restrictive\
        \ failover policy supported by all the services in the service policy.\n###\
        \ Related ONTAP commands\n* `network interface create`\n\n### Learn more\n\
        * [`DOC /network/ip/interfaces`](#docs-networking-network_ip_interfaces)"

    patch:
      tags:
      - "application"
      description: "Updates the properties of an application.\n### Overview\nSimilar\
        \ to creating an application, modification is done using the template properties\
        \ of an application. The `storage_service`, `size`, and `igroup_name` of an\
        \ application may be modified.\n### `storage_service`\nStorage service modifications\
        \ are processed in place, meaning that the storage can not be moved to a location\
        \ with more performance headroom to accommodate the request. If the current\
        \ backing storage of the application is in a location that can support increased\
        \ performance, the QoS policies associated with the application will be modified\
        \ to allow it. If not, an error will be returned. A storage service modification\
        \ to a lower tier of performance is always allowed, but the reverse modification\
        \ may not be supported if the cluster is over provisioned and the cluster\
        \ is unlikely to be able to fulfil the original storage service.\n### `size`\n\
        Size modifications are processed in a variety of ways depending on the type\
        \ of application. For NAS applications, volumes are grown or new volumes are\
        \ added. For SAN applications, LUNs are grown, new LUNs are added to existing\
        \ volumes, or new LUNs are added to new volumes. If new storage elements are\
        \ created, they can be found using the [`GET /application/applications/{application.uuid}/components`](#operations-application-application_component_collection_get)\
        \ interface. The creation time of each storage object is included, and the\
        \ newly created objects will use the same naming scheme as the previous objects.\
        \ Resize follows the best practices associated with the type of application\
        \ being expanded. Reducing the size of an application is not supported.\n\
        ### `igroup_name`\nModification of the igroup name allows an entire application\
        \ to be mapped from one initiator group to another. Data access will be interrupted\
        \ as the LUNs are unmapped from the original igroup and remapped to the new\
        \ one.\n### Application state\nDuring a modification, the `state` property\
        \ of the application updates to indicate `modifying`. In `modifying` state,\
        \ statistics are not available and Snapshot copy operations are not allowed.\
        \ If the modification fails, it is possible for the application to be left\
        \ in an inconsistent state, with the underlying ONTAP storage elements not\
        \ matching across a component. When this occurs, the application is left in\
        \ the `modifying` state until the command is either retried and succeeds or\
        \ a call to restore the original state is successful.\n### Examples\n1. Change\
        \ the storage service of the database of the Oracle application to _extreme_\
        \ and resize the redo logs to _100GB_.\n    ```\n    {\n      \"oracle_on_nfs\"\
        : {\n        \"db\": {\n          \"storage_service\": {\n            \"name\"\
        : \"extreme\"\n          }\n        },\n        \"redo_log\": {\n        \

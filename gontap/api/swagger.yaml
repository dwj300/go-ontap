        \ you to create, delete, update, and discover FC interfaces, and obtain status\
        \ information for FC interfaces.<br/>\nAn FC interface is created on an FC\
        \ port which is located on a cluster node. The FC port must be specified to\
        \ identify the location of the interface for a POST or PATCH request that\
        \ relocates an interface. You can identify the port by supplying either the\
        \ node and port names or the port UUID.\n## Examples\n### Creating an FC interface\
        \ using the port node and name to identify the location\nThis example uses\

    post:
      tags:
      - "application"
      description: "Creates an application.\n### Template properties\nThe application\
        \ APIs appear to be complex and long in this documentation because we document\
        \ every possible template, of which there are currently 14. When creating\
        \ an application, only a single template is used, so it is best to focus only\
        \ on the template of interest. Other than the properties for the chosen template,\
        \ only the `name` and `svm` of the application must be provided. The following\
        \ three sections provided guidelines on using the properties of the templates,\
        \ but the whole idea behind the templates is to automatically follow the best\
        \ practices of the given application, so the only way to determine the exact\
        \ list of required properties and default values is to dig in to the model\
        \ section of the template. The templates are all top level properties of the\
        \ application object with names matching the values returned by [`GET /application/templates`](#operations-application-application_template_collection_get).\n\
        ### Required properties\n* `svm.uuid` or `svm.name` - The existing SVM in\
        \ which to create the application.\n* `name` - The name for the application.\n\
        * `<template>` - Properties for one template must be provided. In general,\
        \ the following properties are required, however the naming of these may vary\
        \ slightly from template to template.\n  * `name` - The generic templates\
        \ require names for the components of the application. Other templates name\
        \ the components automatically.\n  * `size` - This generally refers to the\
        \ size of an application component, which may be spread across multiple underlying\
        \ storage objects (volumes, LUNs, etc...).\n  * `igroup_name` - All SAN applications\
        \ require an initiator group to be specified in some way.\n  * `os_type` -\
        \ All SAN applications require an os_type to be specified in some way. Some\
        \ templates refer to this as the `hypervisor`.\n### Recommended optional properties\n\
        * `<template>` - The following properties are available in some templates.\n\
        \  * `new_igroups.*` - SAN applications can use existing initiator groups\
        \ or create new ones. When creating new initiator groups, `new_igroups.name`\
        \ is required and the other properties may be used to fully specify the new\
        \ initiator group.\n### Default property values\nIf not specified in POST,\
        \ the follow default property values are assigned. It is recommended that\
        \ most of these properties be provided explicitly rather than relying upon\
        \ the defaults. The defaults are intended to make it as easy as possible to\
        \ provision and connect to an application, but likely provide more access\
        \ to the application than is necessary.\n* `template.name` - Defaults to match\
        \ the `<template>` provided. If specified, the value of this property must\
        \ match the provided template properties.\n* `<template>` - The majority of\
        \ template properties have default values. The defaults may vary from template\
        \ to template. See the model of each template for complete details. In general\
        \ the following patterns are common across all template properties. The location\
        \ of these properties varies from template to template.\n  * `storage_service.name`\
        \ - _value_\n  * `nfs_access.host` - _0.0.0.0/0_\n  * `nfs_access.access`\
        \ - _rw_\n  * `cifs_access.user_or_group` - _everyone_\n  * `cifs_access.access`\
        \ - _full_access_\n  * `protection_type.local_rpo` - _hourly_ (Hourly Snapshot\
        \ copies)\n  * `protection_type.remote_rpo` - _none_ (Not MetroCluster)\n\
        \  * `new_igroups.os_type` - Defaults to match the `os_type` provided for\
        \ the application, but may need to be provided explicitly when using virtualization.\n\
        ### Optional components\nA common pattern across many templates are objects\
        \ that are optional, but once any property in the object is specified, other\
        \ properties within the object become required. Many applications have optional\
        \ components. For example, provisioning a database without a component to\
        \ store the logs is supported. If the properties related to the logs are omitted,\
        \ no storage will be provisioned for logs. But when the additional component\
        \ is desired, the size is required. Specifying any other property of a component\
        \ without specifying the size is not supported. In the model of each template,\
        \ this is documented in the description of each property. When a `size` property\
        \ is listed as optional, that means the component itself is optional, and\
        \ the size should be specified to include that component in the application.\n\
        ### POST body examples\n1. Create a generic SAN application that exposes four\
        \ LUNs to an existing initiator group, _igroup_1_.<br/>\n    ```\n    {\n\
        \      \"name\": \"app1\",\n      \"svm\": { \"name\": \"svm1\" },\n     \
        \ \"san\": {\n        \"os_type\": \"linux\",\n        \"application_components\"\
        : [\n          { \"name\": \"component1\", \"total_size\": \"10GB\", \"lun_count\"\
        : 4, \"igroup_name\": \"igroup_1\" }\n        ]\n      }\n    }\n    ```\n\
        \    <br/>\n2. Create an SQL application that can be accessed via initiator\
        \ _iqn.2017-01.com.example:foo_ from a new initiator group, _igroup_2_.<br/>\n\
        \    ```\n    {\n      \"name\": \"app2\",\n      \"svm\": { \"name\": \"\
        svm1\" },\n      \"sql_on_san\": {\n        \"db\": { \"size\": \"5GB\" },\n\
        \        \"log\": { \"size\": \"1GB\" },\n        \"temp_db\": { \"size\"\
        : \"2GB\" },\n        \"igroup_name\": \"igroup_2\",\n        \"new_igroups\"\
        : [\n          { \"name\": \"igroup_2\", \"initiators\": [ \"iqn.2017-01.com.example:foo\"\
        \ ] }\n        ]\n      }\n    }\n    ```\n    <br/>\n3. The following body\
        \ creates the exact same SQL application, but manually provides all the defaults\
        \ that were excluded from the previous call. Note: The model of a _sql_on_san_\
        \ application documents all these default values.<br/>\n    ```\n    {\n \
        \     \"name\": \"app3\",\n      \"svm\": { \"name\": \"svm1\" },\n      \"\
        template\": { \"name\": \"sql_on_san\" },\n      \"sql_on_san\": {\n     \
        \   \"os_type\": \"windows_2008\",\n        \"server_cores_count\": 8,\n \
        \       \"db\": { \"size\": \"5GB\", \"storage_service\": { \"name\": \"value\"\
        \ } },\n        \"log\": { \"size\": \"1GB\", \"storage_service\": { \"name\"\
        : \"value\" } },\n        \"temp_db\": { \"size\": \"2GB\", \"storage_service\"\
        : { \"name\": \"value\" } },\n        \"igroup_name\": \"igroup_2\",\n   \
        \     \"new_igroups\": [\n          {\n            \"name\": \"igroup_2\"\
        ,\n            \"protocol\": \"mixed\",\n            \"os_type\": \"windows\"\
        ,\n            \"initiators\": [ \"iqn.a.new.initiator\" ]\n          }\n\
        \        ],\n        \"protection_type\": { \"local_rpo\": \"none\" }\n  \
        \    }\n    }\n    ```\n### Learn more\n* [`DOC /application`](#docs-application-overview)\n\
        * [`DOC Asynchronous operations`](#docs-docs-Synchronous-and-asynchronous-operations)\n"

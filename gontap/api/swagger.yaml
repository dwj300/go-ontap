        \ - Local SVMs allowed to peer with the peer cluster's SVMs. This list can\
        \ be modified until the remote cluster accepts this cluster peering relationship.\n\
        \  * `local_network` - Fields to create a local intercluster LIF. See section\
        \ on \"Creating local intercluster lifs\".\n  * `expiry_time` - Duration in\
        \ ISO 8601 format for which the user-supplied or auto-generated passphrase\
        \ is valid. Expiration time must not be greater than seven days into the future.\
        \ ISO 8601 duration format is \"PnDTnHnMnS\" or \"PnW\" where n is a positive\
        \ integer. The nD, nH, nM and nS fields can be dropped if zero. \"P\" should\
        \ always be present and \"T\" should be present if there are any hours, minutes\
        \ or seconds fields.\n  * `encryption_proposed` (none/tls-psk) - Encryption\
        \ mechanism of the communication channel between the two peers.\n## Additional\
        \ information\nAs with creating a cluster peer through the CLI, the combinations\
        \ of options must be valid in order for the create operation to succeed. The\
        \ following list shows the combinations that will succeed and those that will\
        \ fail:\n* a passphrase only (fail)\n* a peer IP address (fail)\n* a passphrase\
        \ with an expiration time > 7 days into the future (fail)\n* peer IP address\

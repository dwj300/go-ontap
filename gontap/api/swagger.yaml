    x-ntap-long-description:
      description: "## Overview\nThis API is used to invoke and retrieve AutoSupport\
        \ messages from the nodes in the cluster.<p/>\nThis API supports POST and\
        \ GET calls. A POST call is used to invoke AutoSupport and a GET call is used\
        \ to retrieve AutoSupport messages.\n---\n## Examples\n### Invoking an AutoSupport\
        \ on all nodes in the cluster\nThe following example invokes an AutoSupport\
        \ on every node in the cluster.\nNote that AutoSupport is invoked on all nodes\
        \ in the cluster if the `node` param is omitted. Also, note that the `subject`\
        \ line is the same when invoking on all nodes.<p/>\nBy default, the response\
        \ is an empty object. If `return_records=true` is passed in the request, the\
        \ response includes information about the node and the index of the invoked\
        \ AutoSupport message.\n```JSON\n# The API:\nPOST /support/autosupport/messages\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/support/autosupport/messages?return_records=true\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"message\\\": \\\"test_msg\\\", \\\"type\\\": \\\"all\\\"}\"\n\
        # The response:\n201 CREATED\n{\n  \"num_records\": 2,\n  \"records\": [\n\
        \    {\n      \"index\": 4,\n      \"node\": {\n        \"name\": \"node1\"\
        ,\n        \"uuid\": \"092e0298-f250-11e8-9a05-005056bb6666\",\n        \"\
        _links\": {\n          \"self\": {\n            \"href\": \"/api/cluster/nodes/092e0298-f250-11e8-9a05-005056bb6666\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/support/autosupport/messages/092e0298-f250-11e8-9a05-005056bb6666/4\"\
        \n        }\n      }\n    },\n    {\n      \"index\": 2,\n      \"node\":\
        \ {\n        \"name\": \"node2\",\n        \"uuid\": \"e47d2630-f250-11e8-b186-005056bb5cab\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/e47d2630-f250-11e8-b186-005056bb5cab\"\n          }\n \
        \       }\n      },\n      \"_links\": {\n        \"self\": {\n          \"\
        href\": \"/api/support/autosupport/messages/e47d2630-f250-11e8-b186-005056bb5cab/2\"\
        \n        }\n      }\n    }\n  ],\n  \"_links\": {\n    \"self\": {\n    \
        \  \"href\": \"/api/support/autosupport/messages/\"\n    }\n  }\n}\n```\n\
        ---\n### Invoking an AutoSupport on a single node\nThe following examples\
        \ invoke an AutoSupport on a single node in the cluster.\nNote that AutoSupport\
        \ is invoked on all nodes in the cluster if the `node` param is omitted. You\
        \ can specify the node-name with either `node` or `node.name` parameter. You\
        \ can also specify UUID of the node with the `node.uuid` parameter.<p/>\n\
        By default, the response is an empty object. If `return_records=true` is passed\
        \ in the request, the response includes information about the node and the\
        \ index of the invoked AutoSupport message.\n```JSON\n# The API:\nPOST /support/autosupport/messages\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/support/autosupport/messages?return_records=true\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{ \\\"message\\\": \\\"test_msg\\\", \\\"type\\\": \\\"test\\\", \\\
        \"node\\\":\\\"node1\\\"}\"\n# The response:\n201 CREATED\n{\n  \"num_records\"\
        : 1,\n  \"records\": [\n    {\n      \"index\": 8,\n      \"node\": {\n  \
        \      \"name\": \"node1\",\n        \"uuid\": \"092e0298-f250-11e8-9a05-005056bb6666\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/092e0298-f250-11e8-9a05-005056bb6666\"\n          }\n \
        \       }\n      },\n      \"_links\": {\n        \"self\": {\n          \"\
        href\": \"/api/support/autosupport/messages/092e0298-f250-11e8-9a05-005056bb6666/8\"\
        \n        }\n      }\n    }\n  ],\n  \"_links\": {\n    \"self\": {\n    \
        \  \"href\": \"/api/support/autosupport/messages/\"\n    }\n  }\n}\n# The\
        \ call:\ncurl -X POST \"https://<mgmt-ip>/api/support/autosupport/messages?return_records=true\"\

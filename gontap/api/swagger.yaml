    x-ntap-long-description:
      description: "## Overview\nThis API displays and manages the configuration of\
        \ scoped user accounts.<p/>\nNewly created user accounts might need to be\
        \ updated for many reasons. For example, a user account might need to use\
        \ a different application or its role might need to be modified. According\
        \ to a policy, the password or authentication source of a user account might\
        \ need to be changed, or a user account might need to be locked or deleted\
        \ from the system. This API allows you to make these changes to user accounts.<p/>\n\
        Specify the owner UUID and the user account name in the URI path. The owner\
        \ UUID corresponds to the UUID of the SVM for which the user account has been\
        \ created and can be obtained from the response body of GET call performed\
        \ on one of the following APIs:\n<i>/api/security/accounts</i> for all user\
        \ accounts\n<i>/api/security/accounts/?scope=cluster</i> for cluster-scoped\
        \ user accounts\n<i>/api/security/accounts/?scope=svm</i> for SVM-scoped accounts\n\
        <i>/api/security/accounts/?owner.name=<svm-name></i> for a specific SVM\n\
        This API response contains the complete URI for each user account that can\
        \ be used.\n## Examples\n### Retrieving the user account details\n```\n# The\
        \ API:\nGET \"/api/security/accounts/{owner.uuid}/{name}\"\n# The call:\n\
        curl -k -u <cluster_admin>:<password> -X GET \"https://<mgmt-ip>/api/security/accounts/aef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \n# The response:\n{\n  \"owner\": {\n    \"uuid\": \"aaef7c38-4bd3-11e9-b238-0050568e2e25\"\
        ,\n    \"name\": \"svm1\",\n    \"_links\": {\n      \"self\": {\n       \
        \ \"href\": \"/api/svm/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25\"\n     \
        \ }\n          }\n  },\n  \"name\": \"svm_user1\",\n  \"applications\": [\n\
        \    {\n      \"application\": \"ssh\",\n      \"authentication_methods\"\
        : [\n        \"password\"\n      ],\n      \"second_authentication_method\"\
        : \"none\"\n    }\n  ],\n  \"role\": {\n    \"name\": \"vsadmin\",\n    \"\
        _links\": {\n      \"self\": {\n        \"href\": \"/api/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25/admin/roles/vsadmin\"\
        \n      }\n    }\n  },\n  \"locked\": false,\n  \"scope\": \"svm\",\n  \"\
        _links\": {\n    \"self\": {\n      \"href\": \"/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \n    }\n  }\n}\n```\n### Updating the applications and role in a user account\n\
        Specify the desired configuration in the form of tuples (of applications and\
        \ authentication methods) and the role. All other previously configured applications\
        \ that are not specified in the \"applications\" parameter of the PATCH request\
        \ will be de-provisioned for the user account.<p/>\n```\n# The API:\nPATCH\
        \ \"/api/security/accounts/{owner.uuid}/{name}\"\n# The call to update the\
        \ applications and role:\ncurl -k -u <cluster-admin>:<password> -X PATCH \"\
        https://<mgmt-ip>/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \ -d '{\"applications\":[{\"application\":\"http\",\"authentication_methods\"\
        :[\"domain\"]},{\"application\":\"ontapi\",\"authentication_methods\":[\"\
        password\"]}],\"role\":\"vsadmin-backup\"}'\n# The call to update only the\
        \ role:\ncurl -k -u <cluster-admin>:<password> -X PATCH \"https://<mgmt-ip>/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \ -d '{\"role\":\"vsadmin-protocol\"}'\n```\n### Updating the password for\
        \ a user account\n```\n# The API:\nPATCH \"/api/security/accounts/{owner.uuid}/{name}\"\
        \n# The call:\ncurl -k -u <cluster-admin>:<password> -X PATCH \"https://<mgmt-ip>/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \ -d '{\"password\":\"newp@ssw@rd2\"}'\n```\n### Locking a user account\n\
        ```\nThe API:\nPATCH \"/api/security/accounts/{owner.uuid}/{name}\"\nThe call:\n\
        curl -k -u <cluster-admin>:<password> -X PATCH \"https://<mgmt-ip>/api/security/accounts/aaef7c38-4bd3-11e9-b238-0050568e2e25/svm_user1\"\
        \ -d '{\"locked\":\"true\"}'\n```\n### Deleting a user account\n```\n# The\

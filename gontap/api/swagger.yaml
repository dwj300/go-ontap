    x-ntap-long-description:
      description: "## Retrieving chassis information\nThe chassis GET API retrieves\
        \ all of the chassis information in the cluster.\n<br/>\n---\n## Examples\n\
        ### 1) Retrieve a list of chassis from the cluster\n#### The following example\
        \ shows the response with a list of chassis in the cluster:\n---\n```\n# The\
        \ API:\n/api/cluster/chassis\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/chassis\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\

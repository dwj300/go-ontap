      description: "## Overview\nThe following operations are supported:\n* Creation:\
        \ POST network/ip/interfaces\n* Collection Get: GET network/ip/interfaces\n\
        * Instance Get: GET network/ip/interfaces/{uuid}\n* Instance Patch: PATCH\
        \ network/ip/interfaces/{uuid}\n* Instance Delete: DELETE network/ip/interfaces/{uuid}\n\
        ## Retrieving network interface information\nThe IP interfaces GET API retrieves\
        \ and displays relevant information pertaining to the interfaces configured\
        \ in the cluster. The response can contain a list of multiple interfaces or\
        \ a specific interface. The fields returned in the response vary for different\
        \ interfaces and configurations.\n## Examples\n### Retrieving all interfaces\
        \ in the cluster\nThe following example shows the list of all interfaces configured\
        \ in a cluster.\n<br/>\n---\n```\n# The API:\n/api/network/ip/interfaces\n\

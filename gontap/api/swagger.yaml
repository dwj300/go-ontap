        \     ]\n       }\n     ]\n   }\n  ],\n  \"version\": \"9.5.0\",\n  \"pending_version\"\
        : \"9.6.0\",\n  \"nodes\": [\n    {\n      \"node\": \"sti70-vsim-ucs165n\"\
        ,\n      \"version\": \"9.5.0\"\n    }\n  ],\n  \"metrocluster\": {\n    \"\
        progress_summary\": \"Update paused by user\",\n    \"progress_details\":\
        \ \"Installing Data ONTAP software image on cluster \\\"sti70-vsim-ucs165n_siteA\\\
        \".\",\n    \"clusters\": [\n      {\n        \"name\": \"sti70-vsim-ucs165n_siteA\"\
        ,\n        \"uuid\": \"720f046c-4b13-11e9-9c34-005056ac5626\",\n        \"\
        estimated_duration\": 3480,\n        \"elapsed_duration\": 0,\n        \"\
        state\": \"waiting\"\n      },\n    ]\n  },\n  \"state\": \"in_progress\"\
        ,\n  \"start_time\": \"2018-05-21T09:53:04+05:30\",\n  \"end_time\": \"2018-05-21T11:53:04+05:30\"\
        ,\n  \"estimated_time\": 5220,\n  \"elapsed_time\": 2140,\n  \"update_details\"\

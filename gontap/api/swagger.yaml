        $ref: "#/definitions/qtree_export_policy"
      gid:
        type: "integer"
        description: "The UNIX group ID of the volume. Valid in POST or PATCH."
      path:
        type: "string"
        example: "/user/my_volume"
        description: "The fully-qualified path in the owning SVM's namespace at which\
          \ the volume is mounted. The path is case insensitive and must be unique\
          \ within a SVM's namespace. Path must begin with '/' and must not end with\
          \ '/'. Only one volume can be mounted at any given junction path. An empty\
          \ path in POST creates an unmounted volume. An empty path in PATCH deactivates\
          \ and unmounts the volume. This attribute is reported in GET only when the\
          \ volume is mounted."
      security_style:
        type: "string"
        description: "Security style associated with the volume. Valid in POST or\
          \ PATCH.<br>mixed &dash; Mixed-style security<br>ntfs &dash; NTFS/WIndows-style\
          \ security<br>unified &dash; Unified-style security, unified UNIX, NFS and\
          \ CIFS permissions<br>unix &dash; Unix-style security."
        default: "unix"
        enum:
        - "mixed"
        - "ntfs"
        - "unified"
        - "unix"
      uid:
        type: "integer"
        description: "The UNIX user ID of the volume. Valid in POST or PATCH."
      unix_permissions:
        type: "integer"
        example: 493
        description: "UNIX permissions to be viewed as an octal number. It consists\
          \ of 4 digits derived by adding up bits 4 (read), 2 (write) and 1 (execute).\
          \ First digit selects the set user ID(4), set group ID (2) and sticky (1)\
          \ attributes. The second digit selects permission for the owner of the file;\
          \ the third selects permissions for other users in the same group; the fourth\
          \ for other users not in the group. Valid in POST or PATCH. For security\
          \ style \"mixed\" or \"unix\", the default setting is 0755 in octal (493\
          \ in decimal) and for security style \"ntfs\", the default setting is 0000.\
          \ In cases where only owner, group and other permissions are given (as in\
          \ 755, representing the second, third and fourth dight), first digit is\
          \ assumed to be zero."
    example:
      export_policy:
        _links:
          self:
            href: "/api/resourcelink"
        name: "default"
        id: 100
      path: "/user/my_volume"
      security_style: "unix"
      uid: 7
      gid: 4
      unix_permissions: 493
  volume_qos_policy:
    type: "object"
    properties:
      _links:
        $ref: "#/definitions/inline_response_201__links"
      max_throughput_iops:
        type: "integer"
        example: 10000
        description: "Specifies the maximum throughput in IOPS, 0 means none. This\
          \ is mutually exclusive with name and UUID during POST and PATCH. Default\
          \ is 15000 on AFF platforms and 10000 on all other platforms."
      max_throughput_mbps:
        type: "integer"
        example: 500
        description: "Specifies the maximum throughput in Megabytes per sec, 0 means\
          \ none. This is mutually exclusive with name, UUID and \"min_throughput_iops\"\
          \ during POST and PATCH."
      min_throughput_iops:
        type: "integer"
        example: 2000
        description: "Specifies the minimum throughput in IOPS, 0 means none. Setting\
          \ \"min_throughput\" is supported on AFF platforms only, unless FabricPool\
          \ tiering policies are set. This is mutually exclusive with name, UUID and\"\
          \ max_throughput_mbps\" during POST and PATCH."
      name:
        type: "string"
        example: "performance"
        description: "The QoS policy group name. This is mutually exclusive with UUID\
          \ and other QoS attributes during POST and PATCH."
      uuid:
        type: "string"
        example: "1cd8a442-86d1-11e0-ae1c-123478563412"
        description: "The QoS policy group UUID. This is mutually exclusive with name\
          \ and other QoS attributes during POST and PATCH."
    description: "When \"min_throughput_iops\", \"max_throughput_iops\" or \"max_throughput_mbps\"\
      \ attributes are specified, the storage object is assigned to an auto-generated\
      \ QoS policy group. If the attributes are later modified, the auto-generated\
      \ QoS policy-group attributes are modified. Attributes can be removed by specifying\
      \ \"0\" and policy group by specifying \"none\". Upon deletion of the storage\
      \ object or if the attributes are removed, then the QoS policy-group is also\
      \ removed."
    example:
      max_throughput_iops: 10000
      min_throughput_iops: 2000
      _links:
        self:
          href: "/api/resourcelink"
      max_throughput_mbps: 500
      name: "performance"
      uuid: "1cd8a442-86d1-11e0-ae1c-123478563412"
  volume_qos:
    type: "object"
    properties:
      policy:
        $ref: "#/definitions/volume_qos_policy"
    description: "QoS information"
    example:
      policy:
        max_throughput_iops: 10000
        min_throughput_iops: 2000
        _links:
          self:
            href: "/api/resourcelink"
        max_throughput_mbps: 500
        name: "performance"
        uuid: "1cd8a442-86d1-11e0-ae1c-123478563412"
  volume_quota:
    type: "object"
    properties:
      enabled:
        type: "boolean"
        description: "This option is used to enable or disable the quota for the volume.\
          \ This option is valid only in PATCH. Quotas are enabled for FlexVols or\
          \ FlexGroup volumes when the quota state is \"on\". Quotas are disabled\
          \ for FlexVols or FlexGroup volumes when the quota state is \"off\"."
        x-ntap-modifyOnly: true
      state:
        type: "string"
        description: "Quota state of the volume"
        readOnly: true
        enum:
        - "corrupt"
        - "initializing"
        - "mixed"
        - "resizing"
    description: "Quotas track the space or file usage of a user, group, or qtree\
      \ in a FlexVol or a FlexGroup volume."
    example:
      state: "corrupt"
      enabled: true
  volume_snaplock_retention:
    type: "object"
    properties:
      default:
        type: "string"
        example: "P30Y"
        description: "Specifies the default retention period that is applied to files\
          \ while committing them to the WORM state without an associated retention\
          \ period. The retention value represents a duration and must be specified\
          \ in the ISO-8601 duration format. The retention period can be in years,\
          \ months, days, hours, and minutes. A duration specified for years, months,\
          \ and days is represented in the ISO-8601 format as \"P<num>Y\", \"P<num>M\"\
          , \"P<num>D\" respectively, for example \"P10Y\" represents a duration of\
          \ 10 years. A duration in hours and minutes is represented by \"PT<num>H\"\
          \ and \"PT<num>M\" respectively. The retention string must contain only\
          \ a single time element that is, either years, months, days, hours, or minutes.\
          \ A duration which combines different periods is not supported, for example\
          \ \"P1Y10M\" is not supported. Apart from the duration specified in the\
          \ ISO-8601 format, the duration field also accepts the string \"infinite\"\
          \ to set an infinite retention period."
      maximum:
        type: "string"
        example: "P30Y"
        description: "Specifies the maximum allowed retention period for files committed\
          \ to the WORM state on the volume. The retention value represents a duration\
          \ and must be specified in the ISO-8601 duration format. The retention period\
          \ can be in years, months, days, hours, and minutes. A duration specified\
          \ for years, months, and days is represented in the ISO-8601 format as \"\
          P<num>Y\", \"P<num>M\", \"P<num>D\" respectively, for example \"P10Y\" represents\
          \ a duration of 10 years. A duration in hours and minutes is represented\
          \ by \"PT<num>H\" and \"PT<num>M\" respectively. The retention string must\
          \ contain only a single time element that is, either years, months, days,\
          \ hours, or minutes. A duration which combines different periods is not\
          \ supported, for example \"P1Y10M\" is not supported. Apart from the duration\
          \ specified in the ISO-8601 format, the duration field also accepts the\
          \ string \"infinite\" to set an infinite retention period."
        default: "P30Y"
      minimum:
        type: "string"
        example: "P30Y"
        description: "Specifies the minimum allowed retention period for files committed\
          \ to the WORM state on the volume. The retention value represents a duration\
          \ and must be specified in the ISO-8601 duration format. The retention period\
          \ can be in years, months, days, hours, and minutes. A duration specified\
          \ for years, month,s and days is represented in the ISO-8601 format as \"\
          P<num>Y\", \"P<num>M\", \"P<num>D\" respectively, for example \"P10Y\" represents\
          \ a duration of 10 years. A duration in hours and minutes is represented\
          \ by \"PT<num>H\" and \"PT<num>M\" respectively. The retention string must\
          \ contain only a single time element that is, either years, months, days,\
          \ hours, or minutes. A duration which combines different periods is not\
          \ supported, for example \"P1Y10M\" is not supported. Apart from the duration\
          \ specified in the ISO-8601 format, the duration field also accepts the\
          \ string \"infinite\" to set an infinite retention period."
        default: "P0Y"
    example:
      default: "P30Y"
      maximum: "P30Y"
      minimum: "P30Y"
  volume_snaplock:
    type: "object"
    properties:
      append_mode_enabled:
        type: "boolean"
        example: false
        description: "Specifies if the volume append mode is enabled or disabled.\
          \ When it is enabled, all the files created with write permissions on the\
          \ volume are, by default, WORM appendable files. The user can append the\
          \ data to a WORM appendable file but cannot modify the existing contents\
          \ of the file nor delete the file until it expires."
        default: false
      autocommit_period:
        type: "string"
        example: "P30M"
        description: "Specifies the autocommit period for SnapLock volume. All files\
          \ which are not modified for a period greater than the autocommit period\
          \ of the volume are committed to the WORM state. The autocommit period value\
          \ represents a duration and must be specified in the ISO-8601 duration format.\
          \ The autocommit period can be in years, months, days, hours, and minutes.\
          \ A period specified for years, months, and days is represented in the ISO-8601\
          \ format as \"P<num>Y\", \"P<num>M\", \"P<num>D\" respectively, for example\
          \ \"P10Y\" represents a duration of 10 years. A duration in hours and minutes\
          \ is represented by \"PT<num>H\" and \"PT<num>M\" respectively. The period\
          \ string must contain only a single time element that is, either years,\
          \ months, days, hours, or minutes. A duration which combines different periods\
          \ is not supported, for example \"P1Y10M\" is not supported. Apart from\
          \ the duration specified in the ISO-8601 format, the autocommit field also\
          \ accepts the string \"none\"."
        default: "none"
      compliance_clock_time:
        type: "string"
        format: "date-time"
        example: "2018-06-04T19:00:00.000+0000"
        description: "This is the volume compliance clock time which is used to manage\
          \ the SnapLock objects in the volume."
        readOnly: true
      expiry_time:
        type: "string"
        format: "date-time"
        example: "Wed Sep  5 11:02:42 GMT 2018"
        description: "Expiry time of the volume."
        readOnly: true
      is_audit_log:
        type: "boolean"
        example: true
        description: "Indicates if this volume has been configured as SnapLock audit\
          \ log volume for the SVM ."
        readOnly: true
      litigation_count:
        type: "integer"
        example: 10
        description: "Litigation count indicates the number of active legal-holds\
          \ on the volume."
        readOnly: true
      privileged_delete:
        type: "string"
        example: "enabled"
        description: "Specifies the privileged-delete attribute of a SnapLock volume.\
          \ On a SnapLock Enterprise (SLE) volume, a designated privileged user can\
          \ selectively delete files irrespective of the retention time of the file.\
          \ SLE volumes can have privileged delete as disabled, enabled or permanently_disabled\
          \ and for SnapLock Compliance (SLC) volumes it is always permanently_disabled."
        enum:
        - "disabled"
        - "enabled"
        - "permanently_disabled"
      retention:
        $ref: "#/definitions/volume_snaplock_retention"
      type:
        type: "string"
        example: "enterprise"
        description: "The SnapLock type of the volume. <br>compliance &dash; A SnapLock\
          \ Compliance(SLC) volume provides the highest level of WORM protection and\
          \ an administrator cannot destroy a SLC volume if it contains unexpired\
          \ WORM files. <br> enterprise &dash; An administrator can delete a SnapLock\
          \ Enterprise(SLE) volume.<br> non_snaplock &dash; Indicates the volume is\
          \ non-snaplock."
        readOnly: true
        default: "non_snaplock"
        enum:
        - "compliance"
        - "enterprise"
        - "non_snaplock"
    example:
      litigation_count: 10
      compliance_clock_time: "2018-06-04T19:00:00.000+0000"
      is_audit_log: true
      privileged_delete: "enabled"
      autocommit_period: "P30M"
      expiry_time: "Wed Sep  5 11:02:42 GMT 2018"
      type: "enterprise"
      retention:
        default: "P30Y"
        maximum: "P30Y"
        minimum: "P30Y"
      append_mode_enabled: false
  volume_space_logical_space:

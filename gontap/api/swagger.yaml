        \ created, the message indicates success and the state field of the job is\
        \ set to success.\n<br/>\n---\n```\n# The API:\n/api/cluster/jobs/{uuid}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/jobs/f587d316-5feb-11e8-b0e0-005056956dfc\"\

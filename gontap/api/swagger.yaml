    x-ntap-long-description:
      description: "## Overview\nA Non-Volatile Memory Express (NVMe) service defines\
        \ the properties of the NVMe controller target for an SVM. There can be at\
        \ most one NVMe service for an SVM. An SVM's NVMe service must be created\
        \ before NVMe host initiators can connect to the SVM.<br/>\nThe Non-Volatile\
        \ Memory Express (NVMe) service REST API allows you to create, update, delete,\
        \ and discover NVMe services for SVMs.\n## Examples\n### Creating an NVMe\
        \ service for an SVM\nThe simpliest way to create an NVMe service is to specify\
        \ only the SVM, either by name or UUID. By default, the new NVMe service is\
        \ enabled.<br/>\nIn this example, the `return_records` query parameter is\
        \ used to retrieve the new NVMe service object in the REST response.\n<br/>\n\
        ```\n# The API:\nPOST /api/protocols/nvme/services\n# The call:\ncurl -X POST\
        \ 'https://<mgmt-ip>/api/protocols/nvme/services?return_records=true' -H 'accept:\
        \ application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" } }'\n# The response:\n\
        {\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"svm\": {\n    \
        \    \"uuid\": \"bfb1beb0-dc69-11e8-b29f-005056bb7341\",\n        \"name\"\
        : \"svm1\",\n        \"_links\": {\n          \"self\": {\n            \"\
        href\": \"/api/svm/svms/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\n         \
        \ }\n        }\n      },\n      \"enabled\": true,\n      \"_links\": {\n\
        \        \"self\": {\n          \"href\": \"/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Retrieving the NVMe services\
        \ for all SVMs in the cluster\n```\n# The API:\nGET /api/protocols/nvme/services\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/nvme/services' -H\
        \ 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n \
        \   {\n      \"svm\": {\n        \"uuid\": \"ab60c350-dc68-11e8-9711-005056bbe408\"\
        ,\n        \"name\": \"svm0\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/ab60c350-dc68-11e8-9711-005056bbe408\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/nvme/services/ab60c350-dc68-11e8-9711-005056bbe408\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        bfb1beb0-dc69-11e8-b29f-005056bb7341\",\n        \"name\": \"svm1\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/nvme/services\"\n    }\n\
        \  }\n}\n```\n---\n### Retrieving details for a specific NVMe service\nThe\
        \ NVMe service is identified by the UUID of its SVM.\n<br/>\n```\n# The API:\n\
        GET /api/protocols/nvme/services/{svm.uuid}\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"bfb1beb0-dc69-11e8-b29f-005056bb7341\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n      }\n    }\n  },\n  \"enabled\": true,\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n    }\n  }\n}\n```\n---\n### Disabling an NVMe service\nDisabling an NVMe\
        \ service shuts down all active NVMe connections for the SVM and prevents\
        \ the creation of new NVMe connections.<br/>\nThe NVMe service to update is\
        \ identified by the UUID of its SVM.\n<br/>\n```\n# The API:\nPATCH /api/protocols/nvme/services/{svm.uuid}\n\
        # The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341'\
        \ -H 'accept: application/hal+json' -d '{ \"enabled\": \"false\" }'\n```\n\
        <br/>\nYou can retrieve the NVMe service to confirm the change.<br/>\n<br/>\n\
        ```\n# The API:\nGET /api/protocols/nvme/services/{svm.uuid}\n# The call:\n\
        curl -X GET 'https://<mgmt-ip>/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"bfb1beb0-dc69-11e8-b29f-005056bb7341\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n      }\n    }\n  },\n  \"enabled\": false,\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341\"\
        \n    }\n  }\n}\n```\n---\n### Deleting an NVMe service\nThe NVMe service\
        \ must be disabled before it can be deleted. In addition, all NVMe interfaces,\
        \ subsystems, and subsystem maps associated with the SVM must first be deleted.<br/>\n\
        The NVMe service to delete is identified by the UUID of its SVM.\n<br/>\n\
        ```\n# The API:\nDELETE /api/protocols/nvme/services/{svm.uuid}\n# The call:\n\
        curl -X DELETE 'https://<mgmt-ip>/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341'\
        \ -H 'accept: application/hal+json'\n```\n"
      tags:
      - "NVMe"

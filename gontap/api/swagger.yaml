    x-ntap-long-description:
      description: "## Overview\nLicensing allows you to tailor a system to meet an\
        \ organization's specific needs. New features can be enabled by purchasing\
        \ a license from a NetApp sales associate. After installation of the license,\
        \ the new feature is available immediately.\n####\nThis interface manages\
        \ licenses according to their supported feature. By default, the interface\
        \ displays packages with installed licenses, but you can also return  unlicensed\
        \ packages.\n####\nEach feature has a compliance state which is indicated\
        \ at the package level. Individual licenses also contain a compliance state\
        \ indicated in the 'licenses' array. The state of the package is determined\
        \ by analyzing the underlying licenses according to the following criteria:\n\
        \  * Licensing terms\n  * Cluster state\n### Licensing terms\nThe licensing\
        \ terms define the conditions under which a package is considered 'compliant'.\
        \ Individual licenses are evaluated based on the following:\n  * Scope\n \
        \ * Time period\n  * Usage\n#### Scope\nA package can be licensed under the\
        \ following scopes:\n  * site\n  * cluster\n  * node\n####\nA package licensed\
        \ under 'site' or 'cluster' permits the feature to be used by any node that\
        \ is a member of the cluster.\n####\nA package licensed under 'node' scope\
        \ permits the authorized node to use the feature. Within a cluster, if you\
        \ haven't supplied every node with a valid license, the package state will\
        \ indicate 'noncompliant'. A license must be purchased for each node in a\
        \ cluster for the package to be considered 'compliant'.\n#### Time period\n\
        Some package licenses are only valid for a limited period of time. After a\
        \ license has expired, the package state changes to 'noncompliant'. A new\
        \ license will need to be purchased for the package to return to a  'compliant'\
        \ state.\n#### Usage\nSome package licenses have additional terms that need\
        \ to be maintained to keep a license in compliance. These conditions are defined\
        \ by the individual license. For example, a license might define the maximum\
        \ amount of storage that a node can allocate for the license to be 'compliant'.\n\
        ### Cluster state\nA cluster's state consists of the following:\n  * Node\
        \ online status\n  * Node cluster membership\n####\nSome features require\
        \ that a node be online to display a valid compliance state. If a node can\
        \ not be reached, or is not known to the cluster, the individual license may\
        \ indicate an 'unknown' state.\n## Licensing keys\nA license is issued in\
        \ one of the following two formats:\n  * 26-character key\n  * NetApp License\
        \ File (NLF)\n####\nThe following is an example of a 26-character key:\n####\n\
        \  ```\n    AMEPOSOIKLKGEEEEDGNDEKSJDE\n  ```\n####\nThe following is an example\
        \ of a NLF key:\n####\n```JSON\n{\n  \"statusResp\": {\n  \"version\": \"\
        1\",\n  \"serialNumber\": \"123456789\",\n  \"message\": \"Success\",\n  \"\
        licenses\": {\n    \"capacity\": \"1\",\n    \"type\": \"capacity\",\n   \
        \ \"licenseProtocol\": \"FABRICPOOL-TB\",\n    \"package\": \"FabricPool\"\
        ,\n    \"licenseScope\": \"cluster\"\n  },\n  \"snStatus\": \"Active\",\n\
        \  \"product\": \"fabricpool\",\n  \"statusCode\": \"S007\"\n  },\n  \"Signature\"\
        : \"signatureABC\"\n}\n```\n####\nEither format can be submitted, via this\
        \ API, to enable features.\n####\n---\n## Examples\n### Retrieving a collection\
        \ of licenses organized by package\nThis example retrieves a collection that\
        \ contains one entry for each package (filtered to only the 'fabricpool' package).\n\
        ####\n```JSON\n# API\nGET /cluster/licensing/licenses/?fields=*&name=fabricpool\"\
        \n# Response\n200 OK\n# JSON Body\n{\n  \"records\": [\n  {\n    \"name\"\
        : \"fabricpool\",\n    \"scope\": \"cluster\",\n    \"state\": \"compliant\"\
        ,\n    \"licenses\": [\n    {\n      \"owner\": \"testcluster-1\",\n     \
        \ \"serial_number\": \"4149027342\",\n      \"state\": \"compliant\",\n  \
        \    \"capacity\": {\n      \"maximum_size\": 1099511627776,\n      \"used_size\"\
        : 0\n      }\n    }\n    ],\n    \"_links\": {\n    \"self\": {\n      \"\
        href\": \"/api/cluster/licensing/licenses/fabricpool\"\n    }\n    }\n  }\n\
        \  ],\n  \"num_records\": 1,\n  \"_links\": {\n  \"self\": {\n    \"href\"\
        : \"/api/cluster/licensing/licenses/?fields=*&name=fabricpool\"\n  }\n  }\n\
        }\n```\n### Retrieving a collection of installed licenses\nThis example retrieves\
        \ a collection containing all packages (except base) that have installed licenses.\n\
        ####\n```JSON\n# API\nGET /cluster/licensing/licenses/?fields=*&name=!base\n\
        # Response\n200 OK\n# JSON Body\n{\n  \"records\": [\n  {\n    \"name\": \"\
        nfs\",\n    \"scope\": \"node\",\n    \"state\": \"compliant\",\n    \"licenses\"\
        : [\n    {\n      \"owner\": \"testcluster-1\",\n      \"serial_number\":\
        \ \"1-81-0000000000000004149027492\",\n      \"state\": \"compliant\"\n  \
        \  }\n    ],\n    \"_links\": {\n    \"self\": {\n      \"href\": \"/api/cluster/licensing/licenses/nfs\"\
        \n    }\n    }\n  },\n  {\n    \"name\": \"cifs\",\n    \"scope\": \"node\"\
        ,\n    \"state\": \"compliant\",\n    \"licenses\": [\n    {\n      \"owner\"\
        : \"testcluster-1\",\n      \"serial_number\": \"1-81-0000000000000004149027492\"\
        ,\n      \"state\": \"compliant\"\n    }\n    ],\n    \"_links\": {\n    \"\
        self\": {\n      \"href\": \"/api/cluster/licensing/licenses/cifs\"\n    }\n\
        \    }\n  }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n  \"self\": {\n\
        \    \"href\": \"/api/cluster/licensing/licenses/?fields=*&name=!base\"\n\
        \  }\n  }\n}\n```\n### Installing a NLF license\nThis example installs a single\
        \ license in the NLF format.\n####\n**Note**: You must escape all double quotes\
        \ and backslash characeters, of the JSON license, before it can be placed\
        \ in the POST request.\n####\n```JSON\n# API\nPOST /cluster/licensing/licenses/\n\
        # JSON Body\n{\n  \"keys\" : [ \"{\\\"statusResp\\\":{\\\"snStatus\\\": \\\

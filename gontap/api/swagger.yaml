        : \"user-cluster-01\"\n            }\n          },\n          {\n        \
        \    \"uuid\": \"2d46d01e-f70d-11e8-b145-005056bb5b8e\",\n            \"name\"\
        : \"e0h\",\n            \"node\": {\n              \"name\": \"user-cluster-01\"\
        \n            }\n          }\n        ]\n      }\n    }\n  ]\n}\n```\n---\n\
        ## Updating ports\nThe network ports PATCH API is used to modify attributes\
        \ of ports.\n<br/>\n---\n## Examples\n### Updating the broadcast domain of\
        \ a port\nThe following PATCH request removes the port from the current broadcast\
        \ domain and adds it to the specified broadcast domain.\n<br/>\n---\n```\n\
        # The API:\n/api/network/ethernet/ports/{uuid}\n# The call:\ncurl -X PATCH\
        \ \"https://<mgmt-ip>/api/network/ethernet/ports/6867efaf-d702-11e8-994f-005056bbc994\"\
        \ -H  \"accept: application/hal+json\" -H  \"Content-Type: application/json\"\
        \ -d \"{ \\\"broadcast_domain\\\": { \\\"name\\\": \\\"Default\\\", \\\"ipspace\\\
        \": { \\\"name\\\": \\\"Default\\\" }}}\"\n```\n---\n### Updating the admin\
        \ status of a port\nThe following PATCH request brings the specified port\
        \ down.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/ports/{uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/network/ethernet/ports/51d3ab39-d86d-11e8-aca6-005056bbc994\"\
        \ -H  \"accept: application/hal+json\" -H  \"Content-Type: application/json\"\
        \ -d \"{ \\\"enabled\\\": \\\"false\\\" }\"\n```\n---\n## Deleting ports\n\
        The network ports DELETE API is used to delete VLAN and LAG ports in the cluster.\
        \ Note that physical ports cannot be deleted.\nDeleting a port also removes\
        \ the port from the broadcast domain.\n---\n## Example\n### Deleting a VLAN\
        \ port\nThe network ports DELETE API is used to delete a VLAN port.\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ethernet/ports/{uuid}\n# The call:\ncurl\

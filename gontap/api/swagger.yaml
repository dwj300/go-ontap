        \  },\n        \"retention\": {\n          \"count\": 10,\n          \"duration\"\
        : \"0s\"\n        }\n      },\n      \"log_path\": \"/\"\n    }\n  ],\n  \"\
        num_records\": 1\n}\n```\n---\n### Creating an audit entry with log rotation\
        \ schedule and log retention duration\nTo create an audit entry with log rotation\
        \ schedule and log retention duration, use the following API. Note that the\

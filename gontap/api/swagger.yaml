      description: "## Overview\nThis endpoint supports the following operations:\
        \ GET (collection and instance), POST, and DELETE.\n<br/>\n---\n## Retrieving\
        \ network routes\nThe IP routes GET API retrieves and displays relevant information\
        \ pertaining to the routes configured in the cluster. The API retrieves the\
        \ list of all routes configured in the cluster, or a specific route. The fields\
        \ that are returned in the response will differ with the configuration.\n\
        ## Examples\n### Retrieving all routes in the cluster\nThe following output\
        \ shows the list of all routes configured in a cluster.\n<br/>\n---\n```\n\
        # The API:\n/api/network/ip/routes\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ip/routes?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"uuid\": \"5fdffb0b-62f8-11e8-853d-005056b4c971\",\n  \
        \    \"ipspace\": {\n        \"uuid\": \"84f4beb2-616c-11e8-a4df-005056b4c971\"\
        ,\n        \"name\": \"Default\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/network/ipspaces/84f4beb2-616c-11e8-a4df-005056b4c971\"\
        \n          }\n        }\n      },\n      \"svm\": {\n        \"uuid\": \"\
        3243312c-62f8-11e8-853d-005056b4c971\",\n        \"name\": \"vs1\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/3243312c-62f8-11e8-853d-005056b4c971\"\
        \n          }\n        }\n      },\n      \"scope\": \"svm\",\n      \"destination\"\
        : {\n        \"address\": \"10.4.3.14\",\n        \"netmask\": \"18\",\n \
        \       \"family\": \"ipv4\"\n      },\n      \"gateway\": \"10.4.3.1\",\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/network/ip/routes/5fdffb0b-62f8-11e8-853d-005056b4c971\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"84c128d2-62f9-11e8-853d-005056b4c971\"\
        ,\n      \"ipspace\": {\n        \"uuid\": \"cc71aadc-62f7-11e8-853d-005056b4c971\"\
        ,\n        \"name\": \"ips1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/network/ipspaces/cc71aadc-62f7-11e8-853d-005056b4c971\"\
        \n          }\n        }\n      },\n      \"scope\": \"cluster\",\n      \"\
        destination\": {\n        \"address\": \"::\",\n        \"netmask\": \"0\"\

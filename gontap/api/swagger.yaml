        \        \"10.132.145.21\"\n          ],\n          \"type\": \"synchronous\"\
        ,\n          \"port\": 9876\n        }\n      ],\n      \"events\": [\n  \
        \      {\n          \"name\": \"event_cifs\",\n          \"protocol\": \"\
        cifs\",\n          \"volume_monitoring\": true,\n          \"file_operations\"\
        : {\n            \"close\": false,\n            \"create\": false,\n     \
        \       \"create_dir\": false,\n            \"delete\": false,\n         \
        \   \"delete_dir\": false,\n            \"getattr\": false,\n            \"\
        link\": false,\n            \"lookup\": false,\n            \"open\": false,\n\

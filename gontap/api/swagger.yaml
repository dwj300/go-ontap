    x-ntap-long-description:
      description: "## Overview\nFlexVol volumes are logical containers used by ONTAP\
        \ to serve data to clients.  They contain file systems in a NAS environment\
        \ and LUNs in a SAN environment.<br/>\nA FlexGroup volume is a scale-out NAS\
        \ container that provides high performance along with automatic load distribution\
        \ and scalability. A FlexGroup volume contains several constituents that automatically\
        \ and transparently share the traffic.</br>\nFlexClone volumes are writable,\
        \ point-in-time copies of a FlexVol volume. At this time, FlexClones of FlexGroups\
        \ are not supported.<br/>\nVolumes with SnapLock type Compliance or Enterprise,\
        \ are referred to as SnapLock volumes. Volumes with SnapLock type cannot be\
        \ of FlexGroup style. Once a SnapLock aggregate is created, by default, volumes\
        \ created inside the aggregate inherit the \"snaplock\" property from the\
        \ aggregate.<br/>\nONTAP storage APIs allow you to create, modify, and monitor\
        \ volumes and aggregates.<br/>\n## Storage efficiency\nStorage efficiency\
        \ is used to remove duplicate blocks in the data and to compress the data.\
        \ Efficiency has deduplication, compression, cross volume deduplication, and\
        \ compaction options. On all-flash systems, all efficiencies will be enabled\
        \ by default on volume creation. Options such as \"background/inline/both\"\
        \ will be treated as both, which means both background and inline will be\
        \ enabled for any efficiency option. The option \"none\" will disable both\
        \ background and inline efficiency.<br/>\nTo enable any efficiency option\
        \ on all-flash or FAS systems, background deduplication is always enabled.<br/>\n\
        ## Quotas\nQuotas provide a way to restrict or track the files and space usage\
        \ by a user, group, or qtree. Quotas are enabled for a specific FlexVol or\
        \ a FlexGroup volume.<br/>\nThe following APIs can be used to enable or disable\
        \ and obtain quota state for a FlexVol or a FlexGroup volume:\n&ndash; PATCH\
        \  /api/storage/volumes/{volume-uuid} -d '{\"quota.enabled\":\"true\"}'\n\
        &ndash; PATCH  /api/storage/volumes/{volume-uuid} -d '{\"quota.enabled\":\"\

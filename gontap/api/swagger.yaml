        ```\n# The API:\nGET /api/storage/qtrees/\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/qtrees/?svm.name=svm1&volume.name=fv&name=qt2&fields=*'\
        \ -H 'accept: application/hal+json'\n{\n    \"svm\": {\n      \"uuid\": \"\
        b68f961b-4cee-11e9-930a-005056a7f717\",\n      \"name\": \"svm1\",\n     \
        \ \"_links\": {\n        \"self\": {\n          \"href\": \"/api/svm/svms/b68f961b-4cee-11e9-930a-005056a7f717\"\
        \n        }\n      }\n    },\n    \"volume\": {\n      \"uuid\": \"cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        ,\n      \"name\": \"fv\",\n      \"_links\": {\n        \"self\": {\n   \
        \       \"href\": \"/api/storage/volumes/cb20da45-4f6b-11e9-9a71-005056a7f717\"\
        \n        }\n      }\n    },\n    \"id\": 2,\n    \"name\": \"qt2\",\n   \
        \ \"security_style\": \"unix\",\n    \"unix_permissions\": 744,\n    \"export_policy\"\
        : {\n      \"name\": \"default\",\n      \"id\": 12884901889,\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/protocols/nfs/export-policies/12884901889\"\
        \n        }\n      }\n    },\n    \"_links\": {\n      \"self\": {\n     \
        \   \"href\": \"/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/2\"\
        \n      }\n    }\n}\n```\n---\n### Updating a qtree\nThis API is used to update\
        \ a qtree. <br/>\nThe following example shows how to update properties in\
        \ a qtree.\n<br/>\n---\n```\n# The API:\nPATCH /api/storage/qtrees/{volume.uuid}/{id}\n\
        # The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/2'\
        \ -H 'accept: application/hal+json' -d '@test_qtree_patch.txt'\ntest_qtree_patch.txt(body):\n\
        {\n  \"security_style\": \"mixed\",\n  \"unix_permissions\": 777,\n  \"export_policy\"\
        : {\n      \"id\": \"9\",\n      \"name\": \"exp1\"\n  }\n}\n```\n---\n###\
        \ Renaming a qtree\nThis API is used to rename a qtree. <br/>\nThe following\
        \ example below shows how to rename a qtree with a new name.\n<br/>\n---\n\
        ```\n# The API:\nPATCH /api/storage/qtrees/{volume.uuid}/{id}\n# The call:\n\
        curl -X PATCH 'https://<mgmt-ip>/api/storage/qtrees/cb20da45-4f6b-11e9-9a71-005056a7f717/1'\
        \ -H 'accept: application/hal+json' -d '{ \"name\": \"new_qt1\" }'\n```\n\
        ---\n### Deleting a qtree inside a volume of an SVM\nThis API is used to delete\
        \ a qtree inside a volume of an SVM.</br>\nThe following example shows how\

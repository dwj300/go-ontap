    post:
      tags:
      - "NAS"
      description: "Creates a CIFS server. Each SVM can have one CIFS server.</br>\n\
        ### Important notes\n- The CIFS server name might or might not be the same\
        \ as the SVM name.\n- The CIFS server name can contain up to 15 characters.\n\
        - The CIFS server name does not support the following characters: @ # * (\
        \ ) = + [ ] | ; : \" , < >  / ?\n### Required properties\n* `svm.uuid` or\
        \ `svm.name` - Existing SVM in which to create the CIFS server.\n* `name`\
        \ -  Name of the CIFS server.\n* `ad_domain.fqdn` - Fully qualified domain\
        \ name of the Windows Active Directory to which this CIFS server belongs.\n\
        * `ad_domain.user` - User account with the access to add the CIFS server to\
        \ the Active Directory.\n* `ad_domain.password` - Account password used to\
        \ add this CIFS server to the Active Directory.\n### Recommended optional\
        \ properties\n* `comment` - Add a text comment of up to 48 characters about\
        \ the CIFS server.\n* `netbios.aliases` - Add a comma-delimited list of one\
        \ or more NetBIOS aliases for the CIFS server.\n* `netbios.wins_servers` -\
        \ Add a list of Windows Internet Name Server (WINS) addresses that manage\
        \ and map the NetBIOS name of the CIFS server to their network IP addresses.\
        \ The IP addresses must be IPv4 addresses.\n### Default property values\n\
        If not specified in POST, the following default property values are assigned:\n\
        * `ad_domain.organizational_unit` - _CN=Computers_\n* `enabled` - _true_\n\
        * `restrict_anonymous` - _no_enumeration_\n* `smb_signing` - _false_\n* `smb_encryption`\
        \ - _false_\n* `kdc_encryption` - _false_\n* `default_unix_user` - _pcuser_\n\
        * `netbios_enabled` - _false_ However, if either \"netbios.wins-server\" or\
        \ \"netbios.aliases\" is set during POST and if `netbios_enabled` is not specified\
        \ then `netbios_enabled` is set to true.\n### Related ONTAP commands\n* `vserver\
        \ cifs server create`\n* `vserver cifs server options modify`\n* `vserver\
        \ cifs security modify`\n* `vserver cifs server add-netbios-aliases`\n###\
        \ Learn more\n* [`DOC /protocols/cifs/services`](#docs-NAS-protocols_cifs_services)\n"
      operationId: "cifs_service_create"
      parameters:
      - in: "body"
        name: "info"

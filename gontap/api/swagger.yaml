        This command retrieves all LAG ports in the cluster (that is, all ports with\
        \ type=LAG). The example shows how to filter a GET collection based on type.\n\
        <br/>\n---\n```\n# The API:\n/api/network/ethernet/ports\n# The call:\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/network/ethernet/ports?type=lag&node.name=user-cluster-01&fields=name,enabled,speed,mtu\"\

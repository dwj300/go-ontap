        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"subsystem\": { \"name\": \"subsystem1\" }, \"namespace\": { \"name\":\
        \ \"/vol/vol1/namespace1\" } }'\n```\n---\n### Retrieving all of the NVMe\

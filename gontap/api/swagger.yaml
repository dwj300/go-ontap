        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/name-services/dns?fields=*\"\n  \
        \  }\n  }\n}\n```\n### Retrieving all DNS configurations whose domain name\
        \ starts with _dom*_.\n```\n# The API:\n/api/name-services/dns\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/name-services/dns?domains=dom*\" -H \"\
        accept: application/hal+json\"\n# The response:\n{\n  \"records\": [\n   \

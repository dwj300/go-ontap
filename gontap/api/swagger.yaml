    x-ntap-long-description:
      description: "## Overview\nA LUN is the logical representation of storage in\
        \ a storage area network (SAN).<br/>\nThe LUN REST API allows you to create,\
        \ update, delete, and discover LUNs.<br/>\nIn ONTAP, a LUN is located within\
        \ a volume. Optionally, it can be located within a qtree in a volume.<br/>\n\
        A LUN can be created to a specified size using thin or thick provisioning.\
        \ A LUN can then be renamed, resized, cloned, and moved to a different volume.\
        \ LUNs support the assignment of a quality of service (QoS) policy for performance\
        \ management or a QoS policy can be assigned to the volume containing the\
        \ LUN. See the LUN object model to learn more about each of the properties\
        \ supported by the LUN REST API.<br/>\nA LUN must be mapped to an initiator\
        \ group to grant access to the initiator group's initiators (client hosts).\
        \ Initiators can then access the LUN and perform I/O over a Fibre Channel\
        \ (FC) fabric using the FC Protocol or a TCP/IP network using iSCSI.\n## Examples\n\
        ### Creating a LUN\nThis example creates a 300 gigabyte, thin-provisioned\
        \ LUN in SVM _svm1_, volume _vol1_, configured for use by _linux_ initiators.\
        \ The `return_records` query parameter is used to retrieve properties of the\
        \ newly created LUN in the POST response.\n<br/>\n```\n# The API:\nPOST /api/storage/luns\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/storage/luns?return_records=true'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"os_type\": \"linux\", \"space\": { \"size\": \"300G\" }, \"name\" : \"\
        /vol/vol1/lun1\" }'\n# The response:\n{\n  \"num_records\": 1,\n  \"records\"\
        : [\n    {\n      \"uuid\": \"5a24ae5b-28af-47fb-b129-5adf6cfba0a6\",\n  \
        \    \"svm\": {\n        \"uuid\": \"6bf967fd-2a1c-11e9-b682-005056bbc17d\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/6bf967fd-2a1c-11e9-b682-005056bbc17d\"\
        \n          }\n        }\n      },\n      \"name\": \"/vol/vol1/lun1\",\n\
        \      \"location\": {\n        \"logical_unit\": \"lun1\",\n        \"volume\"\
        : {\n          \"uuid\": \"71cd0dba-2a1c-11e9-b682-005056bbc17d\",\n     \
        \     \"name\": \"vol1\",\n          \"_links\": {\n            \"self\":\
        \ {\n              \"href\": \"/api/storage/volumes/71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        \n            }\n          }\n        }\n      },\n      \"class\": \"regular\"\
        ,\n      \"enabled\": true,\n      \"os_type\": \"linux\",\n      \"serial_number\"\
        : \"wf0Iq+N4uck3\",\n      \"space\": {\n        \"size\": 322163441664,\n\
        \        \"used\": 0,\n        \"guarantee\": {\n          \"requested\":\
        \ false,\n          \"reserved\": false\n        }\n      },\n      \"status\"\
        : {\n        \"container_state\": \"online\",\n        \"read_only\": false,\n\
        \        \"state\": \"online\"\n      },\n      \"_links\": {\n        \"\
        self\": {\n          \"href\": \"/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Updating a LUN\nThis example\
        \ sets the `comment` property of a LUN.\n<br/>\n```\n# The API:\nPATCH /api/storage/luns/{uuid}\n\
        # The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6'\
        \ -H 'accept: application/hal+json' -d '{ \"comment\": \"Data for the finance\
        \ department.\" }'\n```\n---\n### Retrieving LUNs\nThis example retrieves\
        \ summary information for all online LUNs in SVM _svm1_. The `svm.name` and\
        \ `status.state` query parameters are used to find the desired LUNs.\n<br/>\n\
        ```\n# The API:\nGET /api/storage/luns\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/luns?svm.name=svm1&status.state=online'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"uuid\": \"5a24ae5b-28af-47fb-b129-5adf6cfba0a6\",\n      \"\
        svm\": {\n        \"name\": \"svm1\"\n      },\n      \"name\": \"/vol/vol1/lun1\"\
        ,\n      \"status\": {\n        \"state\": \"online\"\n      },\n      \"\
        _links\": {\n        \"self\": {\n          \"href\": \"/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"c903a978-9bac-4ce9-8237-4a3ba8b13f08\"\
        ,\n      \"svm\": {\n        \"name\": \"svm1\"\n      },\n      \"name\"\
        : \"/vol/vol1/lun2\",\n      \"status\": {\n        \"state\": \"online\"\n\
        \      },\n      \"_links\": {\n        \"self\": {\n          \"href\": \"\
        /api/storage/luns/c903a978-9bac-4ce9-8237-4a3ba8b13f08\"\n        }\n    \
        \  }\n    },\n    {\n      \"uuid\": \"7faf0a9e-0a47-4876-8318-3638d5da16bf\"\
        ,\n      \"svm\": {\n        \"name\": \"svm1\"\n      },\n      \"name\"\
        : \"/vol/vol2/lun3\",\n      \"status\": {\n        \"state\": \"online\"\n\
        \      },\n      \"_links\": {\n        \"self\": {\n          \"href\": \"\
        /api/storage/luns/7faf0a9e-0a47-4876-8318-3638d5da16bf\"\n        }\n    \
        \  }\n    }\n  ],\n  \"num_records\": 3,\n  \"_links\": {\n    \"self\": {\n\
        \      \"href\": \"/api/storage/luns?svm.name=svm1&status.state=online\"\n\
        \    }\n  }\n}\n```\n---\n### Retrieving details for a specific LUN\nIn this\
        \ example, the `fields` query parameter is used to request all fields, including\
        \ advanced fields, that would not otherwise be returned by default for the\
        \ LUN.\n<br/>\n```\n# The API:\nGET /api/storage/luns/{uuid}\n# The call:\n\
        curl -X GET 'https://<mgmt-ip>/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6?fields=**'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"uuid\": \"5a24ae5b-28af-47fb-b129-5adf6cfba0a6\"\
        ,\n  \"svm\": {\n    \"uuid\": \"6bf967fd-2a1c-11e9-b682-005056bbc17d\",\n\
        \    \"name\": \"svm1\",\n    \"_links\": {\n      \"self\": {\n        \"\
        href\": \"/api/svm/svms/6bf967fd-2a1c-11e9-b682-005056bbc17d\"\n      }\n\
        \    }\n  },\n  \"name\": \"/vol/vol1/lun1\",\n  \"location\": {\n    \"logical_unit\"\
        : \"lun1\",\n    \"volume\": {\n      \"uuid\": \"71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        ,\n      \"name\": \"vol1\",\n      \"_links\": {\n        \"self\": {\n \
        \         \"href\": \"/api/storage/volumes/71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        \n        }\n      }\n    }\n  },\n  \"auto_delete\": false,\n  \"class\"\
        : \"regular\",\n  \"comment\": \"Data for the finance department.\",\n  \"\
        enabled\": true,\n  \"lun_maps\": [\n    {\n      \"logical_unit_number\"\
        : 0,\n      \"igroup\": {\n        \"uuid\": \"2b9d57e1-2a66-11e9-b682-005056bbc17d\"\
        ,\n        \"name\": \"ig1\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/protocols/san/igroups/2b9d57e1-2a66-11e9-b682-005056bbc17d\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/lun-maps/5a24ae5b-28af-47fb-b129-5adf6cfba0a6/2b9d57e1-2a66-11e9-b682-005056bbc17d\"\
        \n        }\n      }\n    }\n  ],\n  \"os_type\": \"linux\",\n  \"serial_number\"\
        : \"wf0Iq+N4uck3\",\n  \"space\": {\n    \"size\": 322163441664,\n    \"used\"\
        : 0,\n    \"guarantee\": {\n      \"requested\": false,\n      \"reserved\"\
        : false\n    }\n  },\n  \"status\": {\n    \"container_state\": \"online\"\
        ,\n    \"mapped\": true,\n    \"read_only\": false,\n    \"state\": \"online\"\
        \n  },\n  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6?fields=**\"\
        \n    }\n  }\n}\n```\n---\n## Cloning LUNs\nA clone of a LUN is an independent\
        \ \"copy\" of the LUN that shares unchanged data blocks with the original.\
        \ As blocks of the source and clone are modified, unique blocks are written\
        \ for each. LUN clones can be created quickly and consume very little space\
        \ initially. They can be created for the purpose of back-up, or to replicate\
        \ data for multiple consumers.<br/>\nSpace reservations can be set for the\
        \ LUN clone independent of the source LUN by setting the `space.guarantee.requested`\
        \ property in a POST or PATCH request.<br/>\nA LUN clone can also be set to\
        \ auto-delete by setting the `auto_delete` property. If the LUN's volume is\
        \ configured for automatic deletion, LUNs that have auto-delete enabled are\
        \ deleted when a volume is nearly full to reclaim a target amount of free\
        \ space in the volume.\n## Examples\n### Creating a new LUN clone\nYou create\
        \ a new LUN clone as you create any LUN -- a POST to [`/storage/luns`](#/SAN/lun_create).\
        \ Set `clone.source.uuid` or `clone.source.name` to identify the source LUN\
        \ from which the clone is created. The LUN clone and its source must reside\
        \ in the same volume.\n<br/>\nThe source LUN can reside in a Snapshot copy,\
        \ in which case the `clone.source.name` field must be used to identify it.\
        \ Add `/.snapshot/<snapshot_name>` to the path after the volume name to identify\
        \ the Snapshot copy. For example `/vol/vol1/.snapshot/snap1/lun1`.\n<br/>\n\
        By default, new LUN clones do not inherit the QoS policy of the source LUN;\
        \ a QoS policy should be set for the clone by setting the `qos_policy` property.\n\
        <br/>\n```\n# The API:\nPOST /api/storage/luns\n# The call:\ncurl -X POST\
        \ 'https://<mgmt-ip>/api/storage/luns' -H 'accept: application/hal+json' -d\
        \ '{ \"svm\": { \"name\": \"svm1\" }, \"name\": \"/vol/vol1/lun2clone1\",\
        \ \"clone\": { \"source\": { \"name\": \"/vol/vol1/lun2\" } }, \"qos_policy\"\
        : { \"name\": \"qos1\" } }'\n```\n### Over-writing an existing LUN's data\
        \ as a clone of another\nYou can over-write an existing LUN as a clone of\
        \ another. You do this as a PATCH on the LUN to overwrite -- a PATCH to [`/storage/luns/{uuid}`](#/SAN/lun_modify).\
        \ Set the `clone.source.uuid` or `clone.source.name` property to identify\
        \ the source LUN from which the clone data is taken. The LUN clone and its\
        \ source must reside in the same volume.<br/>\nWhen used in a PATCH, the patched\
        \ LUN's data is over-written as a clone of the source. The following properties\
        \ are preserved from the patched LUN unless otherwise specified as part of\
        \ the PATCH: `class`, `auto_delete`, `lun_maps`, `serial_number`, `status.state`,\
        \ and `uuid`.<br/>\nPersistent reservations for the patch LUN are also preserved.\n\
        <br/>\n```\n# The API:\nPATCH /api/storage/luns/{uuid}\n# The call:\ncurl\
        \ -X PATCH 'https://<mgmt-ip>/api/storage/luns/5a24ae5b-28af-47fb-b129-5adf6cfba0a6'\
        \ -H 'accept: application/hal+json' -d '{ \"clone\": { \"source\": { \"name\"\
        : \"/vol/vol1/lun2\" } } }'\n```\n---\n## Moving LUNs between volumes\nYou\
        \ move a LUN between volumes by using a PATCH request to [`/storage/luns/{uuid}`](#/SAN/lun_modify).\
        \ Set the volume portion of the fully qualified LUN path `name` property,\
        \ `path.volume.uuid`, or `path.volume.name` property to a different volume\
        \ than the LUN's current volume. Moving a LUN between volumes is an asynchronous\
        \ activity. A successful request returns a response of 200 synchronously,\
        \ which indicates that the movement has been successfully queued. The LUN\
        \ object can then be further polled with a GET request to [`/storage/luns/{uuid}`](#lun_get)\
        \ to monitor the status of the movement.<br/>\nThe `movement` sub-object of\
        \ the LUN object is populated while a LUN movement is in progress and for\
        \ two minutes following completion of a movement.\n## Examples\n### Starting\
        \ a LUN movement\n```\n# The API:\nPATCH /api/storage/luns/{uuid}\n# The call:\n\
        curl -X PATCH 'https://<mgmt-ip>/api/storage/luns/7faf0a9e-0a47-4876-8318-3638d5da16bf'\
        \ -H 'accept: application/hal+json' -d '{ \"name\": \"/vol/vol1/lun3\" }'\n\
        ```\n### Checking on the status of the LUN movement\n```\n# The API:\nGET\
        \ /api/storage/luns/{uuid}\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/luns/7faf0a9e-0a47-4876-8318-3638d5da16bf?fields=movement'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"uuid\": \"7faf0a9e-0a47-4876-8318-3638d5da16bf\"\
        ,\n  \"name\": \"/vol/vol1/lun3\",\n  \"movement\": {\n    \"paths\": {\n\
        \      \"destination\": \"/vol/vol1/lun3\",\n      \"source\": \"/vol/vol2/lun3\"\
        \n    },\n    \"progress\": {\n      \"elapsed\": 1,\n      \"percent_complete\"\
        : 0,\n      \"state\": \"preparing\",\n      \"volume_snapshot_blocked\":\
        \ false\n    }\n  },\n  \"_links\": {\n    \"self\": {\n      \"href\": \"\
        /api/storage/luns/7faf0a9e-0a47-4876-8318-3638d5da16bf\"\n    }\n  }\n}\n\
        ```\n---\n### Deleting a LUN\n```\n# The API:\nDELETE /api/storage/luns/{uuid}\n\
        # The call:\ncurl -X DELETE 'https://<mgmt-ip>/api/storage/luns/c903a978-9bac-4ce9-8237-4a3ba8b13f08'\
        \ -H 'accept: application/hal+json'\n```\n---\n"

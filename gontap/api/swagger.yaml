    x-ntap-long-description:
      description: "## Overview\nManages the list of destinations. A destination is\
        \ defined by a type and a place to which an event's information is transmitted.\n\
        ## Destination Types\nAn EMS destination is defined by a single type, which\
        \ is one of the following:\n- email\n- syslog\n- rest_api\n- snmp\n### E-mail\n\
        The 'email' type allows you to define a mail box where information about an\
        \ observed event is sent via SMTP. The address should be populate in the destination\
        \ field and be a valid format.\nFor example: administrator@mycompany.com\n\
        ### Syslog\nThe 'syslog' type allows you to specify a remote syslog server\
        \ that can receive information about an observed event. The hostname or IP\
        \ address should be populated in the destination field.\nFor example: syslog.mycompany.com,\
        \ 192.168.1.1\n### Rest API\nThe 'rest_api' type allows you to define a URL\
        \ where information about an observed event is sent using the REST protocol.\
        \ The URL should be populated in the destination field.\nThe URL must contain\
        \ a valid transmission schema which can be one of the following:\n- http\n\
        - https\nUsing the 'https' schema, you can configure a client-side certificate\
        \ if mutual authentication is desired.\nFor example: http://rest.mycompany.com,\
        \ https://192.168.1.1\n### SNMP\nThe 'snmp' type describes addresses where\
        \ information about an observed event is sent using SNMP traps. The system\
        \ defines a default instance of this type and it is restricted to read-only.\n\
        This type has the following limitations:\n- Cannot create new destinations\
        \ of type 'snmp'\n- Cannot modify the default 'snmp' destination\n</br>SNMP\
        \ trap host details need to be configured through one of the following:\n\
        | Type | Command / API |\n| ---- | ------------------- |\n| CLI  | 'system\

        ## Retrieving NIS Information\nThe NIS GET endpoint retrieves all of the NIS\
        \ configurations for data SVMs.\n## Examples\n### Retrieving all fields for\
        \ all NIS configurations\n---\n```\n# The API:\n/api/name-services/nis\n#\
        \ The call:\ncurl -X GET \"https://<mgmt-ip>/api/name-services/nis?fields=*\"\

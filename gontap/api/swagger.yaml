        \ relationships with SVM endpoints and it indicates which configuration of\
        \ the source SVM is replicated to the destination SVM.\n- The properties \"\
        identity_preservation\", \"retention\" and \"transfer_schedule\" are not applicable\
        \ for \"sync\" type policies.\n- The property \"sync_common_snapshot_schedule\"\
        \ is not applicabe for an \"async\" type policy.\n- The property \"retention.count\"\
        \ specifies the maximum number of Snapshot copies that are retained on the\
        \ SnapMirror destination volume.\n- When the property \"retention.label\"\
        \ is specified, the Snapshot copies that have a SnapMirror label matching\
        \ this property is transferred to the SnapMirror destination.\n- When the\
        \ property \"retention.creation_schedule\" is specified, Snapshot copies are\
        \ directly created on the SnapMirror destination. The Snapshot copies created\
        \ have the same content as the latest Snapshot copy already present on the\
        \ SnapMirror destination.\n### Required properties\n* `name` - Name of the\
        \ new SnapMirror policy.\n### Recommended optional properties\n* `svm.name`\
        \ or `svm.uuid` - Name or UUID of the SVM that owns the SnapMirror policy.\n\
        ### Default property values\nIf not specified in POST, the following default\
        \ property values are assigned:\n* `type` - _async_\n* `sync_type` - _sync_\

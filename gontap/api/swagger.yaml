        \ Snapshot copies, user requested Snapshot copies, SnapMirror Snapshot copies,\
        \ and so on. <br/>\nONTAP Snapshot copy APIs allow you to create, modify,\
        \ delete and retrieve Snapshot copies. <br/>\n## Snapshot copy APIs\nThe following\
        \ APIs are used to perform operations related to Snapshot copies.\n&ndash;\
        \ POST      /api/storage/volumes/{volume.uuid}/snapshots\n&ndash; GET    \
        \   /api/storage/volumes/{volume.uuid}/snapshots\n&ndash; GET       /api/storage/volumes/{volume.uuid}/snapshots/{uuid}\n\

    x-ntap-long-description:
      description: "## Overview\nAutoSupport is NetApp's *call home* mechanism. AutoSupport\
        \ sends configuration details, status details, and error reporting details\
        \ to NetApp.<p/>\nThis endpoint supports both GET and PATCH calls. GET is\
        \ used to retrieve AutoSupport configuration details for the cluster and PATCH\
        \ is used to modify the AutoSupport configuration of the cluster. GET calls\
        \ can also be used to check AutoSupport connectivity.\n---\n## Examples\n\
        ### Configuring 'to' addresses\nThe following example configures AutoSupport\
        \ to send emails to 'to' addresses.\n```JSON\n# The API:\nPATCH /support/autosupport\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/support/autosupport\" -H\
        \ \"accept: application/hal+json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"to\\\": [ \\\"abc@netapp.com\\\", \\\"xyz@netapp.com\\\" ]}\"\n\
        # The response:\n200 OK\n{}\n```\n---\n### Configuring 'SMTP' transport\n\
        The following example configures AutoSupport to use 'SMTP' transport. The\
        \ default transport is 'HTTPS'.\n```JSON\n# The API:\nPATCH /support/autosupport\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/support/autosupport\" -H\
        \ \"accept: application/hal+json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"transport\\\": \\\"smtp\\\"}\"\n# The response:\n200 OK\n{}\n```\n\
        ---\n### Retrieving the AutoSupport configuration\nThe following example retrieves\
        \ AutoSupport configuration for the cluster.\n```JSON\n# The API:\nGET /support/autosupport\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/support/autosupport\" -H\
        \ \"accept: application/hal+json\" OR\ncurl -X GET \"https://<mgmt-ip>/api/support/autosupport?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n200 OK\n{\n  \"enabled\"\
        : true,\n  \"mail_hosts\": [\n    \"mailhost\"\n  ],\n  \"from\": \"Postmaster\"\
        ,\n  \"to\": [\n    \"abc@netapp.com\",\n    \"xyz@netapp.com\"\n  ],\n  \"\
        contact_support\": true,\n  \"transport\": \"smtp\",\n  \"proxy_url\": \"\"\
        ,\n  \"is_minimal\": false,\n  \"_links\": {\n    \"self\": {\n      \"href\"\
        : \"/api/support/autosupport\"\n    }\n  }\n}\n```\n---\n### Retrieving AutoSupport\
        \ connectivity issues\nThe following example retrieves AutoSupport connectivity\
        \ issues for the cluster. The `fields=issues` parameter must be specified,\
        \ for the response to return any connectivity issues. The `corrective_action`\
        \ section might contain commands which needs to be executed on the ONTAP CLI.<p/>\n\
        Note that the connectivity check can take up to 10 seconds to complete.\n\
        ```JSON\n# The API:\nGET /support/autosupport\n# The call:\ncurl -X GET \"\
        https://<mgmt-ip>/api/support/autosupport?fields=issues\" -H \"accept: application/hal+json\"\
        \n# The response:\n200 OK\n{\n  \"issues\": [\n    {\n      \"node\": {\n\
        \        \"name\": \"node3\",\n        \"uuid\": \"0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\n          }\n \
        \       }\n      },\n      \"issue\": {\n        \"message\": \"SMTP connectivity\
        \ check failed for destination: mailhost. Error: Could not resolve host -\
        \ 'mailhost'\",\n        \"code\": \"53149746\"\n      },\n      \"corrective_action\"\
        : {\n        \"message\": \"Check the hostname of the SMTP server\",\n   \
        \     \"code\": \"53149746\"\n      }\n    },\n    {\n      \"node\": {\n\
        \        \"name\": \"node3\",\n        \"uuid\": \"0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\n          }\n \
        \       }\n      },\n      \"issue\": {\n        \"message\": \"AutoSupport\
        \ OnDemand is disabled when \\\"-transport\\\" is not set to \\\"https\\\"\
        .\",\n        \"code\": \"53149740\"\n      },\n      \"corrective_action\"\
        : {\n        \"message\": \"Run \\\"system node autosupport modify -transport\
        \ https -node <node name>\\\" to set \\\"-transport\\\" to \\\"https\\\".\"\
        ,\n        \"code\": \"53149740\"\n      }\n    }\n  ],\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/support/autosupport\"\n    }\n  }\n\
        }\n```\n---\n### Retrieving AutoSupport configuration and connectivity issues\n\
        The following example retrieves AutoSupport configuration and connectivity\
        \ issues on the cluster. Use `fields=*,issues` parameter to return both configuration\
        \ and connectivity issues.\n```JSON\n# The API:\nGET /support/autosupport\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/support/autosupport?fields=*%2Cissues\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n200 OK\n{\n  \"enabled\"\
        : true,\n  \"mail_hosts\": [\n    \"mailhost\"\n  ],\n  \"from\": \"Postmaster\"\
        ,\n  \"to\": [\n    \"abc@netapp.com\",\n    \"xyz@netapp.com\"\n  ],\n  \"\
        contact_support\": true,\n  \"transport\": \"smtp\",\n  \"proxy_url\": \"\"\
        ,\n  \"is_minimal\": false,\n  \"issues\": [\n    {\n      \"node\": {\n \
        \       \"name\": \"node3\",\n        \"uuid\": \"0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\n          }\n \
        \       }\n      },\n      \"issue\": {\n        \"message\": \"SMTP connectivity\
        \ check failed for destination: mailhost. Error: Could not resolve host -\
        \ 'mailhost'\",\n        \"code\": \"53149746\"\n      },\n      \"corrective_action\"\
        : {\n        \"message\": \"Check the hostname of the SMTP server\",\n   \
        \     \"code\": \"53149746\"\n      }\n    },\n    {\n      \"node\": {\n\
        \        \"name\": \"node3\",\n        \"uuid\": \"0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/cluster/nodes/0ecfd0a6-f1b3-11e8-9d9f-005056bbaadc\"\n          }\n \
        \       }\n      },\n      \"issue\": {\n        \"message\": \"AutoSupport\
        \ OnDemand is disabled when \\\"-transport\\\" is not set to \\\"https\\\"\
        .\",\n        \"code\": \"53149740\"\n      },\n      \"corrective_action\"\
        : {\n        \"message\": \"Run \\\"system node autosupport modify -transport\
        \ https -node <node name>\\\" to set \\\"-transport\\\" to \\\"https\\\".\"\
        ,\n        \"code\": \"53149740\"\n      }\n    }\n  ],\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/support/autosupport\"\n    }\n  }\n\
        }\n```\n---\n"
      tags:
      - "support"

        \ -d '{\"name\": \"new_policy\", \"enabled\": \"true\", \"comment\": \"policy\
        \ comment\", \"copies\": [{ \"schedule\": { \"name\": \"5min\" }, \"count\"\
        : \"5\", \"prefix\": \"xyz\" }], \"svm\": { \"name\": \"vs0\"}}'\n# The response:\n\

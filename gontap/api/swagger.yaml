        \    \"name\": \"a0b\",\n      \"type\": \"lag\",\n      \"node\": {\n   \
        \     \"name\": \"user-cluster-01\"\n      },\n      \"enabled\": true,\n\
        \      \"mtu\": 1500,\n      \"speed\": \"1000\",\n      \"_links\": {\n \
        \       \"self\": {\n          \"href\": \"/api/network/ethernet/ports/0c226db0-4b63-11e9-8113-005056bbe040\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"d3a84153-4b3f-11e9-a00d-005056bbe040\"\
        ,\n      \"name\": \"a0a\",\n      \"type\": \"lag\",\n      \"node\": {\n\
        \        \"name\": \"user-cluster-01\"\n      },\n      \"enabled\": true,\n\
        \      \"mtu\": 1500,\n      \"speed\": \"1000\",\n      \"_links\": {\n \
        \       \"self\": {\n          \"href\": \"/api/network/ethernet/ports/d3a84153-4b3f-11e9-a00d-005056bbe040\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ethernet/ports?fields=name,enabled,speed,mtu&type=lag&node.name=user-cluster-01\"\
        \n    }\n  }\n}\n```\n---\n## Creating VLAN and LAG ports\nThe network ports\
        \ POST API is used to create VLAN and LAG ports.\n<br/>\n---\n## Examples\n\
        ### Creating a VLAN port\nThe following output displays the record returned\
        \ after the creation of a VLAN port on \"e0e\" and VLAN tag \"100\". Also,\
        \ the VLAN port is added to the \"Default\" broadcast domain in the \"Default\"\
        \ IPspace.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/ports\n# The\
        \ call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ethernet/ports?return_records=true\"\
        \ -H \"accept: application/hal+json\" -H \"Content-Type: application/json\"\
        \ -d \"{     \\\"type\\\": \\\"vlan\\\", \\\"node\\\": { \\\"name\\\": \\\"\
        user-cluster-01\\\" }, \\\"broadcast_domain\\\": { \\\"name\\\": \\\"Default\\\
        \", \\\"ipspace\\\": { \\\"name\\\": \\\"Default    \\\" } }, \\\"enabled\\\
        \": true, \\\"vlan\\\": { \\\"tag\\\": 100, \\\"base_port\\\": { \\\"name\\\
        \": \\\"e0e\\\", \\\"node\\\": { \\\"name\\\": \\\"user-cluster-01\\\" } }\
        \ }}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"uuid\": \"88b2f682-fa42-11e8-a6d7-005056bb5b8e\",\n      \"type\"\
        : \"vlan\",\n      \"node\": {\n        \"uuid\": \"faa56898-f70c-11e8-b145-005056bb5b8e\"\
        ,\n        \"name\": \"user-cluster-01\",\n        \"_links\": {\n       \
        \   \"self\": {\n            \"href\": \"/api/cluster/nodes/faa56898-f70c-11e8-b145-005056bb5b8e\"\
        \n          }\n        }\n      },\n      \"broadcast_domain\": {\n      \
        \  \"uuid\": \"36434bec-f70d-11e8-b145-005056bb5b8e\",\n        \"name\":\
        \ \"Default\",\n        \"ipspace\": {\n          \"name\": \"Default\"\n\
        \        },\n        \"_links\": {\n          \"self\": {\n            \"\
        href\": \"/api/network/ethernet/broadcast-domains/36434bec-f70d-11e8-b145-005056bb5b8e\"\
        \n          }\n        }\n      },\n      \"enabled\": true,\n      \"vlan\"\
        : {\n        \"tag\": 100,\n        \"base_port\": {\n          \"uuid\":\
        \ \"2d39df72-f70d-11e8-b145-005056bb5b8e\",\n          \"name\": \"e0e\",\n\

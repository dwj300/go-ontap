        ,\n        \"name\": \"vs1\"\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n          }\n        }\n      },\n      \"bound-servers\": [\n        \"\
        10.10.10.10\"\n      ]\n      \"_links\": {\n        \"self\": {\n       \
        \   \"href\": \"/api/name-services/nis/6a52023b-7066-11e8-b9b8-005056b41bd1\"\

    x-ntap-long-description:
      description: "## Overview\nVscan On-Demand scanning is used to check files for\
        \ viruses on a schedule. For example, it can be used to run scans only in\
        \ off-peak hours, or to scan very large files that are excluded from an on-access\
        \ scan. Vscan On-Demand scanning can be used for any path in the SVM namespace.<p/>\n\
        Vscan On-Demand policy configurations define the scope of a Vscan On-Demand\
        \ scan. The schedule parameter in the On-Demand policy configuration decides\
        \ when to execute the task. Schedule can be created using the /api/clusters/schedule\
        \ endpoint and can be assigned on policy create or policy modify. This API\
        \ is used to retrieve and manage Vscan On-Demand policy configurations. It\
        \ is also used to schedule the Vscan On-Demand scan.\n## Examples\n### Retrieving\
        \ all fields for all policies of an SVM\n---\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies/\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/vscan/{svm.uuid}/on_demand_policies?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"86fbc414-f140-11e8-8e22-0050568e0945\"\
        ,\n        \"name\": \"vs1\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/svm/svms/86fbc414-f140-11e8-8e22-0050568e0945\"\
        \n          }\n        }\n      },\n      \"name\": \"on-demand-policy1\"\
        ,\n      \"scan_paths\": [\n        \"/vol1/\",\n        \"/vol2/cifs/\"\n\
        \      ],\n      \"log_path\": \"/vol0/report_dir\",\n      \"schedule\":\
        \ {\n        \"uuid\": \"f6d0843e-f159-11e8-8e22-0050568e0945\",\n       \
        \ \"name\": \"schedule\",\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/cluster/schedules/f6d0843e-f159-11e8-8e22-0050568e0945\"\
        \n          }\n        }\n      },\n      \"scope\": {\n        \"max_file_size\"\
        : 10737418240,\n        \"exclude_paths\": [\n          \"/vol1/cold-files/\"\
        ,\n          \"/vol1/cifs/names\"\n        ],\n        \"include_extensions\"\
        : [\n          \"vmdk\",\n          \"mp*\"\n        ],\n        \"exclude_extensions\"\
        : [\n          \"mp3\",\n          \"mp4\"\n        ],\n        \"scan_without_extension\"\
        : false\n      },\n      \"_links\": {\n        \"self\": {\n          \"\
        href\": \"/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/policy1\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        86fbc414-f140-11e8-8e22-0050568e0945\",\n        \"name\": \"vs1\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/86fbc414-f140-11e8-8e22-0050568e0945\"\
        \n          }\n        }\n      },\n      \"name\": \"on-demand-policy2\"\
        ,\n      \"scan_paths\": [\n        \"/vol1/\",\n        \"/vol2/cifs/\"\n\
        \      ],\n      \"log_path\": \"/report\",\n      \"scope\": {\n        \"\
        max_file_size\": 10737418240,\n        \"include_extensions\": [\n       \
        \   \"mp*\"\n        ],\n        \"scan_without_extension\": true\n      },\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/policy2\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies?fields=*\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific On-Demand policy associated\
        \ with a specified SVM\n---\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies/{name}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/on-demand-task\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"86fbc414-f140-11e8-8e22-0050568e0945\",\n    \"name\": \"vs1\",\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/86fbc414-f140-11e8-8e22-0050568e0945\"\
        \n      }\n    }\n  },\n  \"name\": \"on-demand-policy\",\n  \"scan_paths\"\
        : [\n    \"/vol1/cifs\"\n  ],\n  \"log_path\": \"/report\",\n  \"scope\":\
        \ {\n    \"max_file_size\": 10737418240,\n    \"include_extensions\": [\n\
        \      \"vmdk\",\n      \"mp*\"\n    ],\n    \"scan_without_extension\": true\n\
        \  },\n  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/policy2\"\
        \n    }\n  }\n}\n```\n---\n### Creating a Vscan On-Demand policy\nThe Vscan\
        \ On-Demand policy POST endpoint creates an On-Demand policy for the specified\
        \ SVM. Specify the schedule parameter to schedule an On-Demand scan.\n<br/>\n\
        ```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies\n# The\
        \ call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"log_path\\\": \\\"/vol0/report_dir\\\", \\\"name\\\": \\\"on-demand-policy\\\
        \", \\\"scan_paths\\\": [ \\\"/vol1/\\\", \\\"/vol2/cifs/\\\" ], \\\"schedule\\\
        \": { \\\"name\\\": \\\"weekly\\\", \\\"uuid\\\": \\\"1cd8a442-86d1-11e0-ae1c-123478563412\\\
        \" }, \\\"scope\\\": { \\\"exclude_extensions\\\": [ \\\"mp3\\\" ], \\\"exclude_paths\\\
        \": [ \\\"/vol/cold-files/\\\" ], \\\"include_extensions\\\": [ \\\"vmdk\\\
        \", \\\"mp*\\\" ], \\\"max_file_size\\\": 1073741824, \\\"scan_without_extension\\\
        \": true }}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"name\": \"vs1\"\n      },\n      \"name\"\
        : \"on-demand-policy\",\n      \"scan_paths\": [\n        \"/vol1/\",\n  \
        \      \"/vol2/cifs/\"\n      ],\n      \"log_path\": \"/vol0/report_dir\"\
        ,\n      \"schedule\": {\n        \"name\": \"weekly\"\n      },\n      \"\
        scope\": {\n        \"max_file_size\": 1073741824,\n        \"exclude_paths\"\
        : [\n          \"/vol/cold-files/\"\n        ],\n        \"include_extensions\"\
        : [\n          \"vmdk\",\n          \"mp*\"\n        ],\n        \"exclude_extensions\"\
        : [\n          \"mp3\"\n        ],\n        \"scan_without_extension\": true\n\
        \      }\n    }\n  ]\n}\n```\n---\n### Creating a Vscan On-Demand policy where\
        \ a number of optional fields are not specified\n---\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"log_path\\\": \\\"/report\\\", \\\"name\\\": \\\"on-demand-policy\\\
        \", \\\"scan_paths\\\": [ \\\"/vol1/cifs/\\\" ], \\\"scope\\\": { \\\"include_extensions\\\
        \": [ \\\"mp*\\\" ], \\\"scan_without_extension\\\": true }}\"\n# The response:\n\
        {\n  \"num_records\": 1,\n  \"records\": [\n    {\n      \"svm\": {\n    \
        \    \"name\": \"vs1\"\n      },\n      \"name\": \"on-demand-policy\",\n\
        \      \"scan_paths\": [\n        \"vol1/cifs/\"\n      ],\n      \"log_path\"\
        : \"/report\",\n      \"scope\": {\n        \"max_file_size\": 10737418240,\n\
        \        \"include_extensions\": [\n          \"vmdk\",\n          \"mp*\"\
        \n        ],\n        \"scan_without_extension\": true\n      }\n    }\n \
        \ ]\n}\n```\n---\n### Updating a Vscan On-Demand policy\nThe policy being\
        \ modified is identified by the UUID of the SVM and the policy name.\n<br/>\n\
        ```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies/{name}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/on-demand-policy\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"schedule\\\": { \\\"name\\\": \\\"weekly\\\" }, \\\"scope\\\": {\
        \ \\\"exclude_extensions\\\": [ \\\"mp3\\\" ], \\\"exclude_paths\\\": [ \\\
        \"/vol/\\\" ], \\\"include_extensions\\\": [ \\\"vmdk\\\", \\\"mp3\\\" ],\
        \ \\\"scan_without_extension\\\": true }}\"\n```\n---\n### Deleting a Vscan\
        \ On-Demand policy\nThe policy to be deleted is identified by the UUID of\
        \ the SVM and the policy name.\n<br/>\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/on_demand_policies/{name}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/vscan/86fbc414-f140-11e8-8e22-0050568e0945/on_demand_policies/on-demand-policy\"\
        \ -H \"accept: application/hal+json\"\n```\n---\n"

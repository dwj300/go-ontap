        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/name-services/nis/179d3c85-7053-11e8-b9b8-005056b41bd1\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\

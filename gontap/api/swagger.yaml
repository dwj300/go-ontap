    x-ntap-long-description:
      description: "## Overview\nA CIFS server is necessary to provide SMB clients\
        \ with access to the Storage Virtual Machine (SVM). Before you begin, the\
        \ following prerequisites must be in place:</br>\n * At least one SVM LIF\
        \ must exist on the SVM.\n * The LIFs must be able to connect to the DNS servers\
        \ configured on the SVM and to an Active Directory domain controller of the\
        \ domain to which you want to join the CIFS server.\n * The DNS servers must\
        \ contain the service location records that are needed to locate the Active\
        \ Directory domain services.\n * The cluster time must be synchronized to\
        \ within five minutes of the Active Directory domain controller.\n### Information\
        \ on the CIFS server\n You must keep the following in mind when creating the\
        \ CIFS server:\n * The CIFS server name might or might not be the same as\
        \ the SVM name.\n * The CIFS server name can be up to 15 characters in length.\n\
        \ * The following characters are not allowed: @ # * ( ) = + [ ] | ; : \" ,\
        \ < > \\ / ?\n * You must use the FQDN when specifying the domain.\n * The\
        \ default is to add the CIFS server machine account to the Active Directory\
        \ \"CN=Computer\" object.\n * You can choose to add the CIFS server to a different\
        \ organizational unit (OU) by specifying the \"organizational_unit\" parameter.\
        \ When specifying the OU, do not specify the domain portion of the distinguished\
        \ name; only specify the OU or CN portion of the distinguished name. ONTAP\
        \ appends the value provided for the required \"-domain\" parameter onto the\
        \ value provided for the \"-ou\" parameter to create the Active Directory\
        \ distinguished name, which is used when joining the Active Directory domain.\n\
        \ * You can optionally choose to add a text comment of up to 48 characters\
        \ about the CIFS server. If there is a space in the comment text, you must\
        \ enclose the entire string in quotation marks.\n * You can optionally choose\
        \ to add a comma-delimited list of one or more NetBIOS aliases for the CIFS\
        \ server.\n * The initial administrative status of the CIFS server is \"up\"\
        .\n * The <i> large-mtu</i> and <i>multichannel</i> features are enabled for\
        \ the new CIFS server.\n * If LDAP is configured with the <i>use_start_tls</i>\
        \ and <i>session_security</i> features, the new CIFS server will also have\
        \ this property set.\n## Examples\n### Creating a CIFS server\nTo create a\
        \ CIFS server, use the following API. Note the <i>return_records=true</i>\
        \ query parameter used to obtain the newly created entry in the response.\n\
        <br/>\n---\n```\n# The API:\nPOST /api/protocols/cifs/services\n# The call:\n\
        curl -X POST \"https://<mgmt-ip>/api/protocols/cifs/services?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"ad_domain\\\": { \\\"fqdn\\\": \\\"CIFS-2008R2-AD.GDL.ENGLAB.NETAPP.COM\\\
        \", \\\"organizational_unit\\\": \\\"CN=Computers\\\", \\\"password\\\": \\\
        \"cifs*123\\\", \\\"user\\\": \\\"administrator\\\" }, \\\"comment\\\": \\\
        \"This CIFS Server Belongs to CS Department\\\", \\\"default_unix_user\\\"\
        : \\\"string\\\", \\\"enabled\\\": true, \\\"name\\\": \\\"CIFS-DOC\\\", \\\
        \"netbios\\\": { \\\"aliases\\\": [ \\\"ALIAS_1\\\", \\\"ALIAS_2\\\", \\\"\
        ALIAS_3\\\" ], \\\"enabled\\\": false, \\\"wins_servers\\\": [ \\\"10.224.65.20\\\
        \", \\\"10.224.65.21\\\" ] }, \\\"security\\\": { \\\"kdc_encryption\\\":\
        \ false, \\\"restrict_anonymous\\\": \\\"no_enumeration\\\", \\\"smb_encryption\\\
        \": false, \\\"smb_signing\\\": false }, \\\"svm\\\": { \\\"name\\\": \\\"\
        vs1\\\", \\\"uuid\\\": \\\"ef087155-f9e2-11e8-ac52-0050568ea248\\\" }}\"\n\
        # The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n     \
        \ \"svm\": {\n        \"uuid\": \"9f5ab4cb-f703-11e8-91cc-0050568eca13\",\n\
        \        \"name\": \"vs1\"\n      },\n      \"name\": \"CIFS-DOC\",\n    \
        \  \"ad_domain\": {\n        \"fqdn\": \"CIFS-2008R2-AD.GDL.ENGLAB.NETAPP.COM\"\
        ,\n        \"user\": \"administrator\",\n        \"password\": \"cifs*123\"\
        ,\n        \"organizational_unit\": \"CN=Computers\"\n      },\n      \"enabled\"\
        : true,\n      \"comment\": \"This CIFS Server Belongs to CS Department\"\
        ,\n      \"security\": {\n        \"restrict_anonymous\": \"no_enumeration\"\
        ,\n        \"smb_signing\": false,\n        \"smb_encryption\": false,\n \
        \       \"kdc_encryption\": false\n      },\n      \"netbios\": {\n      \
        \  \"aliases\": [\n          \"ALIAS_1\",\n          \"ALIAS_2\",\n      \
        \    \"ALIAS_3\"\n        ],\n        \"wins_servers\": [\n          \"10.224.65.20\"\
        ,\n          \"10.224.65.21\"\n        ],\n        \"enabled\": false\n  \
        \    },\n      \"default_unix_user\": \"string\"\n    }\n  ],\n  \"job\":\
        \ {\n    \"uuid\": \"f232b6da-00a4-11e9-a8c1-0050568eca13\",\n    \"_links\"\
        : {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/f232b6da-00a4-11e9-a8c1-0050568eca13\"\
        \n      }\n    }\n  }\n}\n```\n---\n### Retrieving the full CIFS server configuration\
        \ for all SVMs in the cluster\n---\n```\n# The API:\nGET /api/protocols/cifs/services\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/services?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"9f5ab4cb-f703-11e8-91cc-0050568eca13\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"name\": \"CIFS-DOC\",\n  \
        \    \"ad_domain\": {\n        \"fqdn\": \"CIFS-2008R2-AD.GDL.ENGLAB.NETAPP.COM\"\
        ,\n        \"organizational_unit\": \"CN=Computers\"\n      },\n      \"enabled\"\
        : true,\n      \"comment\": \"This CIFS Server Belongs to CS Department\"\
        ,\n      \"security\": {\n        \"restrict_anonymous\": \"no_enumeration\"\
        ,\n        \"smb_signing\": false,\n        \"smb_encryption\": false,\n \
        \       \"kdc_encryption\": false\n      },\n      \"netbios\": {\n      \
        \  \"aliases\": [\n          \"ALIAS_1\",\n          \"ALIAS_2\",\n      \
        \    \"ALIAS_3\"\n        ],\n        \"wins_servers\": [\n          \"10.224.65.20\"\
        ,\n          \"10.224.65.21\"\n        ],\n        \"enabled\": false\n  \
        \    },\n      \"default_unix_user\": \"string\"\n    }\n  ],\n  \"num_records\"\
        : 1\n}\n```\n---\n### Retrieving CIFS server configuration details for a specific\
        \ SVM\n---\n```\n# The API:\nGET /api/protocols/cifs/services/{svm.uuid}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/services/9f5ab4cb-f703-11e8-91cc-0050568eca13\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"9f5ab4cb-f703-11e8-91cc-0050568eca13\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"name\": \"CIFS-DOC\",\n  \"ad_domain\": {\n    \"fqdn\": \"CIFS-2008R2-AD.GDL.ENGLAB.NETAPP.COM\"\
        ,\n    \"organizational_unit\": \"CN=Computers\"\n  },\n  \"enabled\": true,\n\
        \  \"comment\": \"This CIFS Server Belongs to CS Department\",\n  \"security\"\
        : {\n    \"restrict_anonymous\": \"no_enumeration\",\n    \"smb_signing\"\
        : false,\n    \"smb_encryption\": false,\n    \"kdc_encryption\": false\n\
        \  },\n  \"netbios\": {\n    \"aliases\": [\n      \"ALIAS_1\",\n      \"\
        ALIAS_2\",\n      \"ALIAS_3\"\n    ],\n    \"wins_servers\": [\n      \"10.224.65.20\"\
        ,\n      \"10.224.65.21\"\n    ],\n    \"enabled\": false\n  },\n  \"default_unix_user\"\
        : \"string\"\n}\n```\n---\n### Updating CIFS server properties for the specified\
        \ SVM\n---\n```\n# The API:\nPATCH /api/protocols/cifs/services/{svm.uuid}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/cifs/services/9f5ab4cb-f703-11e8-91cc-0050568eca13\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"comment\\\": \\\"CIFS SERVER MODIFICATION\\\" }\"\n```\n---\n###\
        \ Removing a CIFS server for a specific SVM\nTo delete a CIFS server, use\
        \ the following API. This will delete the CIFS server along with other CIFS\
        \ configurations such as CIFS share, share ACLs, homedir search-path, and\
        \ so on.\n<br/>\n---\n```\n# The API:\nDELETE /api/protocols/cifs/services/{svm.uuid}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/cifs/services/9f5ab4cb-f703-11e8-91cc-0050568eca13\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{\\\"ad_domain\\\": { \\\"password\\\": \\\"cifs*123\\\", \\\"user\\\"\
        : \\\"administrator\\\" } }\"\n```\n---\n"

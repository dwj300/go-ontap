        \ or `aggregates.uuid` - Existing aggregates in which to create the volume.\n\
        ### Default property values\n* `state` -  _online_\n* `size` - _20MB_\n* `style`\
        \ - _flexvol_\n* `type` - _rw_\n* `encryption.enabled` - _false_\n* `snapshot_policy.name`\
        \ - _default_\n* `gaurantee.type` - _volume_\n### Related ONTAP commands\n\
        * `volume create`\n* `volume clone create`\n\n### Learn more\n* [`DOC /storage/volumes`](#docs-storage-storage_volumes)"

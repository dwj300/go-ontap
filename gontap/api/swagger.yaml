        ## QoS\nQoS policy and settings enforce Service Level Objectives (SLO) on\
        \ a volume. SLO can be set by specifying qos.max_throughput_iops and/or qos.max_throughput_mbps\
        \ or qos.min_throughput_iops. Specifying min_throughput_iops is only supported\
        \ on volumes hosted on an a node which is flash optimized. A pre-created QoS\
        \ policy can also be used by specifying qos.name or qos.uuid property. <br/>\n\
        ## Performance monitoring\nPerformance of a volume can be monitored by the\
        \ `metric.*` and `statistics.*` fields. These show the performance of the\
        \ volume in terms of IOPS, latency and throughput. The `metric.*` fields denote\
        \ an average whereas `statistics.*` fields denote a real-time monotonically\
        \ increasing value aggregated across all nodes. <br/>\n## Volume APIs\nThe\
        \ following APIs are used to perform operations related with FlexVols and\
        \ FlexGroup volumes:\n&ndash; POST      /api/storage/volumes\n&ndash; GET\
        \       /api/storage/volumes\n&ndash; GET       /api/storage/volumes/{uuid}\n\
        &ndash; PATCH     /api/storage/volumes/{uuid}\n&ndash; DELETE    /api/storage/volumes/{uuid}\n\
        ## Examples\n### Creating a volume\nThe POST request is used to create a new\

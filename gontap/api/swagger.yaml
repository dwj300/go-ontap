        \              18,\n              23\n            ],\n            \"weekdays\"\
        : [\n              0,\n              2,\n              5\n            ],\n\
        \            \"days\": [\n              1,\n              5,\n           \
        \   10,\n              15\n            ],\n            \"months\": [\n   \
        \           0\n            ]\n          }\n        },\n        \"retention\"\
        : {\n          \"count\": 0,\n          \"duration\": \"P4DT12H30M5S\"\n \

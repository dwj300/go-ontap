        \ \"{ \\\"name\\\": \\\"engine0\\\", \\\"port\\\": 9876, \\\"primary_servers\\\
        \": [ \\\"10.132.145.22\\\", \\\"10.140.101.109\\\" ], \\\"secondary_servers\\\
        \": [ \\\"10.132.145.20\\\", \\\"10.132.145.21\\\" ], \\\"type\\\": \\\"synchronous\\\
        \"}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"name\": \"engine0\",\n      \"primary_servers\": [\n        \"10.132.145.22\"\
        ,\n        \"10.140.101.109\"\n      ],\n      \"secondary_servers\": [\n\
        \        \"10.132.145.20\",\n        \"10.132.145.21\"\n      ],\n      \"\
        port\": 9876,\n      \"type\": \"synchronous\"\n    }\n  ]\n}\n```\n---\n\
        ### Creating an FPolicy engine with the minimum required fields\n---\n```\n\
        # The API:\nPOST /protocols/fpolicy/{svm.uuid}/engines\n#The call:\ncurl -X\
        \ POST \"https://<mgmt-ip>/api/protocols/fpolicy/4f643fb4-fd21-11e8-ae49-0050568e2c1e/engines/\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"name\\\": \\\"engine0\\\", \\\"port\\\": 9876, \\\"primary_servers\\\
        \": [ \\\"10.132.145.22\\\", \\\"10.140.101.109\\\" ], \\\"type\\\": \\\"\
        synchronous\\\"}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\"\
        : [\n    {\n      \"name\": \"engine0\",\n      \"primary_servers\": [\n \
        \       \"10.132.145.22\",\n        \"10.140.101.109\"\n      ],\n      \"\
        port\": 9876,\n      \"type\": \"synchronous\"\n    }\n  ]\n}\n```\n---\n\
        ### Retrieving an FPolicy engine configuration for a particular SVM\n---\n\
        ```\n# The API:\nGET /protocols/fpolicy/{svm.uuid}/engines\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/protocols/fpolicy/4f643fb4-fd21-11e8-ae49-0050568e2c1e/engines/?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"4f643fb4-fd21-11e8-ae49-0050568e2c1e\"\
        \n      },\n      \"name\": \"cifs\",\n      \"primary_servers\": [\n    \
        \    \"10.20.20.10\"\n      ],\n      \"port\": 9876,\n      \"type\": \"\
        synchronous\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"4f643fb4-fd21-11e8-ae49-0050568e2c1e\"\
        \n      },\n      \"name\": \"nfs\",\n      \"primary_servers\": [\n     \
        \   \"10.23.140.64\",\n        \"10.140.101.109\"\n      ],\n      \"secondary_servers\"\
        : [\n        \"10.132.145.20\",\n        \"10.132.145.22\"\n      ],\n   \
        \   \"port\": 9876,\n      \"type\": \"synchronous\"\n    }\n  ],\n  \"num_records\"\
        : 2\n}\n```\n---\n### Retrieving a specific FPolicy engine configuration for\
        \ an SVM\n---\n```\n# The Api:\nGET /protocols/fpolicy/{svm.uuid}/engines/{name}\n\
        #The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/fpolicy/4f643fb4-fd21-11e8-ae49-0050568e2c1e/engines/cifs?fields=*\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"4f643fb4-fd21-11e8-ae49-0050568e2c1e\"\n   },\n   \"name\": \"cifs\"\
        ,\n   \"primary_servers\": [\n     \"10.20.20.10\"\n   ],\n   \"port\": 9876,\n\
        \   \"type\": \"synchronous\"\n}\n```\n---\n### Updating an FPolicy engine\
        \ for an SVM\n---\n```\n# The API:\nPATCH /protocols/fpolicy/{svm.uuid}/engines/{name}\n\

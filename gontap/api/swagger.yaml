      description: "Creates a peering relationship and, optionally, the IP interfaces\
        \ it will use. There are two ways to create a peering relationship.\n### Provide\
        \ remote IP\nHere the user provides the remote IP address. Creating a new\
        \ cluster peer relationship with a specific remote cluster requires at least\
        \ one remote intercluster IP address from that cluster.\n### Required properties\n\
        \  * `remote.ip_addresses` - Addresses of the remote peers. The local peer\
        \ must be able to reach and connect to these addresses for the request to\
        \ succeed in creating a peer.\n  * Either set `generate_passphrase` to true\
        \ or provide a passphrase in the body of the request; only one of them is\
        \ required.\n### Optional properties\n  The following fields are optional\
        \ for a POST on /cluster/peer/. All fields must follow the structure in the\
        \ cluster peer API definition.\n  * `name` - Name of the peering relationship.\n\
        \  * `passphrase` - User generated passphrase for use in authentication.\n\
        \  * `generate_passphrase` (true/false) - When this option is true, ONTAP\
        \ automatically generates a passphrase to authenticate cluster peers.\n  *\
        \ `ipspace` - IPspace of the local intercluster LIFs. Assumes Default IPspace\
        \ if not provided.\n  * `initial_allowed_svms` - the local SVMs allowed to\
        \ peer with the peer cluster's SVMs. This list can be modified until the remote\
        \ cluster accepts this cluster peering relationship.\n  * `local_network`\
        \ - fields to create a local intercluster LIF. See section on \"Creating local\
        \ intercluster lifs\".\n  * `expiry_time` - Duration in ISO 8601 format for\
        \ which the user-supplied or auto-generated passphrase is valid. Expiration\
        \ time must not be greater than seven days into the future. ISO 8601 duration\
        \ format is \"PnDTnHnMnS\" or \"PnW\" where n is a positive integer. The nD,\
        \ nH, nM and nS fields can be dropped if zero. \"P\" should always be present\
        \ and \"T\" should be present if there are any hours, minutes or seconds fields.\n\
        \  * `encryption_proposed` (none/tls-psk) - Encryption mechanism of the communication\
        \ channel between the two peers.\n### Do not provide remote IP\n  This method\
        \ is used when the remote IP address is not provided. This method is used\
        \ when the filer is ready to accept peering request from foreign clusters.\n\
        ### Required properties\n  * `generate_passphrase` (true) - This option must\
        \ be set to  true. ONTAP automatically generates a passphrase to authenticate\
        \ cluster peers. Either set generate_passphrase to true or provide a passphrase\
        \ in the body of the request; only one of them is required.\n### Optional\
        \ properties\n  The following fields are optional for a POST on /cluster/peer/.\
        \ All fields must follow the structure in the cluster peer API definition.\n\

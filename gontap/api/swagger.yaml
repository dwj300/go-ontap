    x-ntap-long-description:
      description: "## Overview\nAn iSCSI service defines the properties of the iSCSI\
        \ target for an SVM. There can be at most one iSCSI service for an SVM. An\
        \ SVM's iSCSI service must be created before iSCSI initiators can log in to\
        \ the SVM.<br/>\nThe iSCSI service REST API allows you to create, update,\
        \ delete, and discover iSCSI services for SVMs.\n## Examples\n### Creating\
        \ an iSCSI service for an SVM\nThe simplest way to create an iSCSI service\
        \ is to specify only the SVM, either by name or UUID. By default, the new\
        \ iSCSI service is enabled and uses the SVM name as its target alias.<br/>\n\
        In this example, the `return_records` query parameter is used to retrieve\
        \ the new iSCSI service object in the REST response.\n<br/>\n```\n# The API:\n\
        POST /api/protocols/san/iscsi/services\n# The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/san/iscsi/services?return_records=true'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" }\
        \ }'\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"svm\": {\n        \"uuid\": \"19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n          }\n        }\n      },\n      \"enabled\": true,\n      \"target\"\
        : {\n        \"name\": \"iqn.1992-08.com.netapp:sn.19d04b8e94d711e88370005056b48fd2:vs.4\"\
        ,\n        \"alias\": \"svm1\"\n      },\n      \"_links\": {\n        \"\
        self\": {\n          \"href\": \"/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Retrieving the iSCSI services\
        \ for all SVMs in the cluster\n```\n# The API:\nGET /api/protocols/san/iscsi/services\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/protocols/san/iscsi/services'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        25f617cf-94d7-11e8-8370-005056b48fd2\",\n        \"name\": \"svm2\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/25f617cf-94d7-11e8-8370-005056b48fd2\"\
        \n          }\n        }\n      },\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/iscsi/services/25f617cf-94d7-11e8-8370-005056b48fd2\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/san/iscsi/services\"\n\
        \    }\n  }\n}\n```\n---\n### Retrieving details for a specific iSCSI service\n\
        The iSCSI service is identified by the UUID of its SVM.\n<br/>\n```\n# The\
        \ API:\nGET /api/protocols/san/iscsi/services/{svm.uuid}\n# The call:\ncurl\
        \ -X GET 'https://<mgmt-ip>/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"19d04b8e-94d7-11e8-8370-005056b48fd2\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n      }\n    }\n  },\n  \"enabled\": true,\n  \"target\": {\n    \"name\"\
        : \"iqn.1992-08.com.netapp:sn.19d04b8e94d711e88370005056b48fd2:vs.4\",\n \
        \   \"alias\": \"svm1\"\n  },\n  \"_links\": {\n    \"self\": {\n      \"\
        href\": \"/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n    }\n  }\n}\n```\n---\n### Disabling an iSCSI service\nDisabling an iSCSI\
        \ service shuts down all active iSCSI sessions for the SVM and prevents the\
        \ creation of new iSCSI sessions.<br/>\nThe iSCSI service to update is identified\
        \ by the UUID of its SVM.\n<br/>\n```\n# The API:\nPATCH /api/protocols/san/iscsi/services/{svm.uuid}\n\
        # The call:\ncurl -X PATCH 'https://<mgmt-ip>/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2'\
        \ -H 'accept: application/hal+json' -d '{ \"enabled\": \"false\" }'\n```\n\
        <br/>\nYou can retrieve the iSCSI service to confirm the change.<br/>\nIn\
        \ this example, the `fields` query parameter is used to limit the response\
        \ to the `enabled` property and iSCSI service identifiers.\n<br/>\n```\n#\
        \ The API:\nGET /api/protocols/san/iscsi/services/{svm.uuid}\n# The call:\n\
        curl -X GET 'https://<mgmt-ip>/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2?fields=enabled'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"svm\": {\n  \
        \  \"uuid\": \"19d04b8e-94d7-11e8-8370-005056b48fd2\",\n    \"name\": \"svm1\"\
        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n      }\n    }\n  },\n  \"enabled\": false,\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n    }\n  }\n}\n```\n---\n### Deleting an iSCSI service\nThe iSCSI service\
        \ must be disabled before it can be deleted.<br/>\nThe iSCSI service to be\
        \ deleted is identified by the UUID of its SVM.\n<br/>\n```\n# The API:\n\
        DELETE /api/protocols/san/iscsi/services/{svm.uuid}\n# The call:\ncurl -X\
        \ DELETE 'https://<mgmt-ip>/api/protocols/san/iscsi/services/19d04b8e-94d7-11e8-8370-005056b48fd2'\
        \ -H 'accept: application/hal+json'\n```\n"
      tags:
      - "SAN"

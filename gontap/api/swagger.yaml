  Getting started with the ONTAP REST API:
    x-ntap-long-description:
      description: "## Overview\nLet's review some key things about RESTful APIs and\
        \ how they're implemented in ONTAP:\n* REST API URLs identify the resources\
        \ that you'll be working with, including clusters, SVMs, and storage.\n* REST\
        \ APIs use HTTP methods GET, POST, PATCH, DELETE, and OPTIONS to indicate\
        \ their actions.\n* REST APIs return common HTTP status codes to indicate\
        \ the results of each call. Additional error details can be included in the\
        \ results body.\n* REST APIs request and response bodies are encoded using\
        \ JSON.\n* REST APIs support hyperlinking among resources using the Content-Type\
        \ \"application/hal+json\".\n* GET calls on collections usually return only\
        \ name and UUID by default. If you want to retrieve additional properties,\
        \ you need to specify them using the “fields” query parameter.\n* ONTAP supports\
        \ query-based DELETE or PATCH for all collection endpoints.\n###\nIf you're\
        \ already familiar with the ONTAPI API (also known as ZAPI), there are some\
        \ similarities between ONTAP REST APIs and ONTAPI. For example:\n* Both support\
        \ the same transport and security mechanisms.\n* Both paginate results based\
        \ on either number of seconds or number of records.\n* Both support filtering\
        \ the returned records based on property values.\n* Both support limiting\
        \ the returned properties.\n###\nHowever, there are important differences\
        \ between REST APIs and the ONTAP CLI and ONTAPI that you should understand\
        \ as well:\n* In many cases, ONTAP REST APIs use different names for fields\
        \ and features.\n* REST APIs do not expose infrequently used CLI parameters.\n\
        * REST APIs do not treat the cluster or nodes as an SVM (aka Vserver).\n*\
        \ REST GET APIs support specifying a maximum time before paginating results.\
        \ However, the default time is 15 seconds for REST (instead of 90 seconds\
        \ for ONTAPI).\n* REST APIs are generally ordered by UUID or ID, so a rename\
        \ operation using the PATCH method doesn't change the path keys.\n* REST APIs\
        \ use one or more of the following properties to identify a resource: \"name\"\
        , \"uuid\", \"id\".\n* REST APIs often execute the equivalent of multiple\
        \ CLI commands in a single request.\n* REST API properties use underscores\
        \ instead of hyphens between words.\n* REST API dates are always in ISO-8601\
        \ format.\n* REST API comparisons between enum values (for <, >, ranges, and\
        \ `order_by`) are done alphabetically. (In CLI and ONTAPI, enum comparisions\
        \ are done based on an internal value for the enum.)\n* REST API field '<'\
        \ queries exclude records where the specified field is not set. You can add\
        \ \"|null\" (eg: limit=<10|null) to also return records where the specified\
        \ field is not set.\n"
      tags:
      - "docs"
  HAL linking:
    x-ntap-long-description:
      description: "## Hypertext Application Language (HAL)\nONTAP REST APIs use HAL\
        \ as the mechanism to support Hypermedia as the Engine of Application State\
        \ (HATEOAS). When an object or attribute is returned that identifies a specific\
        \ resource, a HAL-encoded link is also returned so that you can easily discover\
        \ resources and be able to obtain more details about the resource.\n## Example\n\
        ```\n\"aggregate\": {\n    \"uuid\": \"19425837-f2fa-4a9f-8f01-712f626c983c\"\
        ,\n    \"name\": \"aggr0\",\n    \"_links\": {\n        \"self\": {\n    \
        \        \"href\": \"/api/storage/aggregates/19425837-f2fa-4a9f-8f01-712f626c983c\"\
        \n        }\n    }\n}\n```\n"
      tags:
      - "docs"
  HTTP methods:
    x-ntap-long-description:
      description: "## Overview\nThe ONTAP REST API supports the following HTTP methods:\n\
        * GET: Supported on all collections to retrieve the records\n* POST: When\
        \ supported, calls on a collection to create the supplied resource\n* PATCH:\
        \ When supported, calls on a specific resource to update the supplied properties\n\
        * DELETE: When supported, calls on a specific resource to delete the resource\n\
        * HEAD: Supported wherever GET is supported. It makes a GET call, but only\
        \ returns the HTTP headers\n* OPTIONS: Supported on every endpoint so that\
        \ you can determine which HTTP methods are supported\n"
      tags:
      - "docs"
  HTTP status codes:
    x-ntap-long-description:
      description: "## Overview\nThe following supported HTTP status codes are returned\
        \ by ONTAP:\n* 200 OK: Returned for success when not creating a new object\n\
        * 201 Created: Returned for success after the creation of an object\n* 202\
        \ Accepted: Returned when a job has been successfully started, but the operation\
        \ is not complete\n* 400 Bad Request: Returned if the input could not be parsed\n\
        * 401 Unauthorized: Returned if user authentication failed\n* 403 Forbidden:\
        \ Returned for authorization (RBAC) errors\n* 404 Not Found: Returned when\
        \ the specified resource does not exist\n* 405 Method Not Allowed: Returned\
        \ when the specified resource does not support the method (for example, POST\
        \ or DELETE calls)\n* 409 Conflict: Returned when there is a conflict with\
        \ a different object that must be created, modified, or deleted before this\
        \ operation can succeed\n* 500 Internal Error: Returned for all other internal\
        \ error codes\n"
      tags:
      - "docs"
  Query parameters:
    x-ntap-long-description:
      description: "## Overview\nThe following is a list of all the globally supported\
        \ query parameters. This list is intended as a quick reference for syntax\
        \ purposes. The query parameters are described in more detail in other sections\
        \ of this documentation. Note that multiple queries can be combined using\
        \ an \"&\".\n<br/>\n```\n# Request specific fields\nfields=<field>[,...]\n\
        # Query fields by value. If the value contains query characters (*|,!<>..),\
        \ it must be quoted to avoid their special query meaning\n<field>=<query value>\n\
        # Return the records array\nreturn_records=<true|false>\n# Timeout and return\
        \ after the specified number of seconds\nreturn_timeout=<0..120 seconds>\n\
        # The number of records to collect (or act on for query-based PATCH/DELETE)\
        \ before returning\nmax_records=<number of records>\n# Request a customized\
        \ sort ordering\norder_by=<field [asc|desc]>[,...]\n$orderBy=<field [asc|desc]>[,...]\n\
        # Pretty print JSON response bodies\npretty=<true|false>\n# Continue after\
        \ encountering a failure. Only applicable to query-based PATCH and DELETE.\n\
        continue_on_failure=<true|false>\n```\n"
      tags:
      - "docs"
  Query-based PATCH and DELETE:
    x-ntap-long-description:
      description: "## Overview\nAlthough they are not documented as individual methods\
        \ in the list of REST APIs, every API supporting PATCH or DELETE on a resource\
        \ instance also supports PATCH or DELETE on the collection as long as at least\
        \ one field is specified in the query portion of the URL. A PATCH or DELETE\
        \ method issued on a collection is equivalent to internally doing a query-based\
        \ GET, followed by a serial PATCH or DELETE operation on each matching record.\
        \ However, it only does the operation for `return_timeout` seconds, which\
        \ is 15 seconds by default. If a query-based operation is not completed before\
        \ `return_timeout` seconds, the API returns a next link. The client must use\
        \ the next link with the same HTTP method to continue the operation. Query-based\
        \ operations will not continue to the next record until the operation on the\
        \ prior record is completed, even for operations that are normally asynchronous.\n\
        ## Example\n```\n# Modify the state of all volumes named \"simpson\" to be\
        \ offline\nPATCH /api/storage/volumes?name=simpson\n{ \"state\": \"offline\"\
        \ }\n```\n"
      tags:
      - "docs"
  Records and pagination:
    x-ntap-long-description:
      description: "## Records\nSeveral query parameters control the return of records.\n\
        <br/>\n```\nreturn_records=<true|false>\n```\n<br/>The default setting for\
        \ `return_records` is `true` for GET calls and `false` for all other methods.\
        \ When `false`, the array of records is not returned.\n<br/>\n```\nreturn_timeout=<0..120\
        \ seconds>\n```\n<br/>The `return_timeout` parameter specifies the number\
        \ of seconds the cluster spends performing an operation before returning.\
        \ The allowed range is `0` to `120` seconds. If the timeout is reached, GET\
        \ calls return the records collected along with a pagination link. Other methods\
        \ return and complete asynchronously. See Non-blocking-operations for more\
        \ details.\n<br/>The default setting for `return_timeout` is `15` seconds\
        \ for GET calls. For all other methods it is `0` seconds. This means that\
        \ these calls might execute asynchronously in order to return as fast as possible.\n\
        <br/>Note: If the `order_by` parameter is specified, the operation might take\
        \ longer because the collection is sorted before it is returned.\n<br/>\n\
        ```\nmax_records=<number of records>\n```\n<br/>The `max_records` parameter\
        \ limits the number of records that are returned (or acted on) before providing\
        \ the \"next\" pagination link.\n ## Pagination\n All calls to GET on a resource\
        \ collection allow you to page through the results. If the `max_records` parameter\
        \ is not specified, the cluster returns as many records as possible within\
        \ the `return_timeout` time threshold. The number of records returned can\
        \ be further limited by specifying a value for the `max_records` parameter.\
        \ When the operation reaches either the `return_timeout` or the `max_records`\
        \ threshold, it stops and returns the records as well as a HAL link that can\
        \ be used to get the next page of records. It is possible for a pagination\
        \ link to be returned even if there are no additional records. This occurs\
        \ because the cluster does not check if there is an additional record before\
        \ returning when it reaches a threshold. When there are potentially additional\
        \ records, the response header will also contain a `Link` header containing\
        \ the link followed by `rel=\"next\"`.\n<br/>The following is an example of\
        \ the \"next\" link, which returns with a collection of records:\n<br/>\n\
        ```\n\"_links\": {\n    \"next\": {\n        \"href\": \"/api/storage/aggregates?start.aggregate=aggr25&max_records=25\"\
        \n    }\n}\n```\n## Count only\nThe response to collection operations includes\
        \ a `num_records` field. By passing `return_records=false` with a GET call,\
        \ you can retrieve the number of records without returning the records themselves.\
        \ However, if either the `return_timeout` or `max_records` threshold is reached,\
        \ an incomplete or partial number of records is returned and the \"next\"\
        \ link must be called to retrieve additional record counts. All the partial\
        \ counts must be added together to calculate the total count.\n## Filtering\
        \ records\nYou can filter the results of a GET call using any attribute. The\
        \ supplied query can either be for an exact value or can leverage special\
        \ query operators.\n<br/>\n```\n<field>=<query value>\n```\n<br/>Filtering\
        \ allows you to select objects where the specified field matches the supplied\
        \ query, or which can contain wildcards, ranges, negations, or an OR-defined\
        \ list of the above. The special query operators include the following:\n\
        ### Wildcard: `*`\n```\nabc*\nabc*xyz\n*xyz\n```\n### Comparison: `<   > \
        \  <=   >=`\n```\n<10\n>=joe\n```\n### Range: `..`\n```\n3..10\njim..joe\n\
        ```\n### Negation: `!`\n```\n!3\n!joe\n!abc*\n!jim..joe\n```\n### Any of a\
        \ list: `|`\n```\n3|5\n3|5..9|>100\n```\n### Escaping: `{} and \"\"`\nThe\
        \ special query characters above can be treated literally, with no special\
        \ meaning, by enclosing the value in either double quotes or curly braces.\n\
        <br/>\n```\n\"joe*\"\n{a|b}\n```\n"
      tags:
      - "docs"
  Requesting-specific-fields:
    x-ntap-long-description:
      description: "## Overview\nBy default, calling GET on a collection generally\
        \ returns only the properties that uniquely identify the record, along with\
        \ a HAL 'self' link to the resource instance. However, you can choose the\
        \ specific fields you want using the `fields` parameter. The `fields` parameter\
        \ can also be used with GET when retrieving a single resource instance.\n\
        <br/>For discovery purposes, except for the CLI passthrough, the client can\
        \ retrieve all standard properties using `fields=\\*`. These are the same\
        \ properties returned when a GET is called on the specific instance using\
        \ the path keys. However, using `fields=\\*` is more expensive than selecting\
        \ only the specific fields that are needed. In addition, because future releases\
        \ may include additional properties in this list, or remove properties that\
        \ were included by default, we strongly discourage using this in client-side\
        \ software that is depending on specific fields being returned.\n<br/>Some\
        \ fields are more expensive to retrieve and are not included when using `fields=\\\
        *` (or the instance-level GET). These fields are noted in the documentation.\
        \ They can be returned either by specifying the fields directly, or by using\
        \ `fields=\\*\\*`. However, we again strongly discourage this from being encoded\
        \ into any client-side software. The performance of client software will suffer\
        \ if a future version of ONTAP adds support for additional expensive properties.\n\
        <br/>\n```\nfields=<field>[,...]\n```\n<br/>The `fields` input parameter allows\
        \ you to specify exactly which fields you want to be returned.\n## Objects\
        \ with fields\nWhen an API contains fields that are objects, an entire object\
        \ can be specified to return every field within the object. Individual fields\
        \ within the object can be specified using dotted notation, as demonstrated\
        \ below. Occasionally, some APIs might not support specifying fields nested\
        \ within certain objects. Note: Dotted notation for arrays does not include\
        \ array indices.\n## Examples\n```\n{\n  \"a\": \"<string>\",\n  \"b\": {\n\
        \    \"c\": \"<string>\",\n    \"d\": \"<string>\"\n  },\n  \"e\": [\n   \
        \ {\n      \"f\": \"<string1>\",\n      \"g\": \"<string1>\"\n    },\n   \
        \ {\n      \"f\": \"<string2>\",\n      \"g\": \"<string2>\"\n    }\n  ]\n\
        }\n```\nExample `fields` query:\n```\nfields=a,b     // Fetch a, b.c, and\
        \ b.d\nfields=a,b.c,e // Fetch a, b.c, e.f, and e.g\nfields=b.d     // Fetch\
        \ b.d\nfields=e.f     // Fetch e.f\nfields=b,!b.c  // Fetch b.*, but not b.c\n\
        ```\n"
      tags:
      - "docs"
  Response body:
    x-ntap-long-description:
      description: "## Overview\nEvery API call returns a top-level JSON object. These\
        \ JSON objects includes GET calls that contain an array of records. This nesting\
        \ technique allows metadata about the resource or resource collection to be\
        \ returned as well as each resource instance.\n<br/>GET calls that return\
        \ an array of records can contain the following top-level elements:\n<br/>\n\
        ```\n{\n  \"records\": [ {}, ... ]\n  \"num_records\": <N>\n  \"_links\":\
        \ {\n    \"self\": {\n      \"href\": ...\n    },\n    \"next\": {\n     \
        \ \"href\": ...\n    }\n  }\n}\n```\n* `records` - The array of records.\n\
        * `num_records` - The number of records in the array.\n* `_links` - Links\
        \ to relevant APIs, possibly including:\n  * `self` - A link to retrieve the\
        \ same data again.\n  * `next` - If there are potentially more records, a\
        \ link to retrieve the next page of records.\n## Custom response bodies\n\
        Some APIs might include additional top-level elements. For example, some APIs\
        \ may include a top-level `errors` array which can include errors if the array\
        \ of records is incomplete (for reasons other than pagination). See the documentation\
        \ for each API to check for custom top-level elements.\n## Error objects\n\
        When an error occurs, an error object is returned in the response body. The\
        \ `target` element is returned when ONTAP determines the error is due to a\
        \ specific input field that you've supplied.\n<br/>\n```\n\"error\": {\n \
        \  \"message\": \"<string>\",\n   \"code\": <integer>[,\n   \"target\": \"\
        <string>\"]\n}\n```\n<br/>\nONTAP Error Response Codes\n| Error Code | Description\
        \ | HTTP Code |\n| ---------- | ----------- | --------- |\n| 1 | An entry\
        \ with the same identifiers already exists. | 409 |\n| 2 | A field has an\
        \ invalid value, is missing, or an extra field was provided. | 400 |\n| 3\
        \ | The operation is not supported. | 405 |\n| 4 | An entry with the specified\
        \ identifiers was not found. | 404 |\n| 6 | Permission denied. | 403 |\n|\
        \ 8 | Resource in use. | 409 |\n| 65541 | RPC timed out. | 500 |\n| 65552\
        \ | Generic RPC failure. | 500 |\n| 262177 | Missing value. | 400 |\n| 262179\
        \ | Unexpected argument. Argument shown in error message body. | 400 |\n|\
        \ 262185 | Invalid value with value in the body of the error. | 400 |\n| 262186\
        \ | A field is used in an invalid context with another field, as shown in\
        \ error message body. | 400 |\n| 262188 | A field was specified twice. Location\
        \ of assignments shown in error message body. | 400 |\n| 262197 | Invalid\
        \ value provided for field. Value and field shown in error message body. |\
        \ 400 |\n| 262198 | A request body is not allowed on GET, HEAD, and DELETE.\
        \ | 400 |\n| 262199 | Invalid JSON with error location provided in body of\
        \ the error. | 400 |\n| 262200 | Invalid JSON range, with range provided in\
        \ the body of the error. | 400 |\n| 262201 | Invalid JSON due to unknown formatting\
        \ issue. | 400 |\n| 262245 | Invalid value with reason provided in body of\
        \ the error. | 400 |\n| 262247 | Invalid value for a field, with value and\
        \ field in body of the error. | 400 |\n| 262248 | A value is missing assignment\
        \ operator. | 400 |\n| 262255 | An array was found in the JSON when it was\
        \ not expected. | 400 |\n| 393271 | A node is out of quorum. Body of error\
        \ message identifies node. | 500 |\n| 39387137 | A provided URL is invalid.\
        \ | 400 |\n"
      tags:
      - "docs"
  Size properties:
    x-ntap-long-description:
      description: "## Overview\nMany objects contain properties related to various\
        \ sizes. Examples can be found in the `aggregate` object, `volume` object,\
        \ `lun` object and `nvme_namespace` object. These properties are documented\
        \ as type `integer`.<br/>\nUnless otherwise documented, all sizes are reported\
        \ in GET in bytes.<br/>\nDepending on the development language-specific code\
        \ generation, the API typically also requires an integer value in bytes for\
        \ POST and PATCH input as well.<br/>\nWhere a string value is accepted, such\
        \ as query parameters and ad-hoc curl requests, any of the following suffixes\
        \ can be used to specify different units:<br/>\n  | Suffix | Definition |\n\
        \  | ------ | ------- |\n  | KB | kilobytes (1024 bytes, aka kibibytes) |\n\
        \  | MB | megabytes (KB x 1024, aka mebibytes) |\n  | GB | gigabytes (MB x\
        \ 1024, aka gibibytes) |\n  | TB | terabytes (GB x 1024, aka tebibytes) |\n\
        \  | PB | petabytes (TB x 1024, aka pebibytes) |\n"
      tags:
      - "docs"
  Sorting records:
    x-ntap-long-description:
      description: "## Overview\nBy default, records in a collection are returned\
        \ in the order defined by the object. You can change the order by specifying\
        \ the `order_by` query parameter. Most uses of the `order_by` parameter collect\
        \ and reorder _all records_ in the collection. This can be expensive when\
        \ the collection is large. Therefore, clients are discouraged from paginating\
        \ through the results with `max_records` when using `order_by`.\n<br/>\n```\n\
        order_by=<field [asc|desc]>[,...]\n```\n<br/>If you want to sort on multiple\
        \ fields (where the prior key value is the same), separate any fields (and\
        \ optional direction) with a comma.\n<br/>By default, sorting is done in ascending\
        \ order based on the field type's ordering. If `desc` is specified after a\
        \ field name, that field is sorted in descending order. Combining this with\
        \ `max_records` allows you to see the `top` or `bottom` records based on the\
        \ value of the specified field(s). When using this `top` or `bottom` functionality,\
        \ queries on certain fields might require more time to search the entire collection\
        \ regardless of the number of records actually returned.\n<br/>Note: When\
        \ you use the `order_by` parameter, the `return_timeout` might be exceeded\
        \ because the collection is sorted before it is returned.\n## Examples\n```\n\
        # Sort the volume collection from largest to smallest by size:\nGET /api/storage/volumes?order_by=size\
        \ desc\n# Find the top 5 applications using the most IOPS:\nGET /api/application/applications?order_by=statistics.iops.total\
        \ desc,name asc&max_records=5\n# Find the top 10 applications using the most\
        \ space and then\n# if multiple applications are using the same space, sort\
        \ them by IOPS:\nGET /api/application/applications?order_by=statistics.space.used\
        \ desc,statistics.iops.total desc&max_records=10\n```\n"
      tags:
      - "docs"
  Synchronous-and-asynchronous-operations:
    x-ntap-long-description:
      description: "## Overview\nPOST, PATCH, or DELETE operations that can take more\
        \ than `2` seconds are considered _asynchronous_ operations. They are implemented\
        \ as non-blocking operations. Any API call that is expected to return in less\
        \ than `2` seconds is considered _synchronous_. Synchronous operations ignore\
        \ the `return_timeout` parameter.\n## API response\nIf the `return_timeout`\
        \ is less than the time it takes for an operation to complete, the server\
        \ returns the code `202 Accepted` after waiting for the specified `return_timeout`\
        \ seconds. The default `return_timeout` for non-blocking operations is `0`\
        \ seconds, meaning the operation returns as fast as possible. However, the\
        \ operation never returns the success code `200 OK`, but instead returns either\
        \ an error or the code `202 Accepted`.\n## The Location header\nWhen a POST\
        \ operation that is creating a resource returns `201 Created` (synchronous)\
        \ or `202 Accepted` (asynchronous), the response header includes the `Location`\
        \ of the resource. For asynchronous operations, a GET call on this resource\
        \ link may return code `404 Not Found` until the operation successfully completes.\
        \ Use the returned job link instead of the Location link to determine when\
        \ the asynchronous operation is complete. POST operations that return code\
        \ `200 OK` do not populate the Location header.\n## Tracking non-blocking\
        \ operations\nNon-blocking or asynchronous operations are executed using _jobs_.\
        \ The response to a non-blocking operation includes information about the\
        \ job performing the operation, including a HAL link to the job resource.\
        \ The job record also includes `state` and `message` fields. The `message`\
        \ field indicates the progress of the operation while the `state` field indicates\
        \ `running`. When a job is successful, the `state` and `message` fields indicate\
        \ `success`. If an operation fails for any reason, the job's `state` reports\
        \ `error`, and the `message` describes the problem that the operation encountered.\n\
        <br/>For POST operations, when a job is successfully completed, you can use\
        \ the link from the `Location` header of the original response to retrieve\
        \ the resource.\n<br/>See [`GET /cluster/jobs`](#/cluster/job_get)<br/>\n"
      tags:
      - "docs"
  Using the private CLI passthrough with the ONTAP REST API:
    x-ntap-long-description:
      description: "## REST API access to CLI commands\nTo help CLI and ONTAP users\
        \ transition to the ONTAP REST API, ONTAP 9.6 provides a private REST API\
        \ endpoint that can be used to access any CLI command. Usage of this API call\
        \ is recorded and returned in the AutoSupport data collection so that NetApp\
        \ can identify usablity and functionality improvements in the REST API for\
        \ future releases. There is no per-API documentation for the REST API access\
        \ for each CLI command. Unlike the documented REST APIs, the API paths and\
        \ properties for the CLI passthrough correspond very closely to the CLI. There\
        \ are several rules that govern all the differences between a CLI command\
        \ and the REST API mirroring the CLI command.\n### Rules for path differences\
        \ when accessing a CLI command through the REST API\nThe API paths mirror\
        \ the CLI paths, except for the use of the \"show\", \"create\", \"modify\"\
        , and \"delete\" verbs. Instead of using these four CLI verbs in the REST\
        \ API, the corresponding HTTP methods must be used (GET, POST, PATCH, and\
        \ DELETE). The four CLI verbs are removed from the API path supporting a command.\
        \ For any commands where the last verb is hyphenated and begins with one of\
        \ these verbs (for example, \"show-space\" or \"delete-all\"), you must remove\
        \ the verb and following hyphen from the path. Any space in a full command\
        \ path becomes a forward slash in the REST API (for example, \"system node\"\
        \ becomes \"/api/private/cli/system/node\"). For non-show CLI commands that\
        \ use non-standard verbs, the POST method should be used on the full path\
        \ with the final verb in the API path. For example, \"volume rehost\" becomes\
        \ \"POST /api/private/cli/volume/rehost\" and \"cluster add-node\" becomes\
        \ \"POST /api/private/cli/cluster/add-node\".\n<br/>To know which HTTP methods\
        \ are supported for an API call, both documented and CLI-based, clients can\
        \ use the \"OPTIONS\" HTTP method. For example, using OPTIONS on \"/api/private/cli/volume\"\
        \ returns 'OK' with the HTTP \"Allow\" header containing a list of the supported\
        \ HTTP methods (for example, \"Allow: GET, HEAD, OPTIONS, POST, DELETE, PATCH\"\
        ). For feature-specific CLI verbs, you can use OPTIONS on the API path. For\
        \ example, using OPTIONS on \"/api/private/cli/volume/restrict\" returns with\
        \ the HTTP header \"Allow: OPTIONS, POST\". Some of the CLI \"show\" commands\
        \ do not contain the standard verb. For example, calling OPTIONS on \"/api/private/cli/cluster/add-node-status\"\
        \ returns \"Allow: GET, HEAD, OPTIONS\".\n<br/>There are some commands in\
        \ the CLI that will not work using REST APIs. This includes most show commands\
        \ that do not support \"show -fields\" in the CLI. The REST API also does\
        \ not support CLI commands that create a new shell (like \"run\" and \"vserver\
        \ context\").\n<br/>Here are several examples of mappings from the ONTAP CLI\
        \ to the ONTAP REST API for the /api/private/cli path:\n* volume show    \
        \   &rarr; GET /api/private/cli/volume\n* volume create     &rarr; POST /api/private/cli/volume\n\
        * volume modify     &rarr; PATCH /api/private/cli/volume\n* volume delete\
        \     &rarr; DELETE /api/private/cli/volume\n* volume restrict   &rarr; POST\
        \ /api/private/cli/volume/restrict\n* volume show-space        &rarr; GET\
        \ /api/private/cli/volume/space\n* volume show-footprint    &rarr; GET /api/private/cli/volume/footprint\n\
        * cluster add-node         &rarr; POST /api/private/cli/cluster/add-node\n\
        * cluster add-node-status  &rarr; GET /api/private/cli/system/node/add-node-status\n\
        * system node coredump show       &rarr; GET /api/private/cli/system/node/coredump\n\
        * system node coredump delete     &rarr; DELETE /api/private/cli/system/node/coredump\n\
        * system node coredump delete-all &rarr; DELETE /api/private/cli/system/node/coredump/all\n\
        ### Rules for field differences when accessing a CLI command through the REST\
        \ API\nAll CLI parameters are supported in the CLI-based REST APIs. However,\
        \ REST converts hyphens (-) in CLI parameter names to underscores (_) in the\
        \ REST API JSON response body. In general, REST API responses use the same\
        \ formatting for property values as ONTAPI. For example, enumerated values\
        \ are formatted in lowercase instead of uppercase and with underscores instead\
        \ of hyphens in the REST API response body. Both CLI and ONTAPI formats are\
        \ allowed on input. Also similar to ONTAPI, sizes and percentages in REST\
        \ are encoded as integers in bytes. Unlike ONTAPI or the CLI, date and time\
        \ values in REST are encoded with the ISO-8601 format. All fields that you\
        \ want returned from the GET call must be specified using the `fields` parameter.\
        \ Note that the /api/private/cli/... APIs do not support \"fields=*\".\n##\
        \ Examples\nRetrieve OPTIONS for volumes endpoint (with results contained\
        \ in header):\n```\ncurl -X OPTIONS \"https://<mgmt-ip>/api/private/cli/volume\"\
        \ --include\nAllow: GET, HEAD, OPTIONS, POST, DELETE, PATCH\n{\n}\n```\n<br>GET\
        \ size and percent-used for all volumes:\n```\ncurl -X GET \"https://<mgmt-ip>/api/private/cli/volume?fields=size,percent-used&pretty=false\"\
        \n{\n  \"records\": [\n    { \"vserver\": \"vs1\", \"volume\": \"vol1\", \"\
        size\": 20971520, \"percent_used\": 73 },\n    { \"vserver\": \"vs1\", \"\
        volume\": \"vol2\", \"size\": 20971520, \"percent_used\": 87 },\n    ...\n\
        \  ]\n}\n```\n<br>GET size and percent-used for a specific volume:\n```\n\
        curl -X GET \"https://<mgmt-ip>/api/private/cli/volume?volume=vol2&pretty=false\"\
        \n{\n  \"records\": [\n    { \"vserver\": \"vs1\", \"volume\": \"vol2\", \"\
        size\": 209715203864, \"percent_used\": 89 },\n    ...\n  ]\n}\n```\n<br>POST\
        \ a new volume with all required attributes:\n```\ncurl -X POST \"https://<mgmt-ip>/api/private/cli/volume\"\
        \ -d '{\"volume\":\"vol3\",\"vserver\":\"vs0\",\"aggregate\":\"aggr1\"}'\n\
        {\n  \"job\": {\n    \"uuid\": \"f7b5f5cb-54a2-11e9-930a-005056ac6a3f\",\n\
        \    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/f7b5f5cb-54a2-11e9-930a-005056ac6a3f\"\
        \n      }\n    }\n  },\n  \"cli_output\": \"[Job 36] Job is queued: Create\
        \ vol2.\"\n}\n```\n<br>Attempt to DELETE an online volume:\n```\ncurl -X DELETE\
        \ \"https://<mgmt-ip>/api/private/cli/volume?vserver=vs1&volume=vol1\"\n{\n\
        \  \"num_records\": 0,\n  \"error: {\n    \"message\": \"Volume vol1 in Vserver\
        \ vs1 must be offline to be deleted.\",\n    \"code\": \"917658\"\n  }\n}\n\
        ```\n<br>PATCH a volume to become offline:\n```\ncurl -X PATCH \"https://<mgmt-ip>/api/private/cli/volume?vserver=vs1&volume=vol1\"\
        \ -d '{ \"state\": \"offline\" }'\n{\n  \"num_records\": 1,\n  \"cli_output:\
        \ \"Volume modify successful on volume vol1 of Vserver vs1.\\n\"\n}\n```\n\
        <br>DELETE the offline volume:\n```\ncurl -X DELETE \"https://<mgmt-ip>/api/private/cli/volume?vserver=vs1&volume=vol1\"\
        \n{\n  \"jobs\": [\n    {\n      \"uuid\": \"3f35a934-4b40-11e9-9f4d-005056bbf4eb\"\
        ,\n      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/cluster/jobs/3f35a934-4b40-11e9-9f4d-005056bbf4eb\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"cli_output\"\
        : \"[Job 1243] Job succeeded: Successful\\n\"\n}\n```\nNote: When POST is\
        \ called for a command that uses a job, the REST API does not wait for the\
        \ job to complete, unless `return_timeout` is specified. However, PATCH and\
        \ DELETE calls on the command path (using queries on key fields in the query\
        \ portion of the URI) wait up to 15 seconds for the operation to complete\
        \ if the `return_timeout` parameter is not specified.\n<br>DELETE an offline\
        \ volume without waiting:\n```\ncurl -X DELETE \"https://<mgmt-ip>/api/private/cli/volume?vserver=vs1&volume=vol2&return_timeout=0\"\
        \n{\n  \"jobs\": [\n    {\n      \"uuid\": \"a7138c5e-4b69-11e9-9f4d-005056bbf4eb\"\
        ,\n      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/cluster/jobs/a7138c5e-4b69-11e9-9f4d-005056bbf4eb\"\
        ,\n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"cli_output\"\
        : \"[Job 1247] Job is queued: Delete vol1.\\n\"\n}\n```\n## CLI message output\n\
        As shown in the previous example, any non-field and non-error based output\
        \ that would have appeared in the CLI is returned in a top-level `cli_output`\
        \ attribute in the response body. This does not contain normal CLI headers\
        \ or field values. It only displays messages that were printed to the CLI.\n\
        ## HTTP status codes\nError codes in the response body are mapped to the most\
        \ appropriate HTTP status codes. In cases where this is not done, the HTTP\
        \ status code defaults to 500. This does not necessarily indicate that the\
        \ error is internal to ONTAP.\n## Security\nAll CLI-based REST APIs are RBAC-controlled,\
        \ based on the role of the authenticated user and have the same protections\
        \ they have in the CLI.\n## Location of CLI fields for CLI-based REST APIs:\n\
        * POST APIs: All CLI fields must be provided in the request body.\n* GET APIs:\
        \ All desired CLI fields (except keys) must be specified in the `fields` parameter.\
        \ The non-key fields returned via the CLI will not be returned if not requested.\
        \ The client can also provide a query for any field.\n* PATCH APIs: The client\
        \ can provide a query for any field, but at least one field must have a query.\
        \ To modify only a single record, all CLI keys must contain an exact query.\
        \ All new values for the object must be provided in the request body.\n* DELETE\
        \ APIs: The client can provide a query for any field, but at least one field\
        \ must have a query. To delete only a single record, all CLI keys must contain\
        \ an exact query. Non-attribute inputs (such as `force`) must be provided\
        \ in the query portion of the URI.\n"
      tags:
      - "docs"

        \n    }\n  }\n}\n```\n---\n### Retrieving the NIS configuration of a specific\
        \ SVM\n---\n```\n# The API:\n/api/name-services/nis/{svm.uuid}\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/name-services/nis/179d3c85-7053-11e8-b9b8-005056b41bd1\"\

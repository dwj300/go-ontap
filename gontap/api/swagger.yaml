        \n      }\n    }\n  }\n}\n```\n### Creating a FlexGroup volume and specifying\
        \ its properties using POST\n```\n# The API:\n/api/storage/volumes\n# The\
        \ call:\ncurl -X POST  \"https://<mgmt-ip>/api/storage/volumes\" -H \"accept:\
        \ application/hal+json\" -d '{\"name\": \"vol1\", \"aggregates.name\": [\"\
        aggr1\"], \"svm.name\" : \"vs1\",\"snaplock.retention.default\": \"P20Y\"\

          \ share. Clients that do not support encryption are not\nable to access\
          \ this share.\n"
        default: false
      home_directory:
        type: "boolean"
        description: "Specifies whether or not the share is a home directory share,\
          \ where the share and path names are dynamic.\nONTAP home directory functionality\
          \ automatically offer each user a dynamic share to their home directory\
          \ without creating an\nindividual SMB share for each user.\nThe ONTAP CIFS\
          \ home directory feature enable us to configure a share that maps to\ndifferent\
          \ directories based on the user that connects to it. Instead of creating\
          \ a separate shares for each user,\na single share with a home directory\
          \ parameters can be created.\nIn a home directory share, ONTAP dynamically\
          \ generates the share-name and share-path by substituting\n%w, %u, and %d\
          \ variables with the corresponding Windows user name, UNIX user name, and\
          \ domain name, respectively.\n"
        default: false
        x-ntap-readCreate: true
      name:
        type: "string"
        example: "HR_SHARE"
        description: "Specifies the name of the CIFS share that you want to create.\
          \ If this\nis a home directory share then the share name includes the pattern\
          \ as\n%w (Windows user name), %u (UNIX user name) and %d (Windows domain\
          \ name)\nvariables in any combination with this parameter to generate shares\
          \ dynamically.\n"
        minLength: 1
        maxLength: 80
        x-ntap-readCreate: true
      oplocks:
        type: "boolean"
        description: "Specify whether opportunistic locks are enabled on this share.\
          \ \"Oplocks\" allow clients to lock files and cache content locally,\nwhich\
          \ can increase performance for file operations.\n"
        default: true
      path:
        type: "string"
        example: "/volume_1/eng_vol/"
        description: "The fully-qualified pathname in the owning SVM namespace that\
          \ is shared through this share.\nIf this is a home directory share then\
          \ the path should be dynamic by specifying the pattern\n%w (Windows user\
          \ name), %u (UNIX user name), or %d (domain name) variables in any combination.\n\
          ONTAP generates the path dynamically for the connected user and this path\
          \ is appended to each\nsearch path to find the full Home Directory path.\n"
        minLength: 1
        maxLength: 256
      svm:
        $ref: "#/definitions/audit_svm"
      unix_symlink:
        type: "string"
        description: "Controls the access of UNIX symbolic links to CIFS clients.\n\
          The supported values are:\n    * local - Enables only local symbolic links\
          \ which is within the same CIFS share.\n    * widelink - Enables both local\
          \ symlinks and widelinks.\n    * disable - Disables local symlinks and widelinks.\n"
        default: "local"
        enum:
        - "local"
        - "widelink"
        - "disable"

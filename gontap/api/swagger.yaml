        \ entry in the response.\n<br/>\n---\n```\n# The API:\nPOST /api/protocols/audit/\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/audit\" -H \"\
        accept: application/json\" -H \"Content-Type: application/json\" -d \"{ \\\
        \"enabled\\\": false, \\\"events\\\": { \\\"authorization_policy\\\": false,\
        \ \\\"cap_staging\\\": false, \\\"cifs_logon_logoff\\\": true, \\\"file_operations\\\
        \": true, \\\"file_share\\\": false, \\\"security_group\\\": false, \\\"user_account\\\
        \": false }, \\\"log\\\": { \\\"format\\\": \\\"xml\\\", \\\"retention\\\"\

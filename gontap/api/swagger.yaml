    x-ntap-long-description:
      description: "## Overview\nONTAP allows both CIFS and NFS to access the same\
        \ datastore. This datastore can contain symbolic links which are files, created\
        \ by UNIX clients. It contains a reference to another file or directory. If\
        \ an SMB client accesses a symbolic link, it is redirected to the target file\
        \ or directory that the symbolic link refers to. The symbolic links can point\
        \ to files within the volume that contain the share, or to files that are\
        \ contained in other volumes on the Storage Virtual Machine (SVM), or even\
        \ to volumes contained on other SVMs.<p/>\nThere are two types of symbolic\
        \ links:\n  * <b>Relative</b>  A relative symbolic link contains a reference\
        \ to the file or directory relative to its parent directory. Therefore, the\
        \ path of the file it is referring to should not begin with a backslash (/).\
        \ If you enable symbolic links on a share, relative symbolic links work without\
        \ UNIX symlink mapping.\n  * <b>Absolute</b> An absolute symbolic link contains\
        \ a reference to a file or directory in the form of an absolute path. Therefore,\
        \ the path of the file it is referring to should begin with a backslash (/).\
        \ An absolute symbolic link can refer to a file or directory within or outside\
        \ of the file system of the symbolic link. If the target is not in the same\
        \ local file system, the symbolic link is called a \"widelink\". If the symbolic\
        \ link is enabled on a share and absolute symbolic links do not work right\
        \ away, the mapping between the UNIX path of the symbolic link to the destination\
        \ CIFS path must be created. When creating absolute symbolic link mappings,\
        \ locality could be either \"local\" or \"widelink\" and it must be specified.\
        \ If UNIX symlink mapping is created for a file or directory which is outside\
        \ of the local share but the locality is set to \"local\", ONTAP does not\
        \ allow access to the target.\n</br>A UNIX symbolic link support could be\
        \ added to SMB shares by specifying the <i>unix_symlink</i> property during\
        \ the creation of SMB shares or at any time by modifying the existing SMB\
        \ <i>unix_symlink</i> property. UNIX symbolic link support is enabled by default.<p/>\n\
        ## Examples\n### Creating a UNIX symlink mapping for CIFS shares\nTo create\
        \ UNIX symlink mappings for SMB shares, use the following API. Note the <i>return_records=true</i>\
        \ query parameter used to obtain the newly created entry in the response.\n\
        <br/>\n```\n# The API:\nPOST /api/protocols/cifs/unix-symlink-mapping\n# The\
        \ call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/cifs/unix-symlink-mapping?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"svm\\\": { \\\"name\\\": \\\"vs1\\\", \\\"uuid\\\": \\\"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\\\
        \" }, \\\"target\\\": { \\\"home_directory\\\": false, \\\"locality\\\": \\\
        \"local\\\", \\\"path\\\": \\\"/dir1/dir2/\\\", \\\"server\\\": \\\"cifs123\\\
        \", \\\"share\\\": \\\"sh1\\\" }, \\\"unix_path\\\": \\\"/mnt/eng_volume/\\\
        \"}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"unix_path\": \"/mnt/eng_volume/\"\
        ,\n      \"target\": {\n        \"share\": \"sh1\",\n        \"path\": \"\
        /dir1/dir2/\",\n        \"server\": \"cifs123\",\n        \"locality\": \"\
        local\",\n        \"home_directory\": false\n      }\n    }\n  ]\n}\n```\n\
        ---\n### Retrieving UNIX symlink mappings for all SVMs in the cluster\n```\n\
        # The API:\nGET /api/protocols/cifs/unix-symlink-mapping\n# The call:\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/protocols/cifs/unix-symlink-mapping?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        ,\n        \"name\": \"vs1\",\n        \"_links\": {\n          \"self\":\
        \ {\n            \"href\": \"/api/svm/svms/000c5cd2-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"unix_path\": \"/mnt/eng_volume/\"\
        ,\n      \"target\": {\n        \"share\": \"sh1\",\n        \"path\": \"\
        /dir1/dir2/\",\n        \"server\": \"CIFS123\",\n        \"locality\": \"\
        local\",\n        \"home_directory\": false\n      },\n      \"_links\": {\n\
        \        \"self\": {\n          \"href\": \"/api/protocols/cifs/unix-symlink-mapping/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/%2Fmnt%2Feng_volume%2F\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        1d30d1b1-ebdf-11e8-a96e-0050568ea3cb\",\n        \"name\": \"vs2\",\n    \
        \    \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/1d30d1b1-ebdf-11e8-a96e-0050568ea3cb\"\
        \n          }\n        }\n      },\n      \"unix_path\": \"/mnt/eng_volume/\"\
        ,\n      \"target\": {\n        \"share\": \"ENG_SHARE\",\n        \"path\"\
        : \"/dir1/dir2/\",\n        \"server\": \"ENGCIFS\",\n        \"locality\"\
        : \"widelink\",\n        \"home_directory\": false\n      },\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/protocols/cifs/unix-symlink-mapping/1d30d1b1-ebdf-11e8-a96e-0050568ea3cb/%2Fmnt%2Feng_volume%2F\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/cifs/unix-symlink-mapping?fields=*&return_records=true&return_timeout=15\"\
        \n    }\n  }\n}\n```\n### Retrieving a specific UNIX symlink mapping for an\
        \ SVM\nThe mapping being returned is identified by the UUID of its SVM and\
        \ the unix-path.\n<br/>\n```\n# The API:\nGET /api/protocols/cifs/unix-symlink-mapping/{svm.uuid}/{unix_path}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/cifs/unix-symlink-mapping/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/%2Fmnt%2Feng_volume%2F\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"000c5cd2-ebdf-11e8-a96e-0050568ea3cb\",\n   \"name\": \"vs1\"\n\
        \  },\n  \"unix_path\": \"/mnt/eng_volume/\",\n  \"target\": {\n    \"share\"\
        : \"sh1\",\n    \"path\": \"/dir1/dir2/\",\n    \"server\": \"CIFS123\",\n\
        \    \"locality\": \"local\",\n    \"home_directory\": false\n  }\n}\n```\n\
        ### Updating a specific UNIX symlink mapping for an SVM\nThe mapping being\
        \ modified is identified by the UUID of its SVM and the unix-path.\n<br/>\n\
        ```\n# The API:\nPATCH /api/protocols/cifs/unix-symlink-mapping/{svm.uuid}/{unix_path}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/cifs/unix-symlink-mapping/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/%2Fmnt%2Feng_volume%2F\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"target\\\": { \\\"home_directory\\\": true, \\\"locality\\\": \\\
        \"widelink\\\", \\\"path\\\": \\\"/new_path/\\\", \\\"server\\\": \\\"HR_SERVER\\\
        \", \\\"share\\\": \\\"sh2\\\" }}\"\n```\n### Removing a specific UNIX symlink\
        \ mapping for an SVM\nThe mapping being removed is identified by the UUID\
        \ of its SVM and the unix-path.\n<br/>\n```\n# The API:\nDELETE /api/protocols/cifs/unix-symlink-mapping/{svm.uuid}/{unix_path}\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/protocols/cifs/unix-symlink-mapping/000c5cd2-ebdf-11e8-a96e-0050568ea3cb/%2Fmnt%2Feng_volume%2F\"\
        \ -H \"accept: application/json\"\n```\n"

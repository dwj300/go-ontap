    x-ntap-long-description:
      description: "## Overview\nA scanner-pool defines the Vscan servers and privileged\
        \ users that can connect to SVMs and a scanner policy or role determines whether\
        \ a scanner-pool is active. You can configure a scanner-pool to be used on\
        \ the local cluster or any other cluster in an MCC/DR setup.\n## Examples\n\
        ### Retrieving all fields for all scanner-pools of an SVM\n```\n# The API:\n\
        /api/protocols/vscan/{svm.uuid}/scanner-pools\n# The call:\ncurl -X GET \"\
        https://<mgmt-ip>/api/protocols/vscan/<svm-uuid>/scanner-pools?fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"0e2f7c91-f227-11e8-9601-0050568ecc06\"\
        \n      },\n      \"name\": \"scanner-1\",\n      \"servers\": [\n       \
        \ \"1.1.1.1\",\n        \"10.72.204.27\"\n      ],\n      \"privileged_users\"\
        : [\n        \"cifs\\\\u1\",\n        \"cifs\\\\u2\"\n      ],\n      \"role\"\
        : \"primary\"\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"0e2f7c91-f227-11e8-9601-0050568ecc06\"\
        \n      },\n      \"name\": \"scanner-2\",\n      \"servers\": [\n       \
        \ \"1.1.1.1\",\n        \"10.72.204.27\"\n      ],\n      \"privileged_users\"\
        : [\n        \"cifs\\\\u1\",\n        \"cifs\\\\u2\"\n      ],\n      \"role\"\
        : \"secondary\"\n    }\n  ],\n  \"num_records\": 2\n}\n```\n### Retrieving\
        \ all scanner-pools with *role* set as *secondary*\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/vscan/<svm-uuid>/scanner-pools?role=secondary&fields=*&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"0e2f7c91-f227-11e8-9601-0050568ecc06\"\
        ,\n        \"name\": \"vs1\"\n      },\n      \"name\": \"scanner-2\",\n \
        \     \"servers\": [\n        \"1.1.1.1\",\n        \"10.72.204.27\"\n   \
        \   ],\n      \"privileged_users\": [\n        \"cifs\\\\u1\",\n        \"\
        cifs\\\\u2\"\n      ],\n      \"role\": \"secondary\",\n      \"cluster\"\
        : {\n        \"uuid\": \"0933f9b5-f226-11e8-9601-0050568ecc06\",\n       \
        \ \"name\": \"Cluster3\"\n      }\n    }\n  ],\n  \"num_records\": 1\n}\n\
        ```\n### Retrieving the specified scanner-pool associated with an SVM\n```\n\
        # The API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools/{name}\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/protocols/vscan/0e2f7c91-f227-11e8-9601-0050568ecc06/scanner-pools/scanner-1?fields=*\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"svm\": {\n    \"\
        uuid\": \"0e2f7c91-f227-11e8-9601-0050568ecc06\",\n    \"name\": \"vs1\"\n\
        \  },\n  \"name\": \"scanner-1\",\n  \"servers\": [\n    \"1.1.1.1\",\n  \
        \  \"10.72.204.27\"\n  ],\n  \"privileged_users\": [\n    \"cifs\\\\u1\",\n\
        \    \"cifs\\\\u2\"\n  ],\n  \"role\": \"primary\",\n  \"cluster\": {\n  \
        \  \"uuid\": \"0933f9b5-f226-11e8-9601-0050568ecc06\",\n    \"name\": \"Cluster3\"\
        \n  }\n}\n```\n### Creating a scanner-pool for an SVM with all fields specified\n\
        ```\n# The API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools/\n# The call:\n\
        curl -X POST \"https://<mgmt-ip>/api/protocols/vscan/b103be27-17b8-11e9-b451-0050568ecd85/scanner-pools?return_records=true\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"cluster\\\": { \\\"name\\\": \\\"Cluster1\\\", \\\"uuid\\\": \\\"\
        ab746d77-17b7-11e9-b450-0050568ecd85\\\" }, \\\"name\\\": \\\"test-scanner\\\
        \", \\\"privileged_users\\\": [ \\\"cifs\\\\\\\\u1\\\", \\\"cifs\\\\\\\\u2\\\
        \" ], \\\"role\\\": \\\"primary\\\", \\\"servers\\\": [ \\\"1.1.1.1\\\", \\\
        \"10.72.204.27\\\" ]}\"\n# The response:\n{\n  \"num_records\": 1,\n  \"records\"\
        : [\n    {\n      \"name\": \"test-scanner\",\n      \"servers\": [\n    \
        \    \"1.1.1.1\",\n        \"10.72.204.27\"\n      ],\n      \"privileged_users\"\
        : [\n        \"cifs\\\\u1\",\n        \"cifs\\\\u2\"\n      ],\n      \"role\"\
        : \"primary\",\n      \"cluster\": {\n        \"uuid\": \"ab746d77-17b7-11e9-b450-0050568ecd85\"\
        ,\n        \"name\": \"Cluster1\"\n      }\n    }\n  ]\n}\n```\n### Creating\
        \ a scanner-pool for an SVM with an unspecified role and cluster\n```\n# The\
        \ API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools/\n# The call:\ncurl\
        \ -X POST \"https://<mgmt-ip>/api/protocols/vscan/b103be27-17b8-11e9-b451-0050568ecd85/scanner-pools\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"name\\\": \\\"test-scanner-1\\\", \\\"privileged_users\\\": [ \\\
        \"cifs\\\\\\\\u1\\\", \\\"cifs\\\\\\\\u2\\\" ], \\\"servers\\\": [ \\\"1.1.1.1\\\
        \", \\\"10.72.204.27\\\" ]}\"\n# The response:\n{\n  \"num_records\": 1,\n\
        \  \"records\": [\n    {\n      \"name\": \"test-scanner-1\",\n      \"servers\"\
        : [\n        \"1.1.1.1\",\n        \"10.72.204.27\"\n      ],\n      \"privileged_users\"\
        : [\n        \"cifs\\\\u1\",\n        \"cifs\\\\u2\"\n      ]\n    }\n  ]\n\
        }\n```\n### Updating a scanner-pool for an SVM with all of the fields specified\n\
        ```\n# The API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools/{name}\n# The\
        \ call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/vscan/0e2f7c91-f227-11e8-9601-0050568ecc06/scanner-pools/test-scanner-1\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"cluster\\\": { \\\"name\\\": \\\"Cluster3\\\", \\\"uuid\\\": \\\"\
        0933f9b5-f226-11e8-9601-0050568ecc06\\\" }, \\\"privileged_users\\\": [ \\\
        \"cifs\\\\\\\\u1\\\", \\\"cifs\\\\\\\\u2\\\" ], \\\"role\\\": \\\"secondary\\\
        \", \\\"servers\\\": [ \\\"1.1.1.1\\\", \\\"10.72.204.27\\\" ]}\"\n```\n###\
        \ Updating the \"role\" of a scanner-pool for an SVM\n```\n# The API:\n/api/protocols/vscan/{svm.uuid}/scanner-pools/{name}\n\
        # The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/protocols/vscan/0e2f7c91-f227-11e8-9601-0050568ecc06/scanner-pools/test-scanner-1\"\
        \ -H \"accept: application/json\" -H \"Content-Type: application/json\" -d\
        \ \"{ \\\"cluster\\\": { \\\"name\\\": \\\"Cluster3\\\", \\\"uuid\\\": \\\"\
        0933f9b5-f226-11e8-9601-0050568ecc06\\\" }, \\\"role\\\": \\\"primary\\\"\
        }\"\n```\n### Deleting a scanner-pool for a specified SVM\n```\n# The API:\n\
        /api/protocols/vscan/{svm.uuid}/scanner-pools/{name}\n# The call:\ncurl -X\
        \ DELETE \"https://<mgmt-ip>/api/protocols/vscan/0e2f7c91-f227-11e8-9601-0050568ecc06/scanner-pools/test-scanner-1\"\
        \ -H \"accept: application/json\"\n```\n"
      tags:
      - "NAS"

- name: "cluster"
  description: "Manages clusters, nodes, jobs, and cluster software\n"
  x-ntap-long-description: "## Overview\nThese APIs enable you to perform a number\
    \ of independent workflows, including:\n* Creating the cluster\n* Adding nodes\
    \ to the cluster\n* Managing cluster configuration data (including name, version,\
    \ NTP servers, name servers, and DNS domains)\n* Managing node configuration data\
    \ (including node names, models, serial numbers, and HA group information)\n*\
    \ Discovering the nodes on the cluster network that can be added to the cluster\n\
    * Viewing and updating current and recent jobs\n* Updating the cluster software\n\
    ### Pre-Cluster APIs\nA few of the cluster APIs (namely, POST/OPTIONS on /api/cluster,\
    \ GET/HEAD/OPTIONS on /api/cluster/nodes, and calls on /api/cluster/jobs) are\
    \ allowed before the cluster is created.  These APIs support creation of the cluster\
    \ and monitoring of its progress. Any other cluster API used before the cluster\
    \ is created will fail.\n## APIs\n***\n### cluster\nThe cluster APIs cover basic\
    \ management of the cluster, including viewing and modifying settings such as\
    \ the name, UUID, version, NTP servers, DNS domains, and the nodes in the cluster.\
    \  POST /api/cluster allows creation of the cluster, including adding all of the\
    \ nodes to the cluster available during setup, initial configuration of cluster\
    \ and node management interfaces, NTP servers, name servers, licenses, and node\
    \ names.\n***\n### nodes\nThe node APIs allow you to gather information about\
    \ the nodes in a cluster, including model number, serial number, HA Group information,\
    \ names, management interfaces, and UUIDs.  By setting a query parameter, the\
    \ administrator can also discover nodes on the cluster network that have not been\
    \ added to the cluster and use that information in the POST operation to add them.\
    \  Nodes can be added to the cluster through the POST API.\n***\n### jobs\nThe\
    \ job APIs are used to monitor the progress of running and recent jobs using GET.\
    \  Some jobs are capable of being paused and cancelled using the PATCH operation.\n\
    ***\n"
- name: "networking"
  description: "Manages physical and logical networking"
  x-ntap-long-description: "## Overview\nThe ONTAP networking APIs enable reporting\
    \ on networking information, such as IPspaces, interfaces, routes, ports, service\
    \ policies and broadcast domains. Some can also be used to manage networking.\n\
    <br/>\n---\n## IPspaces\nIPspaces enable you to configure a single ONTAP cluster\
    \ so that it can be accessed by clients from more than one administratively separate\
    \ network domain, even if those clients are using the same IP address subnet range.\
    \ This allows for separation of client traffic for privacy and security.<br/>\n\
    An IPspace defines a distinct IP address space in which storage virtual machines\
    \ (SVMs) reside. Ports and IP addresses defined for an IPspace are applicable\
    \ only within that IPspace. A distinct routing table is maintained for each SVM\
    \ within an IPspace, so that no cross-SVM or cross-IPspace traffic routing occurs.\n\
    <br/>\n---\n## Ethernet\n### Broadcast Domains\nA broadcast domain is a set of\
    \ ports which would all receive a broadcast packet that is sent from any of the\
    \ ports.<br/>\nBy accurately representing the physical network with an ONTAP broadcast\
    \ domain, ONTAP ensures that IP interfaces are able to migrate to appropriate\
    \ ports in case of failure. ONTAP also ensures that characteristics, such as MTU,\
    \ stay matched across all ports of the broadcast domain.<br/>\nA broadcast domain\
    \ resides in an IPspace, and can be used by cluster-scoped or SVM-scoped IP interfaces\
    \ in that IPspace. The scope of the broadcast domain's uniqueness is the IPspace\
    \ it is in. You must create as many broadcast domains in an IPspace as there are\
    \ IP subnets with interfaces in that IPspace.<br/>\nPorts are mapped to an IPspace\
    \ by assigning the port's broadcast domain.\n### Ports\nA port is a physical or\
    \ virtual Ethernet network device. Physical ports may be combined into Link Aggregation\
    \ Groups (LAGs, or ifgrps), or divided into Virtual LANs (VLANs).<br/>\nThe GET\
    \ and PATCH APIs are available for all port types. The POST and DELETE APIs are\
    \ available for \"lag\" and \"vlan\" port types.<br/>\nA given port can host zero\
    \ or more IP interfaces.<br/>\nA port exists in a broadcast domain and all ports\
    \ within the same broadcast domain must have layer 2 network connectivity to one\
    \ another. If a port within a broadcast domain goes down, any IP interfaces hosted\
    \ by that port can fail over to other ports in the same broadcast domain.\n <br/>\n\
    ---\n## Fibre Channel\n### Interfaces\nFibre Channel (FC) interfaces are the logical\
    \ endpoints for Fibre Channel network connections to an SVM. A Fibre Channel interface\
    \ provides Fibre Channel access to storage within the interface's SVM using either\
    \ Fibre Channel Protocol (FCP) or Non-Volatile Memory Express over Fibre Channel\
    \ (NVMe over FC).<br/>\nThe Fibre Channel interface REST API allows you to create,\
    \ delete, update and discover Fibre Channel interfaces and obtain status information\
    \ for Fibre Channel interfaces.<br/>\nA Fibre Channel interface is created on\
    \ a Fibre Channel port that is located on a cluster node. The Fibre Channel port\
    \ must be specified to identify the location of the interface for a POST or PATCH\
    \ that relocates an interface. You can identify the port by either supplying the\
    \ node and port names or the port UUID.\n### Ports\nFibre Channel ports are the\
    \ physical ports of Fibre Channel adapters on ONTAP cluster nodes that can be\
    \ connected to Fibre Channel networks to provide Fibre Channel network connectivity.\
    \ A Fibre Channel port defines the location of a Fibre Channel interface within\
    \ the ONTAP cluster.<br/>\nThe Fibre Channel port REST API allows you to discover\
    \ Fibre Channel ports, obtain status information for Fibre Channel ports, and\
    \ configure Fibre Channel port properties.\n### Learn More\n* _Fibre Channel Logins_\
    \ found in both the _SAN_ and _NVMe_ sections. Fibre Channel logins represent\
    \ connections formed by Fibre Channel initiators that have successfully logged\
    \ in to ONTAP.\n---\n## IP\n### Interfaces\nAn interface (also referred to as\
    \ a _LIF_ in ONTAP documentation) represents a network access point to a node\
    \ in a cluster. In other words, an interface is essentially an IPv4 or IPv6 address\
    \ with associated attributes.<br/>\nIP interfaces are configured on ports to send\
    \ and receive communications over the network. The port that will host the interface\
    \ can either be explicitly specified using node and/or port fields or implicitly\
    \ specified using a broadcast domain.<br/>\nThe IPspace of the interface is required\
    \ for cluster-scoped interfaces. The SVM owning the interface is required for\
    \ SVM-scoped interfaces. These interfaces are in the SVM's IPspace.<br/>\nThe\
    \ service policy of an interface defines what network services are provided by\
    \ the interface.\n### Routes\nRoutes indicate which IPv4 or IPv6 gateway to use\
    \ to communicate with hosts that are not on the local subnet. Typically, an IP\
    \ interface (or LIF) can only use a gateway if it has the same address family\
    \ and is in the LIF's subnet.<br/>\nIt is important that every gateway address\
    \ belongs to a physical or virtual router that has connectivity to the specified\
    \ destination network.<br/>\nSVM-scoped routes can only be used by IP interfaces\
    \ of the specified SVM. Likewise, cluster-scoped routes can only be used by cluster-scoped\
    \ IP interfaces in the specified IPspace.\n### Service Policies\nService policies\
    \ are named groupings that define what services are supported by an IP interface.\
    \ These include both built-in service policies (for example: default-data-files\
    \ or default-management) and custom service policies.<br/>\nService policies are\
    \ scoped to either an SVM or IPspace.\n<br/>\n---\n"
- name: "svm"
  description: "Manages storage virtual machines (SVMs)"
  x-ntap-long-description: "## Overview\nStorage Virtual Machine (SVM) APIs enable\
    \ you to manage SVMs and their attributes, including the configuration of the\
    \ CIFS and NFS protocols, export policies, name mappings between CIFS and NFS\
    \ users, and network services.\n<br/>SVMs contain data volumes and one or more\
    \ network interfaces through which they serve data to the clients. SVMs securely\
    \ isolate the shared virtualized data storage and network, and each SVM appears\
    \ as a single dedicated server to the clients. Each SVM has a separate administrator\
    \ authentication domain, and each SVM can be managed independently by its SVM\
    \ administrator.\n<br/>In a cluster, SVMs facilitate data access. A cluster must\
    \ have at least one SVM to serve data. Multiple SVMs can coexist in a single cluster\
    \ without being bound to any particular node in the cluster. However, they are\
    \ bound to the physical cluster on which they exist.\n<br/>SVMs with volumes can\
    \ contain files and LUNs. They provide file-level data access by using NFS and\
    \ CIFS protocols for the NAS clients, and block-level data access by using iSCSI\
    \ and Fibre Channel (FC) (FCoE included) for SAN hosts. The volumes within each\
    \ NAS SVM are related to each other through junctions and they are mounted on\
    \ junction paths. These junctions present the file system in each volume. The\
    \ root volume of the SVM resides at the top level of the namespace hierarchy;\
    \ additional volumes are mounted to the SVM root volume to extend the namespace.\
    \ As volumes are created for the SVM, the root volume of the SVM contains junction\
    \ paths.\n<br/>The ONTAP REST APIs only expose data SVMs as an SVM. The information\
    \ and configuration associated with the cluster and nodes are exposed from REST,\
    \ but the cluster and nodes are not treated as if they are a type of SVM from\
    \ REST APIs. Some APIs that expose both cluster-owned resources and SVM-owned\
    \ resources from the same endpoint only return and support the \"svm\" sub-object\
    \ for the resources that are within a data SVM. In those endpoints, the resources\
    \ that are not in a data SVM do not return the \"svm\" sub-object. Generally,\
    \ such endpoints have a \"scope\" attribute that returns either \"svm\" or \"\
    cluster\" to identify the resource as either a cluster-level resource or one that\
    \ is completely contained in a data SVM.\n"
- name: "name-services"
  description: "Manages SVM name services such as LDAP, NIS, and DNS"
  x-ntap-long-description: "## Overview\nONTAP uses name-services to obtain information\
    \ about users and clients. This information is used to authenticate users accessing\
    \ data on or administering the storage system, and to map user credentials in\
    \ a mixed environment. If the user database is stored in NIS or LDAP servers,\
    \ NIS and LDAP name services need to be configured in ONTAP.\nDNS is used for\
    \ resolving the hostnames. ns-switch is used to configure the SVMs with sources\
    \ to search for network information and the order in which to search them.\n"
- name: "SAN"
  description: "Manages resources for storage area networks (SAN)"
  x-ntap-long-description: "## Overview\nThe storage area network (SAN) endpoints\
    \ and objects enable you to configure, provision, and manage SAN-related objects.\n\
    <br/>\n---\n## Fibre Channel\n### Logins\nFibre Channel logins represent connections,\
    \ formed by Fibre Channel initiators, that have successfully logged in to ONTAP.\
    \ This represents the Fibre Channel login on which higher-level protocols, such\
    \ as Fibre Channel Protocol (FCP) and Non-Volatile Memory Express over Fibre Channel\
    \ (NVMe over FC), rely.<br/>\nThe Fibre Channel logins REST API provides information\
    \ about active Fibre Channel logins.\n### WWPN Aliases\nA WWPN (world wide port\
    \ name) is a unique 64-bit identifier for a Fibre Channel initiator. It is displayed\
    \ as a 16-character hexadecimal value. SAN administrators may find it easier to\
    \ identify Fibre Channel initiators using an alias, especially in larger SANs.<br/>\n\
    The WWPN alias REST API allows you to create, delete and discover aliases for\
    \ WWPNs.\n### Services\nA Fibre Channel Protocol (FCP) service defines the properties\
    \ of the Fibre Channel Protocol target for an SVM. There can be at most one FCP\
    \ service for a given SVM. An SVM's FCP service must be created before FCP initiators\
    \ can login to the SVM.<br/>\nThe Fibre Channel Proctocol (FCP) service REST API\
    \ allows you to create, update, delete, and discover Fibre Channel Services for\
    \ SVMs.\nFibre Channel interfaces are the logical endpoints for Fibre Channel\
    \ network connections to an SVM.\n---\n## iSCSI\n### Credentials\nAn iSCSI credentials\
    \ object defines the authentication credentials to be used between an iSCSI initiator\
    \ and ONTAP. It identifies an authentication type, user names, and the passwords\
    \ that must be used to authenticate a specific initiator.<br/>\nThe iSCSI credentials\
    \ REST API allows you to create, update, delete, and discover iSCSI credential\
    \ objects.\n### Services\nAn iSCSI service defines the properties of the iSCSI\
    \ target for an SVM. There can be at most one iSCSI service for an SVM. An SVM's\
    \ iSCSI service must be created before iSCSI initiators can login to the SVM.<br/>\n\
    The iSCSI service REST API allows you to create, update, delete, and discover\
    \ iSCSI services for SVMs.\n### Sessions\nAn iSCSI session consists of one or\
    \ more TCP connections that link an iSCSI initiator with an iSCSI target. TCP\
    \ connections can be added and removed from an iSCSI session by the iSCSI initiator.\
    \ Across all TCP connections within an iSCSI session, an initiator sees one and\
    \ the same target. After the connection is established, iSCSI control, data, and\
    \ status messages are communicated over the session.<br/>\nThe iSCSI sessions\
    \ REST API provides information about iSCSI initiators that have successfully\
    \ logged in to ONTAP.\n### Learn More\n* _IP Interfaces_ found in the _networking_\
    \ section. IP interfaces are the logical endpoints for iSCSI network connections\
    \ to an SVM.\n---\n## Initiator Groups\nAn initiator group (igroup) is a collection\
    \ of Fibre Channel WWPNs (world wide port names), iSCSI IQNs (qualified names),\
    \ iSCSI EUIs (extended unique identifiers), or any combination of these, that\
    \ identify host initiators.<br/>\nInitiator groups are used to control which hosts\
    \ can access specific LUNs. To grant access to a LUN from one or more hosts, a\
    \ network administrator creates an initiator group containing the hosts' initiator\
    \ names, and then creates a LUN map that associates the initiator group with the\
    \ LUN.<br/>\nThe initator group REST API allows you to create, update, delete,\
    \ and discover initiator groups. It also enables you to add and remove initiators\
    \ that can access the target and associated LUNs.\n## LUN Maps\nA LUN map is an\
    \ association between a LUN and an initiator group. When a LUN is mapped to an\
    \ initiator group, the group's initiators are granted access to the LUN. The relationship\
    \ between an initiator group and a LUN is many initiator groups to many LUNs.<br/>\n\
    The LUN map REST API allows you to create, delete, and discover LUN maps.\n##\
    \ LUNs\nA LUN is the logical representation of storage in a storage area network\
    \ (SAN).<br/>\nThe LUN REST API allows you to create, update, delete, and discover\
    \ LUNs.\n"
- name: "NVMe"
  description: "Manages resources for Non-Volatile Memory Express (NVMe)"
  x-ntap-long-description: "## Overview\nThe Non-Volatile Memory Express (NVMe) API\
    \ endpoints and objects provide for configuration, provisioning and management\
    \ of the NVMe-related objects.\nNVMe over Fabrics (NVMe-oF) refers to the extensions\
    \ and changes to the base NVMe command set to support NVMe commands over a fabric\
    \ interconnect and from multiple hosts simultaneously. ONTAP implements elements\
    \ of both NVMe and NVMe-oF. Throughout this documentation, NVMe is generally used\
    \ to refer to both NVMe and NVMe-oF.\n### Fibre Channel Logins\nFibre Channel\
    \ logins represent connections, formed by Fibre Channel initiators, that have\
    \ successfully logged in to ONTAP. This represents the Fibre Channel login on\
    \ which higher-level protocols such as Fibre Channel Protocol (FCP) and Non-Volatile\
    \ Memory Express over Fibre Channel (NVMe over FC) rely.<br/>\nThe Fibre Channel\
    \ logins REST API provides information about active Fibre Channel logins.\n###\
    \ NVMe Interfaces\nNVMe interfaces are network interfaces configured to support\
    \ an NVMe over Fabrics protocol. The NVMe interfaces are Fibre Channel interfaces\
    \ supporting an NVMe-oF data protocol. Regardless of the underlying physical and\
    \ data protocol, NVMe interfaces are treated equally for the host-side application\
    \ configuration. This endpoint provides a consolidated view of all NVMe interfaces\
    \ for the purpose of configuring host-side applications.<br/>\nThe NVMe interfaces\
    \ REST API provides NVMe-specific information about network interfaces configured\
    \ to support an NVMe-oF protocol.\n#### Learn More\n* _Fibre Channel Interfaces_\
    \ found in the _networking_ section. Fibre Channel interfaces are the logical\
    \ endpoints for Fibre Channel network connections to an SVM.\n### NVMe Services\n\
    A Non-Volatile Memory Express (NVMe) service defines the properties of the NVMe\
    \ controller target for an SVM. There can be at most one NVMe service for a given\
    \ SVM. An SVM's NVMe service must be created before NVMe host initiators can connect\
    \ to the SVM.<br/>\nThe Non-Volatile Memory Express (NVMe) service REST API allows\
    \ you to create, update, delete, and discover NVMe services for SVMs.\n### NVMe\
    \ Subsystem Controllers\nNon-Volatile Memory Express (NVMe) subsystem controllers\
    \ represent dynamic connections between hosts and a storage solution.<br/>\nThe\
    \ NVMe subsystem controllers REST API provides information about connected hosts.\n\
    ### NVMe Subsystem Maps\nAn NVMe subsystem map is an association of an NVMe namespace\
    \ with an NVMe subsystem. When an NVMe namespace is mapped to an NVMe subsystem,\
    \ the NVMe subsystem's hosts are granted access to the NVMe namespace. The relationship\
    \ between an NVMe subsystem and an NVMe namespace is one subsystem to many namespaces.<br/>\n\
    The NVMe subsystem map REST API allows you to create, delete, and discover NVMe\
    \ subsystem maps.\n### NVMe Subsystems\nAn NVMe subsystem maintains configuration\
    \ state and namespace access control for a set of NVMe-connected hosts.<br/>\n\
    The NVMe subsystem REST API allows you to create, update, delete, and discover\
    \ NVMe subsystems. It also allows you to add and remove NVMe hosts that can access\
    \ the subsystem and associated namespaces.\n### NVMe Namespaces\nAn NVMe namespace\
    \ is a collection of addressable logical blocks presented to hosts connected to\
    \ the storage virtual machine using the NVMe over Fabrics protocol.<br/>\nThe\
    \ NVMe namespace REST API allows you to create, update, delete, and discover NVMe\
    \ namespaces.\n"
- name: "application"
  description: "Manages applications"
  x-ntap-long-description: "## Overview\nONTAP application APIs simplify storage management\
    \ by using terminology specific to a type of application. This application-specific\
    \ terminology can be used to provision and manage ONTAP storage objects. A single\
    \ call using application-specific parameters provisions storage and enables protocol\
    \ access for an application following NetApp best practices. You can view and\
    \ manage the ONTAP objects making up the application as a group using the application\
    \ APIs. The library of available application templates already includes several\
    \ database and virtualization applications.\n## APIs\nThere are several application\
    \ APIs that must be used to fully manage an application. Templates are used to\
    \ represent any parameters specific to a given application. Some APIs expose applications\
    \ in terms of their specific template, while others only expose a generic view\
    \ that all applications share. The template view is present on the _templates_\
    \ and _applications_ APIs (although these APIs do also include some generic fields).\
    \ The _components_ and _snapshots_ APIs are entirely generic and do not differ\
    \ across types of applications.\n<br/>The following section provides an overview\
    \ of each API, followed by a lifecycle example of managing an application to demonstrate\
    \ how the APIs can be used together.\n***\n### Template\nA template is an ONTAP\
    \ representation of a specific type of application. Each template represents one\
    \ type of application, the parameters that can be used to customize it, the layout\
    \ of its storage, and how it can be accessed. Templates are intended to expose\
    \ an application in terms specifically applicable to an administrator of a given\
    \ application. As such, traditional ONTAP storage elements are generally not included\
    \ in an application template.\n<br/>The template APIs can be used to discover\
    \ what templates are currently available. The ONTAP API documentation also includes\
    \ a model of the templates. The template APIs generally provide the same information\
    \ as the documentation, but the template APIs might provide more up-to-date details\
    \ about the default values of template parameters based on the current ONTAP configuration.\
    \ However, only the ONTAP API documentation includes a full description of each\
    \ template parameter, its usage, and whether it is optional.\n***\n### Application\n\
    The application APIs are the only interfaces that allow management of an application\
    \ using template properties.\n<br/>The application object includes the following\
    \ three sections:\n1. Generic metadata about the application, including common\
    \ fields such as the name of the application, the template used to provision it,\
    \ and the generation number of the application.\n2. Statistics information about\
    \ the application, including space and IOPS details about the entire application\
    \ and each of its components. These are expensive to collect and should only be\
    \ requested when needed using a _fields=_ query.\n3. A template view of the application.\
    \ The application object itself presents a mutually exclusive list of all possible\
    \ templates. Only one of these fields can be used per application. The name of\
    \ the field corresponds to the name of the template used by the application. Currently,\
    \ the creation of a new application and the modification of the storage service\
    \ for an existing application are supported through the template parameters.\n\
    ***\n### Component\nThe component API offers a generic view of the application\
    \ and how to access the application from the host application. This is the only\
    \ API that exposes the underlying ONTAP storage elements of which the application\
    \ is composed. It is read-only; it cannot support modifications specific to the\
    \ type of application it is presenting.\n<br/>The component object includes the\
    \ following details for an application:\n1. The NFS export rules for accessing\
    \ the application from the host.\n2. The CIFS share and users that can access\
    \ the application from the host.\n3. The SAN initiators that can access the application\
    \ from the host.\n4. For IP-based protocols, the IP addresses that are best suited\
    \ for accessing the component.\n5. The underlying storage elements that make up\
    \ the component, such as volumes or LUNs.\n***\n### Snapshot copy\nThe Snapshot\
    \ copy APIs offer full CRUD for application-level Snapshot copies. Application\
    \ Snapshot copies can be flagged as either crash-consistent or application-consistent.\
    \ From the perspective of ONTAP, there is no difference between the two. It is\
    \ the responsibility of the administrator to ensure that the application is in\
    \ a consistent state before flagging a Snapshot copy as application-consistent.\
    \ Use of the SnapCenter Backup Management suite is recommended to ensure correct\
    \ interaction between host applications and ONTAP.\n***\n## Example\nThe following\
    \ example outlines the APIs necessary to manage applications and how they fit\
    \ together. However, this example does not provide detailed information on each\
    \ API. See the documentation for the individual APIs for more information.\n###\
    \ 1) Discover the templates\nThis documentation, which includes the model of each\
    \ template as part of the _templates_ and _applications_ APIs, is the easiest\
    \ and most comprehensive way to discover the available templates. The _templates_\
    \ API can also be used to query the system for templates in a programmatic way.<br/>\n\
    To discover the templates available to provision an Oracle application, the following\
    \ query is used.\n---\n```\n# The API:\n/api/application/templates\n# The query:\n\
    name=oracle*\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/application/templates?name=oracle*\"\
    \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n    {\n\
    \      \"name\": \"oracle_on_nfs\", \"description\": \"Oracle using NFS.\"\n \
    \   },\n    {\n      \"name\": \"oracle_on_san\", \"description\": \"Oracle using\
    \ SAN.\"\n    },\n    {\n      \"name\": \"oracle_rac_on_nfs\", \"description\"\
    : \"Oracle RAC using NFS.\"\n    },\n    {\n      \"name\": \"oracle_rac_on_san\"\
    , \"description\": \"Oracle RAC using SAN.\"\n    }\n  ],\n  \"num_records\":\
    \ 4\n}\n```\n---\n### 2) Create an application\nNow that we know the possible\
    \ templates, we use one to create an application. The template properties differ\
    \ from template to template, and can be found by exploring the model of the application\
    \ object in this documentation. Each call to create an application must include\
    \ the properties for exactly one template. These properties are provided under\
    \ the property with the same name as the template. Other than the template properties,\
    \ the only other required properties to create an application are the SVM and\
    \ name.\n<br/>Note: In the following call example, not all of the template properties\
    \ are included. Where a property is not needed or the default is sufficient, the\
    \ property can be excluded. In this case using the _oracle_on_nfs_ template, the\
    \ _archive_log_, _nfs_access_ and _protection_type_ are not included. The template\
    \ name, _oracle_on_nfs_, is specified above the group of template properties,\
    \ after the names of the application and the SVM.\n<br/>Creating an application\
    \ is asynchronous, so the response for this API includes information about the\
    \ job doing the work. The response header also includes the _location_ of where\
    \ the application can be found if the job is successful.\n---\nPrior to creating\
    \ an application, the following prerequisites must be met for the protocols associated\
    \ with the template:\n* Licences must be installed.\n  * [`POST /cluster/licensing/licenses`](#cluster/license_create)\n\
    * Aggregates must exist with enough available space and IOPS to satisfy the requested\
    \ size.\n  * [`POST /storage/aggregates`](#storage/aggregate_create)\n* An SVM\
    \ must exist with protocol services enabled.\n  * [`POST /svm/svms`](#svm/svm_create)\n\
    * LIFs must exist. For SAN applications, only High Availability groups where each\
    \ node has at least on LIF will be considered for placement of storage objects.\n\
    \  * [`POST /network/ip/interfaces`](#networking/network_ip_interfaces_create)\n\
    \  * [`POST /network/fc/interfaces`](#networking/fc_interface_create)\n---\nThe\
    \ following are not required prior to creating an application, but might be necessary\
    \ before connecting to the application:\n* Network routes must be created to access\
    \ ethernet based LIFs.\n  * [`POST /network/ip/routes`](#networking/network_ip_routes_create)\n\
    * For volumes created by this operation to be successfully mounted, ONTAP requirements\
    \ related to mounting must be met.\n---\n```\n# The API:\n/api/application/applications\n\
    # The query:\nNo query is needed for this command. Optionally, you can specify\
    \ the return_timeout or set the return_records flag to alter the behavior of the\
    \ command.\n# The body:\n{\n  \"name\": \"my_ora_app\",\n  \"svm\": {\n    \"\
    name\": \"svm1\"\n  },\n  \"oracle_on_nfs\": {\n    \"db\": {\n      \"size\"\
    : \"2GB\",\n      \"storage_service\": {\n        \"name\": \"value\"\n      }\n\
    \    },\n    \"redo_log\": {\n      \"size\": \"1GB\"\n    },\n    \"ora_home\"\
    : {\n      \"size\": \"1GB\"\n    }\n  }\n}\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/application/applications\"\
    \ -H \"accept: application/hal+json\" -H \"content-type: application/json\" -d\
    \ '{ \"name\": \"my_ora_app\", \"svm\": { \"name\": \"vs1\" }, \"oracle_on_nfs\"\
    : { \"db\": { \"size\": \"2GB\", \"storage_service\": { \"name\": \"value\" }\
    \ }, \"redo_log\": { \"size\": \"1GB\" }, \"ora_home\": { \"size\": \"1GB\" }\
    \ } }'\n# The response:\n{\n  \"job\": {\n    \"uuid\": \"dc0d01dd-df5a-11e7-b5d2-005056b47eb2\"\
    ,\n    \"id\": 94,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"\
    /api/cluster/jobs/dc0d01dd-df5a-11e7-b5d2-005056b47eb2\"\n      }\n    }\n  }\n\
    }\n# The response header:\ndate: Tue, 12 Dec 2017 16:38:18 GMT\nserver: libzapid-httpd\n\
    content-type: application/hal+json\nlocation: /api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2\n\
    cache-control: no-cache,no-store,must-revalidate\nconnection: Keep-Alive\nkeep-alive:\
    \ timeout=5, max=100\ncontent-length: 203\n```\n---\n### 3) Wait for the application\
    \ to be created\nThe call to create the application returns information about\
    \ the job, including a HAL link to retrieve details about the job. The job object\
    \ includes a state and a message to indicate the progress of the job. When the\
    \ job is complete, and the application has been fully created, the message indicates\
    \ success and the _state_ of the job property is _success_.\n<br/>For brevity\
    \ purposes, the successful job response is shown here. On a real cluster, an application\
    \ might take several seconds to several minutes to be created, depending on the\
    \ system load. If the job is not complete, the _message_ property includes a short\
    \ description on the progress of the job, and the _state_ indicates _running_.\n\
    ---\n```\n# The API:\n/api/cluster/jobs/{uuid}\n# The call, provided by the HAL\
    \ link from step 3:\ncurl -X GET \"https://<mgmt-ip>/api/cluster/jobs/dc0d01dd-df5a-11e7-b5d2-005056b47eb2\"\
    \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"dc0d01dd-df5a-11e7-b5d2-005056b47eb2\"\
    ,\n  \"state\": \"success\",\n  \"message\": \"Complete: Success [0]\",\n  \"\
    code\": 0,\n  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/cluster/jobs/dc0d01dd-df5a-11e7-b5d2-005056b47eb2\"\
    \n    }\n  }\n}\n```\n---\n### 4) Retrieve the new application\nYou can look up\
    \ the application directly without listing all the applications. Use the _location_\
    \ header that is included in the response when the application is created.\n<br/>Note:\
    \ The following example uses a query to retrieve only a small number of the application's\
    \ properties.\n---\n```\n# The API:\n/api/application/applications/{uuid}\n# The\
    \ query:\nfields=name,template.name,generation,state\n# The call:\ncurl -X GET\
    \ \"https://<mgmt-ip>/api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2?fields=name,template.name,generation,state\"\
    \ -H \"accept: application/json\"\n# The response:\n{\n  \"uuid\": \"dbc10d87-df5a-11e7-b5d2-005056b47eb2\"\
    ,\n  \"name\": \"my_ora_app\",\n  \"template\": { \"name\": \"oracle_on_nfs\"\
    \ },\n  \"generation\": 2,\n  \"state\": \"online\"\n}\n```\n---\n### 5) Discover\
    \ how to access the application\nThe components API provides information on how\
    \ to access the storage that is provisioned for the application.\n<br/>For brevity,\
    \ only the names of the components are requested. See the API documentation for\
    \ more information on the other available fields.\n---\n```\n# The API:\napi/application/applications/{application.uuid}/components\n\
    # The query:\nfields=name\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2/components?fields=name\"\
    \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n    {\
    \ \"uuid\": \"e06fb407-df5a-11e7-b5d2-005056b47eb2\", \"name\": \"db\" },\n  \
    \  { \"uuid\": \"e0709732-df5a-11e7-b5d2-005056b47eb2\", \"name\": \"ora_home\"\
    \ },\n    { \"uuid\": \"e07158eb-df5a-11e7-b5d2-005056b47eb2\", \"name\": \"redo_log\"\
    \ }\n  ],\n  \"num_records\": 3\n}\n```\n---\n### 6) Update the application\n\
    To update the storage service, the same template that is used for creating the\
    \ application is reused, but with only the storage_service properties set. In\
    \ the generic SAN and NAS templates, the name of each component must also be specified.\n\
    <br/>In this example, the cluster only supports the _value_ storage service, so\
    \ modifications of the application to a faster storage service fail. Note how\
    \ the error message indicates the parameter that caused the problem.\n<br/>Application\
    \ modification, like application creation, is an asynchronous operation. If a\
    \ valid command is passed, the API returns information about the job instead of\
    \ an error.\n---\n```\n# The API:\n/api/application/applications/{uuid}\n# The\
    \ body:\n{\n  \"oracle_on_nfs\": { \"db\": { \"storage_service\": { \"name\":\
    \ \"extreme\" } } }\n}\n# The call:\ncurl -X PATCH \"https://<mgmt-ip>/api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2\"\
    \ -H \"accept: application/hal+json\" -H \"content-type: application/json\" -d\
    \ '{ \"oracle_on_nfs\": { \"db\": { \"storage_service\": { \"name\": \"extreme\"\
    \ } } } }'\n# The response:\n{\n  \"error\": {\n    \"message\": \"Invalid value\
    \ for parameter \\\"oracle_on_nfs.db.storage-service.name\\\": extreme. Supported\
    \ values are: value.\",\n    \"code\": \"65995152\"\n  }\n}\n```\n---\n### 7)\
    \ Manage Snapshot copies\nFor applications created with the _local_ _protection_type_\
    \ set to _hourly_, Snapshot copies are automatically taken every hour. These Snapshot\
    \ copies can be retrieved or restored using the Snapshot copy APIs. Snapshot copies\
    \ can also be taken on demand using these APIs. It is important to note that the\
    \ _consistency_type_ flag of the Snapshot copy is for record-keeping only: it\
    \ is the responsibility of the administrator to ensure that the application is\
    \ in a consistent state prior to flagging a Snapshot copy as _application_ consistent.\n\
    <br/>Take a Snapshot copy manually:\n---\n```\n# The API:\n/api/application/applications/{uuid}/snapshots\n\
    # The body:\n{\n    \"name\": \"little_bobby_tables\",\n    \"consistency_type\"\
    : \"crash\"\n}\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2/snapshots\"\
    \ -H \"accept: application/hal+json\" -H \"content-type: application/json\" -d\
    \ '{ \"name\": \"little_bobby_tables\", \"consistency_type\": \"crash\"}'\n# The\
    \ response:\n{}\n# The response header:\ndate: Tue, 12 Dec 2017 17:40:10 GMT\n\
    server: libzapid-httpd\ncontent-type: application/hal+json\nlocation: /api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2/snapshots/dbc10d87-df5a-11e7-b5d2-005056b47eb2_13_little_bobby_tables\n\
    cache-control: no-cache,no-store,must-revalidate\nconnection: Keep-Alive\nkeep-alive:\
    \ timeout=5, max=100\ncontent-length: 3\n```\n---\nIn the above example, the response\
    \ body is empty, and the response header includes the _location_ of the newly\
    \ created Snapshot copy. By default, all POST calls return an empty body unless\
    \ a job is used to process the creation asynchronously. This behavior can be changed\
    \ with the query flag _return_records_.\n<br/>Restoring a Snapshot copy uses an\
    \ action API. Action paths can also be performed asynchronously as jobs, as with\
    \ creating or modifying an application. The response header does not include a\
    \ _location_, because this action is not creating a resource.\n---\n```\n# The\
    \ API:\n/api/application/applications/{application.uuid}/snapshots/{snapshot.uuid}/restore\n\
    # The call:\ncurl -X POST \"https://<mgmt-ip>/api/application/applications/dbc10d87-df5a-11e7-b5d2-005056b47eb2/snapshots/dbc10d87-df5a-11e7-b5d2-005056b47eb2_13_little_bobby_tables/restore\"\
    \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"job\": {\n    \"\
    uuid\": \"00e81690-df64-11e7-b5d2-005056b47eb2\",\n    \"id\": 100,\n    \"_links\"\
    : {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/00e81690-df64-11e7-b5d2-005056b47eb2\"\
    \n      }\n    }\n  }\n}\n# The response header:\ndate: Tue, 12 Dec 2017 17:43:46\
    \ GMT\ncache-control: no-cache,no-store,must-revalidate\nserver: libzapid-httpd\n\
    connection: Keep-Alive\nkeep-alive: timeout=5, max=100\ncontent-length: 204\n\
    content-type: application/hal+json\n```\n---\n## Application API limitations\n\
    ### Template versus generic\nApplications can be represented in either template\
    \ or generic terms. All applications can be represented in generic terms as a\
    \ list of components. Each component generally maps to a field in the template.\
    \ For example, Microsoft SQL Server applications have a component named _sqldata_\
    \ that corresponds to the _db_ parameter in the sql_on_san template. These mappings\
    \ are usually straightforward and allow the templates to present application terminology,\
    \ while the generic view uses the traditional naming schemes for ONTAP storage\
    \ elements.\n<br/>The current release supports the creation and modification of\
    \ applications in template terms, but retrieval is not supported. The mapping\
    \ from template to generic terms is left to your own discretion.za\n### ONTAP\
    \ feature support\nApplication APIs are interfaces layered on top of traditional\
    \ ONTAP storage. While the intent is to provide a full management suite through\
    \ application APIs, some features of the underlying ONTAP objects are not directly\
    \ supported through application APIs. Applications are provisioned using ONTAP\
    \ best practices, so the need for additional modifications of the underlying objects\
    \ should be minimal. If such modifications are necessary, the traditional ONTAP\
    \ APIs can be used. The _/api/application/{application.uuid}/components_ API provides\
    \ a _backing_storage_ field that can be used to locate the storage objects associated\
    \ with an application. This API also provides details of the NFS, CIFS, or SAN\
    \ protocol access objects associated with the application.\n<br/>The application\
    \ APIs use the extra information known about the application to coordinate multiple\
    \ ONTAP objects in unison. When using non-application APIs, certain settings might\
    \ interfere with the ONTAP object coordination and cause the application APIs\
    \ to behave unexpectedly. To continue to supply the full ONTAP feature set, these\
    \ modifications on the underlying objects are allowed, but there is no guarantee\
    \ that these modifications will not adversely affect the application experience.\
    \ You should use this feature with caution.\n"
- name: "support"
  description: "Manages backups, autosupports, and event handling"
  x-ntap-long-description: "## Overview\nYou can use ONTAP support APIs to manage\
    \ configuration backups, autosupport settings, and event handling.\n### Configuration\
    \ backups\nConfiguration backups are copies of node and cluster settings saved\
    \ to an external server.\nSingle-node clusters must have configuration backups\
    \ as protection against corruption of the configuration database. Multi-node clusters\
    \ back up the configuration automatically between the nodes in the cluster.\n"
- name: "security"
  description: "Manage the security settings for the cluster and SVMs"
  x-ntap-long-description: "## Overview\nYou can use ONTAP security APIs to manage\
    \ security settings for the cluster and SVMs.\n### SAML\nConfigure the SAML 2.0\
    \ SP (Service Provider) protocol inside ONTAP. Doing so redirects the authentication\
    \ task to a third-party Identity Provider (IDP) that can utilize any number of\
    \ approaches for multi-factor authentication. After SAML authentication is enabled,\
    \ all interactive web access (System Manager, SPI) is authenticated via SAML and\
    \ a third-party IDP.\n"
- name: "storage"
  description: "Manages physical and logical storage"
  x-ntap-long-description: "## Overview\nThe ONTAP storage APIs can be used to manage\
    \ physical and logical storage. This includes management of aggregates, volumes,\
    \ LUNs, qtrees, snapshots, quotas, and storage effeciency.\n<br/>\n"
- name: "snapmirror"
  description: "Manages asynchronous extended data protection (XDP) relationships\
    \ for FlexVols, FlexGroups, or SVMs"
  x-ntap-long-description: "## Overview\nSnapMirror technology enables customers to\
    \ copy and backup their production data. The secondary or destination volume in\
    \ such a backup relationship can reside anywhere, locally or remotely, and can\
    \ be used to restore access to the protected data. You can restore access to protected\
    \ data by drawing upon a vault of backups or, in the event that a primary is unusable,\
    \ by using a disaster recovery copy that can be activated for clients and applications.\
    \ SnapMirror periodically updates a replica to create new backups and/or to keep\
    \ a replica up-to-date with changes that have been written to the primary. The\
    \ SnapMirror subsystems are designed to keep many pairs of source (primary) and\
    \ destination (secondary) copies up-to-date in an efficient and scalable manner.\
    \ <br/>\nThe SnapMirror APIs can be used to create and manage SnapMirror relationships\
    \ of type \"async\", and \"sync\". These APIs can also be used to manage restore-relationships.\
    \ These APIs allow you to manage the following endpoints:\n* SnapMirror policies\
    \ - When applied to a SnapMirror relationship, the SnapMirror policy controls\
    \ the behavior of the relationship and specifies the configuration attributes\
    \ for that relationship.\n* SnapMirror relationships - You can create and manage\
    \ SnapMirror relationships, and you can change the state of the SnapMirror relationship\
    \ using a PATCH request.\n* SnapMirror transfers - You can manage data transfers\
    \ on the specified SnapMirror relationship.\n"
- name: "NAS"
  description: "Manages the NFS and export settings for clusters and SVMs"
  x-ntap-long-description: "## Overview\nThese APIs allow you to complete various\
    \ tasks, including:\n* Creating an NFS server for an SVM\n* Managing an NFS configuration\
    \ of an SVM\n* Viewing and updating the NFS configuration of an SVM\n* Configuring\
    \ export policies and rules for an SVM\n* Managing export policies and rules for\
    \ an SVM\n## APIs\n### NFS\nThe NFS APIs enable you to create and configure NFS\
    \ settings for an SVM. You can delete or update NFS configurations, and you can\
    \ also disable or enable different NFS features as needed.\n### Exports\nThe export\
    \ APIs allow you to create and manage export policies for an SVM that enable an\
    \ administrator to restrict access to volumes for clients that match specific\
    \ IP addresses and specific authentication types. Export APIs are also used to\
    \ create export rules for an export policy. The APIs allow each rule to specify\
    \ the number of mask bits in the client IP address that must be matched for that\
    \ rule to apply to a particular client request. The APIs also allow each export\
    \ rule to specify the authentication types that are required for both read-only\
    \ and read-write operations.\n### Kerberos\nKerberos is a protocol designed to\
    \ provide strong authentication for users and hosts within a client/server environment.\
    \ The basis of the protocol is a shared, secret-key cryptology system. (Kerberos\
    \ uses shared-key encryption to ensure the confidentiality of the data. It also\
    \ uses hashing techniques to ensure the integrity of the data (so that no one\
    \ can modify the data unless allowed to do so). With the NetApp multiprotocol\
    \ storage platform, through which clients based on UNIX or Windows can access\
    \ data using CIFS or NFS, it is crucial to provide the ability to use standard\
    \ network services for authentication and for identity storage.<br/>\nTo configure\
    \ an ONTAP system to use Kerberos for NFS, Kerberos must be enabled on a data\
    \ LIF in the SVM that owns the NFS server. A Kerberos realm needs to be created\
    \ before enabling Kerberos on a data LIF. (The Kerberos realm is needed so that\
    \ the cluster knows how to format Kerberos ticket requests.) The Kerberos APIs\
    \ allow you to define, create, modify, and delete realms for the SVM. The APIs\
    \ also allow you to enable/disable Kerberos on a data LIF and update the Kerberos\
    \ interface configuration for a particular data LIF in the SVM.\n"

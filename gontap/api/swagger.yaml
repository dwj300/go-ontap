  cifs_service_security:
    type: "object"
    properties:
      kdc_encryption:
        type: "boolean"
        description: "Specifies whether AES-128 and AES-256 encryption is enabled\
          \ for all Kerberos-based communication with the Active Directory KDC.\n\
          To take advantage of the strongest security with Kerberos-based communication,\
          \ AES-256 and AES-128 encryption can be enabled on the CIFS server.\nKerberos-related\
          \ communication for CIFS is used during CIFS server creation on the SVM,\
          \ as well\nas during the SMB session setup phase.\nThe CIFS server supports\
          \ the following encryption types for Kerberos communication:\n    * RC4-HMAC\n\
          \    * DES\n    * AES\nWhen the CIFS server is created, the domain controller\
          \ creates a computer machine account in\nActive Directory. After a newly\
          \ created machine account authenticates, the KDC and the CIFS server\nnegotiates\
          \ encryption types. At this time, the KDC becomes aware of the encryption\
          \ capabilities of\nthe particular machine account and uses those capabilities\
          \ in subsequent communication with the\nCIFS server.\nIn addition to negotiating\
          \ encryption types during CIFS server creation, the encryption types are\n\
          renegotiated when a machine account password is reset.\n"
        default: false
      restrict_anonymous:
        type: "string"
        description: "Specifies what level of access an anonymous user is granted.\
          \ An anonymous user (also known as a \"null user\") can list or enumerate\
          \ certain types of system information from Windows hosts on the network,\
          \ including user names and details, account policies, and share names. Access\
          \ for the anonymous user can be controlled by specifying one of three access\
          \ restriction settings.\n The available values are:\n * no_restriction \
          \  - No access restriction for an anonymous user.\n * no_enumeration   -\
          \ Enumeration is restricted for an anonymous user.\n * no_access       \
          \ - All access is restricted for an anonymous user.\n"
        default: "no_enumeration"
        enum:
        - "no_restriction"
        - "no_enumeration"
        - "no_access"
      smb_encryption:
        type: "boolean"
        description: "Specifies whether encryption is required for incoming CIFS traffic."
        default: false
      smb_signing:
        type: "boolean"
        description: "Specifies whether signing is required for incoming CIFS traffic.\
          \ SMB signing helps to ensure that network traffic between the CIFS server\
          \ and the client is not compromised.\n"
        default: false
    example:
      kdc_encryption: false
      restrict_anonymous: "no_enumeration"
      smb_signing: false
      smb_encryption: false
  cifs_share:
    type: "object"
    properties:
      _links:
        $ref: "#/definitions/inline_response_201__links"
      access_based_enumeration:
        type: "boolean"
        description: "If enabled, all folders inside this share are visible to a user\
          \ based on that individual user access right; prevents\nthe display of folders\
          \ or other shared resources that the user does not have access to.\n"
        default: false

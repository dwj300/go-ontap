  lun_clone:
    type: "object"
    properties:
      source:
        $ref: "#/definitions/lun_clone_source"
    description: "This sub-object is used in POST to create a new LUN as a clone of\
      \ an existing LUN, or PATCH to overwrite an existing LUN as a clone of another.\
      \ Setting a property in this sub-object indicates that a LUN clone is desired.\
      \ Consider the following other properties when cloning a LUN: `auto_delete`,\
      \ `qos_policy`, and `space.guarantee.requested`.<br/>\nWhen used in a PATCH,\
      \ the patched LUN's data is over-written as a clone of the source and the following\
      \ properties are preserved from the patched LUN unless otherwise specified as\
      \ part of the PATCH: `class`, `auto_delete`, `lun_maps`, `serial_number`, `status.state`,\
      \ and `uuid`.<br/>\nPersistent reservations for the patched LUN are also preserved.\n"
    example:
      source:
        name: "/vol/volume1/lun1"
        uuid: "1cd8a442-86d1-11e0-ae1c-123478563412"
    x-ntap-writeOnly: true

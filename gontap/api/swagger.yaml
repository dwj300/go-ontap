  /application/applications/{uuid}:
    get:
      tags:
      - "application"
      description: "Retrieves an application\n### Expensive properties\nThere is an\
        \ added cost to retrieving values for these properties. They are not included\
        \ by default in GET results and must be explicitly requested using the `fields`\
        \ query parameter. See [`DOC Requesting specific fields`](#docs-docs-Requesting-specific-fields)\
        \ to learn more.\n* `<template>` the property corresponding to the `template.name`\
        \ of the application\n### Property overview\nAn application includes three\
        \ main groups or properties.\n* Generic properties - such as the `name`, `template.name`,\
        \ and `state` of the application. These properties are all inexpensive to\
        \ retrieve and their meaning is consistent for every type of application.\n\
        * `statistics.*` - application statistics report live usage data about the\
        \ application and its components. Various space and IOPS details are included\
        \ at both the application level and at a per component level. The application\
        \ model includes a detailed description of each property. These properties\
        \ are slightly more expensive than the generic properties because live data\
        \ must be collected from every storage element in the application.\n* `<template>`\
        \ - the property corresponding to the value of the `template.name` returns\
        \ the contents of the application in the same layout that was used to provision\
        \ the application. This information is very expensive to retrieve because\
        \ it requires collecting information about all the storage and access settings\
        \ for every element of the application. There are a few notable limitations\
        \ to what can be returned in the `<template>` section:\n  * The `new_igroups`\
        \ array of many SAN templates is not returned by GET. This property allows\
        \ igroup creation in the same call that creates an application, but is not\
        \ a property of the application itself. The `new_igroups` array is allowed\
        \ during PATCH operations, but that does not modify the `new_igroups` of the\
        \ application. It is another way to allow igroup creation while updating the\
        \ application to use a different igroup.\n  * The `vdi_on_san` and `vdi_on_nas`\
        \ `desktops.count` property is rounded to the nearest 1000 during creation,\
        \ and is reported with that rounding applied.\n  * The `mongo_db_on_san` `dataset.element_count`\
        \ property is rounded up to an even number, and is reported with that rounding\
        \ applied.\n  * The `sql_on_san` and `sql_on_smb` `server_cores_count` property\
        \ is limited to 8 for GET operations. Higher values are accepted by POST,\
        \ but the impact of the `server_cores_count` property on the application layout\
        \ currently reaches its limit at 8.\n### Learn more\n* [`DOC /application`](#docs-application-overview)\n"
      operationId: "application_get"
      parameters:
      - name: "uuid"
        in: "path"
        description: "Application UUID"

        \": [0, 2, 5] } } }, \\\"log_path\\\": \\\"/\\\", \\\"svm\\\": { \\\"name\\\
        \": \\\"vs3\\\", \\\"uuid\\\": \\\"a8d64674-13fc-11e9-87b1-005056a7ae7e\\\"\
        \ }}\"\n# The response:\n{\n  \"records\": [\n    {\n      \"svm\": {\n  \
        \      \"uuid\": \"a8d64674-13fc-11e9-87b1-005056a7ae7e\",\n        \"name\"\
        : \"vs3\"\n      },\n      \"enabled\": true,\n      \"events\": {\n     \
        \   \"authorization_policy\": false,\n        \"cap_staging\": false,\n  \
        \      \"cifs_logon_logoff\": true,\n        \"file_operations\": true,\n\
        \        \"file_share\": false,\n        \"security_group\": false,\n    \
        \    \"user_account\": false\n      },\n      \"log\": {\n        \"format\"\
        : \"xml\",\n        \"rotation\": {\n          \"schedule\": {\n         \
        \   \"minutes\": [\n              10,\n              15,\n              30,\n\
        \              45,\n              59\n            ],\n            \"hours\"\
        : [\n              0,\n              1,\n              6,\n              12,\n\
        \              18,\n              23\n            ],\n            \"weekdays\"\
        : [\n              0,\n              2,\n              5\n            ],\n\
        \            \"days\": [\n              1,\n              5,\n           \
        \   10,\n              15\n            ],\n            \"months\": [\n   \
        \           0\n            ]\n          }\n        },\n        \"retention\"\
        : {\n          \"count\": 0,\n          \"duration\": \"P4DT12H30M5S\"\n \
        \       }\n      },\n      \"log_path\": \"/\"\n    }\n  ],\n  \"num_records\"\
        : 1\n}\n```\n---\n### Retrieving an audit configuration for all SVMs in the\
        \ cluster\n---\n```\n# The API:\nGET /api/protocols/audit/\n# The call:\n\

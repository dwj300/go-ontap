    x-ntap-long-description:
      description: "## Overview\nFlexCache is a persistent cache of an origin volume.\
        \ An origin volume can only be a FlexVol while a FlexCache is always a FlexGroup.</br>\n\
        The following relationship configurations are supported:</br>\n&ndash; Intra-Vserver\
        \ where FlexCache and the corresponding origin volume reside in the same Vserver.\n\
        &ndash; Cross-Vserver but intra-cluster where FlexCache and the origin volume\
        \ reside in the same cluster but belong to different Vservers.\n&ndash; Cross-cluster\
        \ where FlexCache and the origin volume reside in different clusters.</br>\n\
        FlexCache supports fan-out and more than one FlexCache can be created from\
        \ one origin volume.\nThis API retrieves and manages FlexCache configurations\
        \ in the cache cluster.\n## FlexCache APIs\nThe following APIs can be used\
        \ to perform operations related with FlexCache:\n&ndash; GET       /api/storage/flexcache/flexcaches\n\
        &ndash; GET       /api/storage/flexcache/flexcaches/{uuid}\n&ndash; POST \
        \     /api/storage/flexcache/flexcaches\n&ndash; DELETE    /api/storage/flexcache/flexcaches/{uuid}\n\
        ## Examples\n### Creating a FlexCache\nThe POST request is used to create\
        \ a FlexCache.\n```\n# The API:\n/api/storage/flexcache/flexcaches\n# The\
        \ call:\ncurl -X POST \"https://<mgmt-ip>/api/storage/flexcache/flexcaches\"\
        \ -H  \"accept: application/json\" -H  \"Content-Type: application/json\"\
        \ -d \"{ \\\"aggregates\\\": [ { \\\"name\\\": \\\"aggr_1\\\" } ], \\\"name\\\
        \": \\\"fc_333\\\", \\\"origins\\\": [ {  \\\"svm\\\": { \\\"name\\\": \\\"\
        vs_3\\\"  }, \\\"volume\\\": { \\\"name\\\": \\\"vol_o1\\\" } } ], \\\"svm\\\
        \": { \\\"name\\\": \\\"vs_1\\\" } }\"\n# The response:\n{\n  \"job\": {\n\
        \    \"uuid\": \"e751dd5d-0f3c-11e9-8b2b-0050568e0b79\",\n    \"_links\":\
        \ {\n      \"self\": {\n        \"href\": \"/api/cluster/jobs/e751dd5d-0f3c-11e9-8b2b-0050568e0b79\"\
        \n      }\n    }\n  }\n}\n```\n### Retrieving FlexCache attributes\nThe GET\
        \ request is used to retrieve FlexCache attributes. The object includes a\
        \ large set of fields which can be expensive to retrieve. Most notably, the\
        \ fields size, aggregates, path, origins.ip_address, origins.size, origins.state\
        \ are expensive to retrieve. The recommended method to use this API is to\
        \ use filter and retrieve only the required fields.\n```\n# The API:\n/api/storage/flexcache/flexcaches\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/storage/flexcache/flexcaches?\"\
        \ -H  \"accept: application/json\"\n# The response:\n  {\n    \"records\"\
        : [\n      {\n        \"uuid\": \"04d5e07b-0ebe-11e9-8180-0050568e0b79\",\n\
        \        \"name\": \"fc_322\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/storage/flexcache/flexcaches/04d5e07b-0ebe-11e9-8180-0050568e0b79\"\
        \n          }\n        }\n      },\n      {\n        \"uuid\": \"47902654-0ea4-11e9-8180-0050568e0b79\"\
        ,\n        \"name\": \"fc_321\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/storage/flexcache/flexcaches/47902654-0ea4-11e9-8180-0050568e0b79\"\
        \n          }\n        }\n      },\n      {\n        \"uuid\": \"77e911ff-0ebe-11e9-8180-0050568e0b79\"\
        ,\n        \"name\": \"fc_323\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/storage/flexcache/flexcaches/77e911ff-0ebe-11e9-8180-0050568e0b79\"\
        \n          }\n        }\n      },\n      {\n        \"uuid\": \"ddb42bbc-0e95-11e9-8180-0050568e0b79\"\
        ,\n        \"name\": \"fc_32\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/storage/flexcache/flexcaches/ddb42bbc-0e95-11e9-8180-0050568e0b79\"\
        \n          }\n        }\n      },\n      {\n        \"uuid\": \"ec774932-0f3c-11e9-8b2b-0050568e0b79\"\
        ,\n        \"name\": \"fc_333\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/storage/flexcache/flexcaches/ec774932-0f3c-11e9-8b2b-0050568e0b79\"\
        \n          }\n        }\n      }\n    ],\n    \"num_records\": 5,\n    \"\
        _links\": {\n      \"self\": {\n        \"href\": \"/api/storage/flexcache/flexcaches?\"\
        \n      }\n    }\n  }\n```\n### Retrieving the attributes of a FlexCache\n\
        The GET request is used to retrieve the attributes of a FlexCache. The object\
        \ includes a large set of fields which can be expensive to retrieve. Most\
        \ notably, the fields size, aggregates, path, origins.ip_address, origins.size,\
        \ origins.state are expensive to retrieve. The recommended method to use this\
        \ API is to use filter and retrieve only the required fields.\n```\n# The\
        \ API:\n/api/storage/flexcache/flexcaches/{uuid}\n# The call:\ncurl -X GET\
        \ \"https://<mgmt-ip>/api/storage/flexcache/flexcaches/ec774932-0f3c-11e9-8b2b-0050568e0b79\"\
        \ -H  \"accept: application/json\"\n# The response:\n  {\n    \"uuid\": \"\
        ec774932-0f3c-11e9-8b2b-0050568e0b79\",\n    \"name\": \"fc_333\",\n    \"\
        svm\": {\n      \"name\": \"vs_1\",\n      \"uuid\": \"e708fbe2-0e92-11e9-8180-0050568e0b79\"\
        \n    },\n    \"size\": 4294967296,\n    \"aggregates\": [\n      {\n    \
        \    \"name\": \"aggr_1\",\n        \"uuid\": \"26f34b76-88f8-4a47-b5e0-d8e901fb1114\"\
        \n      }\n    ],\n    \"origins\": [\n      {\n        \"ip_address\": \"\
        10.140.103.175\",\n        \"size\": 20971520,\n        \"create_time\": \"\
        2019-01-03T15:19:55+05:30\",\n        \"state\": \"online\",\n        \"volume\"\
        : {\n          \"name\": \"vol_o1\",\n          \"uuid\": \"2bc957dd-2617-4afb-8d2f-66ac6070d313\"\
        \n        },\n        \"svm\": {\n          \"name\": \"vs_3\",\n        \
        \  \"uuid\": \"8aa2cd28-0e92-11e9-b391-0050568e4115\"\n        },\n      \
        \  \"cluster\": {\n          \"name\": \"node2\",\n          \"uuid\": \"\
        50733f81-0e90-11e9-b391-0050568e4115\"\n        }\n      }\n    ],\n    \"\
        _links\": {\n      \"self\": {\n        \"href\": \"/api/storage/flexcache/flexcaches/ec774932-0f3c-11e9-8b2b-0050568e0b79\"\
        \n      }\n    }\n  }\n```\n### Deleting a FlexCache\nThe DELETE request is\
        \ used to delete a FlexCache.\n```\n# The API:\n/api/storage/flexcache/flexcaches\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/storage/flexcache/flexcaches/ec774932-0f3c-11e9-8b2b-0050568e0b79\"\
        \ -H  \"accept: application/json\"\n# The response:\n  {\n    \"job\": {\n\
        \      \"uuid\": \"e17994f2-0f3e-11e9-8b2b-0050568e0b79\",\n      \"_links\"\
        : {\n        \"self\": {\n          \"href\": \"/api/cluster/jobs/e17994f2-0f3e-11e9-8b2b-0050568e0b79\"\
        \n        }\n      }\n    }\n  }\n ```\n"

        \ messages are communicated over the session.<br/>\nThe iSCSI sessions REST\
        \ API provides information about iSCSI initiators that have successfully logged\
        \ in to ONTAP.\n## Examples\n### Retrieving all iSCSI sessions\n```\n# The\

        \  }\n}\n```\n---\n### Upgrading the software version\nThe following example\
        \ shows how to upgrade cluster software. Setting the `version` field triggers\
        \ the installation of the package. The client can select the `validate_only`\
        \ field to validate the package before the installation starts. Setting `skip_warning`\
        \ as `true` ignores the validation warning before the installation starts.\

        \ engine configuration, you can configure the server(s) to which the notification\
        \ is sent, an optional set of secondary server(s) to which the notification\
        \ is sent in the case of the primary server(s) failure, the port number for\
        \ FPolicy application and the type of the engine, synchronous or asynchronous.\
        \ </br>\nFor the synchronous engine, ONTAP will wait for a response from the\
        \ FPolicy application before it allows the operation. With an asynchronous\
        \ engine, ONTAP proceeds with the operation processing after sending the notification\
        \ to the FPolicy application. An engine can belong to multiple FPolicy policies.\n\
        ## Examples\n### Creating an FPolicy engine\n---\n```\n# The API:\nPOST /protocols/fpolicy/{svm.uuid}/engines\n\
        #The call:\ncurl -X POST \"https://<mgmt-ip>/api/protocols/fpolicy/4f643fb4-fd21-11e8-ae49-0050568e2c1e/engines/\"\

        \" }, \\\"domains\\\": [ \\\"domainA.example.com\\\" ], \\\"servers\\\": [\
        \ \\\"10.10.10.10\\\" ]}\"\n```\n## Updating a DNS configuration\nThe DNS\
        \ PATCH endpoint updates the DNS configuration for the specified SVM.\n##\

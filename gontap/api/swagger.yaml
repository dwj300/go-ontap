    x-ntap-long-description:
      description: "# Overview\nThis API is used to add nodes to a cluster, update\
        \ node-specific configurations, and retrieve the current node configuration\
        \ details.\n## Adding a node to a cluster\nA node can be added to a cluster\
        \ by issuing a POST /cluster/nodes request to a node currently in the cluster.\
        \ All nodes must be at the same version to use this API. Mixed version joins\
        \ are not supported in this release. Properties can be provided as fields\
        \ in the body of the POST request to configure node-specific settings. On\
        \ a successful request, POST /cluster/nodes returns a status code of 202 and\
        \ job information in the body. The /cluster/jobs APIs can be used to track\
        \ the status of the node add job.\n### Fields used for adding a node\nFields\
        \ used for the /cluster/nodes APIs fall into the following categories\n<br/>\n\
        ### Required node fields\nThe following field is required for any POST /cluster/nodes\
        \ request:\n* cluster_interface.ip.address\n### Optional fields\nAll of the\
        \ following fields are used to setup additional cluster-wide configuration:\n\
        * name\n* location\n* records\n### Network interface fields\nEach node can\
        \ have a node-specific configuration set in POST /cluster/nodes. If a field\
        \ is provided in the body of a node, it must be provided for all nodes in\
        \ the POST body.\nThe node management interface can be provided for each node\
        \ if all node management interfaces in the cluster use the same netmask. If\
        \ the node management interfaces use different netmasks, then configuration\
        \ of the node management interfaces should be done using the /network/ip/interfaces\
        \ API.\n<br/>\n### The records field\nMultiple nodes can be added to the cluster\
        \ in one request by providing an array named \"records\" with multiple node\
        \ entries. Each node entry in records must follow the required and optional\
        \ fields listed previously. When only adding a single node, no records field\
        \ is needed. See 'Example usecases' for an example of how to use the records\
        \ field.\n## Modifying node configurations\nThe following fields can be used\
        \ to modify a node configuration:\n* name\n* location\n<br/>\n## Examples\n\
        The following examples show how to shutdown/reboot a node and how to update\
        \ a node configuration.\n### Adding a single node with a minimal configuration\n\
        ---\n```\n# Body\nbody =\n{\n  \"cluster_interface\": {\n    \"ip\": {\n \
        \     \"address\": \"1.1.1.1\"\n    }\n  }\n}\n# Request\ncurl -X POST \"\
        https://<mgmt-ip>/api/cluster/nodes\" -d body\n```\n---\n### Adding multiple\
        \ nodes in the same request\n---\n```\n# Body\nbody =\n{\n  \"records\": [\n\
        \      {\n          \"name\": \"node1\",\n          \"cluster_interface\"\
        : {\n            \"ip\": {\n              \"address\": \"1.1.1.1\"\n     \
        \       }\n          }\n      },\n      {\n          \"name\": \"node2\",\n\
        \          \"cluster_interface\": {\n            \"ip\": {\n             \
        \ \"address\": \"2.2.2.2\"\n            }\n          }\n      },\n  ]\n}\n\
        # Request\ncurl -X POST \"https://<mgmt-ip>/api/cluster/nodes\" -d body\n\
        ```\n---\n### Modifying a cluster-wide configuration\n---\n```\n# Body\nbody\
        \ =\n{\n  \"name\": \"renamedNode\",\n  \"location\": \"newLocation\"\n}\n\
        # Request\ncurl -X PATCH \"https://<mgmt-ip>/api/cluster/nodes\" -d body\n\
        ```\n---\n### Shutting down a node\n---\n```\ncurl -X PATCH \"https://<mgmt-ip>/api/cluster/nodes/{uuid}?action=shutdown\"\
        \n```\n---\n"
      tags:

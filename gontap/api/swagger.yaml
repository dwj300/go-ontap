    x-ntap-long-description:
      description: "## Overview\nAn iSCSI credentials object defines authentication\
        \ credentials to be used between an initiator and ONTAP. It identifies an\
        \ authentication type, user names, and passwords that must be used to authenticate\
        \ a specific initiator.<br/>\nThe iSCSI credentials REST API allows you to\
        \ create, update, delete, and discover iSCSI credentials.<br/>\n## How iSCSI\
        \ authentication works\nAn iSCSI credentials object defines the authentication\
        \ credentials to be used between an initiator and ONTAP. While establishing\
        \ an iSCSI connection, the initiator sends a login request to ONTAP to begin\
        \ an iSCSI session. ONTAP then either permits or denies the login request,\
        \ or determines that a login is not required.<p/>\nFor an initiator, you can\
        \ specify an authentication type, user names and passwords, and a whitelist\
        \ of optional network addresses from which the initiator is allowed to connect.\n\
        ## iSCSI authentication methods\n  - Challenge-Handshake Authentication Protocol\
        \ (CHAP) - The initiator logs in using a CHAP user name and password. There\
        \ are two types of CHAP user names and passwords:\n    - Inbound - ONTAP authenticates\
        \ the initiator. Inbound settings are required if you are using CHAP authentication.\n\
        \    - Outbound - These are optional credentials to enable the initiator to\
        \ authenticate ONTAP. You can use credentials only if inbound credentials\
        \ are also being used.\n  - deny - The initiator is denied access to ONTAP.\n\
        \  - none - ONTAP does not require authentication for the initiator.\nThe\
        \ CHAP inbound/outbound password can be any valid string or an even number\
        \ of valid hexidecimal digits preceded by '0X' or '0x'.\n## Initiator address\
        \ list\nThe initiator address list is a way to specify valid IP addresses\
        \ from which the initiator is allowed to connect. If the list is specified\
        \ and the source address of an iSCSI connection is not in the list, the connection\
        \ is rejected. Initiator addresses can be specified in either IPv4 or IPv6\
        \ format and in one of two forms:\n- Range\n  ```\n  {\n    \"start\": \"\
        192.168.0.0\",\n    \"end\": \"192.168.0.255\"\n  }\n  ```\n- Mask\n  ```\n\
        \  {\n    \"address\": \"192.168.0.0\",\n    \"netmask\": \"24\"\n  }\n  ```\n\
        ## Initiator \"default\"\nThe default iSCSI authentication definition is created\
        \ when the iSCSI service is created. An iSCSI credentials object with _default_\
        \ as the initiator name identifies the default authentication for an SVM.\
        \ The default credentials are used for any initiator that does not have specific\
        \ iSCSI credentials. The default iSCSI authentication method is _none_, but\
        \ can be changed to _deny_ or _CHAP_. The default credentials object does\
        \ not support an initiator address list.\n## Examples\n### Creating iSCSI\
        \ credentials requiring no authentication\n```\n# The API:\nPOST /api/protocols/san/iscsi/credentials\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/san/iscsi/credentials'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"initiator\": \"iqn.1992-08.com.netapp:initiator1\", \"authentication_type\"\
        : \"none\" }'\n```\n---\n### Creating iSCSI credentials using CHAP inbound\
        \ authentication\n```\n# The API:\nPOST /api/protocols/san/iscsi/credentials\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/san/iscsi/credentials'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"initiator\": \"iqn.1992-08.com.netapp:initiator2\", \"authentication_type\"\
        : \"CHAP\", \"chap\": { \"inbound\": { \"user\": \"user1\", \"password\":\
        \ \"password1\" } } }'\n```\n---\n### Retrieving all properties of all iSCSI\
        \ credentials\nThe `fields` query parameter is used to request all iSCSI credentials\
        \ properties.<br/>\nPasswords are not included in the GET output.\n<br/>\n\
        ```\n# The API:\nGET /api/protocols/san/iscsi/credentials\n# The call:\ncurl\
        \ -X GET 'https://<mgmt-ip>/api/protocols/san/iscsi/credentials?fields=*'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"svm\": {\n        \"uuid\": \"19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/19d04b8e-94d7-11e8-8370-005056b48fd2\"\
        \n          }\n        }\n      },\n      \"initiator\": \"default\",\n  \
        \    \"authentication_type\": \"none\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/protocols/san/iscsi/credentials/19d04b8e-94d7-11e8-8370-005056b48fd2/default\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        19d04b8e-94d7-11e8-8370-005056b48fd2\",\n        \"name\": \"svm1\",\n   \

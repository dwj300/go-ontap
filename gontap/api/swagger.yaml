        https://<mgmt-ip>/api/protocols/san/iscsi/sessions\" -H \"accept: application/hal+json\"\
        \n# The response:\n{\n  \"records\": [\n    {\n      \"svm\": {\n        \"\
        uuid\": \"a009a9e7-4081-b576-7575-ada21efcaf16\",\n        \"name\": \"svm1\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/svm/svms/a009a9e7-4081-b576-7575-ada21efcaf16\"\n          }\n      \
        \  }\n      },\n      \"target_portal_group\": \"iscsi_lif1\",\n      \"tsih\"\
        : 10,\n      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/protocols/san/iscsi/sessions/a009a9e7-4081-b576-7575-ada21efcaf16/iscsi_lif1/10\"\

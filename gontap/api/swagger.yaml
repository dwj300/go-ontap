    x-ntap-long-description:
      description: "## Overview\nService policies are named groupings that define\
        \ what services are supported by an IP interface. The network IP service-policies\
        \ GET API retrieves and displays relevant information pertaining to the service\
        \ policies configured in the cluster. The API retrieves the list of all service\
        \ policies configured in the cluster or a specific service policy.\n## Examples\n\
        ### Retrieving all service policies in the cluster\nThe following output shows\
        \ the collection of all service policies configured in a 2-node cluster. By\
        \ default (without 'field=*' parameter), only the UUID and name fields are\
        \ shown for each entry.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/ip/service-policies\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ip/service-policies\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"uuid\": \"e4e2f193-c1a3-11e8-bb9d-005056bb88c8\",\n  \
        \    \"name\": \"net-intercluster\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/ip/service-policies/e4e2f193-c1a3-11e8-bb9d-005056bb88c8\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"e4e3f6da-c1a3-11e8-bb9d-005056bb88c8\"\
        ,\n      \"name\": \"net-route-announce\",\n      \"_links\": {\n        \"\
        self\": {\n          \"href\": \"/api/network/ip/service-policies/e4e3f6da-c1a3-11e8-bb9d-005056bb88c8\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"e5111111-c1a3-11e8-bb9d-005056bb88c8\"\
        ,\n      \"name\": \"vserver-route-announce\",\n      \"_links\": {\n    \
        \    \"self\": {\n          \"href\": \"/api/network/ip/service-policies/e5111111-c1a3-11e8-bb9d-005056bb88c8\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"e6111111-c1a3-11e8-bb9d-005056bb88c8\"\
        ,\n      \"name\": \"data-route-announce\",\n      \"_links\": {\n       \
        \ \"self\": {\n          \"href\": \"/api/network/ip/service-policies/e6111111-c1a3-11e8-bb9d-005056bb88c8\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 4,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ip/service-policies/?return_records=true&return_timeout=15\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific service policy (scope=svm)\n\
        The following output displays the response when a specific \"svm\" scoped\
        \ service policy is requested. Among other parameters, the response contains\
        \ the svm parameters associated with the service policy. The system returns\
        \ an error when there is no service policy with the requested UUID.\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ip/service-policies\n# The call:\ncurl\
        \ -X GET \"http://<mgmt-ip>/api/network/ip/service-policies/dad323ff-4ce0-11e9-9372-005056bb91a8?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        dad323ff-4ce0-11e9-9372-005056bb91a8\",\n  \"name\": \"default-data-files\"\
        ,\n  \"scope\": \"svm\",\n  \"svm\": {\n    \"uuid\": \"d9060680-4ce0-11e9-9372-005056bb91a8\"\
        ,\n    \"name\": \"vs0\",\n    \"_links\": {\n      \"self\": {\n        \"\
        href\": \"/api/svm/svms/d9060680-4ce0-11e9-9372-005056bb91a8\"\n      }\n\
        \    }\n  },\n  \"ipspace\": {\n    \"uuid\": \"45ec2dee-4ce0-11e9-9372-005056bb91a8\"\
        ,\n    \"name\": \"Default\",\n    \"_links\": {\n      \"self\": {\n    \
        \    \"href\": \"/api/network/ipspaces/45ec2dee-4ce0-11e9-9372-005056bb91a8\"\
        \n      }\n    }\n  },\n  \"services\": [\n    \"data_core\",\n    \"data_nfs\"\
        ,\n    \"data_cifs\",\n    \"data_flexcache\"\n  ],\n  \"_links\": {\n   \
        \ \"self\": {\n      \"href\": \"/api/network/ip/service-policies/dad323ff-4ce0-11e9-9372-005056bb91a8\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific service policy (scope=svm)\
        \ when requesting commonly used fields\nThe following output displays the\
        \ response when commonly used fields are requested for a specific \"svm\"\
        \ scoped service policy. Among other parameters, the response contains the\
        \ svm parameters associated with the service policy. The system returns an\
        \ error when there is no service policy with the requested UUID.\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ip/service-policies\n# The call:\ncurl\
        \ -X GET \"https://<mgmt-ip>/api/network/ip/service-policies/e0889ce6-1e6a-11e9-89d6-005056bbdc04?fields=name,scope,svm.name,ipspace.name\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        e0889ce6-1e6a-11e9-89d6-005056bbdc04\",\n  \"name\": \"test_policy\",\n  \"\
        scope\": \"svm\",\n  \"svm\": {\n    \"name\": \"vs0\",\n  },\n  \"ipspace\"\
        : {\n    \"name\": \"Default\",\n  },\n  \"_links\": {\n    \"self\": {\n\
        \      \"href\": \"/api/network/ip/service-policies/e0889ce6-1e6a-11e9-89d6-005056bbdc04\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific service policy (scope=cluster)\n\
        The following output displays the response when a specific cluster-scoped\
        \ service policy is requested. The SVM object is not included for cluster-scoped\
        \ service policies. A service policy with a scope of \"cluster\" is associated\
        \ with an IPspace. The system returns an error when there is no service policy\
        \ with the requested UUID.\n<br/>\n---\n```\n# The API:\n/api/network/ip/service-policies\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ip/service-policies/4c6b72b9-0f6c-11e9-875d-005056bb21b8?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        4c6b72b9-0f6c-11e9-875d-005056bb21b8\",\n  \"name\": \"net-intercluster\"\
        ,\n  \"scope\": \"cluster\",\n  \"ipspace\": {\n    \"uuid\": \"4051f13e-0f6c-11e9-875d-005056bb21b8\"\
        ,\n    \"name\": \"Default\",\n    \"_links\": {\n      \"self\": {\n    \
        \    \"href\": \"/api/network/ipspaces/4051f13e-0f6c-11e9-875d-005056bb21b8\"\
        \n      }\n    }\n  },\n  \"services\": [\n    \"intercluster_core\"\n  ],\n\
        \  \"_links\": {\n    \"self\": {\n      \"href\": \"/api/network/ip/service-policies/4c6b72b9-0f6c-11e9-875d-005056bb21b8\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific service policy (scope=cluster)\
        \ when requesting commonly used fields\nThe following output displays the\
        \ response when commonly used fields are requested for a specific \"cluster\"\
        \ scoped service policy. The SVM object is not included for cluster-scoped\
        \ service policies. A service policy with a scope of \"cluster\" is associated\
        \ with an IPspace. The system returns an error when there is no service policy\
        \ with the requested UUID.\n<br/>\n---\n```\n# The API:\n/api/network/ip/service-policies\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ip/service-policies/4c6b72b9-0f6c-11e9-875d-005056bb21b8?fields=name,scope,ipspace.name\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        4c6b72b9-0f6c-11e9-875d-005056bb21b8\",\n  \"name\": \"net-intercluster\"\
        ,\n  \"scope\": \"cluster\",\n  \"ipspace\": {\n    \"name\": \"Default\"\
        ,\n  },\n  \"services\": [\n    \"intercluster_core\"\n  ],\n  \"_links\"\
        : {\n    \"self\": {\n      \"href\": \"/api/network/ip/service-policies/4c6b72b9-0f6c-11e9-875d-005056bb21b8\"\
        \n    }\n  }\n}\n```\n---\n"

    x-ntap-long-description:
      description: "# Overview\nThe /cluster/schedules API is used to view, create,\
        \ and modify job schedules in a cluster.\n## Retrieving a job schedule\nJob\
        \ schedules can be retrieved by issuing a GET request to /cluster/schedules.\
        \ It is also possible to retrieve a specific schedule when qualified by its\
        \ UUID to /cluster/schedules/{uuid}. Queries on fields can be applied to retrieve\
        \ all schedules that match the combined query.\n## Example\n```\n# The API:\n\
        /api/cluster/schedules/\n# The call:\ncurl -X GET 'https://<mgmt-ip>/api/cluster/schedules?type=interval'\n\
        # The response:\n{\n  \"records\": [\n    {\n      \"uuid\": \"08ceae53-0158-11e9-a82c-005056bb4301\"\
        ,\n      \"name\": \"RepositoryBalanceMonitorJobSchedule\",\n      \"type\"\
        : \"interval\",\n      \"interval\": \"PT10M\",\n      \"_links\": {\n   \
        \     \"self\": {\n          \"href\": \"/api/cluster/schedules/08ceae53-0158-11e9-a82c-005056bb4301\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"0941e980-0158-11e9-a82c-005056bb4301\"\
        ,\n      \"name\": \"Balanced Placement Model Cache Update\",\n      \"type\"\
        : \"interval\",\n      \"interval\": \"PT7M30S\",\n      \"_links\": {\n \
        \       \"self\": {\n          \"href\": \"/api/cluster/schedules/0941e980-0158-11e9-a82c-005056bb4301\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"0944b975-0158-11e9-a82c-005056bb4301\"\
        ,\n      \"name\": \"Auto Balance Aggregate Scheduler\",\n      \"type\":\
        \ \"interval\",\n      \"interval\": \"PT1H\",\n      \"_links\": {\n    \
        \    \"self\": {\n          \"href\": \"/api/cluster/schedules/0944b975-0158-11e9-a82c-005056bb4301\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"0c65f1fb-0158-11e9-a82c-005056bb4301\"\
        ,\n      \"name\": \"Application Templates ASUP Dump\",\n      \"type\": \"\
        interval\",\n      \"interval\": \"P1D\",\n      \"_links\": {\n        \"\
        self\": {\n          \"href\": \"/api/cluster/schedules/0c65f1fb-0158-11e9-a82c-005056bb4301\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 4,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/cluster/schedules?type=interval\"\
        \n    }\n  }\n}\n```\n```\n# The API:\n/api/cluster/schedules/{uuid}\n# The\
        \ call:\ncurl -X GET 'https://<mgmt-ip>/api/cluster/schedules/25312bd8-0158-11e9-a82c-005056bb4301'\n\
        # The response:\n{\n  \"uuid\": \"25312bd8-0158-11e9-a82c-005056bb4301\",\n\
        \  \"name\": \"monthly\",\n  \"cluster\": {\n    \"name\": \"rodan-tsundere\"\
        ,\n    \"uuid\": \"f3f9bbfa-0157-11e9-a82c-005056bb4301\"\n  },\n  \"type\"\
        : \"cron\",\n  \"cron\": {\n    \"minutes\": [\n      20\n    ],\n    \"hours\"\
        : [\n      0\n    ],\n    \"days\": [\n      1\n    ]\n  },\n  \"_links\"\
        : {\n    \"self\": {\n      \"href\": \"/api/cluster/schedules/25312bd8-0158-11e9-a82c-005056bb4301\"\
        \n    }\n  }\n}\n```\n## Creating a job schedule\nA job schedule is created\
        \ by issuing a POST request to /cluster/schedules to a node in the cluster.\
        \ For a successful request, the POST request returns a status code of 201.\n\
        Job schedules can be of either type \"cron\" or type \"interval\". A cron\
        \ schedule is run at specific minutes within the hour, or hours of the day,\
        \ days of the week, days of the month, or months of the year. An interval\
        \ schedule runs repeatedly at fixed intervals.\n### Required fields\n* name\
        \ - Name of the job schedule\nYou are required to provide a \"minutes\" field\
        \ for a cron schedule. An \"interval\" field is required for an interval schedule.\
        \ You must not provide both a \"cron\" field and an \"interval\" field.\n\
        The schedule UUID is created by the system.\n### Cron schedule fields\n* cron.minutes\
        \ - Minutes within the hour (0 through 59)\n* cron.hours -  Hours of the day\
        \ (0 through 23)\n* cron.weekdays - Weekdays (0 through 6, where 0 is Sunday\
        \ and 6 is Saturday.)\n* cron.days - Days of the month (1 through 31)\n* cron.months\
        \ - Months of the year (1 through 12)\n### Interval schedule field\n* interval\
        \ - Length of time in ISO 8601 duration format\n## Example\n```\n# The API:\n\
        /api/cluster/schedules\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/cluster/schedules\"\
        \ -d body\n# The response of a successful POST is empty.\nExample body to\
        \ create an interval schedule with a 1-week interval:\n{\n    \"name\": \"\
        test_interval_1\",\n    \"interval\": \"P1W\"\n}\nExample body to create a\
        \ cron schedule that runs daily at 12:05 :\n{\n    \"name\": \"test_cron_1\"\
        ,\n    \"cron\":\n    {\n        \"minutes\": [ 5 ],\n        \"hours\": [\
        \ 12 ]\n    }\n}\n```\n### Optional fields\nBy default, the schedule is owned\
        \ by the local cluster. In a MetroCluster configuration, the partner cluster\
        \ can be specified if the local cluster is in the switchover state.\n* cluster.name\
        \ - Name of the cluster owning the schedule\n* cluster.uuid - UUID of the\
        \ cluster owning the schedule\n### Records field\nMultiple schedules can be\
        \ created in one request by providing an array of named records with schedule\
        \ entries. Each entry must follow the required and optional fields listed\
        \ above.\n## Updating a job schedule\nThe following fields of an existing\
        \ schedule can be modified:\n* cron.minutes\n* cron.hours\n* cron.weekdays\n\
        * cron.days\n* cron.months\n* interval\nNote: The name, cluster, and type\
        \ of schedule cannot be modified. Also, you cannot modify a cron field of\
        \ an interval schedule, or the interval field of a cron schedule. Queries\
        \ on fields can be applied to modify all schedules that match the combined\
        \ query.\n## Example\n```\n# The API:\n/api/cluster/schedules/{uuid}\n# The\
        \ call:\ncurl  -X PATCH \"https://<mgmt-ip>/api/cluster/schedules/{uuid}\"\
        \ -d body\n# The response of a sucessful PATCH is empty.\nExample body to\
        \ modify an interval schedule with a 2-day and 5-minute interval:\n{\n   \
        \ \"interval\": \"P2DT5M\"\n}\nExample body to modify a cron schedule to run\
        \ Mondays at 2:\n{\n    \"cron\":\n    {\n        \"hours\": [ 2 ],\n    \
        \    \"weekdays\": [ 1 ]\n    }\n}\n```\n## Deleting a job schedule\nJob schedules\
        \ can be deleted based on their UUID. Queries on fields can be applied to\
        \ delete all schedules that match the combined query.\n## Example\n```\n#\
        \ The API:\n/api/cluster/schedules/{uuid}\n# The call:\ncurl -X DELETE \"\
        https://<mgmt-ip>/api/cluster/schedules/{uuid}\"\n# The response of a successful\
        \ DELETE of one schedule is empty.\n```\n```\n# The API:\n/api/cluster/schedules/\n\
        # The call:\ncurl -X DELETE \"https://<mgmt-ip>/api/cluster/schedules/?name=test*\"\
        \n# The response of a successful DELETE indicates the number of schedules\
        \ affected:\n{\n  \"num_records\": 2,\n  \"_links\": {\n    \"self\": {\n\
        \      \"href\": \"/api/cluster/schedules?name=test*\"\n    }\n  }\n}\n```\n\
        ## MetroCluster configurations\nIn a MetroCluster configuration, user-created\
        \ schedules owned by the local cluster are replicated to the partner cluster.\
        \ Likewise, user-created schedules owned by the partner cluster are replicated\
        \ to the local cluster. The owning cluster for a particular schedule is shown\
        \ in the \"cluster.name\" and \"cluster.uuid\" fields.\nNormally, only schedules\
        \ owned by the local cluster can be created, modified, and deleted on the\
        \ local cluster. However, when a MetroCluster configuration is in switchover,\
        \ the cluster in switchover state can create, modify, and delete schedules\
        \ owned by the partner cluster.\n"
      tags:
      - "cluster"

  volume_space:
    type: "object"
    properties:
      available:
        type: "integer"
        description: "The available space, in bytes."
        readOnly: true
      block_storage_inactive_user_data:
        type: "integer"
        description: "The size that is physically used in the block storage of the\
          \ volume and has a cold temperature. In bytes. This parameter is only supported\
          \ if the volume is in an aggregate that is either attached to a cloud store\
          \ or could be attached to a cloud store."
        readOnly: true
      capacity_tier_footprint:
        type: "integer"
        description: "The space used by capacity tier for this volume in the aggregate,\
          \ in bytes."
        readOnly: true
      footprint:
        type: "integer"
        description: "Data and metadata used for this volume in the aggregate, in\
          \ bytes."
        readOnly: true
      logical_space:
        $ref: "#/definitions/volume_space_logical_space"
      metadata:
        type: "integer"
        description: "The space used by the total metadata in the volume, in bytes."
        readOnly: true
      over_provisioned:
        type: "integer"
        description: "The amount of space not available for this volume in the aggregate,\
          \ in bytes."
        readOnly: true
      size:
        type: "integer"
        description: "Total provisioned size. The default size is equal to the minimum\
          \ size of 20MB, in bytes."
      snapshot:
        $ref: "#/definitions/volume_space_snapshot"
      used:
        type: "integer"
        description: "The virtual space used (includes volume reserves) before storage\
          \ efficiency, in bytes."
        readOnly: true
    example:

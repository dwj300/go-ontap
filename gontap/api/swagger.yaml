    x-ntap-long-description:
      description: "## Overview\nA broadcast domain is a collection of Ethernet ports\
        \ that have layer2 connectivity. They are used to determine which Ethernet\
        \ ports can host interfaces of various types. The broadcast domain REST API\
        \ allows you to retrieve, create, modify, and delete broadcast domains. The\
        \ broadcast domain APIs do not manage port membership.  To add a port to a\
        \ broadcast domain or to move a port to a different broadcast domain, use\
        \ PATCH /network/ethernet/ports/<uuid>.\n## Retrieving network Ethernet broadcast\
        \ domain information\nThe broadcast domains GET API retrieves and displays\
        \ relevant information pertaining to the broadcast domains configured in the\
        \ cluster. The API retrieves the list of all broadcast domains configured\
        \ in the cluster, or a specific broadcast domain.\n<br/>\n---\n## Examples\n\
        ### Retrieving all broadcast domains in the cluster\nThe following output\
        \ shows the list of all broadcast domains configured in a cluster.\n<br/>\n\
        ---\n```\n# The API:\n/api/network/ethernet/broadcast-domains\n# The call:\n\
        curl -X GET \"https://<mgmt-ip>/api/network/ethernet/broadcast-domains\" -H\
        \ \"accept: application/hal+json\"\n# The response:\n{\n  \"records\": [\n\
        \    {\n      \"uuid\": \"6970c2a9-f34f-11e8-8373-005056bb6b85\",\n      \"\
        name\": \"Cluster\",\n      \"ipspace\": {\n        \"uuid\": \"6267eff8-f34f-11e8-8373-005056bb6b85\"\
        ,\n        \"name\": \"Cluster\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/network/ipspaces/6267eff8-f34f-11e8-8373-005056bb6b85\"\
        \n          }\n        }\n      },\n      \"ports\": [\n        {\n      \
        \    \"uuid\": \"626b4d19-f34f-11e8-8373-005056bb6b85\",\n          \"name\"\
        : \"e0a\",\n          \"node\": {\n            \"name\": \"examplecluster-node01\"\
        \n          },\n          \"_links\": {\n            \"self\": {\n       \
        \       \"href\": \"/api/network/ethernet/ports/626b4d19-f34f-11e8-8373-005056bb6b85\"\
        \n            }\n          }\n        },\n        {\n          \"uuid\": \"\
        626b77b9-f34f-11e8-8373-005056bb6b85\",\n          \"name\": \"e0b\",\n  \
        \        \"node\": {\n            \"name\": \"examplecluster-node01\"\n  \
        \        },\n          \"_links\": {\n            \"self\": {\n          \
        \    \"href\": \"/api/network/ethernet/ports/626b77b9-f34f-11e8-8373-005056bb6b85\"\
        \n            }\n          }\n        }\n      ],\n      \"mtu\": 9000,\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/network/ethernet/broadcast-domains/6970c2a9-f34f-11e8-8373-005056bb6b85\"\
        \n        }\n      }\n    },\n    {\n      \"uuid\": \"6972416c-f34f-11e8-8373-005056bb6b85\"\
        ,\n      \"name\": \"Default\",\n      \"ipspace\": {\n        \"uuid\": \"\
        5f650349-f34f-11e8-8373-005056bb6b85\",\n        \"name\": \"Default\",\n\
        \        \"_links\": {\n          \"self\": {\n            \"href\": \"/api/network/ipspaces/5f650349-f34f-11e8-8373-005056bb6b85\"\
        \n          }\n        }\n      },\n      \"ports\": [\n        {\n      \
        \    \"uuid\": \"626bae19-f34f-11e8-8373-005056bb6b85\",\n          \"name\"\
        : \"e0c\",\n          \"node\": {\n            \"name\": \"examplecluster-node01\"\
        \n          },\n          \"_links\": {\n            \"self\": {\n       \
        \       \"href\": \"/api/network/ethernet/ports/626bae19-f34f-11e8-8373-005056bb6b85\"\
        \n            }\n          }\n        },\n        {\n          \"uuid\": \"\
        626bd677-f34f-11e8-8373-005056bb6b85\",\n          \"name\": \"e0d\",\n  \
        \        \"node\": {\n            \"name\": \"examplecluster-node01\"\n  \
        \        },\n          \"_links\": {\n            \"self\": {\n          \
        \    \"href\": \"/api/network/ethernet/ports/626bd677-f34f-11e8-8373-005056bb6b85\"\
        \n            }\n          }\n        }\n      ],\n      \"mtu\": 1500,\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/network/ethernet/broadcast-domains/6972416c-f34f-11e8-8373-005056bb6b85\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ethernet/broadcast-domains?fields=*\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific broadcast domain\nThe\
        \ following output shows the response returned when a specific broadcast domain\
        \ is requested. The system returns an error if there is no broadcast domain\
        \ with the requested UUID.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/broadcast-domains/{uuid}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/ethernet/broadcast-domains/4475a2c8-f8a0-11e8-8d33-005056bb986f/?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"uuid\": \"\
        4475a2c8-f8a0-11e8-8d33-005056bb986f\",\n  \"name\": \"Cluster\",\n  \"ipspace\"\
        : {\n    \"uuid\": \"3e518ed5-f8a0-11e8-8d33-005056bb986f\",\n    \"name\"\
        : \"Cluster\",\n    \"_links\": {\n      \"self\": {\n        \"href\": \"\
        /api/network/ipspaces/3e518ed5-f8a0-11e8-8d33-005056bb986f\"\n      }\n  \
        \  }\n  },\n  \"ports\": [\n    {\n      \"uuid\": \"3e539a62-f8a0-11e8-8d33-005056bb986f\"\
        ,\n      \"name\": \"e0a\",\n      \"node\": {\n        \"name\": \"examplecluster-node01\"\
        \n      },\n      \"_links\": {\n        \"self\": {\n          \"href\":\
        \ \"/api/network/ethernet/ports/3e539a62-f8a0-11e8-8d33-005056bb986f\"\n \
        \       }\n      }\n    },\n    {\n      \"uuid\": \"3e53c94a-f8a0-11e8-8d33-005056bb986f\"\
        ,\n      \"name\": \"e0b\",\n      \"node\": {\n        \"name\": \"examplecluster-node01\"\
        \n      },\n      \"_links\": {\n        \"self\": {\n          \"href\":\
        \ \"/api/network/ethernet/ports/3e53c94a-f8a0-11e8-8d33-005056bb986f\"\n \
        \       }\n      }\n    }\n  ],\n  \"mtu\": 9000,\n  \"_links\": {\n    \"\
        self\": {\n      \"href\": \"/api/network/ethernet/broadcast-domains/4475a2c8-f8a0-11e8-8d33-005056bb986f/\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving all broadcast domains with a specific\
        \ name\nThe following output shows the response returned when broadcast domains\
        \ with a specific name in any IPspace are requested.\n<br/>\n---\n```\n# The\
        \ API:\n/api/network/ethernet/broadcast-domains\n# The call:\ncurl -X GET\
        \ \"https://10.224.87.121/api/network/ethernet/broadcast-domains/?name=bd1\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"uuid\": \"66b607e5-4bee-11e9-af6a-005056bb13c0\",\n  \
        \    \"name\": \"bd1\",\n      \"_links\": {\n        \"self\": {\n      \
        \    \"href\": \"/api/network/ethernet/broadcast-domains/66b607e5-4bee-11e9-af6a-005056bb13c0\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ethernet/broadcast-domains/?name=bd1\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving the broadcast domains for an IPspace\n\
        The following output shows the response returned when the broadcast domains\
        \ for a specified IPspace are requested.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/broadcast-domains\n\
        # The call:\ncurl -X GET \"https://10.224.87.121/api/network/ethernet/broadcast-domains/?ipspace.name=Cluster&fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"uuid\": \"ae69070c-4bed-11e9-af6a-005056bb13c0\",\n  \
        \    \"name\": \"Cluster\",\n      \"ipspace\": {\n        \"uuid\": \"ac466a88-4bed-11e9-af6a-005056bb13c0\"\
        ,\n        \"name\": \"Cluster\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/network/ipspaces/ac466a88-4bed-11e9-af6a-005056bb13c0\"\
        \n          }\n        }\n      },\n      \"ports\": [\n        {\n      \
        \    \"uuid\": \"acd67884-4bed-11e9-af6a-005056bb13c0\",\n          \"name\"\
        : \"e0a\",\n          \"node\": {\n            \"name\": \"examplecluster-node-1\"\
        \n          },\n          \"_links\": {\n            \"self\": {\n       \
        \       \"href\": \"/api/network/ethernet/ports/acd67884-4bed-11e9-af6a-005056bb13c0\"\
        \n            }\n          }\n        },\n        {\n          \"uuid\": \"\
        ace1a36f-4bed-11e9-af6a-005056bb13c0\",\n          \"name\": \"e0b\",\n  \
        \        \"node\": {\n            \"name\": \"examplecluster-node-1\"\n  \
        \        },\n          \"_links\": {\n            \"self\": {\n          \
        \    \"href\": \"/api/network/ethernet/ports/ace1a36f-4bed-11e9-af6a-005056bb13c0\"\
        \n            }\n          }\n        }\n      ],\n      \"mtu\": 1500,\n\
        \      \"_links\": {\n        \"self\": {\n          \"href\": \"/api/network/ethernet/broadcast-domains/ae69070c-4bed-11e9-af6a-005056bb13c0\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/ethernet/broadcast-domains/?ipspace.name=Cluster&fields=*\"\
        \n    }\n  }\n}\n```\n---\n## Creating network Ethernet broadcast domains\n\
        The broadcast domains POST API is used to create broadcast domains.\n<br/>\n\
        ---\n## Example\n### Creating a new broadcast domain\nThe following example\
        \ shows how to create a broadcast domain with a name of 'bd1' and an MTU of\
        \ 1500.\n<br/>\n---\n```\n# The API:\n/api/network/ethernet/broadcast-domains\n\
        # The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/ethernet/broadcast-domains?return_records=true\"\
        \ -H \"accept: application/hal+json\" -d '{ \"name\": \"bd1\", \"mtu\": 1500\
        \ }'\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n\
        \      \"name\": \"bd1\",\n      \"mtu\": 1500,\n      \"_links\": {\n   \
        \     \"self\": {\n          \"href\": \"/api/network/ethernet/broadcast-domains/\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n## Updating network Ethernet\
        \ broadcast domains\nThe broadcast domain PATCH API is used to update attributes\
        \ of broadcast domains.\n<br/>\n---\n## Example\n### Updating the name and\
        \ MTU of a specific broadcast domain\nThe following example shows how the\
        \ PATCH request changes the broadcast domain name to 'bd2' and the broadcast\

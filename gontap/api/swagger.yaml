        ,\n    \"_links\": {\n      \"self\": {\n        \"href\": \"/api/svm/svms/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n      }\n    }\n  },\n  \"enabled\": false,\n  \"_links\": {\n    \"self\"\
        : {\n      \"href\": \"/api/protocols/san/fcp/services/5c659d90-c01a-11e8-88ed-005056bbb24b\"\
        \n    }\n  }\n}\n```\n---\n### Deleting an FC Protocol service\nThe FC Protocol\
        \ service must be disabled before it can be deleted.<br/>\nThe FC Protocol\
        \ service to delete is identified by the UUID of its SVM.\n<br/>\n```\n# The\

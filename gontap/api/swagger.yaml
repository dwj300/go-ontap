    x-ntap-long-description:
      description: "## Overview\nThe FPolicy policy acts as a container for different\
        \ constituents of the FPolicy such as FPolicy events and the FPolicy engine.\
        \ It also provides a platform for policy management functions, such as policy\
        \ enabling and disabling. As part of FPolicy policy configuration, you can\
        \ specifiy the name of policy, the SVM to which it belongs, the FPolicy events\
        \ to monitor, the FPolicy engine to which the generated notifications are\
        \ sent and the policy priority. FPolicy policy configuration also allows to\
        \ you to configure the file access behaviour when the primary and secondary\
        \ servers are down. Under such circumstances, if the \"mandatory\" field is\
        \ set to true, file access is denied.</br>\nEach FPolicy policy is associated\
        \ with a scope which allows you to restrain the scope of the policy to specified\
        \ storage objects such as volume, shares and export or to a set of file extensions\
        \ such as .txt, .jpeg. An FPolicy policy can be configured to send notifications,\
        \ to the FPolicy server or for native file blocking which uses the file extension\
        \ specified in the policy scope. An SVM can have multiple FPolicy policies\
        \ which can be enabled or disabled independently of each other.\n## Examples\n\
        ### Creating an FPolicy policy\nUse the following API to create an FPolicy\
        \ policy configuration. Note that the <i>return_records=true</i> query parameter\
        \ used to obtain the newly created entry in the response.\n<br/>\n---\n```\n\

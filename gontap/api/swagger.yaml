        : 2\n}\n```\n---\n### Retrieving specific entries with event list as cifs-logon-logoff,\
        \ file-ops = true for an SVM\nThe configuration returned is identified by\
        \ the events in the list of audit configurations for an SVM.\n<br/>\n---\n\
        ```\n# The API:\nGET /api/protocols/audit/\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/protocols/audit?events.file_operations=true&events.cifs_logon_logoff=true&return_records=true&return_timeout=15\"\
        \ -H \"accept: application/json\"\n# The response:\n{\n  \"records\": [\n\

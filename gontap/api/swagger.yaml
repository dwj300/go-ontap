    x-ntap-long-description:
      description: "## Overview\nAn initiator group (igroup) is a collection of Fibre\
        \ Channel (FC) world wide port names (WWPNs), and/or iSCSI Qualified Names\
        \ (IQNs), and/or iSCSI EUIs (Extended Unique Identifiers) that identify host\
        \ initiators.<br/>\nInitiator groups are used to control which hosts can access\
        \ specific LUNs. To grant access to a LUN from one or more hosts, create an\
        \ initiator group containing the host initiator names, then create a LUN map\
        \ that associates the initiator group with the LUN.<br/>\nThe initator group\
        \ REST API allows you to create, update, delete, and discover initiator groups,\
        \ and add and remove initiators that can access the target and associated\
        \ LUNs.\nAn initiator can appear in multiple initiator groups. An initiator\
        \ group can be mapped to multiple LUNs. A specific initiator can be mapped\
        \ to a specific LUN only once.<br/>\nAll initiators in an initiator group\
        \ must be from the same operating system. The initiator group's operating\
        \ system is specified when the initiator group is created.<br/>\nWhen an initiator\
        \ group is created, the `protocol` property is used to restrict member initiators\
        \ to Fibre Channel (_fcp_), iSCSI (_iscsi_), or both (_mixed_).<br/>\nZero\
        \ or more initiators can be supplied when the initiator group is created.\
        \ After creation, initiators can be added or removed from the initiator group\
        \ using the `/protocols/san/igroups/{igroup.uuid}/initiators` endpoint. See\
        \ [`POST /protocols/san/igroups/{igroup.uuid}/initiators`](#/SAN/igroup_initiator_create)\
        \ and [`DELETE /protocols/san/igroups/{igroup.uuid}/initiators/{name}`](#/SAN/igroup_initiator_delete)\
        \ for more details.<br/>\nAn FC WWPN consist of 16 hexadecimal digits grouped\
        \ as 8 pairs separated by colons. The format for an iSCSI IQN is _iqn.yyyy-mm.reverse_domain_name:any_.\
        \ The iSCSI EUI format consists of the _eui._ prefix followed by 16 hexadecimal\
        \ characters.\n## Examples\n### Creating an initiator group with no initiators\n\
        The example initiator group is for Linux iSCSI initiators only. Note that\
        \ the `return_records` query parameter is used to obtain the newly created\
        \ initiator group in the response.\n<br/>\n```\n# The API:\nPOST /api/protocols/san/igroups\n\
        # The call:\ncurl -X POST 'https://<mgmt-ip>/api/protocols/san/igroups?return_records=true'\
        \ -H 'accept: application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" },\
        \ \"name\": \"igroup1\", \"os_type\": \"linux\", \"protocol\": \"iscsi\" }'\n\
        # The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n    {\n     \
        \ \"svm\": {\n        \"uuid\": \"02b0dfff-aa28-11e8-a653-005056bb7072\",\n\
        \        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\": {\n\
        \            \"href\": \"/api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\
        \n          }\n        }\n      },\n      \"uuid\": \"8f249e7d-ab9f-11e8-b8a3-005056bb7072\"\
        ,\n      \"name\": \"igroup1\",\n      \"protocol\": \"iscsi\",\n      \"\
        os_type\": \"linux\",\n      \"_links\": {\n        \"self\": {\n        \
        \  \"href\": \"/api/protocols/san/igroups/8f249e7d-ab9f-11e8-b8a3-005056bb7072\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Creating an initiator group\
        \ with initiators\nThe example initiator group is for Windows. FC Protocol\
        \ and iSCSI initiators are allowed. Note that the `return_records` query parameter\
        \ is used to obtain the newly created initiator group in the response.\n<br/>\n\
        ```\n# The API:\nPOST /api/protocols/san/igroups\n# The call:\ncurl -X POST\
        \ 'https://<mgmt-ip>/api/protocols/san/igroups?return_records=true' -H 'accept:\
        \ application/hal+json' -d '{ \"svm\": { \"name\": \"svm1\" }, \"name\": \"\
        igroup2\", \"os_type\": \"windows\", \"protocol\": \"mixed\", \"initiators\"\
        : [ { \"name\": \"20:01:00:50:56:bb:70:72\" }, { \"name\": \"iqn.1991-05.com.ms:host1\"\
        \ } ] }'\n# The response:\n{\n  \"num_records\": 1,\n  \"records\": [\n  \
        \  {\n      \"svm\": {\n        \"uuid\": \"02b0dfff-aa28-11e8-a653-005056bb7072\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\
        \n          }\n        }\n      },\n      \"uuid\": \"abf9c39d-ab9f-11e8-b8a3-005056bb7072\"\
        ,\n      \"name\": \"igroup2\",\n      \"protocol\": \"mixed\",\n      \"\
        os_type\": \"windows\",\n      \"initiators\": [\n        {\n          \"\
        name\": \"20:01:00:50:56:bb:70:72\",\n          \"_links\": {\n          \
        \  \"self\": {\n              \"href\": \"/api/protocols/san/igroups/abf9c39d-ab9f-11e8-b8a3-005056bb7072/initiators/20:01:00:50:56:bb:70:72\"\
        \n            }\n          }\n        },\n        {\n          \"name\": \"\
        iqn.1991-05.com.ms:host1\",\n          \"_links\": {\n            \"self\"\
        : {\n              \"href\": \"/api/protocols/san/igroups/abf9c39d-ab9f-11e8-b8a3-005056bb7072/initiators/iqn.1991-05.com.ms:host1\"\
        \n            }\n          }\n        }\n      ],\n      \"_links\": {\n \
        \       \"self\": {\n          \"href\": \"/api/protocols/san/igroups/abf9c39d-ab9f-11e8-b8a3-005056bb7072\"\
        \n        }\n      }\n    }\n  ]\n}\n```\n---\n### Retrieving all initiator\
        \ groups\n```\n# The API:\nGET /api/protocols/san/igroups\n# The call:\ncurl\
        \ -X GET 'https://<mgmt-ip>/api/protocols/san/igroups' -H 'accept: application/hal+json'\n\
        # The response:\n{\n  \"records\": [\n    {\n      \"svm\": {\n        \"\
        uuid\": \"02b0dfff-aa28-11e8-a653-005056bb7072\",\n        \"name\": \"svm1\"\
        ,\n        \"_links\": {\n          \"self\": {\n            \"href\": \"\
        /api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\n          }\n      \
        \  }\n      },\n      \"uuid\": \"8f249e7d-ab9f-11e8-b8a3-005056bb7072\",\n\
        \      \"name\": \"igroup1\",\n      \"_links\": {\n        \"self\": {\n\
        \          \"href\": \"/api/protocols/san/igroups/8f249e7d-ab9f-11e8-b8a3-005056bb7072\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        02b0dfff-aa28-11e8-a653-005056bb7072\",\n        \"name\": \"svm1\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\
        \n          }\n        }\n      },\n      \"uuid\": \"abf9c39d-ab9f-11e8-b8a3-005056bb7072\"\
        ,\n      \"name\": \"igroup2\",\n      \"_links\": {\n        \"self\": {\n\
        \          \"href\": \"/api/protocols/san/igroups/abf9c39d-ab9f-11e8-b8a3-005056bb7072\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/protocols/san/igroups\"\n    }\n\
        \  }\n}\n```\n---\n### Retrieving all properties of all initiator groups\n\
        The `fields` query parameter is used to request all initiator group properties.\n\
        <br/>\n```\n# The API:\nGET /api/protocols/san/igroups\n# The call:\ncurl\
        \ -X GET 'https://<mgmt-ip>/api/protocols/san/igroups?fields=*' -H 'accept:\
        \ application/hal+json'\n# The response:\n{\n  \"records\": [\n    {\n   \
        \   \"svm\": {\n        \"uuid\": \"02b0dfff-aa28-11e8-a653-005056bb7072\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\
        \n          }\n        }\n      },\n      \"uuid\": \"8f249e7d-ab9f-11e8-b8a3-005056bb7072\"\
        ,\n      \"name\": \"igroup1\",\n      \"protocol\": \"iscsi\",\n      \"\
        os_type\": \"linux\",\n      \"_links\": {\n        \"self\": {\n        \
        \  \"href\": \"/api/protocols/san/igroups/8f249e7d-ab9f-11e8-b8a3-005056bb7072\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        02b0dfff-aa28-11e8-a653-005056bb7072\",\n        \"name\": \"svm1\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/02b0dfff-aa28-11e8-a653-005056bb7072\"\

        \n          }\n        }\n      },\n      \"domains\": [\n        \"sample.example.com\"\
        \n      ],\n      \"servers\": [\n        \"11.11.11.11\",\n        \"22.22.22.22\"\
        ,\n        \"33.33.33.33\"\n      ]\n      \"_links\": {\n        \"self\"\

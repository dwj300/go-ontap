    x-ntap-long-description:
      description: "## Overview\nA world wide port name (WWPN) is a unique 64-bit\
        \ identifier for a Fibre Channel (FC) initiator. It is displayed as a 16-character\
        \ hexadecimal value. SAN administrators may find it easier to identify FC\
        \ initiators using an alias, especially in larger SANs.<br/>\nThe WWPN alias\
        \ REST API allows you to create, delete, and discover aliases for WWPNs.<br/>\n\
        Multiple aliases can be created for a WWPN, but you cannot use the same alias\
        \ for multiple WWPNs.<br/>\nAn alias can consist of up to 32 characters. Valid\
        \ characters are:\n* A through Z\n* a through z\n* numbers 0 through 9\n*\
        \ hyphen (\"-\")\n* underscore (\"_\")\n* left and right braces (\"{\", \"\
        }\")\n* period (\".\")\n## Examples\n### Creating a WWPN alias\n```\n# The\
        \ API:\nPOST /api/network/fc/wwpn-aliases\n# The call:\ncurl -X POST \"https://<mgmt-ip>/api/network/fc/wwpn-aliases\"\
        \ -H \"accept: application/json\" -d '{ \"svm\": { \"name\": \"svm1\" }, \"\
        wwpn\": \"50:0a:09:82:b4:30:25:05\", \"alias\": \"alias3\" }'\n```\n### Retrieving\
        \ all of the properties of all the WWPN aliases\nThe `fields` query parameter\
        \ is used to request that all properties be returned.\n<br/>\n```\n# The API:\n\
        GET /api/network/fc/wwpn-aliases\n# The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/fc/wwpn-aliases?fields=*\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"68589d3d-7efa-11e8-9eed-005056b43025\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/68589d3d-7efa-11e8-9eed-005056b43025\"\
        \n          }\n        }\n      },\n      \"alias\": \"alias1\",\n      \"\
        wwpn\": \"20:00:00:50:56:b4:30:25\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias1\"\
        \n        }\n      }\n    },\n    {\n      \"svm\": {\n        \"uuid\": \"\
        68589d3d-7efa-11e8-9eed-005056b43025\",\n        \"name\": \"svm1\",\n   \
        \     \"_links\": {\n          \"self\": {\n            \"href\": \"/api/svm/svms/68589d3d-7efa-11e8-9eed-005056b43025\"\
        \n          }\n        }\n      },\n      \"alias\": \"alias2\",\n      \"\
        wwpn\": \"50:0a:09:82:b4:30:25:00\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias2\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 2,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/fc/wwpn-aliases\"\n    }\n\
        \  }\n}\n```\n---\n### Retrieving all WWPN aliases with the alias \"alias1\"\
        \nThe `alias` query parameter is used to specify a query for the value \"\
        alias1\".\n<br/>\n```\n# The API:\nGET /api/network/fc/wwpn-aliases\n# The\
        \ call:\ncurl -X GET \"https://<mgmt-ip>/api/network/fc/wwpn-aliases?alias=alias1\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"68589d3d-7efa-11e8-9eed-005056b43025\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/68589d3d-7efa-11e8-9eed-005056b43025\"\
        \n          }\n        }\n      },\n      \"alias\": \"alias1\",\n      \"\
        wwpn\": \"20:00:00:50:56:b4:30:25\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias1\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/fc/wwpn-aliases?alias=alias1\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving a specific WWPN alias\nThe alias\
        \ to be returned is identified by the UUID of its SVM and the alias name.\n\
        <br/>\n```\n# The API:\nGET /api/network/fc/wwpn-aliases/{svm.uuid}/{alias}\n\
        # The call:\ncurl -X GET \"https://<mgmt-ip>/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias2\"\
        \ -H \"accept: application/hal+json\"\n# The response:\n{\n  \"records\":\
        \ [\n    {\n      \"svm\": {\n        \"uuid\": \"68589d3d-7efa-11e8-9eed-005056b43025\"\
        ,\n        \"name\": \"svm1\",\n        \"_links\": {\n          \"self\"\
        : {\n            \"href\": \"/api/svm/svms/68589d3d-7efa-11e8-9eed-005056b43025\"\
        \n          }\n        }\n      },\n      \"alias\": \"alias2\",\n      \"\
        wwpn\": \"50:0a:09:82:b4:30:25:00\",\n      \"_links\": {\n        \"self\"\
        : {\n          \"href\": \"/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias1\"\
        \n        }\n      }\n    }\n  ],\n  \"num_records\": 1,\n  \"_links\": {\n\
        \    \"self\": {\n      \"href\": \"/api/network/fc/wwpn-aliases?alias=alias1\"\
        \n    }\n  }\n}\n```\n---\n### Deleting a WWPN alias\nThe alias to delete\
        \ is identified by the UUID of its SVM and the alias name.\n<br/>\n```\n#\
        \ The API:\nDELETE /api/network/fc/wwpn-aliases/{svm.uuid}/{alias}\n# The\
        \ call:\ncurl -X DELETE \"https://<mgmt-ip>/api/network/fc/wwpn-aliases/68589d3d-7efa-11e8-9eed-005056b43025/alias2\"\
        \ -H \"accept: application/hal+json\"\n```\n"
      tags:
      - "SAN"

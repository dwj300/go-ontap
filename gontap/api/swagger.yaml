    x-ntap-long-description:
      description: "## Overview\nThe Event Management System (EMS) collects and processes\
        \ events, and sends notification of the events through various reporting mechanisms.\
        \ The following endpoints defined under '/support/ems', allow you to query\
        \ a list of observed events, and configure which events you handle and how\
        \ you are notified:\n- /support/ems\n- /support/ems/events\n- /support/ems/messages\n\
        - /support/ems/filters\n- /support/ems/filters/{name}/rules\n- /support/ems/filters/{name}/rules/{index}\n\
        - /support/ems/destinations\n- /support/ems/destinations/{name}\n## Examples\n\
        ### Configuring an e-mail destination\nThe following example configures EMS\
        \ to send a support e-mail when a WAFL event is observed with an error severity.\n\
        #### Configure the system-wide email parameters\n```JSON\n# API\nPATCH /support/ems\n\
        # JSON Body\n{\n  \"mail_from\": \"administrator@mycompany.com\",\n  \"mail_server\"\
        : \"smtp@mycompany.com\"\n}\n# Response\n200 OK\n```\n### Configuring a filter\
        \ with an enclosed rule\n```JSON\n# API\nPOST /support/ems/filters\n# JSON\
        \ Body\n{\n  \"name\": \"critical-wafl\",\n  \"rules\": [\n    {\n      \"\
        index\": 1,\n      \"type\": \"include\",\n      \"message_criteria\": {\n\
        \        \"name_pattern\": \"wafl.*\",\n        \"severities\": \"emergency,error,alert\"\
        \n      }\n    }\n  ]\n}\n# Response\n201 Created\n```\n### Setting up an\
        \ email destination\n```JSON\n# API\nPOST /support/ems/destinations\n# JSON\
        \ Body\n{\n  \"name\": \"Technician_Email\",\n  \"type\": \"email\",\n  \"\
        destination\": \"technician@mycompany.com\",\n  \"filters\": [\n    { \"name\"\
        \ : \"critical-wafl\" }\n  ]\n}\n# Response\n201 Created\n```\n"

        self\": {\n      \"href\": \"/api/storage/namespaces?svm.name=svm1&status.state=online\"\
        \n    }\n  }\n}\n```\n---\n### Retrieving details for a specific NVMe namespace\n\
        In this example, the `fields` query parameter is used to request all fields,\
        \ including advanced fields, that would not otherwise be returned by default\
        \ for the NVMe namespace.\n<br/>\n```\n# The API:\nGET /api/storage/namespaces/{uuid}\n\
        # The call:\ncurl -X GET 'https://<mgmt-ip>/api/storage/namespaces/dccdc3e6-cf4e-498f-bec6-f7897f945669?fields=**'\
        \ -H 'accept: application/hal+json'\n# The response:\n{\n  \"uuid\": \"dccdc3e6-cf4e-498f-bec6-f7897f945669\"\
        ,\n  \"svm\": {\n    \"uuid\": \"6bf967fd-2a1c-11e9-b682-005056bbc17d\",\n\
        \    \"name\": \"svm1\",\n    \"_links\": {\n      \"self\": {\n        \"\
        href\": \"/api/svm/svms/6bf967fd-2a1c-11e9-b682-005056bbc17d\"\n      }\n\
        \    }\n  },\n  \"name\": \"/vol/vol1/namespace1\",\n  \"location\": {\n \
        \   \"namespace\": \"namespace1\",\n    \"volume\": {\n      \"uuid\": \"\
        71cd0dba-2a1c-11e9-b682-005056bbc17d\",\n      \"name\": \"vol1\",\n     \
        \ \"_links\": {\n        \"self\": {\n          \"href\": \"/api/storage/volumes/71cd0dba-2a1c-11e9-b682-005056bbc17d\"\
        \n        }\n      }\n    }\n  },\n  \"auto_delete\": false,\n  \"enabled\"\

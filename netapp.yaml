        ## Overview
        Manages the list of destinations. A destination is defined by a type and a place to which an event's information is transmitted.
        ## Destination Types
        An EMS destination is defined by a single type, which is one of the following:
        - email
        - syslog
        - rest_api
        - snmp
        ### E-mail
        The 'email' type allows you to define a mail box where information about an observed event is sent via SMTP. The address should be populate in the destination field and be a valid format.
        For example: administrator@mycompany.com
        ### Syslog
        The 'syslog' type allows you to specify a remote syslog server that can receive information about an observed event. The hostname or IP address should be populated in the destination field.
        For example: syslog.mycompany.com, 192.168.1.1
        ### Rest API
        The 'rest_api' type allows you to define a URL where information about an observed event is sent using the REST protocol. The URL should be populated in the destination field.
        The URL must contain a valid transmission schema which can be one of the following:
        - http
        - https
        Using the 'https' schema, you can configure a client-side certificate if mutual authentication is desired.
        For example: http://rest.mycompany.com, https://192.168.1.1
        ### SNMP
        The 'snmp' type describes addresses where information about an observed event is sent using SNMP traps. The system defines a default instance of this type and it is restricted to read-only.

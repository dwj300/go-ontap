                  }
                }
              },
              "name": "cluster_user1",
              "_links": {
                "self": {
                  "href": "/api/security/accounts/2903de6f-4bd2-11e9-b238-0050568e2e25/cluster_user1"
                }
              }
            },
            {
              "owner": {
                "uuid": "aaef7c38-4bd3-11e9-b238-0050568e2e25",
                "name": "svm1",
                "_links": {
                  "self": {
                    "href": "/api/svm/svms/aaef7c38-4bd3-11e9-b238-0050568e2e25"
                  }

          description: Created
        default:
          description: |
            ONTAP Error Response Codes
            | Error Code | Description |
            | ---------- | ----------- |
            | 655628     | CIFS Share Creation with property 'SMB_ENCRYPTION' failed because the CIFS server does not support SMB3.0 |

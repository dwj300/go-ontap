        <br/>
        ```
        # The API:
        GET /api/protocols/nvme/services/{svm.uuid}
        # The call:
        curl -X GET 'https://<mgmt-ip>/api/protocols/nvme/services/bfb1beb0-dc69-11e8-b29f-005056bb7341' -H 'accept: application/hal+json'

              "index": 4,
              "node": {
                "name": "node1",
                "uuid": "092e0298-f250-11e8-9a05-005056bb6666",
                "_links": {
                  "self": {
                    "href": "/api/cluster/nodes/092e0298-f250-11e8-9a05-005056bb6666"
